 #Hekamet Theocratic Empire
 deify_emperor_hekamet:0 "A Theocratic Empire"
 deify_emperor_hekamet_desc:0 "Few are in denial that [COUNTRY.GetRuler.GetName] is blessed. With the holy city of Jerusalem under our protection, we can combine Egyptian and Jewish tradition to proclaim [COUNTRY.GetRuler.GetName] to be a glorious priest-pharaoh whose divine rule comes directly from Yahweh."