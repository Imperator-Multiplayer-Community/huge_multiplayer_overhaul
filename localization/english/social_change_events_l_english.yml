slave_death.1.t:0 "Worked to Death"
slave_death.1.desc:0 "The slaves toiling in a particular corner of your realm have had the life stomped out of them. Sick and broken, they are dying in droves."
slave_death.1.a:0 "We shall dig a mass grave to keep the area clean."
slave_death.1.a.tt:0 "The arrival of new overseers will prevent further property loss for at least the next 10 years."