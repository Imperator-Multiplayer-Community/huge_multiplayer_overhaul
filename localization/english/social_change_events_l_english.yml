#Social change events

social_change_events.2.t:0 "Social Instability"
social_change_events.2.desc:0 "Your attempts to improve the legal status of a culture in your realm is tearing at the social fabric."
social_change_events.2.a:0 "The people will adapt, as they always have."
social_change_events.3.t:0 "The Stink of Corruption"
social_change_events.3.desc:0 "By recently promoting one culture over the others, you are accused of favouritism and of profiting from your peoples' misery."
social_change_events.3.a:0 "The people have short memories. Maybe a foreign war would distract them."
social_change_events.4.t:0 "Mutiny at Court"
social_change_events.4.desc:0 "The privileges that you recently granted one of your cultures has caused a scandal among some of the realm's leaders, who are threatening to take armed action."
social_change_events.4.a:0 "They are all subject to the law."
social_change_events.5.t:0 "Open Disrespect"
social_change_events.5.desc:0 "Governors far and wide are distancing themselves from you following your decision to uplift one culture at the others' expense."
social_change_events.5.a:0 "Once this 'rebellion' is no longer fashionable, all will return to the fold."
social_change_events.6.t:0 "Social Strife"
social_change_events.6.desc:0 "Your bold move to improve a culture's conditions has the realm teetering on the edge of collapse."
social_change_events.6.a:0 "Leadership requires consistency and commitment."

