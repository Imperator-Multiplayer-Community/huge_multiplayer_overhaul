 slave_death.1.t:0 "Worked to Death"
 slave_death.1.desc:0 "The merciless treatment of the slaves toiling in a particular corner of your realm has stomped the life out of them. Sick, broken and in despair, they are dying in droves."
 slave_death.1.a:0 "We shall dig a mass grave for them to keep the area clean."
 slave_death.1.a.tt:0 "The arrival of new overseers will make sure this loss of property is not repeated in at least the next 10 years."