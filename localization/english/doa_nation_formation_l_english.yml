 #Thrace
 form_thrace:0 "Form Thrace"
 form_thrace_desc:0 "Our people have a proud warrior tradition, where we have long resisted attempts by outsiders to subjugate our lands, from the Achaemenids to the Macedonians. However, the Thracians are split among countless tribes and kingdoms, emboldening our foes. If we can unite the disparate polities under our banner, the labrys shall slice the way toward a future dominated by Thracians."
