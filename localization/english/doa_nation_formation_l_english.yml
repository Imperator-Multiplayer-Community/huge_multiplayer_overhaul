 #Quadia
 form_quadia:0 "Form Quadia"
 form_quadia_desc:0 "Our homeland is no longer suitable for habitation, where the once bountiful forests are stripped bare of wild game. The Carpathian hills to the southeast were recently abandoned by the Boii tribes, leaving the environment lush with animals to hunt and berries to gather. Let us leave these woods behind us and settle there to become Quadia."
