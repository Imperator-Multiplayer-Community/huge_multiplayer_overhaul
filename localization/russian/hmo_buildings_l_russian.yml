border_fortress_building:0 "Крепости на границе"
border_fortress_building_desc:0 "Отдельные укрепления строились римскими военными уже с момента возведения первых городских стен Рима в VI или VII вв. до н.э. Однако систематическое строительство укреплений по периферии империи в стратегическом масштабе началось около 40 г. н.э. при императоре Калигуле. Однако систематическое строительство укреплений по периферии империи в стратегических масштабах началось около 40 г. н.э. при императоре Калигуле. Однако именно при правлении Адриане, начиная с 117 г., римская граница была основательно укреплена. Половину своего 21-летнего правления он провел в поездках по империи и пропагандировал строительство крепостей, башен и стен по всему периметру империи. Последовательное строительство этих укреплений стратегического масштаба (т.е. для защиты империи в целом, а не для укрепления отдельных поселений) известно как лимес, и продолжалось примерно до 270 г."