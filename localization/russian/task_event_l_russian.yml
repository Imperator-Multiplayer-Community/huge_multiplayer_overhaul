l_russian:

 #Task Officeholder
task_character:0 "Задание чиновнику"
 task_character_act:0 "Задание чиновнику"
 ready_for_task_tt:0 "Уже давно не получал нового задания."
 recently_busy_tt:0 "[target.GetName] все еще восстанавливается после выполнения последнего задания."
 task_tt:0 "[target.GetName] готов выполнить ваше поручение."
 recently_tasked:0 "Недавно получил задание"

 task.1.t:0 "Задание для нашего слуги"
 task.1.desc:0 "В дополнение к обычным обязанностям [target.GetHerHis] наш верный слуга [target.GetName] готов взять на себя дополнительное задание, чтобы послужить государству. Чем может быть полезен [target.GetSheHe]?."
 task.1.a:0 "В качестве солдата"
 task.1.a.tt:0 "Проверяет боевые способности."
 task.1.b:0 "Как пропагандист"
 task.1.b.tt:0 "Проверяет харизму."
 task.1.c:0 "Как организатор"
 task.1.c.tt:0 "Проверяет хитроумие."
 task.1.d:0 "Как поклонник"
 task.1.d.tt:0 "Проверяет набожность."

 task.2.t:0 "Задание по охране"
 task.2.desc:0 "В государстве завелись крысы, которые грызут его безопасность и подвергают жизнь людей постоянной опасности. Что может сделать [target.GetName], чтобы сделать нашу страну более безопасной?"
 task.2.a:0 " Устроить засаду на преступников."
 task.2.a.tt:0 "Шанс получить Оригинальность мышления или Храбрость."
 task.2.b:0 "Уплыть с флотом"
 task.2.b.tt:0 "Шанс получить Импровизатор или Командир гребцов."
 task.2.c:0 "Учения с солдатами"
 task.2.c.tt:0 "Шанс получить Решительность или Дисциплинированность."
 task.2.d:0 "Изучать великие битвы прошлого"
 task.2.d.tt:0 "Шанс получить Опытный тактик или Стойкость."

 task.3.t:0 "Задание на убеждение"
 task.3.desc:0 "Сила убеждения не менее важна, чем мастерство на поле боя, если и не более. Поручите [target.GetName] отстаивать наши интересы и внимательно следить за внутренней оппозицией."
 task.3.a:0 "Практика риторики"
 task.3.a.tt:0 "Шанс получить Оратор или Непоколебимость."
 task.3.b:0 "Распространять слухи о наших противниках"
 task.3.b.tt:0 "Шанс получить Лукавство или Сладкоречие."
 task.3.c:0 "Писать летописи о нашей истории"
 task.3.c.tt:0 "Шанс получить Поэт или Ум."
 task.3.d:0 "Общаться с высшим обществом"
 task.3.d.tt:0 "Шанс получить Честолюбие или Распутство."

 task.4.t:0 "Поручено управление"
 task.4.desc:0 "Все государственные дела требуют подготовки и денег. Только изучив все в мельчайших масштабах, можно постичь суть. Знание - сила, поэтому поручите [target.GetName] его приумножение."
 task.4.a:0 "Провести аудит государственных счетов"
 task.4.a.tt:0 "Шанс получить Практичность или Помешательство."
 task.4.b:0 "Вычистить коррумпированных бюрократов"
 task.4.b.tt:0 "Шанс получить Энергичность или Справедливость."
 task.4.c:0 "Расширить администрацию"
 task.4.c.tt:0 "Шанс получить Мудрость или Эрудит."
 task.4.d:0 "Провести инвентаризацию государства"
 task.4.d.tt:0 "Шанс получить Учёность или Честность."

 task.5.t:0 "Задание по предсказаниям"
 task.5.desc:0 "Все старания человека тщетны, ведь мы не бессмертны и всегда будем уступать богам. Прикажите [target.GetName] общаться с богами, чтобы всегда сохранять их благосклонность."
 task.5.a:0 "Обратиться к оракулу"
 task.5.a.tt:0 "Шанс получить Набожность или Добродетельность."
 task.5.b:0 "Осмотреть внутренности животного"
 task.5.b.tt:0 "Шанс получить Благочестие или Сдержанность."
 task.5.c:0 "Толкование снов"
 task.5.c.tt:0 "Шанс получить Добродушие или Честолюбие."
 task.5.d:0 "Наблюдение за полетом птиц"
 task.5.d.tt:0 "Шанс получить Истовость или Доверчивость."

 task.6.t:0 "Облавы на бандитов"
 task.6.desc:0 "До вас доходят слухи, что [target.GetName] выгоняет разбойников из их нор, заставляя даже самых закоренелых разбойников убегать, как испуганные мыши."
 task.6.a:0 "Сегодня люди будут спать легче"
 task.7.t:0 "Бандитская атака"
 task.7.desc:0 "При попытке восстановить безопасность на главном мосту, [target.GetName] был атакован и сокрушен разбойниками, количество и свирепость которых заставили [target.GetHerHim] бежать, оставив [target.GetHerHis] людей умирать."
 task.7.a:0 "В твоей службе нет места трусам"
 task.8.t:0 "Бороздить море"
 task.8.desc:0 "Вы получаете интересные отчеты о миссии [target.GetName] по захвату моря. [Target.GetSheHe] не только захватил нескольких лидеров пиратов, но [target.GetSheHe] утверждает, что видел русалок и пережил ужасный шторм на море. Звучит почти впечатляюще."
 task.8.a:0 "Вся команда будет вознаграждена"
 task.9.t:0 "Катастрофа на море"
 task.9.desc:0 "Миссия [target.GetName] по обеспечению безопасности на море потерпела крах. После проигрыша в перестрелке с пиратами, на то, что осталось от флота, обрушилась гроза, и большинство кораблей затонуло. [target.GetName] был тяжело ранен и потерял подвижность, хотя врачи считают, что [target.GetSheHe] может выздороветь."
 task.9.a:0 "Это явно была ошибка"
 task.10.t:0 "Лево право! Лево право!"
 task.10.desc:0 "[target.GetName] отлично освоился в новой роли [target.GetHerHis] и фактически выиграл несколько последних соревнований по тренировкам в столице, благодаря чему [target.GetHerHim] стал притчей во языцех. [target.GetHerHis] солдаты чувствуют себя увереннее, так как нет маневра, который они не смогли бы выполнить."
 task.10.a:0 "Дисциплинированная армия - победоносная армия"
 task.11.t:0 "Две левые ноги"
 task.11.desc:0 "Новая задача [target.GetName] в качестве инструктора по тренировкам не удалась. [target.GetHerHis] властное отношение оттолкнуло мужчин. Деморализованные, они не прилагают особых усилий, чтобы координировать свои действия и маршировать, как неуправляемая орда. Что еще хуже, [target.GetName] кажется неспособным ходить по прямой и фактически упал в недавнем приступе неуклюжести и сломал [target.GetHerHis] лодыжку."
 task.11.a:0 "В следующий раз просто займись офисной работой"
 task.12.t:0 "Уроки истории"
 task.12.desc:0 "Прочитав все, что мог [target.GetSheHe] о величайших сражениях в истории, [target.GetName] теперь так же хорошо осведомлен обо всех различных стратегиях и тактиках, как и любой другой игрок в мире. Фактически, совет [target.GetHerHis] привел к ошеломляющему возвращению наших войск в недавнюю битву. Возможно [target.GetSheHe] заслуживает награды."
 task.12.a:0 "Служение государству - лучшая награда"
 task.13.t:0 "Книжный червь"
 task.13.desc:0 "Прочитав все [target.GetSheHe] о величайших битвах в истории, [target.GetName] теперь является постоянным элементом библиотеки, слишком слаб, чтобы владеть мечом, и не может подняться с кресла для чтения [target.GetHerHis]. Похоже на пощечину, что [target.GetSheHe] начал жаловаться на плохое здоровье."
 task.13.a:0 "Некоторое время в трудовом лагере заставит их почувствовать себя лучше"
 task.14.t:0 "Одолжи мне свои уши"
 task.14.desc:0 "До вас доходят слухи, что [target.GetName] проводит время на форуме и на рынке, вступая в риторическую битву со всеми, кто принимает вызов. Это настолько интересно, что собрались большие толпы, жаждущие принять больше [target.GetHerHis] умелого словесного рыцарского турнира."
 task.14.a:0 "Некоторые люди могут убедить вас в чем угодно"
 task.15.t:0 "Неуклюжая пропаганда"
 task.15.desc:0 "Наши недавние попытки сформировать общественное мнение не увенчались успехом. [target.GetName] ужасный оратор. Жесткий и неотрепетированный, [target.GetSheHe] произносит речи [target.GetHerHis] монотонным гудением, и они настолько плохи, что имеют нежелательный эффект. На прошлой неделе [target.GetSheHe] даже подвергся нападению хеклеров и получил ранения в лицо!"
 task.15.a:0 "Положи конец этому немедленно"
 task.16.t:0 "Тайные разговоры под Розами"
 task.16.desc:0 "Собирая грязные секреты о благородных семьях в столице и используя их против них как оружия, [target.GetName] ослабил зарождающиеся угрозы вашей власти и укрепил государство."
 task.16.a:0 "Убедитесь, что люди рассказывают истории, которые мы хотим, чтобы они слышали"
 task.17.t:0 "Отдача"
 task.17.desc:0 "[target.GetName] распространил множество слухов о величайших угрозах вашей власти, и большинство из них застряли. Однако ложная история об осле и чьей-то жене была прослежена до [target.GetName], и ​​жертва отомстила, напав на [target.GetHerHim] средь бела дня и избив [target.GetHerHim] без сознания."
 task.17.a:0 "Палки и камни могут сломать мне кости, но слова могут раздавить мое сердце :-("
 task.18.t:0 "Шедевр литературы"
 task.18.desc:0 "[target.GetName] серия трудов по истории нашего королевства - поразительный подвиг учености, столь же захватывающий, сколь и информативный. Безусловно, благодаря им наша репутация будет только расти, и вполне заслуженно!"
 task.18.a:0 "Экземпляры должны быть разосланы в каждую знатную семью для изучения"
 task.19.t:0 "Злое вдохновение"
 task.19.desc:0 "Что-то не так в душе [target.GetName]. Время, проведенное [target.GetHerHis] за составлением [target.GetHerHis] летописей, похоже, открыло двери [target.GetHerHis] разума для всех озорных духов и демонов, и безумные каракули, которые [target.GetSheHe] породил, заставляют нас опасаться за [target.GetHerHis] рассудок."
 task.19.a:0 "Некоторое время в рабочем лагере помогло бы им чувствовать себя лучше"
 task.20.t:0 "Вершина социальной пирамиды"
 task.20.desc:0 " Усилия [target.GetName] по общению с нашим благородным классом увенчались успехом, и [target.GetSheHe] даже, по слухам, иногда оказывался замешан в секс-скандале. Завоевав их доверие, [target.GetSheHe] собрал секретную информацию, которая может стать их погибелью... если они переступят черту."
 task.20.a:0 "Если они послушны, то им нечего бояться"
 task.21.t:0 "Внизу пищевой цепочки"
 task.21.desc:0 "Вместо того чтобы повлиять на аристократов нашей страны, как мы надеялись, [target.GetName] с большим рвением взялся за выполнение задания [target.GetHerHis], хотя [target.GetSheHe] явно проявляет больше интереса к набиванию [target.GetHerHis] морды и выпиванию всего вина в провинции, чем к сбору полезных сведений."
 task.21.a:0 "Выходные, проведенные на шахтах, приведут их в чувство"
 task.22.t:0 "Все в порядке"
 task.22.desc:0 "[target.GetName] недавно закончил тщательную проверку счетов государства, обнаружив много расточительства и ненужных трат, а также некоторые области, которые все еще ускользают от нашего внимания. Выполнив рекомендации [target.GetHerHis], мы сэкономим деньги и усилим контроль над администрацией."
 task.22.a:0 "Нам повезло, что у нас такой способный служащий"
 task.23.t:0 "Готовим книги"
 task.23.desc:0 "Получив задание проверить государственную отчетность, [target.GetName], похоже, навел еще больший беспорядок, поскольку балансовые отчеты стали длиннее и сложнее, чем когда-либо. Хотя мы не можем доказать, что [target.GetName] извлекает прямую выгоду из этого беспорядка или каким-то образом замешан в махинациях, у нас все же есть подозрения..."
 task.23.a:0 "Внимательно следите за этим."
 task.24.t:0 "Осушение болота"
 task.24.desc:0 "[target.GetName] энергично выполняет миссию [target.GetHerHis], лишая коррумпированных чиновников их должностей и лишая их привилегий. Хотя [цель.GetSheHe] явно встречает сопротивление, политическое чутье позволяет [цели.GetHerHim] держать верх."
 task.24.a:0 "Уничтожить их всех!"
 task.25.t:0 "Глубинное государство наносит ответный удар"
 task.25.desc:0 "Бросив вызов бюрократам, [target.GetName] нажил себе больше врагов, чем [target.GetSheHe] мог надеяться сразить в одиночку. В результате недавнего нападения в бане [target.GetHerHim] был ранен, и с тех пор [target.GetSheHe] взял совсем другой тон, публично утверждая, что нынешняя администрация - самая чистая и эффективная за всю историю нашей страны."
 task.25.a:0 "Наш агент, похоже, скомпрометирован"
 task.26.t:0 "Расширение администрации"
 task.26.desc:0 "До вас дошли слухи, что [target.GetName] делает большие успехи в расширении государственного надзора и регулирования в беспрецедентных областях, которые ранее избегали внимания. Конечно, это иногда ущемляет личные привилегии некоторых людей, но этого требуют потребности государства. Нам повезло, что у нас такой способный слуга."
 task.26.a:0 "Табулировать все, что существует"
 task.27.t:0 "Бюрократическая летаргия"
 task.27.desc:0 "Самодовольный и дремучий, [target.GetName] не предпринимает никаких усилий для повышения эффективности административной деятельности или контроля и, по слухам, использует новые полномочия [target.GetHerHis] произвольно, в личных целях. Ходят даже слухи, что разгневанная ведьма наложила на [target.GetHerHim] заклятие, в результате чего у [target.GetHerHim] развилось кожное заболевание, хотя врачи считают, что [target.GetSheHe] выздоровеет."
 task.27.a:0 "Просто еще один паразит..." 
 task.28.t:0 "Исчерпывающий рассказ"
 task.28.desc:0 "[target.GetName] проверка государственных описей превзошла все ожидания, обнаружив существование средств и оружия, которые считались потерянными, и разработав новый, более эффективный способ учета нашего хранящегося имущества. Может быть, стоит назначить вознаграждение?"
 task.28.a:0 "Наше удовлетворение должно быть достаточным вознаграждением" с
 task.29.t:0 "Исчезанувшие документы"
 task.29.desc:0 "[target.GetName] миссия по проверке государственных запасов проходит плохо. Не было составлено ни одного отчета или акта, и даже инспектор пропал на неделю. [target.GetSheHe] был найден в ужасном состоянии, близком к смерти, поскольку несколько дней пролежал запертым на одном из государственных складов. Если [target.GetSheHe] удастся выздороветь, то [target.GetSheHe], скорее всего, будет отмечен на всю жизнь, и не в лучшем смысле."
 task.29.a:0 "Представьте, что вас заперли на складе..."
 task.30.t:0 "Говорит оракул"
 task.30.desc:0 "Получив информацию о двух возможных вариантах развития событий, ваш слуга [target.GetName] обратился к оракулу и спросил, какой путь более благоприятен. Оракул ответил, его совету последовали, и мы были благословлены божественной благосклонностью. В этом году подношение придется удвоить."
 task.30.a:0 "Я думаю, нам следует утроить подношение"
 task.31.t:0 "Оракул противоречит"
 task.31.desc:0 "Придя к выводу, что два возможных варианта имеют равные шансы на успех, мы попросили [target.GetName] проконсультироваться с оракулом по поводу наилучшего выбора. Хотя ответ оракула был довольно прост, [target.GetName] заставил его изменить решение, чем разозлил жрецов и подверг нас опасности божественного возмездия. Через несколько дней [target.GetName] проклял имя оракула, и с ним тут же случился припадок."
 task.31.a:0 "Немедленно извинитесь перед жрецами и сделайте подношение"
 task.32.t:0 "Благоприятные знаки"
 task.32.desc:0 "Судя по всему, ваш слуга [target.GetName] был недавно вовлечен в жертвенный ритуал, который предвещает очень хорошее будущее. Осмотрев, как обычно, внутренности козла, [target.GetName] обнаружил на печени несколько узлов, расположенных таким образом, что мы должны семь лет наслаждаться хорошим урожаем."
 task.32.a:0 "Да будут восхвалены боги!"
 task.33.t:0 "Больная жертва"
 task.33.desc:0 "Ваш слуга [target.GetName] недавно участвовал в жертвенном ритуале, который закончился зловеще. Осмотрев, как обычно, внутренности козла, [target.GetName] был поражен тошнотворным зловонием. В ту же ночь [target.GetSheHe] заболел и с тех пор прикован к постели. Это не может быть хорошим знаком. Хотя врачи говорят, что [target.GetSheHe] поправится, мы считаем, что пока лучше заменить [target.GetHerHim] в вопросах, связанных с жертвенным гаданием. Даже если это вызовет ревность [target.GetHerHis], не стоит гневить богов."
 task.33.a:0 "Не стоит гневить богов"
 task.34.t:0 "Прекрасные мечты"
 task.34.desc:0 "[target.GetName] последние несколько месяцев исследует мир снов, надеясь обнаружить в нем признаки будущего. Хотя мы считаем, что делать выводы еще рано, [target.GetSheHe] настроен весьма оптимистично, утверждая, что прекрасные видения, которые приходят к [target.GetHerHim] по ночам, дают все основания для радости. И действительно, само поведение [цели.GetHerHis], кажется, изменилось в лучшую сторону."
 task.34.a:0 "Воистину, мечтать прекрасно"
 task.35.t:0 "Ночные ужасы"
 task.35.desc:0 "[target.GetName] последние несколько месяцев исследовал мир сновидений, надеясь обнаружить в нем признаки будущего. Если сначала [target.GetSheHe] сообщал о спокойном сне и интригующих видениях, то в последнее время ситуация приняла мрачный оборот: серия кошмаров стала настолько ясной и яркой, что явно потрясла [target.GetHerHim]. Теперь [target.GetSheHe] утверждает, что даже не верит в богов, когда [target.GetSheHe] не просто лепечет, как идиот..."
 task.35.a:0 "Надеюсь, это не признак грядущих плохих событий"
 task.36.t:0 "Необыкновенная милость"
 task.36.desc:0 "[target.GetName] последние несколько месяцев изучал полет птиц над столицей в поисках знака будущего. Изысканные и очень выразительные движения птиц дают множество подсказок о том, что запланировала для нас судьба, и в последнее время [target.GetName] приносит только хорошие новости, уверяя нас, что боги улыбаются нам в эти дни."
 task.36.a:0 "Да будут прославлены боги!"
 task.37.t:0 "Три ворона"
 task.37.desc:0 "Отправившись в место, известное своими гаданиями по птицам, [target.GetName] несколько часов наблюдал за стаями, ожидая толкового знака, когда перед [target.GetHerHim] приземлились три больших ворона. Прошло несколько часов, а вороны все не появлялись. Раздосадованные, местные жрецы пытались отогнать ворон колокольчиками и рожками, но вороны вызывающе смотрели вперед. Через два дня разум [target.GetName] погрузился в примитивное состояние - то ли потому, что вороны были духами, вселившимися в душу [target.GetHerHis], то ли по причине душевной слабости. С тех пор [target.GetName] почти не реагирует, как будто часть сознания [target.GetHerHis] была отнята." 
 task.37.a:0 "Лучше они, чем я!"
 
 task.38.t:0 "Длинная рука закона"
 task.38.desc:0 "[target.GetName] проявил оригинальное мышление, вновь сделав дороги безопасными для путешественников."
 task.38.a:0 "Это то, что нам нравится видеть"
 task.39.t:0 "Мужество в бою"
 task.39.desc:0 "[target.GetName] проявил большую храбрость, вновь обеспечив безопасность дорог для путешественников."
 task.39.a:0 "Это то, что нам нравится видеть"
 task.40.t:0 "Не способен адаптироваться"
 task.40.desc:0 "[target.GetName] тактика разбойников была настолько жесткой, что разбойники победили."
 task.40.a:0 "Позорная демонстрация"
 task.41.t:0 "Прогнали"
 task.41.desc:0 "[target.GetName] был настолько труслив, что разбойники победили."
 task.41.a:0 "Позорная демонстрация"
 task.42.t:0 "Квалифицированный ремонт"
 task.42.desc:0 "[target.GetName] даже смог отдать приказ о ремонте корабля, находясь еще в море."
 task.42.a:0 "Это то, что нам нравится видеть"
 task.43.t:0 "Катание на коньках по воде"
 task.43.desc:0 "[target.GetName] вдохновил команду грести быстрее, чем они думали."
 task.43.a:0 "Это то, что нам нравится видеть"
 task.44.t:0 "Возвращение на сушу"
 task.44.desc:0 "[target.GetName] теперь гораздо осторожнее, чем раньше."
 task.44.a:0 "Позорная демонстрация"
 task.45.t:0 "Парализованный"
 task.45.desc:0 "[target.GetName] парализовало, и он больше не может двигаться как раньше."
 task.45.a:0 "Позорное проявление"
 task.46.t:0 "Жажда координации"
 task.46.desc:0 "[target.GetName] стал более агрессивным во время учений с войсками."
 task.46.a:0 "Это то, что нам нравится видеть"
 task.47.t:0 "Доведено до совершенства"
 task.47.desc:0 "[target.GetName] бурение отточило дисциплину каждого."
 task.47.a:0 "Это то, что нам нравится видеть" 
 task.48.t:0 "Напыщенная задница"
 task.48.desc:0 "[target.GetName] стал худшим из командиров, настолько же высокомерным, насколько [target.GetSheHe] некомпетентным."
 task.48.a:0 "Позорное проявление"
 task.49.t:0 "Раненый на параде"
 task.49.desc:0 "[target.GetName] получил травму во время учений с войсками."
 task.49.a:0 "Позорная демонстрация"
 task.50.t:0 "Тактическое мастерство"
 task.50.desc:0 "[target.GetName] знание тактического разнообразия сделало [target.GetHerHim] мастером в этом вопросе"
 task.50.a:0 "Это то, что нам нравится видеть"
 task.51.t:0 "Неподвижный объект"
 task.51.desc:0 "[target.GetName] достаточно читал военную историю, чтобы знать, когда можно стоять на своем, а когда нет."
 task.51.a:0 "Это то, что нам нравится видеть"
 task.52.t:0 "Слабый в коленках"
 task.52.desc:0 "[target.GetName] потерял решимость и желание бороться."
 task.52.a:0 "Позорная демонстрация"
 task.53.t:0 "Истощение"
 task.53.desc:0 "[target.GetName] был поражен раком."
 task.53.a:0 "Позорное проявление"
 task.54.t:0 "Подарок Габа"
 task.54.desc:0 "[target.GetName] стал искусным оратором."
 task.54.a:0 "Это то, что нам нравится видеть"
 task.55.t:0 "Проецирование спокойствия"
 task.55.desc:0 "[target.GetName] стал более спокойным в душевном плане и почти ничем не раздражается."
 task.55.a:0 "Это то, что нам нравится видеть"
 task.56.t:0 "Очарователен, как омар"
 task.56.desc:0 "[target.GetName] после недавних переживаний [target.GetHerHis] стал замкнутым и отстраненным."
 task.56.a:0 "Постыдное проявление"
 task.57.t:0 "Последний циклоп"
 task.57.desc:0 "[target.GetName] потерял глаз во время стычки."
 task.57.a:0 "Позорный показ"
 task.58.t:0 "Умение работать со словом"
 task.58.desc:0 "[target.GetName] стал хитрее, чем когда-либо прежде."
 task.58.a:0 "Это то, что нам нравится видеть"
 task.59.t:0 "Формирование представлений"
 task.59.desc:0 "[target.GetName] в наши дни стал довольно ловким на язык."
 task.59.a:0 "Это то, что нам нравится видеть"
 task.60.t:0 "Искаженное сознание"
 task.60.desc:0 "[target.GetName] лгал так много и так часто, что это стало второй натурой."
 task.60.a:0 "Позорное проявление"
 task.61.t:0 "[target.GetName] мозги и оставленные умирать"
 task.61.desc:0 "[target.GetName] получил необратимое повреждение мозга."
 task.61.a:0 "Позорный показ"
 task.62.t:0 "История как поэзия"
 task.62.desc:0 "[target.GetName] пишет настолько изысканно, что его невозможно отличить от поэзии."
 task.62.a:0 "Это то, что нам нравится видеть"
 task.63.t:0 "Умный, как хлыст"
 task.63.desc:0 "[target.GetName] ум [target.GetName] стал острее после столь долгого времени, проведенного за сочинительством."
 task.63.a:0 "Это то, что нам нравится видеть"
 task.64.t:0 "Черные тучи"
 task.64.desc:0 "[target.GetName] впал в депрессию."
 task.64.a:0 "Позорное проявление"
 task.65.t:0 "Воет на луну"
 task.65.desc:0 "[target.GetName] стал буйным сумасшедшим."
 task.65.a:0 "Позорное проявление"
 task.66.t:0 "Социальное превосходство"
 task.66.desc:0 "После всего этого успеха [target.GetName] стал весьма амбициозным."
 task.66.a:0 "Это то, что нам нравится видеть"
 task.67.t:0 ""Элита" в постели"
 task.67.desc:0 "Имея склонность к богатой жизни, [target.GetName] стал похотливым."
 task.67.a:0 "Это то, что нам нравится видеть"
 task.68.t:0 "Настоящий скупердяй"
 task.68.desc:0 "При виде такого богатства [target.GetName] стал скупердяем, у него аллергия на трату денег и желание их копить."
 task.68.a:0 "Постыдное проявление"
 task.69.t:0 "Настоящий обжора"
 task.69.desc:0 "[target.GetName] чрезмерно увлекся едой, живет, чтобы есть... и есть... и есть."
 task.69.a:0 "Постыдное проявление"
 task.70.t:0 "Ум как стальной капкан"
 task.70.desc:0 "[target.GetName] в результате последних событий стал проницательным."
 task.70.a:0 "Это то, что нам нравится видеть"
 task.71.t:0 "Бухгалтер-трудоголик"
 task.71.desc:0 "[target.GetName] беспокойная натура превратилась в одержимость скрупулезностью."
 task.71.a:0 "Это то, что нам нравится видеть"
 task.72.t:0 "Утомительность чисел"
 task.72.desc:0 "[target.GetName] стал ленивым и не может приложить стилус к пергаменту."
 task.72.a:0 "Позорный показ"
 task.73.t:0 "Больше денег... для меня и моей семьи"
 task.73.desc:0 "[target.GetName] душа была испытана, и она была найдена неугодной. [target.GetSheHe] стал развращенным."
 task.73.a:0 "Позорное проявление"
 task.74.t:0 "Строгий подход"
 task.74.desc:0 "[target.GetName] стал энергичным."
 task.74.a:0 "Это то, что нам нравится видеть"
 task.75.t:0 "Правосудие слепо"
 task.75.desc:0 "[target.GetName] заслужил репутацию справедливого."
 task.75.a:0 "Это то, что нам нравится видеть"
 task.76.t:0 "Не раскачивайте лодку"
 task.76.desc:0 "[target.GetName] был ранен во время атаки."
 task.76.a:0 "Позорная демонстрация"
 task.77.t:0 "Заученная доверчивость"
 task.77.desc:0 "[target.GetName] теперь верит всему, что ему говорят [target.GetSheHe]... или, по крайней мере, делает вид."
 task.77.a:0 "Позорное проявление"
 task.78.t:0 "Холистический подход"
 task.78.desc:0 "[target.GetName] стал мудрее в результате недавнего опыта [target.GetHerHis]."
 task.78.a:0 "Это то, что нам нравится видеть"
 task.79.t:0 "Полимат"
 task.79.desc:0 "[target.GetName] теперь немного полимат, с несколькими различными, а иногда и пересекающимися областями знаний."
 task.79.a:0 "Это то, что нам нравится видеть"
 task.80.t:0 "Превосходный бюрократ"
 task.80.desc:0 "[target.GetName] стал произвольным в результате [target.GetHerHis] недавнего опыта."
 task.80.a:0 "Позорное проявление"
 task.81.t:0 "Проклятие ведьмы"
 task.81.desc:0 "[target.GetName] заболел оспой, предположительно вызванной черной магией."
 task.81.a:0 "Позорное проявление"
 task.82.t:0 "Администратор пациентов"
 task.82.desc:0 "Потрудившись над учетом имущества государства, [target.GetName] стал весьма сведущ во многих областях управления."
 task.82.a:0 "Это то, что нам нравится видеть"
 task.83.t:0 "Честность - лучшая политика"
 task.83.desc:0 "[target.GetName] теперь известен всем как более честный, чем большинство."
 task.83.a:0 "Это то, что нам нравится видеть"
 task.84.t:0 "Поганое настроение"
 task.84.desc:0 "После инцидента на складе [target.GetName] может больше никогда не улыбаться!"
 task.84.a:0 "Позорный показ"
 task.85.t:0 "Человек-овощ"
 task.85.desc:0 "[target.GetName] не в состоянии преодолеть травму, полученную от заточения на складе. [target.GetSheHe], скорее всего, никогда не будет прежним."
 task.85.a:0 "Постыдное проявление"
 task.86.t:0 "Набожный ритуала"
 task.86.desc:0 "[target.GetName] стал еще более невыносимо ревностным, чем когда-либо прежде."
 task.86.a:0 "Это то, что нам нравится видеть"
 task.87.t:0 "Живой пример"
 task.87.desc:0 "[target.GetName] стал праведником, тем, на кого мы все должны равняться как на образец."
 task.87.a:0 "Это то, что нам нравится видеть"
 task.88.t:0 "Ползучие сомнения"
 task.88.desc:0 "[target.GetName] потерял веру в богов, даже перестал верить, что они существуют."
 task.88.a:0 "Позорное проявление"
 task.89.t:0 "Захвачено, потрясено и потрачено"
 task.89.desc:0 "[target.GetName] стал эпилептиком."
 task.89.a:0 "Позорный показ"
 task.90.t:0 "Истинно верующий"
 task.90.desc:0 "[target.GetName] стал набожным."
 task.90.a:0 "Это то, что нам нравится видеть"
 task.91.t:0 "Овладение собой"
 task.91.desc:0 "[target.GetName] обрел больше самоконтроля."
 task.91.a:0 "Это то, что нам нравится видеть"
 task.92.t:0 "Ревность поднимает свою уродливую голову"
 task.92.desc:0 "После всего, через что пришлось пройти [target.GetName], довольно трудно поверить, что [target.GetSheHe] просто завидует человеку, который заменил [target.GetHerHim]."
 task.92.a:0 "Позорное проявление"
 task.93.t:0 "Божественное проклятие"
 task.93.desc:0 "[target.GetName] был проклят богами за принесение больной жертвы."
 task.93.a:0 "Позорная демонстрация"
 task.94.t:0 "Новый взгляд на жизнь"
 task.94.desc:0 "[target.GetName] стал мягче и добрее душой."
 task.94.a:0 "Это то, что нам нравится видеть"
 task.95.t:0 "Горящие амбиции"
 task.95.desc:0 "[target.GetName] стал необычайно амбициозным. Мы обязательно еще услышим о [target.GetHerHim]."
 task.95.a:0 "Это то, что нам нравится видеть"
 task.96.t:0 "Ум скептика"
 task.96.desc:0 "[target.GetName] стал скептиком и больше не принимает вещи за чистую монету... никогда."
 task.96.a:0 "Позорная демонстрация"
 task.97.t:0 "Бессвязная глупость"
 task.97.desc:0 "[target.GetName] стал забывчивым, растерянным и легко раздражающимся. К сожалению, разум [target.GetHerHis], похоже, ускользает..."
 task.97.a:0 "Позорное проявление"
 task.98.t:0 "Истинная преданность"
 task.98.desc:0 "[target.GetName] стал набожным в результате [target.GetHerHis] недавнего опыта наблюдения за птицами в полете."
 task.98.a:0 "Это то, что нам нравится видеть"
 task.99.t:0 "Доверие к богам"
 task.99.desc:0 "[target.GetName] стал более доверчивым, поскольку духовные упражнения [target.GetHerHis] принесли свои плоды."
 task.99.a:0 "Это то, что нам нравится видеть"
 task.100.t:0 "Дурак всегда должен говорить"
 task.100.desc:0 "[target.GetName] в наши дни может говорить только о воронах и считается дураком."
 task.100.a:0 "Позорная демонстрация"
 task.101.t:0 "Безумие и глупость"
 task.101.desc:0 "[target.GetName] слышит разные голоса, конкурирующие за внимание в голове [target.GetHerHis]. Похоже, что у [target.GetSheHe] началась шизофрения."
 task.101.a:0 "Позорное проявление"
 task.102.t:0 "Агент государства"
 task.102.desc:0 "Ваш слуга утверждает, что выполняет ваши приказы, хотя [target.GetSheHe] мало чем может похвастаться. Что [target.GetSheHe] действительно демонстрирует аппетит, так это финансовый аспект миссии [target.GetHerHis], со всеми сопутствующими расходами и издержками."
 task.102.a:0 "Пусть [target.GetSheHe] продолжает служить."
 task.103.t:0 "Щедрое возвращение"
 task.103.desc:0 "[target.GetName] вернулся с задания [target.GetHerHis] с пожертвованием в нашу казну."
 task.103.a:0 "Эти средства будут использованы с пользой."
 task.104.t:0 "Мастер Штрих"
 task.104.desc:0 "[target.GetName] принес нам большое политическое преимущество."
 task.104.a:0 "Да здравствует наша великая нация!"
 task.105.t:0 "Возмущение"
 task.105.desc:0 "[target.GetName] обижается на нас за то, что мы послали [target.GetSheHe] на это задание."
 task.105.a:0 "Это может быть проблемой."
 task.106.t:0 "Неинтересная попытка"
 task.106.desc:0 "Мы надеялись, что это будет возможность роста для [target.GetName], однако он не смог улучшить себя."
 task.106.a:0 "Может быть, в следующий раз"

