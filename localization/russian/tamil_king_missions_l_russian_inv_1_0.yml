puntic_trade_fleet_11.c:0 "Отправить их на восток в Индию"
puntic_trade_fleet_11.d:0 "Отправить их на запад в Египет"

puntic_trade_fleet_12_title:0 "Плохие новости от торгового флота"
puntic_trade_fleet_12_desc:0 "Беда! Наш ценный торговый флот, проплывая мимо нескольких морских островов, попал в океанский шторм и разбился о скалы, полностью уничтожив все корабли. Только несколько членов экипажа смогли добраться до берега, используя разбитые части корабля в качестве импровизированных плотов, и в конце концов совершили тяжелое путешествие домой, чтобы сообщить о своем несчастье. Вы не хотите знать, [ROOT.GetCountry.GetRuler.GetName], сколько денег мы потеряли..."
puntic_trade_fleet_12.a:0 "Мы не должны были тратить свои деньги!"

puntic_trade_fleet_13_title:0 "Торговый флот прибыл домой"
puntic_trade_fleet_13_desc_1:0 "Наш знаменитый торговый флот прибыл в родной порт, нагруженный богатствами и экзотическими товарами из далекой восточной страны Серики. Помимо типичных восточных товаров, таких как твердые породы дерева, нефрит, бронзовые изделия, золото и драгоценные камни, наш торговый флот привез и ряд других экзотических зверей и предметов, никогда ранее не встречавшихся нашему народу. Это и огромный черно-белый медведь, которого китайцы называют "Мо", и странный горючий и взрывчатый порошок, и знания о том, как выращивать тутовые деревья и разводить на них шелкопрядов, и опасное зеленое существо с когтями, которое считают детским вариантом сказочного китайского дракона. Но самое удивительное - это великолепно выполненный нефритовый диск, принадлежащий, по преданию, китайскому царю далекого прошлого по имени Хэшиби."
puntic_trade_fleet_13_desc_2:0 "Наконец-то наш торговый флот вернулся с рассказами и богатствами из далекой западной метрополии, которую туземцы называют Рома. Здесь наши купцы продавали римлянам свои товары в обмен на множество предметов, таких как различные изящные гончарные сосуды, янтарь, золото, оливки, изысканные вина и всевозможные красивые ткани. Были приобретены большие ремесленные сосуды с ярким пурпурным красителем, а также создана и отстирана с помощью этого красителя и инкрустирована золотом прекрасная одежда, которую, по преданию, носили только цари; это сказочное одеяние было личным подарком римских вождей нашему величеству. Среди самых потрясающих экспонатов - мраморная статуя, высеченная по подобию нашего великого правителя, выполненная римскими мастерами по физическим описаниям нашего государя, данным членами экипажа."
puntic_trade_fleet_13_desc_3:0 "До столицы дошли вести о том, что наш торговый флот наконец-то вернулся из мистических земель Индии. В обмен на богатства Пунта в различных городах индийского побережья продавались пряности и ценные товары, такие как янтарь, мелкий жемчуг, драгоценные камни, золото, а также товары из более далеких стран, такие как твердое черное дерево, слоновая кость и неизвестные тропические фрукты из джунглей Дальнего Востока. Самыми любопытными были экзотические звери, которыми торговали в Индии, - оранжевые и черные тигры и слоны, намного превосходящие по размерам африканских."
puntic_trade_fleet_13_desc_4:0 "Великий торговый флот наконец-то прибыл домой из сказочных земель великих фараонов. Наш флот был хорошо встречен местными жителями в великом мегаполисе, названном в честь всемирного завоевателя Александра. В обмен на все, что могла предложить могущественная Индия, египтяне подарили нам удивительные изделия из золота, стеклянные украшения, папирус, прекрасные пурпурные драгоценные камни и множество великолепных произведений искусства, принадлежавших когда-то фараонам далекого прошлого. Среди этих предметов был искусно вырезанный желтый скарабей, изготовленный из редкого желтого стекла, найденного в бурлящих песках за Нилом. Самым ценным предметом был кинжал странной формы и узора из черно-серебряного камня, который, по преданию, упал с небес в подарок фараону."
puntic_trade_fleet_13.a:0 "Торговля сделала нас богатыми!"

puntic_trade_fleet_14_title:0 "Начать строительство торгового флота"
puntic_trade_fleet_14_desc:0 "Пунт находится на перекрестке мировых торговых путей - экзотические и еще не открытые товары и знания ожидают нас в землях на востоке и западе. Мы должны начать строительство специального торгового флота, который будет путешествовать по океанам известного мира в поисках богатств и тайн. Это будет дорогостоящее предприятие, но потенциальные выгоды невозможно даже представить."
puntic_trade_fleet_14.a:0 "Большой флот (20 кораблей)"
puntic_trade_fleet_14.b:0 "Малый флот (10 кораблей)"

puntic_trade_fleet_15_title:0 "Великий город Адули"
puntic_trade_fleet_15_desc:0 "Легендарный город-порт Адули сегодня процветает под руководством нашего правителя. Развивая этот легендарный город в Пунте, он будет приносить большую прибыль от торговли благовониями, рудников и экзотических зверей этой местности."
puntic_trade_fleet_15.a:0 "Благословите Адули!"

puntic_trade_fleet_16_title:0 "Величайшая торговая империя в Пунте"
puntic_trade_fleet_16_desc:0 "Благодаря инвестициям из государственной казны Мосилон теперь станет центром мировой торговли. Торговые товары от Серики до Египта будут поступать в порты Мосилона, а пунтийские товары будут продаваться по всей Земле. Не помешает и то, что наше правительство получит часть прибыли."
puntic_trade_fleet_16.a:0 "Благослови Мосилон!"

puntic_trade_fleet_17_title:0 "Великий город Опон"
puntic_trade_fleet_17_desc:0 "Великий портовый город Опоне будет возвращен к славе после инвестиций нашего правителя. Его крепость будет служить бастионом власти нашей династии и контроля над морскими перевозками."
puntic_trade_fleet_17.a:0 "Благослови Опоне!"

puntic_trade_fleet_18_title:0 "Торговый город Малао"
puntic_trade_fleet_18_desc:0 "Торговцы портового города Малао довольны нашими инвестициями в их порты, укрепления и рынки. Будучи крупным городом, откуда экспортируются товары из внутренних районов Пунта, инвестиции сюда обеспечат наше геополитическое положение, а также принесут огромную прибыль от тарифов на иностранные товары, поступающие в страну."
puntic_trade_fleet_18.a:0 "Благословите Малао!"

puntic_trade_fleet_19_title:0 "Великий город Маунду"
puntic_trade_fleet_19_desc:0 "Великий портовый город Мунду гордо стоит как свидетельство величия нашего правления. Инвестируя в этот город, мы обеспечим надежный контроль над южными торговыми путями, ведущими к благовониям, и подчиним местное население своей власти."
puntic_trade_fleet_19.a:0 "Благословите Маунду!"

puntic_trade_fleet_20_title:0 "Торговый город Апокопа"
puntic_trade_fleet_20_desc:0 "Недавние инвестиции в портовый город Апокопа, несомненно, принесут долговременные плоды. Торговцы со всех земель Эритрейского моря стекаются на его рынки и в империи."
puntic_trade_fleet_20.a:0 "Благословите Апокопу!"


#Treasure
heshibis_jade_disc:0 "Нефритовый диск Хешиби"
heshibis_jade_disc_desc:0 "Прекрасный нефритовый диск из далекой восточной страны Серика. Говорят, что он принадлежал царю Серики в далеком прошлом по имени Хешиби."
roman_marble_statue:0 "Римская мраморная статуя"
roman_marble_statue_desc:0 "Мраморная статуя, изготовленная лучшими мастерами далекой западной метрополии Рома, высеченная по образу и подобию нашего великого правителя."
royal_gorillas:0 "Королевские гориллы"
royal_gorillas_desc:0 "Эти экзотические звери родом из земель к югу от африканской пустыни. Их почти человеческий облик теперь служит аттракционом при дворе."
tiger_pelts:0 "Тигровые шкурки"
tiger_pelts_desc:0 "Эти тигровые шкурки привезены из далекой Индии. Знатные женщины стали носить их на светских приемах."
yellow_glass_scarab:0 "Желтый стеклянный скарабей"
yellow_glass_scarab_desc:0 "Этот скарабей был изготовлен в сказочных странах фараонов. Мастерски вырезанный из редкого желтого стекла, найденного в бурлящих песках за Нилом."
tamil_king_crown:0 "Корона Тамильского короля"
tamil_king_crown_desc:0 "Эта величественная корона была выкована, чтобы символизировать единство трех великих тамильских династий. Тот, кто носит эту корону, считается истинным правителем всего тамильского народа!"
#Decisions

send_indian_trade_fleet:0 "Подготовить индийский торговый флот"
send_indian_trade_fleet_desc:0 "Подготовить царский торговый флот для отправки в чужие земли с экзотическими товарами из Тамилакама.\n\n\n\n\n\n\n\n\n\n\n\n\n@decision_pic2!"
trade_fleet_tooltip:0 "Не менее 2 провинций со следующими торговыми товарами производят не менее 4 товаров: \n \n#!#Y Янтарь#! @amber! #Y Пряности#! @spices! #Y Слоны#! @elephants! #Y Стекло#! @glass! #Y Шелк#! @silk! #Y Драг.камни#! @gems! \n \n#!#Y Драг. металлы#! @precious_metals! #Y Красители#! @dye! #Y Мёд#! @honey! #Y Благовония#! @incense! #Y Финики#! @dates! #Y Мирра#! @myrrh!"

send_arabian_trade_fleet:0 "Подготовить арабский торговый флот"
send_arabian_trade_fleet_desc:0 "Подготовить королевский торговый флот для отправки в чужие страны с экзотическими товарами из Аравии.\n\n\n\n\n\n\n\n\n\n\n\n\n@decision_pic2!"

send_puntic_trade_fleet:0 "Подготовить пунтийский торговый флот"
send_puntic_trade_fleet_desc:0 "Подготовить королевский торговый флот для отправки в чужие земли с экзотическими товарами из Пунтленда.\n\n\n\n\n\n\n\n\n\n\n\n\n@decision_pic2!"

unify_tamil_dynasties:0 "Объединить тамильские династии"
unify_tamil_dynasties_desc:0 "Объединение династий Чола, Чера и Пандьян обеспечит дальнейшее процветание Тамилакама под нашей властью.\n\n\n\n\n\n\n\n\n\n\n\n\n@decision_pic1!"

