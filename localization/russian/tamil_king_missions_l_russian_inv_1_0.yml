arabian_trade_fleet_13_desc_3:0 "До столицы дошли вести о том, что наш торговый флот наконец-то вернулся из мистических земель Индии. В обмен на богатства Аравии в различных городах индийского побережья продавались пряности и ценные товары - янтарь, мелкий жемчуг, драгоценные камни, золото, а также товары из более далеких стран - твердое черное дерево, слоновая кость и неизвестные тропические фрукты из джунглей Дальнего Востока. Самыми любопытными были экзотические звери, которыми торговали в Индии, - оранжевые и черные тигры и слоны, намного превосходящие по размерам африканских."
arabian_trade_fleet_13_desc_4:0 "Великий торговый флот наконец-то прибыл домой из сказочных земель великих фараонов. Наш флот был хорошо встречен местными жителями в великом мегаполисе, названном в честь всемирного завоевателя Александра. В обмен на все, что могла предложить могущественная Индия, египтяне подарили нам удивительные изделия из золота, стеклянные украшения, папирус, прекрасные пурпурные драгоценные камни и множество великолепных произведений искусства, принадлежавших когда-то фараонам далекого прошлого. Среди этих предметов был искусно вырезанный желтый скарабей, изготовленный из редкого желтого стекла, найденного в бурлящих песках за Нилом. Самым ценным предметом был кинжал странной формы и узора из черно-серебряного камня, который, по преданию, упал с небес в подарок фараону."
arabian_trade_fleet_13.a:0 "Торговля сделала нас богатыми!"

arabian_trade_fleet_14_title:0 "Начать строительство торгового флота"
arabian_trade_fleet_14_desc:0 "Аравия находится на перекрестке мировых торговых путей - экзотические и еще не открытые товары и знания ожидают нас в странах на востоке и западе. Мы должны начать строительство специального торгового флота, который будет путешествовать по океанам известного мира в поисках богатств и тайн. Хотя это будет дорогостоящее предприятие, потенциальные выгоды невозможно даже представить."
arabian_trade_fleet_14.a:0 "Большой флот (20 кораблей)"
arabian_trade_fleet_14.b:0 "Малый флот (10 кораблей)"

arabian_trade_fleet_15_title:0 "Великий город Ятилл"
arabian_trade_fleet_15_desc:0 "Легендарный город Ятиль процветает под руководством нашего правителя. Развивая этот легендарный город на юге Аравии, он будет приносить большую прибыль от торговли благовониями, рудников и экзотических зверей этой местности."
arabian_trade_fleet_15.a:0 "Благословите Ятилл!"

arabian_trade_fleet_16_title:0 "Величайшая торговая империя Аравии."
arabian_trade_fleet_16_desc:0 "Благодаря инвестициям из государственной казны, Мариаба теперь станет центром мировой торговли. Торговые товары от Серики до Египта будут стекаться в порты Мариабы, а аравийские товары будут продаваться по всей земле. Не помешает и то, что наше правительство получит часть прибыли."
arabian_trade_fleet_16.a:0 "Благословите Мариабу!"

arabian_trade_fleet_17_title:0 "Великий город Адан"
arabian_trade_fleet_17_desc:0 "Великий порт Адан будет возвращен к славе после инвестиций нашего правителя. Его крепость будет служить бастионом власти нашей династии и контроля над морскими перевозками."
arabian_trade_fleet_17.a:0 "Благослови Адан!"

arabian_trade_fleet_18_title:0 "Торговый город Зафар"
arabian_trade_fleet_18_desc:0 "Торговцы города Зафар довольны нашими инвестициями в их порты, укрепления и рынки. Будучи крупным городом, откуда экспортируются товары внутренних районов Аравии, инвестиции сюда обеспечат наше геополитическое положение, а также принесут огромную прибыль от тарифов на иностранные товары, поступающие в страну."
arabian_trade_fleet_18.a:0 "Благословите Зафара!"

arabian_trade_fleet_19_title:0 "Великий город Тамна"
arabian_trade_fleet_19_desc:0 "Великий хадрауматийский город Тамна гордо стоит как свидетельство величия нашего правления. С помощью инвестиций в этот город мы обеспечим прочный контроль над южными путями торговли благовониями и подчиним местное население своей власти."
arabian_trade_fleet_19.a:0 "Благослови Тамну!"

arabian_trade_fleet_20_title:0 "Торговый город Шабва"
arabian_trade_fleet_20_desc:0 "Недавние инвестиции в город Шабва, несомненно, принесут долговременные плоды."
arabian_trade_fleet_20.a:0 "Благословите Шабву!"


