me_tamil_king_11_title:0 "Индийский торговый флот готов к отплытию"
me_tamil_king_11_desc:0 "Нагруженный сокровищами и товарами со всей Индии, наш великий торговый флот наконец-то вышел в море и готов отправиться в чужие края. Во всех направлениях нас ждут сказочные богатства, но в какие порты отправятся наши корабли?"
me_tamil_king_11.a:0 "Отправь их на восток, в Серику (Северный Китай)."
me_tamil_king_11.b:0 "Отправь их на запад, в Рим"
me_tamil_king_11.c:0 "Отправь их на запад в Аравию"
me_tamil_king_11.d:0 "Отправь их на запад в Египет"

me_tamil_king_12_title:0 "Плохие новости от торгового флота"
me_tamil_king_12_desc:0 "Беда! Наш ценный торговый флот, проплывая мимо нескольких морских островов, попал в океанский шторм и разбился о скалы, полностью уничтожив все корабли. Только несколько членов экипажа смогли добраться до берега, используя разбитые части корабля в качестве импровизированных плотов, и в конце концов совершили тяжелое путешествие домой, чтобы сообщить о своем несчастье. Вы не хотите знать, [ROOT.GetCountry.GetRuler.GetName], сколько денег мы потеряли..."
me_tamil_king_12.a:0 "Мы не должны были впустую тратить наши деньги!"

me_tamil_king_13_title:0 "Торговый флот прибыл домой"
me_tamil_king_13_desc_1:0 "Наш знаменитый торговый флот прибыл в родной порт, нагруженный богатствами и экзотическими товарами из далекой восточной страны Серики. Помимо типичных восточных товаров, таких как твердые породы дерева, нефрит, бронзовые изделия, золото и драгоценные камни, наш торговый флот привез и множество других экзотических зверей и предметов, никогда ранее не виденных нашим народом. Это и огромный черно-белый медведь, которого китайцы называют "Мо", и странный горючий и взрывчатый порошок, и знания о том, как выращивать тутовые деревья и разводить на них шелкопрядов, и опасное зеленое существо с когтями, которое считают детским вариантом сказочного китайского дракона. Но самое удивительное - это великолепно выполненный нефритовый диск, принадлежащий, по преданию, китайскому царю далекого прошлого по имени Хэшиби."
me_tamil_king_13_desc_2:0 "Наконец-то наш торговый флот вернулся с рассказами и богатствами из далекой западной метрополии, которую туземцы называют Рома. Здесь наши купцы продавали римлянам свои товары в обмен на множество предметов, таких как различные изящные гончарные сосуды, янтарь, золото, оливки, прекрасные вина и всевозможные красивые ткани. Были приобретены большие ремесленные сосуды с ярким пурпурным красителем, а также создана и отстирана с помощью этого красителя и инкрустирована золотом прекрасная одежда, которую, по преданию, носили только цари; это сказочное одеяние было личным подарком римских вождей нашему величеству. Среди самых удивительных экспонатов - мраморная статуя, высеченная по подобию нашего великого правителя, которая была изготовлена римскими мастерами по физическим описаниям нашего государя, предоставленным членами экипажа."
me_tamil_king_13_desc_3:0 "До столицы дошли вести о том, что наш торговый флот наконец-то вернулся из мистических земель Аравии. В обмен на богатства Индии в различных городах аравийского побережья продавались ароматические и ценные товары: ладан, мирра, кофе, мелкий жемчуг, драгоценные камни, золото, а также товары из более отдаленных стран: твердое черное дерево, слоновая кость, неизвестные тропические фрукты из джунглей внутренних районов Африки. Приобреталось также диковинное возбуждающее растение, известное у арабов под названием кат, которое принимается путем разжевывания листьев растения. Самыми любопытными были экзотические африканские звери, добытые арабами и проданные нам: огромная длинношеяя химера с узорами по всему телу, два больших волосатых зверя, похожих на людей, и огромный двурогий серый зверь с кожей, похожей на броню."
me_tamil_king_13_desc_4:0 "Великий торговый флот наконец-то прибыл домой из сказочных земель великих фараонов. В великом мегаполисе, названном в честь всемирного завоевателя Александра, наш флот был хорошо встречен местными жителями. В обмен на все, что могла предложить могущественная Индия, египтяне подарили нам удивительные изделия из золота, стеклянные украшения, папирус, прекрасные пурпурные драгоценные камни и множество великолепных произведений искусства, принадлежавших когда-то фараонам далекого прошлого. Среди этих предметов был искусно вырезанный желтый скарабей, изготовленный из редкого желтого стекла, найденного в бурлящих песках за Нилом. Самым ценным предметом был кинжал странной формы и узора, сделанный из черно-серебряного камня, который, по преданию, упал с небес в подарок фараону."
me_tamil_king_13.a:0 "Торговля сделала нас богатыми!"

me_tamil_king_14_title:0 "Начать строительство торгового флота"
me_tamil_king_14_desc:0 "Индия находится на перекрестке мировых торговых путей - экзотические и еще не открытые товары и знания ожидают нас в странах на востоке и западе. Мы должны начать строительство специального торгового флота, который будет путешествовать по океанам известного мира в поисках богатств и тайн. Это будет дорогостоящее предприятие, но потенциальные выгоды невозможно даже представить."
me_tamil_king_14.a:0 "Большой флот (20 кораблей)"
me_tamil_king_14.b:0 "Малый флот (10 кораблей)"

me_tamil_king_15_title:0 "Великий город Мадурай"
me_tamil_king_15_desc:0 "Легендарный город Мадурай, описанный в Махавамсе, сегодня процветает под руководством нашего правителя. Освоив эту легендарную землю на юге Индии, он будет получать большую прибыль от торговли пряностями, рудников и экзотических зверей этой местности."
me_tamil_king_15.a:0 "Благословите Мадурай!"

me_tamil_king_16_title:0 "Величайшая торговая империя Индии"
me_tamil_king_16_desc:0 "Благодаря инвестициям из государственной казны Коти теперь станет центром мировой торговли. Торговые товары от Серики до Египта будут поступать в порты Коти, а индийские товары будут продаваться по всей земле. Не помешает и то, что наше правительство получит часть прибыли."
me_tamil_king_16.a:0 "Благословите Коти!"

me_tamil_king_17_title:0 "Великий город Урайур"
me_tamil_king_17_desc:0 "Великая, древняя столица чоланов Ураюр будет возвращена к славе после инвестиций нашего правителя. Великая крепость на реке Кавери будет служить бастионом власти нашей династии и контроля над богатыми землями юга."
me_tamil_king_17.a:0 "Благослови Урайур!"

me_tamil_king_18_title:0 "Торговый город Кариге"
me_tamil_king_18_desc:0 "Торговцы великого чоланского порта Кариге довольны нашими инвестициями в их порты, укрепления и рынки. Будучи основным портом, из которого экспортируются товары внутренних районов реки Чолан, инвестиции сюда обеспечат наше геополитическое положение на юге, а также принесут огромную прибыль от тарифов на иностранные товары, поступающие в страну."
me_tamil_king_18.a:0 "Благословите Кариге!"

me_tamil_king_19_title:0 "Великий город Ванчи"
me_tamil_king_19_desc:0 "Великий черанский город Ванчи гордо стоит как свидетельство величия нашего правления. Инвестируя в этот город, мы обеспечим себе надежный контроль над южными путями торговли пряностями и подчиним местное население своей власти."
me_tamil_king_19.a:0 "Благословите Ванчи!"

me_tamil_king_20_title:0 "Торговый город Кодунгаллур"
me_tamil_king_20_desc:0 "Недавние инвестиции в портовую инфраструктуру Кодунгаллура, несомненно, принесут долговременные плоды. Уже сейчас корабли из далеких стран на западе, с экипажами, состоящими из бледнокожих иностранцев и говорящими на языке, отличном от греческого, причаливают в порт с прекрасными товарами из Средиземноморья, стремясь наладить деловые отношения с индийскими торговцами."
me_tamil_king_20.a:0 "Благословите Кодунгаллур!"


