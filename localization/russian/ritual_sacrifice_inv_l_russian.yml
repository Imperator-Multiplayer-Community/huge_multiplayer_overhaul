 #events 
 ritual_sacrifice_inv.1.t:0 "Жертвоприношение"
 ritual_sacrifice_inv.1.desc:0 "Недавно [SCOPE.sCharacter('current_ruler')GetName] решил принести пленника в жертву богам, чтобы они улучшили ситуацию в племени. Несогласных следует заставить замолчать, а колеблющихся - подтвердить их лояльность к племени. Однако неправильный выбор жертвы может сказаться на нас..."
 ritual_sacrifice_inv.1.a:0 "Да благословят нас боги"
 ritual_sacrifice_inv.2.t:0 "Пиры во имя жертвоприношения"
 ritual_sacrifice_inv.2.desc:0 "Жертвоприношение прошло успешно. Все празднуют, наступило время роста и мира. Кровь [SCOPE.sCharacter('ritual_sacrifiec')GetName] была ценой, которую боги сочли достойной. Никто не выражал беспокойства по поводу выбора жертвы, ибо они знали, что так будет лучше для всех."
 ritual_sacrifice_inv.2.a:0 "Только лучшее для нашего народа!"
 ritual_sacrifice_inv.3.t:0 "Жертвоприношение оплакано"
 ritual_sacrifice_inv.3.desc:0 "Принесенного в жертву пленника оплакивают, племени не понравилось, что мы выбрали [SCOPE.sCharacter('ritual_sacrifice')GetHerHim], чтобы принести его в жертву богам. Некоторые несогласные и друзья жертвоприношения начали подстрекать к беспорядкам. Нам стоит обратить на них внимание, ведь все больше и больше людей следуют их призывам о новом правителе."
 ritual_sacrifice_inv.3.a:0 "Проклятие!"

 #decision
 ritual_sacrifice_invictus:0 "Ритуальное жертвоприношение"
 ritual_sacrifice_invictus_desc:0 "Принесите пленника в жертву богам. Это может улучшить сплоченность вашего племени, но может и еще больше разделить вас"
 ritual_sacrifice_decision.tt:0 "Хотя бы один персонаж должен быть заключен в тюрьму. Кроме того, за последние десять лет вы не должны никого приносить в жертву, или, если вы это делали, ваша стабильность должна быть ниже 35."

