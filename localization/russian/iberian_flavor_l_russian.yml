 # Starting Events
 iberian_starting_country_events.asa.t:0 "Хастайя"
 iberian_starting_country_events.asa.desc:0 "За островом Картаре, в устье [GetProvince('(int32)7665').GetName], лежит [GetProvince('(int32)1342').GetName], процветающий город, богатство которого приносит торговля металлами и товарами с пунийцами и турдетанцами. Недалеко от естественного устья Лакуса и рядом с каналом, который заканчивается прямо перед [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] вырос как один из крупнейших турдетанских городов с процветающим рынком, полным жизни.\n\n[GetCountry('ASA').GetAdjective] не только купцы. Стремясь расширить свое влияние, [GetCountry('LSC').GetName] подчинили себе солнце. Но это превосходство оспаривает другое турдетанское государство - [GetCountry('CRM').GetName]. Чтобы предотвратить экспансию [GetCountry('CRM').GetAdjective] на юг, [GetCountry('ASA').GetName] создало Лигу с [GetCountry('GAD').GetName] и [GetCountry('ONU').GetName].\n\n Будет ли этого достаточно? [GetCountry('ASA').GetName] должна подготовиться к неизбежной войне, если она хочет вновь стать центром региона."
 iberian_starting_country_events.asa.a:0 "Время творить историю"
 iberian_starting_country_events.crm.t:0 "Кармойя"
 iberian_starting_country_events.crm.desc:0 "В турдетанской глубинке, у реки [GetProvince('(int32)7772').GetName] расположен город [GetProvince('(int32)1374').GetName]. Когда-то этот город жил спокойной жизнью, прозябая за счет торговли и специализируясь на металлургии, но эта жизнь внезапно оборвалась. Политическая нестабильность опустошила турдетанцев после падения Тартессоса, и войны идут постоянно.\n\nОсвоение [GetCountry('CRM').GetName] металлургии давало ему преимущество перед соседями. Армия [GetCountry('CRM').GetAdjective] выиграла множество войн с [GetProvince('(int32)1371').GetName], другим великим турдетским городом региона, завершившихся покорением города-соперника. Позже такая же участь постигла города [GetProvince('(int32)1369').GetName] и [GetProvince('(int32)1372').GetName]\n\n Завоевания привлекли внимание других турдетанцев, которые видят в [GetCountry('CRM').GetName] угрозу. Южный сосед [GetCountry('ASA').GetName] тоже стремится стать гегемоном в регионе и создал Лигу, чтобы предотвратить экспансию [GetCountry('CAR').GetAdjective] и [GetCountry('CRM').GetAdjective]. Это создает очень напряженный климат, который ослабит только время"
 iberian_starting_country_events.crm.a:0 "Время творить историю"
 iberian_starting_country_events.onu.t:0 "Онубайя"
 iberian_starting_country_events.onu.desc:0 "Прибрежный город [GetProvince('(int32)1339').GetName] был заселен с незапамятных времен. Расположенный на полуострове в устье реки Луксия, [GetProvince('(int32)1339').GetName] хорошо защищен и занимает видное место, позволяющее контролировать торговлю металлами, добываемыми в богатых рудниках [GetProvince('(int32)1415').GetName]. Время от времени сюда прибывали финикийские поселенцы, но с тех пор, как [GetCountry('CAR').GetAdjective]распространилась на Иберию, миграция усилилась. Много веков назад кельтские племена распространились с Плато на земли, называемые [GetCountry('BDL').GetName] и [GetProvince('(int32)1337').GetArea.GetName], земли, прежде являвшиеся частью Тартессоса.\n\nРудники все еще богаты, но добыча сокращается, а вместе с ней и торговля. Даже несмотря на эти трудности, [GetCountry('ONU').GetName] имеет большой потенциал, чтобы изменить свою судьбу и повернуть ход событий в свою пользу."
 iberian_starting_country_events.onu.a:0 "Время творить историю"
 iberian_starting_country_events.tut.t:0 "Наследники Тартессоса"
 iberian_starting_country_events.tut.desc:0 "Земля турдетанцев в прошлом имела много названий, самым распространенным было Тартессос. Это государство - смесь мифа и реальности, легенды рассказывают о богатстве и процветании королевства, которым правил сам Серебряный Человек, Аргантониос.\n\nФиникийцы и греки с незапамятных времен пытались обосноваться здесь, чтобы иметь доступ к богатым рудникам Турдетании. Легенды рассказывают о падении Тартессоса два века назад в результате битвы [GetProvince('(int32)3515').GetName] между коалицией [GetCountry('ETR').GetAdjective]и [GetCountry('CAR').GetAdjective]и фокейскими греками из [GetProvince('(int32)3515'). GetName], но истина гораздо сложнее.\n\nФиникийское влияние было постоянным в регионе и привело к тому, что ханаанским богам поклонялись так же часто, как и местным, особенно богине Астарте и богу Мелькарту. Высшие классы сделали шаг вперед и восприняли пунические обычаи как свои собственные. В результате возник богатый плавильный котел, в котором сформировалась уникальная культура.\n\nНестабильность гальванизирует регион в то время, когда [GetCountry('CAR').GetAdjective]стоят у ворот Турдетании в поисках ее богатств. Смогут ли турдетанийцы выжить?"
 iberian_starting_country_events.tut.a:0 "Время творить историю"
 iberian_starting_country_events.gad.t:0 "Гадир"
 iberian_starting_country_events.gad.desc:0 "Давным-давно, за Геракловыми столбами, поселенцы из [GetProvince('(int32)743').GetName] основали город на острове Эритея. Они назвали его [GetCountry('GAD').GetName], "Крепость" Будучи одной из старейших финикийских колоний в Западном Средиземноморье, город богат благодаря выходу к атлантическим оловянным путям и турдетанским рудникам.\n\n[GetCountry('GAD').GetName] хорошо известен по другой причине: Гарум из [GetProvince('(int32)1344'). GetName] пользуется широкой известностью как лучшая приправа в Средиземноморье, которую употребляют от Иберии до Анатолии и дальше.\n\nОкончание битвы при [GetProvince('(int32)3515').GetName] два века назад и падение греческого превосходства в Западном Средиземноморье сначала были хорошей новостью, но подъем [GetCountry('CAR').GetName] изменил ситуацию. Давление [GetCountry('CAR').GetAdjective] на [GetCountry('GAD').GetName] с целью заставить его стать вассалом привело к большой напряженности между двумя бывшими финикийскими колониями.\n\nГород находится в относительной изоляции из-за вмешательства [GetCountry('CAR').GetAdjective], но ему симпатизируют некоторые местные державы, такие как [GetCountry('ASA').GetName] и [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] должна подготовиться, если она хочет выстоять"
 iberian_starting_country_events.gad.a:0 "Время творить историю"
 iberian_starting_country_events.sgs.t:0 "Арсея"
 iberian_starting_country_events.sgs.desc:0 "В [GetProvince('(int32)1029').GetArea.GetName], над восточным побережьем Иберии лежал [GetProvince('(int32)1029').GetName], известный римлянам как Сагунтум. Сначала это было простое место для перевозки массалийских кораблей, но затем поселение стало расти, торгуя товарами из внутренних районов Апеннинского полуострова и своими собственными. Хорошие отношения с греками из [GetCountry('MAS').GetName] и [GetCountry('EPO').GetName] создали свободный поток культурного и экономического обмена.\n\nВ большой порт [GetProvince('(int32)1029').GetName] причаливают корабли из разных мест, а его стены защищают жителей от внешних угроз. [GetCountry('SGS').GetName] имеет честь быть первым иберийским городом, выпустившим собственные монеты.\n\n Только время покажет, будет ли [GetCountry('SGS').GetName] продолжать расти или погибнет под ударами более сильного врага... Я бы поостерегся, если бы перед вашими воротами появился кто-то по имени Ганнибал"
 iberian_starting_country_events.sgs.a:0 "Время творить историю"
