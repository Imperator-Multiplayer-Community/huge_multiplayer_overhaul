l_russian:
 # New Heritages
 lusitanian_heritage:0 "Лузитанское наследие"
 lusitanian_heritage_desc:0 "Лузитанийцы с незапамятных времен нанимались в наемники к другим державам, например к карфагенянам, благодаря своей славе свирепых воинов и силе их легкой пехоты."
 oretanian_heritage:0 "Наследие Оретании"
 oretanian_heritage_desc:0 "Оретания - одно из самых развитых неприбрежных племен Иберии, благодаря своим торговым связям с различными финикийскими и греческими государствами Западного Средиземноморья и особому тяготению к левантийским культурам, которое привело к отношениям любви-ненависти с Карфагеном."
 numantian_heritage:0 "Наследие Нумантии"
 numantian_heritage_desc:0 "На землях Ареваци в Иберии воздвигнута Нумантия, известная как символ сопротивления коренного населения римлянам."
 arsean_heritage:0 "Наследие Арсеи"
 arsean_heritage_desc:0 "Арсе - эдетский город в Восточной Иберии, имевший оживленные торговые связи с греками, финикийцами и римлянами. Арсе стал причиной начала Второй Пунической войны, когда карфагеняне разрушили город на пути к Риму. Позднее римляне отстроили город под названием Сагунтум"
 arganthonios_heritage:0 "Наследие Аргантониоса"
 arganthonios_heritage_desc:0 "Аргантониос был последним известным царем Тартесса до распада царства под влиянием финикийцев после битвы при Алалии, где карфагенско-этрусский флот разгромил фокийских греков. Теперь их преемники восстановили утраченное значение и богатое наследие в виде нового, более сильного государства, которое бросит вызов векам."
 vasconian_heritage:0 "Наследие Васконии"
 vasconian_heritage_desc:0 "Отдаленные земли Пиренеев - родина васконцев. Они селятся на полях у рек, но стратегически готовы перебраться в горы, чтобы не быть так легко завоеванными."
 olcadian_heritage:0 "Наследие Олкада"
 olcadian_heritage_desc:0 "Связанные с соседними кельтиберийцами, олкадийцы известны как наемники и поборники своей независимости."
 vettonian_heritage:0 "Наследие Веттониан"
 vettonian_heritage_desc:0 "Веттонцы - религиозный народ, родственный лузитанам, живший на Пиренейском плато, известный как строитель внешних храмов и зооморфных гранитных памятников."
 cantabrian_heritage:0 "Кантабрийское наследие"
 cantabrian_heritage_desc:0 "Изолированные земли Кантабрийского хребта являются домом для различных народов, что служит им естественной защитой, но в то же время делает их менее связанными с окружающей средой."
 asturian_heritage:0 "Наследие Астурии"
 asturian_heritage_desc:0 "География Астурии зарекомендовала себя как почти непроницаемый барьер против внешних опасностей, но в то же время изолировала астурийский народ."
 gallaecian_heritage:0 "Галлецкское наследие"
 gallaecian_heritage_desc:0 "Сельские и горные земли Галлеции позволяют жить на широкую ногу за счет того, что они собирают от природы и некоторых набегов на соседние земли."
 hastan_heritage:0 "Наследие Хастана"
 hastan_heritage_desc:0 "Город Хаста занимал прекрасное положение. Находясь в устье Лигустинского озера и недалеко от пунического города Гадир, Хаста превратилась в один из крупнейших турдетских городов. Их отношения с Гадиром включали в себя значительное принятие и ассимиляцию финикийской культуры."
 carmoan_heritage:0 "Наследие Кармоана"
 carmoan_heritage_desc:0 "Кармо возвысилось как одно из самых могущественных государств Турдетании. Такие важные города, как Астиги и Урсо, объявили о своем вассальном подчинении, когда кармоанская армия показалась у их стен. Но этот успех заставил остальные турдетские государства смотреть на Кармо как на возможную угрозу собственной независимости."
 onuban_heritage:0 "Наследие Онубана"
 onuban_heritage_desc:0 "За последней границей цивилизованного мира лежала Онуба. Расположенный в устье реки Лаксия, он контролирует торговлю металлами, добываемыми в богатых серебряных рудниках Тарсиса, что привлекает в город множество иностранцев."
 lascutan_heritage:0 "Наследие Ласкутана"
 lascutan_heritage_desc:0 "Ласкута - небольшой турдетский город на холмах, недалеко от карфагенских поселений. Но у этого города есть одна проблема - он находится под сильным правлением Хасты, что затрудняет проведение какой-либо внешней политики."
 turdetanian_heritage:0 "Наследие Турдетании"
 turdetanian_heritage_desc:0 "Много веков назад Тартессос был одним из важнейших торговых и политических центров Иберии. Наследники этого наследия - турдетаны - живут и по сей день. Созданная на основе смешения пунических и туземных обычаев, культура турдетанов является одной из самых цивилизованных в Иберии."
 # New Iberian Deities
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Набия"
 omen_nabia_desc:0 "Набия - иберийская богиня воды и плодородия, имеющая особое значение для северных культур полуострова, святилища которых находятся вблизи рек и озер.\n\n Набия ассоциируется с эллинской богиней Артемидой."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 " Нето"
 omen_neto_desc:0 "Нето - бог войны и один из немногих общепенинсулярных богов, которому поклонялись как иберы, так и кельты. Рассматривается как инфернальный бог Солнца, повелитель хаотического мира.\n\nНето ассоциируется с римским богом Марсом или эллинским Аресом."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Борво"
 omen_borvo_desc:0 "Борво - бог природных ископаемых и исцеления, связанный с родниковой водой. Ему поклоняются за пределами Пиренейского полуострова, религиозные центры находятся в Галлии и Южной Германии.\n\nБорво обычно приравнивают к эллинскому богу Аполлону."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Arganthonios"
 omen_arganthonios_desc:0 "Аргантониос - мифический царь Тартессоса, известный грекам своим богатством и щедростью. Он дал деньги фокейцам на восстановление стен города Фокея, когда узнал, что меды становятся доминирующей силой в Малой Азии."
 # New Druidic Deities
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Требаруна"
 omen_trebaruna_desc:0 "Требаруна - лузитанская богиня с неясной принадлежностью, но ее культ был широко распространен в Галлаэции и Лузитании."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 " Арес Лузитанский"
 omen_ares_lusitani_desc:0 "Арес Лузитанский - бог лошадей и всадников лузитанцев. Как говорит его имя, Арес Лузитани - бог эллинского происхождения, который нашел свое место в пантеонах местных жителей благодаря культурному обмену с греческими торговцами средиземноморских поселений."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Ваэликус"
 omen_vaelicus_desc:0 "Ваэликус - веттонийский бог загробного мира и природы. Обычно он ассоциируется с богом Эндуэлликом, которому поклоняются их соседи - лузитаны и каллаэки."
 # New Canaanite Deity
 deity_babai:0 "$omen_babai$"
 omen_babai:0 "Бабай"
 omen_babai_desc:0 "Бабай - бог-отец нурагической и корсианской культур Корсики и Сардинии. Испытавший сильное влияние финикийской религии и обычаев, к настоящему времени его поклонение ограничивается внутренними районами островов, где коренные общины продолжают свои традиции."
 deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 omen_mother_goddess_nuragic:0 "Богиня-мать"
 omen_mother_goddess_nuragic_desc:0 "Богиня-мать нурагической и корсианской культур родственна средиземноморским богиням-матерям, выступая как источник всех существ. Как и Бабай, ее поклонение сейчас ограничено внутренними районами островов, она ждет, когда сможет вернуть себе свои земли."
 deity_sardus_can:0 "$omen_sardus$"
 omen_sardus_can:0 " Сард"
 omen_sardus_can_desc:0 "Сард, которого эллины иногда называли Сард-патер, - мифический герой-основатель сардинцев. Сын Геракла или Макериса, он жил в Ливии, пока не собрал большую экспедицию для колонизации острова Ихнуса, названного впоследствии в его честь Сардинией. Его ассоциировали с богом-отцом Бабаем"
 # New Marite Religion
 pre_indo_european_religion:0 "Марите"
 desc_pre_indo_european_religion:0 "Совокупность верований в демонов, духов и богов доиндоевропейского происхождения, испытавших влияние соседних религий. Наиболее важной фигурой является богиня Мари, которая в некоторых местах почитается как верховная богиня."
 # Новое маритское божество
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 " Сугаар"
 omen_sugaar_desc:0 "Мы воздадим поклонение богу Сугаару, мужу Мари и богу бури и грома. Пусть его змеевидная фигура устрашает наших врагов и вдохновляет наших воинов"
 deity_eate:0 "$omen_eate$"
 omen_eate:0 " Эат"
 omen_eate_desc:0 "Мы будем поклоняться Эате, богу бурь, чья борода состоит из огня и льда. С его поддержкой ни один враг не победит нас"
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Амалур"
 omen_amalur_desc:0 "Мы будем поклоняться Амалур, богине Земли, другому лику Мари и матери богов Эки и Иларги. Ее благословение заставит наш народ радоваться"
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "Басаяны"
 omen_basajaun_desc:0 "Мы воздадим поклонение Басаюнам, Владыкам Леса. Пусть их мудрость просветит наших мыслителей и защитит наших пастухов"
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 " Ааткс"
 omen_aatxe_desc:0 "Мы будем поклоняться Аатксе, духу-перевертышу, который действует в тени. Пусть преступники боятся его гнева, потому что Аатксе защищает наш народ"
 deity_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 " Иларги"
 omen_ilargi_desc:0 "Мы воздадим поклонение Иларги, богине Луны и дочери Амалура. Пусть ее ежедневное путешествие на встречу с Матерью будет успешным"
 # New Treasures
 treasure_stone_verracos:0 "Каменные Верракосы"
 treasure_stone_verracos_desc:0 "Зооморфные мегалитические памятники из гранита, изображающие четвероногих животных, таких как быки, медведи и свиньи, с неопределенными целями."
 treasure_tarshish_stelae:0 "Таршишские стелы"
 treasure_tarshish_stelae_desc:0 "Эта стела незапамятной древности повествует о победе Милкатона над сардинцами в земле Фарсиш и благодарит богов за то, что они позволили им вернуться домой в целости и сохранности."
 treasure_mausoleum_of_the_lions_iberic:0 "Мавзолей львов"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "Этот мавзолей, на который оказало сильное влияние неохеттское искусство, защищен четырьмя каменными львами, расположенными по углам. Богатые рельефы изображают природу и мифологические сцены, такие как Двенадцать подвигов Геракла или Чудовищный Пир."
 treasure_warrior_statue_iberic:0 "Статуя Иберийского Воина"
 treasure_warrior_statue_iberic_desc:0 "Эта статуя из камня калькаренита представляет иберийского воина аристократического происхождения, готового к бою, одетого в полные иберийские доспехи, каэтру и фалькату. Он украшен металлическими и другими съемными украшениями."
 treasure_turdetanian_bull:0 "Турдетанский бык"
 treasure_turdetanian_bull_desc:0 "Известняковая статуя быка, вылепленная турдетанцами с целью защитить души умерших на их пути в Загробную жизнь."
 treasure_callaecian_ornated_axe:0 "Богато Украшенный Топор"
 treasure_callaecian_ornated_axe_desc:0 "Этот обетный топор каллекского происхождения, украшенный торками, долгое время использовался для совершения жертвоприношений."
 treasure_tartessian_ceremonial_bit:0 "Церемониальный Бит"
 treasure_tartessian_ceremonial_bit_desc:0 "Пережиток давно исчезнувшей тартессианской культуры. Этот церемониальный фрагмент представляет ханаанскую богиню Астарту с прической кеметской богини Хатхор в сопровождении двух птиц и лилий."
 treasure_ilercavonian_vessel:0 "Серебряные Сосуды"
 treasure_ilercavonian_vessel_desc:0 "Набор серебряных и золотых серебряных сосудов, чаш и ожерелий илеркавонского производства."
 treasure_edetanian_censer:0 "Кадило с Головой Богини"
 treasure_edetanian_censer_desc:0 "Эта богатая кадильница эдетанского происхождения, используемая в религиозных практиках, представляет голову ханаанской богини Танит или эллинской богини Деметры."
 treasure_olcadian_necklace:0 "Олкадианское ожерелье"
 treasure_olcadian_necklace_desc:0 "Это ожерелье, используемое олькадийской жрицей из глины, украшено утками и лебедями."
 treasure_celtiberian_plaques:0 "Четыре Мемориальные доски"
 treasure_celtiberian_plaques_desc:0 "Четыре таблички, написанные на кельтиберском языке и изготовленные из бронзы, содержат юридический свод кельтиберского народа."
 treasure_lusitanian_fibula:0 "Золотая фибула"
 treasure_lusitanian_fibula_desc:0 "Золотая фибула, изготовленная греческим ювелиром по заказу кельтского принца. Он украшен сценой обнаженного воина с кельтским щитом и шлемом, сражающегося со львом."
 # New Culture
 tartessian_culture:0 "Тартезианская"
 oppidanian:0 "Оппиданская"
 # Tooltips
 inherit_tartessia_provinces_tooltip:1 "Любые провинции #Y субъекта#!, необходимые для формирования Тартессии, будут аннексированы."
 tartessia_not_exists:0 "#Y Тартессия#! не должна существовать"
 form_tartessia_claims_tooltip:0 "Тартессия получит претензии на регион #Y $baetica_region$#!"
 # New Decision
 celtiberian_plaques_treasure:0 "Ввести в эксплуатацию бронзовые таблички"
 celtiberian_plaques_treasure_desc:0 "В условиях более централизованного государства нам необходимо установить четкий канон наших законов и не зависеть от устной передачи, которая может привести к непониманию и несправедливости."
 convert_to_pre_indo_european_religion:0 "Принять веру Маритов"
 convert_to_pre_indo_european_religion_desc:0 "Все больше и больше наших людей обращаются за советом к жрецам Мари, Богини на горе, и приносят дары Аатксе в обмен на защиту. Пришло время нам официально принять их поклонение"
 form_tartessia:0 "Реформировать Тартессию"
 form_tartessia_desc:0 "Мифическое королевство Тартессос и король Аргантониос давно исчезли, но мы, турдетанийцы, являемся их наследниками, и как наследники, мы обязаны следовать их наследию и восстановить могущественное королевство Серебряного Человека под единым знаменем."
