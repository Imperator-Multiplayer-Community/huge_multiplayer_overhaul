 EPIINTRO:1 "#T Эпир#!\nСложность: #Y Средняя#!\n\nЭпирское царство находится в уникальном положении. Оно географически защищено от Македонии, господствует на Ионийском побережье и находится совсем рядом с богатыми землями Великой Греции. Однако для реализации западных амбиций Александра Эпирского, дяди Александра Македонского, необходимо разрешить молосские споры о эпирском наследии, а также сдержать силу Македонии, Этолии и иллирийских племен в мире после войн диадохов."
 SPAINTRO:1 "#T Спарта#!\nСложность: #Y Высокая#!\n\nХотя опьяняющая слава Фермопильского сражения и Пелопоннесской войны уже наполовину стерлась из памяти, Спартанское царство видит в крахе империи Александра Македонского возможность возродить лаконийское господство и вновь владычествовать над Пелопоннесом. Но этого не так-то просто достичь. Соседи Спарты и ее давние враги в Мессении и Аркадии объединились в трусливом союзе, опасаясь однажды увидеть на горизонте наших гоплитов."
 SYRINTRO:1 "#T Сиракузы#!\nСложность: #Y Высокая#!\n\nСиракузы сейчас полностью господствуют над прочими городами восточной части Сицилии, острова, веками раздираемого противостояниями греков и пунийцев, а также взлетами и падениями жестоких тиранов. Город Аретуза должен возродить свою былую славу и одолеть пунийцев и нарождающуюся италийскую угрозу — тогда и только тогда эллинские города переживут следующие десятилетия и не опорочат победы своих предков над экспедиционными войсками афинян."
 ATHINTRO:1 "#T Афины#!\nСложность: #Y Высокая#!\n\nСлавные деньки Марафона, Перикла и Афинского морского союза остались лишь в памяти граждан некогда великого города Афины, который, как и большая часть Греции, стонет под гнетом македонян. Все, кроме дорийцев, считают этот город важнейшим в Элладе, а потому Афины должны доказать свое право на лидерство, если хотят выжить в войнах диадохов и вернуть былую славу освободителей и защитников Греции."
 MASINTRO:1 "#T Массилия#!\nСложность: #Y Высокая#!\n\nМассилия — самый успешный из греческих городов западного Средиземноморья и главный город фокейских колонистов, основавших торговые посты Эмпорий и Гемероскопий в Иберии, чтобы наживаться на торговле между греческим миром и варварскими племенами этого дикого региона. Выживание города зависит от хитроумного сочетания дипломатии и оппортунизма, которые помешают местным жителям захватить эллинский бастион в Галлии."
 TREINTRO:1 "#T Фракия#!\nСложность: #Y Нормальная#!\n\nСатрапия Лисимаха считается самым маленьким и удаленным из царств диадохов. Когда-то она была важным мостом между Македонией и востоком, но после раздела империи Александра Македонского ее варварские земли и греческие колонии меркнут по сравнению с богатствами других царств. Путь к успеху лежит в противостоянии господству Антигонидов на юге, но не стоит забывать и о возможном западном противнике в лице Македонии."
