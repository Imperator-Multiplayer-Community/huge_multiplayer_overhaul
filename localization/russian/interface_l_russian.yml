 cool_map_effect_MAPMODE_DESC:1 "#T Атлас#!\nЭтот режим карты предоставляет вам красочный способ продемонстрировать положение дел в вашей державе. Источником вдохновения послужили карты XIX века. По мере роста важных городов и локаций будет меняться и их отображение на карте."
