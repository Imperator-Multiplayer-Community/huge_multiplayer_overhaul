 ROMINTRO:0 "#T Рим#!\nУровень сложности: #Y легко#!\n\nНаша игра начинается с того момента, когда Рим начал устанавливать гегемонию над соседними племенами и культурами, часто вступая в конфликты с соседями. Вторая Самнитская война закончилась всего несколько месяцев назад, укрепив положение Рима на региональном уровне. Новая угроза нависла со стороны этрусков и карфагенян, однако экономика Рима намного мощнее, чем у обычного растущего города-государства, каковым он кажется."
 CARINTRO:0 "#T Карфаген#!\nУровень сложности: #Y нормально#!\n\nКарфаген процветал на протяжении многих веков до начала нашей игры, удерживая ряд прибрежных городов на Средиземном море. Некоторые подданные продолжают платить им дань, и карфагеняне прочно удерживают превосходство на море. Однако у такого децентрализованного государства есть свои проблемы, так как ему приходится беспрестанно заботиться о сохранении верности отдалённых провинций."
 MACINTRO:0 "#T Македония#!\nУровень сложности: #Y нормально#!\n\nЯвляясь до предела военизированным государством, Македония в то же время никогда не была богатейшей частью империи Александра. Однако ныне правящая династия Антипатридов много лет занималась улучшением общей инфраструктуры региона и борьбой с любыми угрозами их праву на власть. Восточные империи диадохов чрезвычайно опасны: Македонии постоянно грозит крупномасштабная война."
 EGYINTRO:0 "#T Египет#!\nУровень сложности: #Y легко#!\n\nДинастия Птолемеев (Лагидов) прочно удерживает контроль над невероятно плодородной дельтой Нила. Египетский флот, недавно потерпевший сокрушительное поражение от рук Деметрия, первого сына Антигона, практически разбит. Тем не менее, дельта Нила предоставляет фантастические доходы для военной реорганизации. Однако следует помнить, что культура и религия большей части населения Египта отличается от тех, что исповедуются их греческими патронами."
 SELINTRO:1 "#T Селевкидская империя#!\nУровень сложности: #Y сложно#!\n\nДинастия Селевкидов, возглавляемая Селевком Никатором, контролирует крупнейшие государства диадохов в начале нашей игры. Хотя эта обширная империя способна собрать огромные войска, близость маурьев на востоке и мощного царства по управлением Антигона на западе может привести к конфликту в двух совершенно различных сферах. Правящий класс состоит в основном из греческой аристократии, что часто приводит к конфликтам с разными культурными группами на собственных землях Селевкидов. Ситуация усугубляется тем, что на поддержку Селевкидов опирается целый ряд зависимых земель, интересы которых порой диаметрально различаются..."
 PRYINTRO:1 "#T Царство Антигонидов#!\nУровень сложности: #Y сложно#!\n\nГеографически царство Антигонидов лежит в самом центре, посередине между остальными государствами-преемницами, и может похвастаться внушительной армией, флотом и экономикой. Антигон — самый старший из диадохов, и соперники и соседи относятся к нему с явной враждебностью. У Антигонидов много зависимых государств, непростые дипломатические отношения, неверные подданные и престарелый правитель. На пути к успеху им придется привести в равновесие множество противоположных сил."
