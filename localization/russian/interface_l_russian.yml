 LEVY_EXPLANATION:0 "#T Ополчения#!\n\nОполчения набираются в [Concept( 'governorships', 'губернаторствах' )|E] и состоят из [Concept( 'subunits', 'частей подразделений' )|E], соответствующих культуре местного [Concept( 'pops', 'населения' )|E]. Например, губернаторство со значительным скифским населением может собрать большое количество конных подразделений.\n\nОднако ополчения можно набирать только среди представителей [Concept( 'integrated_cultures', 'поглощенных культур' )|E]. Помните об этом, рассчитывая свои военные возможности.\n\nНабранное в ополчение население не производит ресурсов. Таким образом, война станет дорогим занятием. Кроме того, при уничтожении части подразделения в бою есть шанс, что связанной с ним группе населения будет нанесен значительный ущерб и она не сможет от него оправиться и будет уничтожена."
 PARENTS_LABEL:0 "Родители"
 settlement_desc:0 "Поселения являются наиболее распространенным [Concept( 'province_rank', 'рангом территории' )|E]. Они представляют деревни и небольшие города, в которых и проживает большая часть мирового населения.\n\nПищевые [Concept( 'tradegoods', 'товары' )|E], а также специализированные производственные [Concept( 'buildings', 'здания' )|E], вроде шахт, рабовладельческих поместий и ферм, можно производить и строить только в поселениях. Однако поселение не может вместить в себя столько же жителей, как [GetProvinceRank('city').GetName|E] или [GetProvinceRank('city_metropolis').GetName|E]."
 city_desc:1 "Города — главные центра населения и второй по распространенности [Concept( 'province_rank', 'ранг территории' )|E]. Они обладают значительными привилегиями и могут вмещать больше [Concept( 'pops', 'групп населения' )|E], чем любое [GetProvinceRank('settlement').GetName|E], хотя и не так много, как [GetProvinceRank('city_metropolis').GetName|E].\n\nВ городах можно строить городские [Concept( 'buildings', 'здания' )|E], но они не могут производить пищевые [Concept( 'tradegoods', 'товары' )|E]."
 city_metropolis_desc:1 "Метрополии — крупнейшие города мира, представляющие собой урбанистические центра Античности. Это самый редкий [Concept( 'province_rank', 'ранг территории' )|E].\n\nМетрополии намного продуктивнее и могут вмещать больше [Concept( 'pops', 'групп населения' )|E], чем [GetProvinceRank('city').GetName|E] или [GetProvinceRank('settlement').GetName|E], но нужно озаботиться тем, чтобы прокормить их."
