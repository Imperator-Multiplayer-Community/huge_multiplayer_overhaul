  ### events
 child_sacrifice_inv.1.t:0 "Жертвоприношение богам"
 child_sacrifice_inv.1.desc:0 "Недавно #Y [SCOPE.GetRootScope.GetCountry.GetName]#! постигло несчастье. В совете ходят слухи,будто вы не способны принимать решения. Однако не во всем виноват #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!. Недавние войны дестабилизировали ситуацию в стране. Народ недоволен, а армия обескуражена недавними поражениями. \n#Y [SCOPE.sCharacter('murder_priest')GetName]#! предложил проверенный временем ритуал для восстановления веры среди населения. Принося ребенка в жертву Богам, мы обязательно добьемся от них благосклонности. Они, несомненно, благословят нас, если только мы найдем достойную жертву..."
 child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1')GetName] будет принесен в жертву!"
 child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2')GetName] будет принесен в жертву!"
 child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3')GetName] будет принесен в жертву!"
 child_sacrifice_inv.1.d:0 "Трое лучше, чем один."
 child_sacrifice_inv.1.d.tt:0 "Ваш правитель либо сумасшедший, либо исключительно религиозен."
 child_sacrifice_inv.1.e:0 "Мы найдем другой способ."
 child_sacrifice_inv.1.e.tt:0 "Ваш правитель либо не верит в религиозное повествование, либо у него не хватает духу убивать детей."
 child_sacrifice_inv.2.t:0 "Благоприятное Предзнаменование"
 child_sacrifice_inv.2.desc:0 "Боги улыбаются нам сверху вниз. Они считают нашу жертву достойной. Они послали знамение. Наши быки здоровее, чем когда-либо прежде. Священники уверяют нас, что мы были благословлены. \nНаши войска снова обрели свой дух, сражаясь яростнее, чем раньше. Рабы радуются, а дворяне испытывают облегчение оттого, что будущее теперь в безопасности. Народная поддержка возросла, и теперь ваше управление принимается."
 child_sacrifice_inv.2.a:0 "Хвала Богам."
 child_sacrifice_inv.3.t:0 "Обнадеживающие Признаки"
 child_sacrifice_inv.3.desc:0 "Жрецы говорят нам, что Боги довольны нашей жертвой. Они обнаружили закономерность в кишечнике быка, убитого прошлой ночью. Это ясно показывает, что Боги одобряют наше приношение, и за это они даровали нам небольшое благо. Ваал позволит, чтобы на наших землях больше шел дождь. \nФермеры теперь более уверены в будущем и снова начали обрабатывать поля. Граждане и дворяне снова начали принимать ваше правление."
 child_sacrifice_inv.3.a:0 "Мы благодарим Богов."
 child_sacrifice_inv.4.t:0 "Зловещие Знаки"
 child_sacrifice_inv.4.desc:0 "Дождя уже давно не было. Может быть, это знак Богов? Священник истолковывает это именно так. Ваше положение среди известных людей еще больше упало, и все больше наших сельских подданных начали сомневаться в вашей способности править... \nЖертвоприношение не должно было быть по вкусу Ваалу, повелителю дождя. Теперь мы платим цену за то, что приносим меньшую дань."
 child_sacrifice_inv.4.a:0 "Это была ошибка."
 child_sacrifice_inv.5.t:0 "Дурное Предзнаменование"
 child_sacrifice_inv.5.desc:0 "Штормы опустошали наши флоты и блокировали наши порты уже несколько недель. Боги, несомненно, наказывают нас, потому что мы предложили им самое низкое из приношений, и ребенок не был пригоден для этого. Кроме того, наши священники недостаточно хорошо провели церемонии, так как они спешили. Это, должно быть, разгневало Богов, потому что мы не можем торговать или ловить рыбу. Что еще хуже, часть наших кедровых лесов сгорела дотла."
 child_sacrifice_inv.5.a:0 "Мы обречены"
 child_sacrifice_inv.6.t:0 "Обескураженное население"
 child_sacrifice_inv.6.desc:0 "Наши подданные ожидали жертвоприношения, которое повлияет на Богов, но #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! только что обьявил, что ни один ребенок не будет принесен в жертву. В будущем они станут опорой и поддержкой нашей нации, будь то как матери или воины. Нет ничего уивительного в том, что это решение будет встречено с неодобрением. Теперь протесты вновь вспыхнут по всей стране. Мы должны готовиться к худшему..."
 child_sacrifice_inv.6.a:0 "По крайней мере, дети в безопасности"
  ### modifiers
 restless_population:0 "Беспокойное Население"
 desc_restless_population:0 "Люди не уверены в будущем, и их правитель не соизволил спросить Богов..."
 sacrifice_good:0 "Божественное Одобрение"
 desc_sacrifice_good:0 "Наш народ был благословлен Богами, которые теперь умиротворены после того, как мы пожертвовали ради них благородным ребенком."
 sacrifice_bad:0 "Божественное Разочарование"
 desc_sacrifice_bad:0 "Боги разочарованы. Жертва была недостойна. В следующий раз они, возможно, не будут так снисходительны к нам. В конце концов, мы все еще ходим по Земле."
 sacrifice_ok:0 "Божественное Одобрение"
 desc_sacrifice_ok:0 "Наш народ получил небольшое благословение от Богов, которые теперь умиротворены. В будущем, возможно, потребуется больше жертв, чтобы они были счастливы."
 sacrifice_meh:0 "Божественное Разочарование"
 desc_sacrifice_meh:0 "Боги разочарованы. Жертва была им не по вкусу. За это они наказали нас."
 not_sacrificed:0 "Не Принесенный В Жертву"
 desc_not_sacrificed:0 "Этот персонаж не был принесен в жертву, за что он или она будут благодарны... по крайней мере, какое-то время."
  ### decisions
 child_sacrifice:0 "Жертвоприношение Детей"
 child_sacrifice_desc:0 "Принесите в жертву благородного ребенка во имя Богов, которые даруют благословение вашим землям, если они это одобрят. Однако они накажут ваш народ, если жертва окажется недостаточно достойной. \n\nБожественное благо может быть тем, что необходимо для преодоления вашего нынешнего кризиса, но осуждение может положить конец вашему правлению."
 child_sacrifice_dec.tt:0 "Вы не должны были успешно приносить в жертву детей за последние #Y 10#! лет."
