 #Assign the Spy
 assign_mission:0 "Назначить Миссию"
 assign_mission_act:0 "Прикажите этому шпиону начать действовать"
 assign_mission_act_past:0 "Спящий паук просыпается"
 ready_for_mission_tt:0 "Готов к новой миссии."
 recently_busy_tt:0 "Все еще восстанавливается после последнего задания."
 assigned_mission:0 "Недавно Завершенная Миссия"

 assign_mission.1.t:0 "Змея в траве"
 assign_mission.1.desc:0 "Наш верный слуга [target.GetName] устроился за границей и ожидает приказов. Как [target.GetSheHe] сможет получить преимущество над принимающей страной?"
 assign_mission.1.a:0 "Причинением вреда их военным"
 assign_mission.1.b:0 "Прасшатывая их общество"

 assign_mission.2.t:0 "Военное проникновение"
 assign_mission.2.desc:0 "Мы проинструктировали [target.GetName] , чтобы сорвать их военные действия. На чем [target.GetSheHe] следует сосредоточить внимание [target.GetHerHis] ?"
 assign_mission.2.a:0 "Ослабить их способность вести войну"
 assign_mission.2.b:0 "Поддержите наши наступательные операции против них"
 assign_mission.2.c:0 "Накажите их на морях"

 assign_mission.3.t:0 "Искусство пропаганды"
 assign_mission.3.desc:0 "Мы проинструктировали [target.GetName] , чтобы разрушить общество целевой нации. На чем [target.GetSheHe] следует сосредоточить внимание [target.GetHerHis] ?"
 assign_mission.3.a:0 "Экономическая жизнь"
 assign_mission.3.b:0 "Культурная жизнь"

 assign_mission.9.t:0 "Сбивающая с толку армия"
 assign_mission.9.desc:0 "Ваш шпион нашел работу в отделе материально-технического обеспечения вражеской армии и попытается использовать эту должность для написания мошеннических приказов, замедляя противника и тратя его время впустую."
 assign_mission.9.a:0 "Отлично"

 assign_mission.10.t:0 "Критиковать Военные Усилия"
 assign_mission.10.desc:0 "Ваш шпион будет платить толпам людей на фестивалях и рынках, чтобы они скандировали лозунги, критикующие военные действия противника. Если эти лозунги приживутся и люди устанут от войны, это может деморализовать врага."
 assign_mission.10.a:0 "Пусть будет так"

 assign_mission.11.t:0 "Ухудшение Технологии"
 assign_mission.11.desc:0 "Ваш шпион нашел работу, консультируя врага по вопросам вооружения и тактики. Было бы слишком легко ввести их в заблуждение, обучая их устаревшим концепциям. Тем временем мы можем имитировать то, что они хорошо делают для наших целей."
 assign_mission.11.a:0 "Мы заставим их идти задом наперед!"

 assign_mission.12.t:0 "Подрывает Дисциплину"
 assign_mission.12.desc:0 "Ваш шпион будет платить особенно шумным вражеским солдатам, чтобы они подрывали дисциплину в своих подразделениях инакомыслием и подрывным поведением. Надеюсь, их недостаток самоконтроля закрепится и станет широко распространенным..."
 assign_mission.12.a:0 "Да, поощряйте лень и споры между ними"

 assign_mission.13.t:0 "Испорченные Отношения c Наемниками"
 assign_mission.13.desc:0 "Наш шпион подружился со многими капитанами наемников и может настроить их против врага постоянным потоком историй, намеков, слухов и обвинений. Они будут весьма недовольны изображением, изображенным вашим шпионом, и примут от врага только самые непомерные цены."
 assign_mission.13.a:0 "Все их наемники будут сражаться за нас"

 assign_mission.14.t:0 "Открытые Ворота"
 assign_mission.14.desc:0 "Ваш шпион попытается получить доступ в осажденный город и подкупит кого-нибудь, чтобы открыть ворота или найти альтернативный путь внутрь."
 assign_mission.14.a:0 "Дайте нам лазейку и мы сможем пробиться внутрь"

 assign_mission.15.t:0 "Подрыв Морального Духа"
 assign_mission.15.desc:0 "Ваш шпион будет платить особенно жалким вражеским солдатам, чтобы деморализовать их подразделения постоянными жалобами, волочением ног и открытыми проявлениями трусости и страха. Надеюсь, их уныние подхватит и распространится повсеместно..."
 assign_mission.15.a:0 "Им действительно есть чего бояться"

 assign_mission.16.t:0 "Отравленные колодцы"
 assign_mission.16.desc:0 "Ваш шпион будет отравлять общественные колодцы и сжигать посевы и зернохранилища, чтобы лишить врага продовольствия на их собственной земле."
 assign_mission.16.a:0 "Вода кругом, но она не пригодна для питья"

 assign_mission.17.t:0 "Найдите Провизию"
 assign_mission.17.desc:0 "Ваш шпион получил доступ к военной администрации противника и попытается выяснить, где они хранят провизию и оружие."
 assign_mission.17.a:0 "Я уверен, что прямо у нас под носом есть отличные тайники"

 assign_mission.18.t:0 "Украсть Реликвию"
 assign_mission.18.desc:0 "Ваш шпион попытается украсть реликвию из одного из святых мест врага."
 assign_mission.18.a:0 "Убедитесь, что у них есть все, что им нужно"

 assign_mission.19.t:0 "Сжечь флот"
 assign_mission.19.desc:0 "Ваш шпион подкупит и организует праздных матросов, хамов и пьяниц, чтобы они подожгли вражеский флот."
 assign_mission.19.a:0 "Гори, детка, гори."

 assign_mission.20.t:0 "Диверсионная верфь"
 assign_mission.20.desc:0 "Ваш шпион оплатит и организует праздных матросов, хамов и пьяниц, чтобы они атаковали и повредили вражескую верфь и, если возможно, сделали ее бесполезной."
 assign_mission.20.a:0 "Давайте подорвем их судостроительный потенциал"

 assign_mission.21.t:0 "Деморализуйте Экипажи"
 assign_mission.21.desc:0 "Ваш шпион будет платить особо жалким вражеским морякам и гребцам, чтобы деморализовать своих товарищей по команде постоянными жалобами и открытыми проявлениями трусости и страха. Надеюсь, их уныние подхватит и распространится повсеместно..."
 assign_mission.21.a:0 "Пусть они прыгнут за борт"

 assign_mission.22.t:0 "Неверно направленный флот"
 assign_mission.22.desc:0 "Ваш шпион заплатит навигатору флота за то, чтобы он следил за неточным считыванием звезд, заставляя флот расти по кругу и замедляя его."
 assign_mission.22.a:0 "Пусть его разружит кракен"

 assign_mission.23.t:0 "Фальсифицировать Карты"
 assign_mission.23.desc:0 "Ваш шпион изготовит поддельные карты и описания географии, чтобы вставить их в престижные коллекции рукописей. Такие преувеличенные расстояния, как донесения шпионов, заставят врага дважды подумать, прежде чем плыть к нашим берегам."
 assign_mission.23.a:0 "Все равно никто не заметит разницы"

 assign_mission.24.t:0 "Награбленная казна"
 assign_mission.24.desc:0 "Ваш шпион попытается получить доступ к финансовой администрации противника и переправит золото из их сокровищницы в нашу."
 assign_mission.24.a:0 "Мне нравится, как это звучит"

 assign_mission.25.t:0 "Преследовать Торговцев"
 assign_mission.25.desc:0 "Ваш шпион будет платить преступникам, головорезам и головорезам за то, чтобы они портили и уничтожали имущество и товары торговцев в столице, надеясь вызвать такие беспорядки, что это отпугнет иностранных торговцев, а местные рынки пострадают из-за этого."
 assign_mission.25.a:0 "Они могут заниматься бизнесом в Германии, мне все равно"

 assign_mission.26.t:0 "Распространение Коррупции"
 assign_mission.26.desc:0 "Ваш шпион даст небольшую взятку каждому, кто захочет ее взять."
 assign_mission.26.a:0 "Это стоит каждой монеты"

 assign_mission.27.t:0 "Совершить Поджог"
 assign_mission.27.desc:0 "Ваш шпион заплатит людям, чтобы они подожгли несколько крупных вражеских зданий."
 assign_mission.27.a:0 "Гори, детка, гори."

 assign_mission.28.t:0 "Подстрекательство к Гражданскому Неповиновению"
 assign_mission.28.desc:0 "Ваш шпион будет поощрять отказ от сотрудничества среди населения, платя группам мужчин за активное препятствование и повреждение инженерных и архитектурных работ."
 assign_mission.28.a:0 "Пусть они не построят ничего долговечного"

 assign_mission.29.t:0 "Подрыв Стабильности"
 assign_mission.29.desc:0 "Ваш шпион будет использовать знания об элитной социальной среде, чтобы разоблачать скандалы и секреты, которые лучше всего скрывать, в надежде поколебать доверие общества к их предполагаемым лидерам."
 assign_mission.29.a:0 "Давайте развесим все их грязное белье"

 assign_mission.30.t:0 "Поднять Юридическую Проблему"
 assign_mission.30.desc:0 "Ваш шпион будет возбуждать различные судебные иски против властей, как ложные, так и искренние, вовлекая их в бесконечные судебные процессы, которые в конечном итоге подрывают доверие общественности."
 assign_mission.30.a:0 "Мы используем их правовую систему против них"

 assign_mission.31.t:0 "Ободренные Региональные Лидеры"
 assign_mission.31.desc:0 "Ваш шпион будет разжигать недовольство меньшинств и регионов, привлекая срочное внимание к конкретным местным событиям и используя их для препятствования деятельности государства и поощрения сепаратизма."
 assign_mission.31.a:0 "Пусть они разорвут друг друга в клочья"

 assign_mission.32.t:0 "Фальсифицировать Оскорбление Богов"
 assign_mission.32.desc:0 "От имени вражеских властей ваш шпион попытается нанести публичное материальное оскорбление богам, такое как оскверненная жертва. В случае успеха люди справедливо обвинят власти во всем, что пойдет не так."
 assign_mission.32.a:0 "Пока боги в курсе этой шутки..."

 assign_mission.33.t:0 "Разделяй и властвуй"
 assign_mission.33.desc:0 "Ваш шпион будет нашептывать в уши элите, ложно приписывая им зависть и ложь, а затем манипулировать общественным мнением против них и против всех меньшинств, настраивая одного против другого и всех против всех."
 assign_mission.33.a:0 "Пусть они порежут друг друга на куски"


