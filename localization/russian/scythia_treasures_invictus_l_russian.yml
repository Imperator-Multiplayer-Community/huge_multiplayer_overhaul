### СОКРОВИЩА
 treasure_taurican_statue:0 "Статуя Артемиды Таурополос"
 treasure_taurican_statue_desc:0 "Эта статуя Артемиды Таурополос была найдена в ее потерянном храме и принесена домой, чтобы выставить ее на всеобщее обозрение."


### РЕШЕНИЯ
golden_yoke_treasure:0 "Золотое ярмо"
golden_yoke_treasure_desc:0 "Упряжь, пригодная для самого сильного вола, была одним из четырех золотых предметов, упавших с неба, за которые ухватился сын Таргитаоса Клоаксаис, чтобы стать правителем доминирующего скифского племени."
golden_chalice_treasure:0 "Золотая чаша"
golden_chalice_treasure_desc:0 "Из которой вино льется так же обильно, как и невнятные слова, - это один из четырех золотых предметов, упавших с неба, которым завладел сын Таргитаоса Клоаксаис, чтобы стать правителем главенствующего скифского племени."
golden_plough_treasure:0 "Золотой плуг"
golden_plough_treasure_desc:0 "Орудие для обработки земли, один из четырех золотых предметов, упавших с неба, которым завладел сын Таргитаоса Клоаксаис, чтобы стать правителем господствующего скифского племени."
golden_axe_treasure:0 "Золотой боевой топор"
golden_axe_treasure_desc:0 "Неизменное оружие полководца, один из четырех золотых предметов, упавших с неба, которым завладел сын Таргитаоса Клоаксаис, чтобы стать правителем доминирующего скифского племени."

