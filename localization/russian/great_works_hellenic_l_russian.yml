 ### Stupa ###
 wonder_greek_academy:0 "Платоновская академия"
 wonder_greek_academy_desc:0 "Основанная Платоном, Афинская школа сохранялась на протяжении всего эллинистического периода как центр обучения и греческой философии. Известными членами академии являются Спевсипп, Ксенократ, Аристотель, Гераклид, Евдокс Книдский и Гераклид Понтийский."
 wonder_knossos_palace:0 "Кносский дворец"
 wonder_knossos_palace_desc:0 "Один из старейших городов Европы, Кносс в конечном итоге стал церемониальным и политическим центром древней минойской цивилизации, ныне являющейся тенью ее прежнего 'я'. В греческих легендах древний царь Минос жил во дворце, строитель лабиринта, в котором содержался легендарный Минотавр."
 wonder_cothon:0 "Карфагенский Великий Коттон"
 wonder_cothon_desc:0 "Большой коттон в Карфагене был разделен на прямоугольную торговую гавань, за которой следовала внутренняя защищенная гавань и верфь, предназначенная для военно-морского флота. Эта внутренняя гавань была круглой и окружена кольцом сухих доков, способных вместить двести двадцать судов. В центре находился командный пункт, приподнятый так, чтобы начальник порта мог видеть весь залив."
 wonder_numidian_tombs:0 "Нумидийские гробницы"
