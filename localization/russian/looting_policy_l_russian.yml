looting_policy.1.a:0 "Пусть бойцы свободно грабят!"
looting_policy.1.b:0 "Поощрять дополнительные грабежи. Это должно поднять боевой дух!"
looting_policy.1.c:0 "Никакой политики в отношении мародерства. Люди должны продолжать работу в обычном режиме!"
looting_policy.1.d:0 " Немного ограничить мародерство, чтобы сохранить дисциплину в рядах!"
looting_policy.1.e:0 "Мы цивилизованные люди. Мы не мародерствуем!"

looting_policy_decision:0 "Принять политику борьбы с мародерством"
looting_policy_decision_desc:0 "Мародерство - естественная часть войны, но все же нам следует выработать официальную политику по этому вопросу. Поощрять ли нам мародерство, чтобы поднять боевой дух, или ограничить его, чтобы привить солдатам дисциплину?"
