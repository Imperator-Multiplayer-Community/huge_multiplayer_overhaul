 brilliant_foreign_researcher_tt:0 "Еще так многому предстоит научиться."

 persecute_cultural_decision:0 "Преследовать меньшинство"
 persecute_cultural_decision_desc:0 "Преследуйте это беспокойное меньшинство, убивая его членов, конфискуя их богатство и изгоняя их из своих домов."
 explain_persecute_tt:0 "Преследуйте беспокойное #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! меньшинство, убивая их членов, конфискуя богатство и изгоняя из своих домов."

 persecution_project:0 "Преследование меньшинства"
 persecution_project_desc:0 ""

 persecuted_people:0 "Преследуемый"
 persecuted_people_desc:0 ""

 persecuted_community:0 "Преследуемое сообщество"
 persecuted_community_desc:0 ""

 pander_minority_cultural_decision:0 "Поощрять меньшинства"
 pander_minority_cultural_decision_desc:0 "Поощряйте это меньшинство, снижая их налоги и поощряя их рост и процветание. Конечно, люди других культур будут обижаться на них за это."
 explain_pander_tt:0 "Продвигайте меньшинство #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! снижая их налоги и поощряя их рост и процветание. Конечно, люди других культур будут возмущены этим."
 pandered_here_tt:0 ""
 
 pandered_people:0 "Способствовало"
 pandered_people_desc:0 "Эта культура стала стильной и входит в моду среди высших классов. Конечно, это имеет тенденцию отключать почти всех остальных..."

 pandered_project:0 "Поощрение меньшинств"
 pandered_project_desc:0 ""

 baby_boom:0 "Бэби-бум"
 baby_boom_desc:0 "Уверенные в себе и пользующиеся множеством новых привилегий, люди этой культуры производят рождаемость, соответствующую их вновь обретенному процветанию и престижу."

 exile_cultural_decision:0 "Меньшинство в изгнании"
 exile_cultural_decision_desc:0 "Накажите это непокорное меньшинство, отправив его в изгнание. В далекой стране они могут обдумать свои ошибки... то есть, если им удастся сохранить сплоченность."
 explain_exile_tt:0 "Накажите непокорное меньшинство #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! отправив его в изгнание. В далекой стране они могут обдумать свои ошибки... то есть, если им удастся сохранить единство."
 #exiled_to_here_tt:0 

 exiled_community:0 "Сообщество изгнанников"
 exiled_community_desc:0 "Это сообщество все еще приспосабливается к прибытию большого числа изгнанников из далекой страны."

 exiled_people:0 "Боль изгнания"
 exiled_people_desc:0 ""

 exile_project:0 "Принудительное изгнание"
 exile_project_desc:0 ""

 cultural_integration.12.t:0 "[ROOT.GetProvince.GetName] - Новый дом для [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]"
 cultural_integration.12.desc:0 "Прибытие сюда такого количества изгнанников из #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! ляжет тяжелым бременем на местное население, которое начнет возмущаться вновь прибывшими.\n\nроме того, изгнанники [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] будут цепляться за свою идентичность, сопротивляясь любому влиянию своих тиранических хозяев."
 cultural_integration.12.a:0 "[SCOPE.sCountryCulture('target_culture').GetCulture.GetName] - вредные насекомые. Пусть они сгниют на другом конце земли."

 reform_bureaucracy:0 "Реформировать бюрократию"
 reform_bureaucracy_desc:0 "Обуздайте бюрократию, сделав ее более кооперативной и прозрачной и наказав коррупцию. Некоторые из жадных будут выступать против этих мер."
 purge_bureaucrats:0 "Борьба с коррупцией"
 purge_bureaucrats_desc:0 "Борьба с коррупцией, которая разъедает государство, приводя к неверию и социальному разложению. Гниль сейчас настолько глубока, что многие будут выступать против этих мер."

#Tooltips
 culture_group_embraced_tt:0 "Свободные люди, которые в настоящее время находятся в нашей стране и принадлежат к Культурной группе #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! получают #G 5%#! Счастья и #G 3%#! Прибыли в течение  #Y 30 лет#! (В настоящее время существуют #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! населения, которые могут быть затронуты)."