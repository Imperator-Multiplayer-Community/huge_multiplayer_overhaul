 recruit_spymaster:0 "Завербовать шпиона"
 recruit_spymaster_desc:0 "Давайте расширим внутреннюю безопасность государства за счет свежих новобранцев."
 recruit_spymaster_tt:0 "Этот персонаж будет расследовать внутренние угрозы государству, но также может быть отправлен за границу со шпионскими миссиями. Конечно, чем больше шпионов мы наймем, тем больше это подорвет общественное доверие."
