 recruit_talent:0 "Набирать таланты"
 recruit_talent_desc:0 "Мы будем рыскать по всей стране в поисках исключительно способных людей, готовых и желающих служить государству."
 recruit_talent_tt:0 "Почему в наши дни так трудно найти хорошую помощницу?"
 promote_war_hero:0 "Продвигайте Героя войны"
 promote_war_hero_desc:0 "Повысьте в звании младшего офицера, чья доблесть переломила ход битвы и одержала победу в вашей недавней победе на суше."
 promote_naval_war_hero:0 "Продвигать Мастера-морехода"
 promote_naval_war_hero_desc:0 "Повысьте в звании младшего офицера, чья доблесть переломила ход сражения и одержала победу в вашей недавней победе на море."
 war_hero_tt:0 "К вашему двору присоединится воин, все еще тяжело дышащий после битвы."
 naval_war_hero_tt:0 "Моряк присоединится к вашему двору, хотя и жаждет вернуться в море."
 promote_talent_desc:0 "Мы будем рыскать по всей стране в поисках исключительно способных людей, готовых и желающих служить государству."
 promote_talent_tt:0 "Почему в наши дни так трудно найти хорошую помощницу?"
 promote_talent:0 "Продвигайте таланты"
 promote_integrated_talent_desc:0 "Мы будем рыскать по всей стране в поисках исключительно способных граждан, родившихся в братских культурах, которые готовы и желают служить государству."
