l_russian:
#### IT TREASURES ####
 treasure_it_sacred_stone_of_aphrodite:0 "Священный камень Афродиты"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "Священный камень богини, которому поклоняются в храме Афродиты на ее мифологическом месте рождения в Пафосе."
 treasure_it_sacred_stone_of_emesa:0 "Священный камень Эмесы"
 treasure_it_sacred_stone_of_emesa_desc:0 "Баэтил из Эмесы - это камень бога солнца Элагабала, которому поклоняются так, как если бы он был послан с небес."
 treasure_it_throne_of_astarte:0 "Трон Астарты"
 treasure_it_throne_of_astarte_desc:0 "Астарта, финикийская царица Небес, принимает форму трона, поддерживаемого крылатыми львами. Почиталась как богиня плодородия."
 treasure_it_helmet_of_zalmoxis:0 "Шлем Залмоксиса"
 treasure_it_helmet_of_zalmoxis_desc:0 "Залмоксис был живым богом-пророком даков. Шлем украшен двумя большими апотропейными глазами, предназначенными для защиты от злых и магических заклинаний."
 treasure_it_omphalos_of_delphi:0 "Байтил из Дельф"
 treasure_it_omphalos_of_delphi_desc:0 "Небесный бог Зевс сбросил с неба камень омфалос, он упал в Дельфы, сделав его центром мира."
 treasure_it_herodorus_olympic_wreath:0 "Олимпийский венок Геродора"
 treasure_it_herodorus_olympic_wreath_desc:0 "Геродор Мегарский - знаменитый олимпийский победитель в конкурсе трубачей, известный своими размерами, прожорливостью и громкостью трубы."
 treasure_it_olympic_wreath_of_dioxippus:0 "Олимпийский венок Диоксиппа"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Диоксипп был известен своими олимпийскими победами в борьбе. Он покончил с собой после победы над одним из воинов Александра Македонского."
 treasure_it_bust_of_demeter:0 "Бюст Деметры"
 treasure_it_bust_of_demeter_desc:0 "Святилище Деметры, богини урожая и сельского хозяйства, занимает небольшой холм в боспорском городе Нимфей."
 treasure_it_marble_statue_of_asclepius:0 "Мраморная статуя Асклепия"
 treasure_it_marble_statue_of_asclepius_desc:0 "Асклепий - герой и бог медицины. Внутри храма исцеления находится большая статуя Асклепия, держащего посох, обвитый змеями."
 treasure_it_shrine_of_anahita:0 "Святилище Анахиты"
 treasure_it_shrine_of_anahita_desc:0 "Священное зороастрийское святилище, посвященное богине Анахите, ассоциирующейся с плодородием, исцелением и мудростью."
 treasure_it_diane_the_huntress_statue:0 "Статуя Дианы-Охотницы"
 treasure_it_diane_the_huntress_statue_desc:0 "Храм Дианы, богини дикой природы и охоты, возвышается над прибрежным городом Хемероскопейон."
 treasure_it_veneti_horse:0 "Венетская лошадь"
 treasure_it_veneti_horse_desc:0 "Венето славится своими превосходными коневодами, производящими одних из самых сильных и быстрых лошадей в эллинском мире."
 treasure_it_goddess_reitia_shrine:0 "Святилище богини Рейтии"
 treasure_it_goddess_reitia_shrine_desc:0 "Рейтия - богиня венетского пантеона. Она - божество писательства, доброты и женщин."
 treasure_it_golden_cape_of_deceangli:0 "Золотой мыс Декеангли"
 treasure_it_golden_cape_of_deceangli_desc:0 "Накидка используется в церемониальных целях, возвышая владельца как человека духовной или мирской власти."
 treasure_it_turduli_warrior_stela:0 "Стела Воина Турдули"
 treasure_it_turduli_warrior_stela_desc:0 "Памятник с вырезанным изображением воина, окруженного тартессианскими текстами."
 treasure_it_lycian_marble_sarcophagus:0 "Саркофаг из Ликийского мрамора"
 treasure_it_lycian_marble_sarcophagus_desc:0 "Изготовлен из паросского мрамора и напоминает формы оживших ликийских гробниц. Украшенный рельефами, изображающими охоту на львов, сражающихся кентавров и сфинксов."
 treasure_it_phoenician_votive_statuettes:0 "Финикийские Обетные статуэтки"
 treasure_it_phoenician_votive_statuettes_desc:0 "Тысячи статуэток из бронзы, серебра или медного сплава были подарены финикийским богам в Храме Обелисков в Библе."
 treasure_it_herma_statue_of_siphnos:0 "Герма Статуя Сифноса"
 treasure_it_herma_statue_of_siphnos_desc:0 "Статуя защищает жителей от зла, с головой Гермеса наверху и мужскими гениталиями, украшающими основание."
 treasure_it_statue_of_thales:0 "Статуя Фалеса"
 treasure_it_statue_of_thales_desc:0 "Статуя греческого математика, астронома и философа Фалеса Милетского."
 treasure_it_boii_chieftains_torc:0 "Торк вождя Бойи"
 treasure_it_boii_chieftains_torc_desc:0 "Представляя собой источник власти и богатства, торк был знаком власти и высокого социального статуса."
 treasure_it_tamil_mother_goddess_statue:0 "Статуя Тамильской Богини-Матери"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Почитаемая тамилами как приносящая дождь и процветание, Мариамман - южноиндийская богиня-мать."
 treasure_it_gudimallam_lingam_of_shiva:0 "Гудималлам Лингам Шивы"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "Господь Шива, разрушитель всего зла, вырезан с топором в руке, стоящим над карликовым демоном."
 treasure_it_statue_of_protis:0 "Статуя Протиса"
 treasure_it_statue_of_protis_desc:0 "Согласно местной легенде, Протис из Фоки основал поселение Массалия после поиска нового торгового аванпоста, чтобы разбогатеть."
 treasure_it_second_temple_menorah:0 "Менора Второго Храма"
 treasure_it_second_temple_menorah_desc:0 "Менора - это еврейский светильник с семью лампами из чистого золота, используемый во Втором храме в Иерусалиме."
 treasure_it_divine_vessel_of_isis:0 "Божественный сосуд Исиды"
 treasure_it_divine_vessel_of_isis_desc:0 "Роскошный церемониальный корабль, посвященный Исиде, украшенный драгоценными металлами и драгоценными камнями. Богине Исиде поклоняются как царице-матери кушитских царей."
 treasure_it_sphinx_of_taharqo:0 "Сфинкс Тахарко"
 treasure_it_sphinx_of_taharqo_desc:0 "Царь Тахарко правил как землями Египта, так и Нубией. Империя процветала под его правлением, с восстановлением религии, искусства и архитектуры."
 treasure_it_gallic_bronze_carnyx:0 "Галльский Бронзовый Карникс"
 treasure_it_gallic_bronze_carnyx_desc:0 "Музыкальный инструмент, используемый в качестве оружия психологической войны, украшенный в виде головы дикого кабана."
 treasure_it_scythian_ritualistic_treasure:0 "Скифское ритуальное сокровище"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Тщательно продуманные золотые сокровища, используемые скифской знатью для ритуалов, подпитываемых наркотиками. Они украшены очень подробными и драматичными сценами."
 treasure_it_scythian_princes_plunder:0 "Добыча скифского князя"
 treasure_it_scythian_princes_plunder_desc:0 "Сокровища на животную тематику, взятые у скифского принца во время экспедиции в кельтские земли."
 treasure_it_mask_of_agamemnon:0 "Маска Агамемнона"
 treasure_it_mask_of_agamemnon_desc:0 "Микенский царь Агамемнон был предводителем ахейцев в гомеровском эпосе о Троянской войне."
 treasure_it_statue_of_siren_parthenope:0 "Статуя Сирены Партенопы"
 treasure_it_statue_of_siren_parthenope_desc:0 "Партенопа - греческая мифологическая сирена, которая прыгнула в море и утонула. Ее тело выбросило на берег близ Неаполя, где, как говорят, греческие моряки похоронили ее и назвали свой город Партенопой в ее честь."
 treasure_it_statue_of_sardus_pater:0 "Статуя Сардуса Патера"
 treasure_it_statue_of_sardus_pater_desc:0 "Остров Сардиния сменил свое название с Ихнусы на Сардинию в честь мифологического героя Сардуса Патера или 'Сардинского отца'."
 treasure_it_santones_ceremonial_helmet:0 "Церемониальный шлем Сантонеса"
 treasure_it_santones_ceremonial_helmet_desc:0 "Бронзовый шлем, являющийся шедевром кельтского искусства, покрыт листовым золотом из чистого золота и украшен встроенными коралловыми украшениями."
 treasure_it_iguvine_tablets:0 "Таблетки Игувина"
 treasure_it_iguvine_tablets_desc:0 "Серия бронзовых табличек из умбрийского города Игувиум, на которых написаны религиозные акты и обряды для жрецов Юпитера."
 treasure_it_corieltauvi_shield:0 "Щит Кориельтауви"
 treasure_it_corieltauvi_shield_desc:0 "Бронзовый церемониальный щит вождя кориелтауви, символ престижа и богатства, украшенный инкрустированными кораллами, закрученными узорами и головами животных."
 treasure_it_king_cotys_silver:0 "Серебро короля Котиса"
 treasure_it_king_cotys_silver_desc:0 "Богато украшенные серебряные сосуды, заказанные одрисийским королем Котисом I, украшенные головами животных и мифическими сценами."
 treasure_it_scordisci_silver_cauldron:0 "Серебряный котел Скордиски"
 treasure_it_scordisci_silver_cauldron_desc:0 "Используемый для варки мяса или приготовления напитков для могучих пиров, способность вождя перераспределять еду и напитки рассматривалась как символ власти."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Ритуальная Солнечная Колесница Скинфакси"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Бронзовый и золотой артефакт, используемый в церемониальных процессиях, прославляющих скандинавскую веру в то, что божественный конь тянет солнце по небу."
 treasure_it_moccos_boar_god_statue:0 "Статуя Бога-кабана Мокко"
 treasure_it_moccos_boar_god_statue_desc:0 "Известняковая скульптура Бога Кабана, защитника охотников и воинов. Кабан олицетворяет плодородие, бесстрашие, мужество и силу воина."
 treasure_it_cantiaci_ornate_shield:0 "Богато украшенный щит Кантиачи"
 treasure_it_cantiaci_ornate_shield_desc:0 "Богато украшенный бронзовый щит, который носят вожди племен для демонстрации богатства и власти или для позерства во время церемоний."
 treasure_it_tomb_of_job:0 "Могила Иова"
 treasure_it_tomb_of_job_desc:0 "Хороший и преуспевающий семьянин, пророк Иов был охвачен ужасными бедствиями, которые отняли у него все, что было ему дорого."
 treasure_it_aesthetic_canon_of_polykleitos:0 "Эстетический канон Поликлейтоса"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Со своими эстетическими теориями математических основ художественного совершенства Поликлейтос создал новый подход к скульптуре."
 treasure_it_colossal_hera_of_argos:0 "Колоссальная Гера Аргоса"
 treasure_it_colossal_hera_of_argos_desc:0 "Статуя Геры из золота и слоновой кости, созданная греческим скульптором Поликлеитом для ее храма, Гераиона Аргоса."
 treasure_it_war_goddess_ifri_statue:0 "Статуя Богини Войны Ифри"
 treasure_it_war_goddess_ifri_statue_desc:0 "Берберская богиня войны Ифри - защитница своих почитателей. Она прислушивалась к своим людям и помогала им всякий раз, когда они были в нужде."
 treasure_it_gurzil_magical_bull:0 "Гурзиль Волшебный Бык"
 treasure_it_gurzil_magical_bull_desc:0 "Гурзиль, берберский бог войны, является сыном бога Амона и коровы. Его несут в бой в виде волшебного быка."
 treasure_it_baetyl_of_ma:0 "Баэтил из Ма"
 treasure_it_baetyl_of_ma_desc:0 "Священный камень, посвященный анатолийской богине войны Ма, известной грекам как Энио. На вершине возвышается фигура Ники, богини победы."
 treasure_it_rishabhanatha_statue:0 "Статуя Ришабханатхи"
 treasure_it_rishabhanatha_statue_desc:0 "Ришабханатха - первый духовный учитель джайнизма, которому приписывают создание и организацию людей для гармоничной жизни в обществе."
 treasure_it_golden_chethiya_of_saman:0 "Золотая Четия Самана"
 treasure_it_golden_chethiya_of_saman_desc:0 "Господь Будда подарил народу Шри-Ланки прядь своих волос. Король Саман построил золотую четию для хранения священной реликвии."
 treasure_it_lady_of_the_nets:0 "Повелительница сетей"
 treasure_it_lady_of_the_nets_desc:0 "Зоанон критской богини гор и охоты Бритомартис. Она убежала в безопасное место в рыбацкую сеть, когда ее преследовал Минос."
 treasure_it_thagimasidas_monument:0 "Памятник Тагимасидасу"
 treasure_it_thagimasidas_monument_desc:0 "Тагимасид, один из семи семидесятых богов, является богом моря и прародителем скифской царской династии."
 treasure_it_basamum_ibex_statue:0 "Статуя козерога Басамума"
 treasure_it_basamum_ibex_statue_desc:0 "Басамум - южноаравийское божество, связанное с исцелением и здоровьем, известное тем, что лечит больных коз и горных козлов."
 treasure_it_baetyl_goddess_aluzza:0 "Баэтил богини Аль-Уззы"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Священный Баэтил, посвященный Аль-Уззе, богине могущества, защиты и любви. Одна из трех главных богинь арабской религии."
 treasure_it_talab_shrine_oracle:0 "Оракул святилища Та'лаб"
 treasure_it_talab_shrine_oracle_desc:0 "Та'лаб - южноаравийский бог луны, а также защитник пастбищ. К его оракулу обращаются за советом."
 treasure_it_arabian_snake_cult_shrine:0 "Святилище культа Арабской Змеи"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Змеиное святилище из культового центра поклонения змеям близ Каласа, места паломничества населения со всего региона."
 treasure_it_divine_spoons_of_durotriges:0 "Божественные ложки Дуротригов"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Богато украшенные медные ложки, используемые друидами во время религиозных церемоний. Они интерпретировали бы форму жидких гаданий на поверхности ложки."
 treasure_it_votive_stone_of_hludana:0 "Обетный камень Хлуданы"
 treasure_it_votive_stone_of_hludana_desc:0 "Обетный камень, посвященный Хлудане, богине торговли, воды и рыбной ловли, которой поклонялись германские племена."
 treasure_it_perun_thunder_god_idol:0 "Идол Бога Грома Перуна"
 treasure_it_perun_thunder_god_idol_desc:0 "Большой антропоморфный деревянный идол языческого громовержца золотого Перуна. Он надзирает за молниями, грозами, дождем, дубами и порядком."
 treasure_it_medeina_forest_mother:0 "Медейна Лесная Мать"
 treasure_it_medeina_forest_mother_desc:0 "Священная статуя для тех, кто поклоняется Эстийской Лесной Матери Медейне, правительнице лесов, деревьев и животных. Ее священное животное - заяц."
 treasure_it_otherworld_portal:0 "Портал в Потусторонний Мир"
 treasure_it_otherworld_portal_desc:0 "Кельтский портал в потусторонний мир из святилища Рокпертуз. Черепа предков племени помещены в отверстия, вырезанные в столбах портала."
 treasure_it_lusitanian_silver_breastplate:0 "Лузитанский Серебряный Нагрудник"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Предупрежденный племенными вождями, этот серебряный нагрудник богато украшен сценами жертвоприношений, в том числе птицами, дикими кабанами и отрубленными головами. Заявление о престиже и богатстве."
 treasure_it_euryleonis_bronze_statue:0 "Бронзовая статуя Эврилеониса"
 treasure_it_euryleonis_bronze_statue_desc:0 "Бронзовая статуя, посвященная спартанской спортсменке Эврилеониде, второй женщине-корононосцу в олимпийской истории."
 treasure_it_stele_of_agritore:0 "Стела Агронома"
 treasure_it_stele_of_agritore_desc:0 "Высокий стоячий каменный памятник, используемый в качестве религиозной святыни и места проведения ритуалов."
 treasure_it_vishapaqar_fish_stone:0 "Рыбный камень Вишапакар"
 treasure_it_vishapaqar_fish_stone_desc:0 "Большой овальный каменный памятник, вырезанный в форме рыбы, использовался для поклонения воде и водным животным озера Севан в Армении."
 treasure_it_veliocassian_tribal_helmet:0 "Шлем племени Велиокасов"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Церемониальный шлем, который носят вожди племен, чтобы показать свой высокий ранг. Железный колпачок покрыт полосами из чистого золота, украшенными яркими красными коралловыми орнаментами."
 treasure_it_goddess_artemis_stone:0 "Богиня Артемида Стоун"
 treasure_it_goddess_artemis_stone_desc:0 "Священному железному метеориту в форме богини Артемиды, который, как полагают, когда-то упал с небес, поклонялись в Храме Артемиды в Эфесе."
 treasure_it_cult_bear_sculpture:0 "Культовая Скульптура Медведя"
 treasure_it_cult_bear_sculpture_desc:0 "Гранитная скульптура медведя, символ силы и мудрости, которой веками поклонялись в священном каменном круге на горе Слеза."
 treasure_it_beast_of_achelous:0 "Зверь Ахелоусый"
 treasure_it_beast_of_achelous_desc:0 "Священная скульптура с тремя отвратительными формами: быка, змеи и человеческой головы. Почитается как бог пресной воды."
 treasure_it_holy_cart_of_nerthus:0 "Священная повозка Нертуса"
