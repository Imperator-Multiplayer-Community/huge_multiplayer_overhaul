 expand_incense_route:0 "Расширить Маршрут Торговли Благовониями"
 expand_incense_route_desc:0 "Страбон описал Эвдемон как главный порт захода для морской торговли между Индией и Египтом."
 expand_cinnamon_route:0 "Расширить маршрут торговли Корицей"
 expand_cinnamon_route_desc:0 "И затем, проплыв четыреста стадий вдоль мыса, к которому вас также влечет течение, вы попадаете в другой рыночный город, называемый Опоне, в который ввозятся те же товары, что и уже упомянутые, и в нем производится наибольшее количество корицы (аребо и мото), и рабы лучшего сорта, которых все больше и больше привозят в Египет; и большое количество панциря черепахи, лучшего, чем в других местах."
 expand_monsoon_route:0 "Расширение Муссонного торгового Маршрута"
 expand_monsoon_route_desc:0 "Этот рыночный город под названием Барыгаза импортирует вино, предпочтительное итальянское, также лаодикийское и арабское; медь, олово и свинец; кораллы и топазы; тонкую одежду и всевозможные низшие сорта; яркие пояса шириной в локоть; сторакс, сладкий клевер, кремневое стекло, реалгар, сурьма, золотые и серебряные монеты, на которых можно получить прибыль при обмене на деньги страны; и мазь, но не очень дорогая и не очень. И для короля в эти места привозят очень дорогие серебряные сосуды, поющих мальчиков, красивых девушек для гарема, изысканные вина, тонкую одежду из тончайших тканей и отборные мази. Из этих мест вывозят нард, костус, бделлий, слоновую кость, агат и сердолик, ликий, хлопчатобумажную ткань всех видов, шелковую ткань, ткань мальвы, пряжу, длинный перец и другие вещи, которые привозят сюда из различных торговых городов. Те, кто направляется в этот торговый город из Египта, совершают путешествие благоприятно примерно в июле месяце, то есть Эпифи."
 expand_lapis_lazuli_route:0 "Расширить Торговый маршрут Лазурита"
 expand_lapis_lazuli_route_desc:0 "Корабли стоят на якоре в Барбарикуме, но все их грузы доставляются в столицу по реке, к королю. На этот рынок ввозится много тонкой одежды и немного поддельной; фигурное полотно, топаз, коралл, сторакс, ладан, сосуды из стекла, серебряная и золотая посуда и немного вина. С другой стороны, экспортируются костус, бделлий, ликий, нард, бирюза, лазурит, серные шкуры, хлопчатобумажная ткань, шелковая пряжа и индиго. И моряки отправились туда с индийскими этезийскими ветрами, примерно в июле месяце, то есть Эпифи. Тогда это более опасно, но при таких ветрах путешествие будет более прямым и быстрее завершится."
 expand_black_pepper_route:0 "Расширить Торговый Маршрут Черного Перца"
 expand_black_pepper_route_desc:0 "Музирис, из того же царства, изобилует кораблями, отправленными туда с грузами из Аравии и греками; он расположен на реке (река Перияр), удаленной от Тиндиса рекой и морем на пятьсот стадий, а вверх по реке от берега на двадцать стадий. Нельцинда удалена от Музириса рекой и морем примерно на пятьсот стадий и принадлежит к другому царству, Пандийскому. Это место также расположено на реке, примерно в ста двадцати стадиях от моря."
 expand_red_sea_trade_route:0 "Расширение торгового маршрута по Красному Морю"
 expand_red_sea_trade_route_desc:0 "Среди неожиданных современных открытий в Беренике был целый ряд древних индийских товаров, в том числе самая большая концентрация (7,55 кг) черного перца, когда-либо найденная в классическом средиземноморском мире ('импортированная из Южной Индии' и найденная внутри большого сосуда из нильского ила во дворе храма); значительное количество изысканной посуды индийского производства и кухонной посуды и керамики в индийском стиле; парусина индийского производства, плетеные изделия, циновки и т. Д. Из мусорных свалок; большое количество тикового дерева, черного перца, кокосовых орехов, бусин из драгоценных и полудрагоценных камней, заготовок для камеи; 'надпись на тамильском брахми с упоминанием Корры, вождя Южной Индии'; свидетельство того, что 'жители тамильской Южной Индии (которая тогда включала большую часть штата Керала) жили в Беренике, по крайней мере, в ранний римский период'; свидетельство того, что тамильское население предполагало вероятное присутствие буддистов; свидетельства индейцев в другом римском порту в 300 км к северу от Береники; керамика индийского производства на дороге по Нилу; надпись на скале, упоминающая Индеец, проезжающий по пути; 'многочисленные доказательства использования судов, построенных и оснащенных в Индии'; и доказательство 'того, что тиковое дерево (эндемичное для Южной Индии), найденное в зданиях в Беренике, явно использовалось повторно' (с разобранных судов)."

