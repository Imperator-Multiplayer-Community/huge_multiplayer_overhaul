 #Aryan River Traditions
 aryan_river_path_1:0 "Воины в тюрбанах"
 aryan_river_path_1_desc:0 "Индийские солдаты часто носили легкую броню и чаще носили туго завернутый тюрбан, чем железный шлем."
 aryan_river_path_2:0 "Оружие Мукта"
 aryan_river_path_2_desc:0 "Текст Нитипракасики, который может датироваться 8 веком до н. э., делит оружие на три основные группы - мукта (брошенное), амукта (не брошенное) и мантрамукта (выпущенное мантрами)."
 aryan_river_path_3:0 "Похищение"
 aryan_river_path_3_desc:0 "Набеги на рабов представляли собой насильственный захват населения поселения для транспортировки в другое место, где они будут работать в качестве рабов."
 aryan_river_path_4:0 "Дханурведа"
 aryan_river_path_4_desc:0 "Дханурведа - это санскритское руководство по ведению войны и стрельбе из лука, раздел Вед (1700 г. до н. э. - 1100 г. до н. э.), посвященный боевым искусствам. Ригведа, Яджурведа и Атхарваведа придавали большое значение луку и стрелам. Дханурведа описывает практику и использование стрельбы из лука, изготовление лука и стрел, военную подготовку и правила ведения боевых действий. Например, считалось неэтичным наносить удар воину в спину или сражаться более чем с одним воином одновременно."
 aryan_river_path_5:0 "Ветеринарная наука"
 aryan_river_path_5_desc:0 "В аюрведических медицинских текстах ветеринарная медицина традиционно фокусируется на благополучии животных, диагностике заболеваний и травм, методах лечения, лечении и хирургии. Кроме того, она также затрагивает исследования в области животноводства, селекции и питания."
 aryan_river_path_6:0 "Парашю"
 aryan_river_path_6_desc:0 "Парашу - это санскритское слово, обозначающее боевой топор. Его можно было держать в одной или обеих руках, с лезвием с двойным лезвием или лезвием с одним лезвием и шипом на нерезкой кромке. Обычно он составлял от 1 до 1,5 метров, хотя некоторые из них были более 2 метров в длину."
 aryan_river_path_7:0 "Рвы, Стены и Зубчатые стены"
 aryan_river_path_7_desc:0 "В Древней Индии было много крепостей (дургов), окружающих города. Чампа, столица Анги, была окружена укреплениями и рвом. Каушамби, столица Вацы, была защищена глинобитной крепостной стеной. Ахиччатра, столица Панчалы, была огромным укрепленным городом. Удджайини, столица Аванти, была защищена рвом и внушительной глинобитной крепостной стеной."
 aryan_river_path_8:0 "Дыхательные Техники"
 aryan_river_path_8_desc:0 "Дыхание и ум возникают из одного и того же источника. Когда мы дышим, мы вдыхаем не только воздух для насыщения кислородом нашей крови, но и прану, жизненную силу, которая управляет каждой мыслью, каждым действием, каждым усилием воли и каждым движением наших мышц. Правильные дыхательные техники сохранят наш разум и тело здоровыми и придадут нам сил и концентрации, чтобы одержать победу на поле боя."
 aryan_river_path_9:0 "Уштра Сади"
 aryan_river_path_9_desc:0 "Уштра Сади - санскритский термин, обозначающий наездников на верблюдах. Верблюды обычно использовались для транспортировки, но в регионах, где они были выведены, особенно в Раджастане, верблюды использовались в кавалерии с ранних времен."
 aryan_river_path_10:0 "Фиксирование цели в уме"
 aryan_river_path_10_desc:0 "Фиксируя цель в уме, наблюдатель может устранить все посторонние отвлекающие факторы и свести свое сознание просто к цели и самому себе. Даже акт наблюдения за целью ускользнет из его сознания. Сделав цель своим ментальным центром, он всегда будет знать, где она находится, и всегда сможет поразить ее, даже с завязанными глазами."
 aryan_river_path_11:0 "Падма Вьюха"
 aryan_river_path_11_desc:0 "Падма Вьюха была характерным образованием, которое, как говорят, напоминало цветущий лотос. Мифическое происхождение Падмы Вьюхи упоминается в Махарабхате, однако само образование имело лишь очень ограниченное применение."
 aryan_river_path_12:0 "Опьянение слона"
 aryan_river_path_12_desc:0 "Не было ничего необычного в том, чтобы накачивать боевых слонов перед боем смесями, которые снижали их сдержанность, провоцировали агрессию и/или притупляли их боль."
 aryan_river_path_13:0 "Сударшана Чакра"
 aryan_river_path_13_desc:0 "Сударшана Чакра (на санскрите означает 'диск благоприятного видения') - это вращающееся дисковое оружие со 108 зазубренными краями, используемое индуистскими богами Вишну и Кришной. Сударшана Чакра использовалась для разрезания трупа супруги Шивы Сати на 51 часть после того, как она отдала свою жизнь, бросившись в ягну (огненное жертвоприношение) для своего отца Дакши. Безутешный, Шива носил ее безжизненное тело и поместил 51 часть в разные части Индийского субконтинента."
 aryan_river_path_14:0 "Отравленные Снаряды"
 aryan_river_path_14_desc:0 "."
 aryan_river_path_15:0 "Защита Инда"
 aryan_river_path_15_desc:0 "Давайте включим флот галер в наше военное ведомство, чтобы гарантировать безопасность реки Инд от пиратов и захватчиков."

 #Aryan Plains Traditions
 
 aryan_plains_path_1:0 "Саннахьям Карма"
 aryan_plains_path_1_desc:0 "Подготовка солдат на их лошадях считалась очень важной и известной под термином саннахьям карма. Это включало различные формы кругового движения (вальгана), медленное движение (ничаиргата), прыжки (лангхана), рысь (викрама), галоп (канка) и ответный сигнал (нероштра)."
 aryan_plains_path_2:0 "Доспехи Из стеганого Хлопка"
 aryan_plains_path_2_desc:0 "В чем-то похожие на греческий линоторакс, индийские воины иногда носили доспехи из ткани, в их случае из хлопка. Хотя производство железа уже было очень хорошо развито на субконтиненте, хлопчатобумажная броня была намного легче, прохладнее и дешевле железа. Как и в случае с линотораксом, слои хлопка, по-видимому, были соединены вместе и затвердевали с помощью клея, изготовленного из кипящих сухожилий животных и соединительной ткани. Хотя тканевая броня была не такой прочной, как железо, она могла подойти довольно близко."
 aryan_plains_path_3:0 "Бамбуковые длинные луки"
 aryan_plains_path_3_desc:0 "Пехотинцы носят лук, сделанный такой же длины, как и человек, который его носит. Они опираются на землю и, надавливая на нее левой ногой, таким образом выпускают стрелу, оттянув тетиву далеко назад, так как древко, которое они используют, немного короче трех ярдов в длину, и ничто не может противостоять выстрелу индийского лучника, ни щит, ни нагрудник, ни какая-либо более сильная защита, если таковая существует."
 aryan_plains_path_4:0 "Арийские традиции колесниц"
 aryan_plains_path_4_desc:0 "."
 aryan_plains_path_5:0 "Осевшие ветераны"
 aryan_plains_path_5_desc:0 "."
 aryan_plains_path_6:0 "Топчущие Гигантов"
 aryan_plains_path_6_desc:0 "После этого слоны, применив с пользой свои огромные размеры и силу, убили некоторых врагов, растоптав их ногами и раздавив их доспехи и кости, в то время как другим они причинили ужасную смерть, потому что сначала подняли их своими хоботами, которые они обвили вокруг их тел, а затем с большой силой швырнули их на землю. Многих других они в одно мгновение лишили жизни, пронзив их насквозь своими клыками."
 aryan_plains_path_7:0 "Уход за лошадьми"
 aryan_plains_path_7_desc:0 "Уход за индийскими скакунами включал в себя кормление их луговой травой, мытье и растирание порошком сандалового дерева."
