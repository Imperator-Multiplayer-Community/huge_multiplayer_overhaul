 #Persian Tree
 persian_path_1:0 "Администрация Сатрапии"
 persian_path_1_desc:0 "Сатрап служил наместником короля, хотя и обладал значительной автономией."
 persian_path_2:0 "Кардакес"
 persian_path_2_desc:0 "Раньше персы полагались на тяжеловооруженную пехоту наемников, известную как Кардаки. Присутствовавшие во время вторжения Александра, они были набраны из персидских земель, но использовались в качестве дешевых наемников."
 persian_path_3:0 "Мобильность верблюдов"
 persian_path_3_desc:0 "Кавалерия - отличные перехватчики, отрезающие пути отступления и мешающие линиям снабжения. Приказывая нашим всадникам на верблюдах преследовать, но никогда окончательно не вступать в бой, мы лишаем наших врагов удобства численного преимущества."
 persian_path_4:0 "Спарабара"
 persian_path_4_desc:0 "В отличие от ассирийцев, которые развернули один ряд щитоносцев, прикрывающих один ряд лучников, у персов был один ряд щитоносцев, называемый спарабарой, защищающий девять рядов лучников позади них."
 persian_path_5:0 "Персидская доблесть"
 persian_path_5_desc:0 "На стороне Ахеменидов наибольшее мужество проявили среди пеших воинов персы, среди конных - сакцы... Армия Ахеменидов действительно продвинулась до Асопа и попыталась соблазнить греков перейти реку, но ни одна из сторон фактически не перешла реку. Тем не менее кавалерия Мардония постоянно беспокоила и раздражала греков; ибо фиванцы, которые были ревностны в деле мидян, продвигали войну вперед со всем рвением и часто возглавляли атаку до тех пор, пока линии не встречались, когда мидяне и персы заняли их место и проявили, многие из них, необыкновенную доблесть... Больше всего сражение шло против греков, где Мардоний, верхом на белом коне, в окружении самых храбрых из всех персов, тысячи отборных воинов, сражался лично. Пока Мардоний был жив, это тело сопротивлялось всем нападениям, и, пока они защищали свои собственные жизни, поразило немалое число спартанцев."
 persian_path_6:0 "Заселение сельской местности"
 persian_path_6_desc:0 "Огромное множество древних персидских царей упоминается во многих источниках. Акт о привлечении местных мужчин боевого возраста, должно быть, внес значительный вклад в ошеломляющие размеры поднятых боевых постов."
 persian_path_7:0 "Воины Ахура Мазды"
 persian_path_7_desc:0 "Само количество наших войск может подавить любое жалкое сопротивление. Если наши соперники не подчинятся нашей воле, они обязательно сломаются. Источник всего доброго и причина, по которой мы сражаемся, - это несотворенный бог Ахура Мазда, достойный высочайшего поклонения."
 persian_path_8:0 "Бессмертные"
 persian_path_8_desc:0 "Легендарное подразделение солдат, известное как Бессмертные, предположительно названное так из-за постоянного размера подразделения в 10 000 человек, Бессмертные использовали разнообразное вооружение и тяжелую броню, обеспечивая основу тяжелой пехоты, вокруг которой была сформирована остальная часть армии."
 persian_path_9:0 "Королевская линия"
 persian_path_9_desc:0 "Линия Ахеменидов продолжалась непрерывно от Кира до падения Империи от рук Александра Македонского. Несмотря на недавнее подчинение, славные дни Персидской империи остаются сильными и в живой памяти."
 persian_path_10:0 "Титаны битвы"
 persian_path_10_desc:0 "Близость к Индии привела к принятию слонов в качестве целого крыла армии. Всадники сидели верхом на ховде, что давало им возможность наблюдать за схваткой внизу."
 persian_path_11:0 "Принятие Фаланги"
 persian_path_11_desc:0 "Кампании Александра оставили после себя тысячи греческих наемников, готовых служить ради пропитания. Позже многие из окрестных племен начали ассимилироваться, что привело к появлению многочисленных и дешевых контрактов с наемниками. Поскольку греческая фаланга оказалась непобедимой против нас, давайте примем это построение и уделим больше внимания нашей пехоте с пиками."
 persian_path_12:0 "Идеальный шторм"
 persian_path_12_desc:0 "Греко-Бактрийское царство, возникшее в середине 3 века до н. э., было культурным плавильным котлом стилей, людей и, самое главное, тактики. Слияние этих разнообразных способов ведения боя создало грозную боевую силу."
 persian_path_13:0 "Акинака"
 persian_path_13_desc:0 "Хотя первоначально это был длинный кинжал скифского происхождения, акинака распространилась по всей империи Ахеменидов. Римляне верили, что он был изобретен мидянами."
 persian_path_14:0 "Наследие Кира"
 persian_path_14_desc:0 "Огромные войска империи Ахеменидов внушали эллинским цивилизациям на западе величайший страх. Огромная территория, контролируемая его империей, и готовность его народа служить гарантировали высокую пропускную способность солдат."

 #Iranian Tree
 
 iranian_path_1:0 "Чтобы заслонить Солнце"
 iranian_path_1_desc:0 "Прославленные Геродотом за свое мастерство в стрельбе из лука, воины Ахеменидов использовали вездесущий составной лук. В знаменитой битве при Фермопилах считалось, что само количество лучников, использовавшихся местными персидскими войсками, могло затмить само солнце."
 iranian_path_2:0 "Лассо Сагартиана"
 iranian_path_2_desc:0 "Древнее восточноиранское кочевое племя сагартов предоставило 8000 всадников для огромной армии царя Ксеркса во время вторжения персидского царя в Грецию в 480 году до нашей эры. Их главным оружием было лассо, которое они использовали, чтобы обездвижить свою жертву, прежде чем убить ее."
 iranian_path_3:0 "Слоггеры для ног"
 iranian_path_3_desc:0 "В то время как большая часть степной войны была конной, скифская пехота, как сообщается, участвовала в многочисленных сражениях в середине древности. В битве при Татисе был задействован большой сиракийский контингент пехоты, воевавший против раннего Боспорского царства."
 iranian_path_4:0 "Бактрийские всадники"
 iranian_path_4_desc:0 "И Ахемениды, и македоняне использовали бактрийских всадников в своих войсках благодаря их мастерству и доступности. Как и западные скифы, их культура находилась под сильным влиянием кочевого образа жизни лошадей."
 iranian_path_5:0 "Репелленты для лошадей"
 iranian_path_5_desc:0 "Запах и внешний вид верблюдов в обозе Кира вызвали панику среди лидийской кавалерии, что позволило Киру выиграть битву при Тимбре."
 iranian_path_6:0 "Стрелы с Бронзовыми Наконечниками"
 iranian_path_6_desc:0 "Бронзовые наконечники стрел делали стрелы легче, поэтому они летели дальше. Согласно Ксенофонту, персидские лучники могли достигать большей дальности стрельбы, чем знаменитые искусные критские лучники."
 iranian_path_7:0 "Кочевой Образ Жизни"
 iranian_path_7_desc:0 "Люди степи часто находятся в движении. Их постоянная готовность - настоящее благо при ведении войны."
 iranian_path_8:0 "Овладение степью"
 iranian_path_8_desc:0 "Кочевой образ жизни прививает нашему народу отличные знания о том, как действовать и выживать в этой суровой местности."
 iranian_path_9:0 "Заставляя пустыню цвести"
 iranian_path_9_desc:0 "Благодаря разумному использованию методов сбора и хранения воды, каналов и силы тяжести, а также естественной любви к растительности, иранцы способствовали расцвету и процветанию общин на засушливых просторах своей родины."
 iranian_path_10:0 "Бактрия"
 iranian_path_10_desc:0 "Бактрия представляла собой пышную, плодородную равнину, со всех сторон окруженную горами, степями и пустынями. Способность к адаптации, необходимая для выживания здесь, приводит к тому, что наши армии подготовлены лучше, чем большинство других."
 iranian_path_11:0 "Контос"
 iranian_path_11_desc:0 "Контос ('весло' или 'шест для баржи') - греческое название длинного деревянного кавалерийского копья, используемого ахеменидской кавалерией, в первую очередь катафрактами. Длиной в четыре метра, это было оружие огромной силы, описанное Плутархом как 'тяжелое от стали' и способное пронзить двух человек одновременно."
 iranian_path_12:0 "Парфянский выстрел"
 iranian_path_12_desc:0 "Фирменной тактикой конных лучников был парфянский выстрел. Требуя полного владения своими конями, всадники отступали от своего врага и, поворачиваясь в седле, стреляли в ответ по своей цели."
 iranian_path_13:0 "Клеручой"
 iranian_path_13_desc:0 "Македонцы создали множество поселений в Бактрии во время завоеваний Александра, многие из которых процветали. Клеручои, как их называли, обеспечивали лояльную рабочую силу на протяжении многих поколений."
 iranian_path_14:0 "Греко-Бактрийские крепости"
 iranian_path_14_desc:0 "Греческое влияние на Бактрию распространилось необычайно быстро. Архитектура и укрепления возникли в этих стилях, которые часто считались превосходящими своих менее эллинизированных соседей."
 iranian_path_15:0 "Катафракты"
 iranian_path_15_desc:0 "Многие культуры с историей конного мастерства разработали использование тяжелой кавалерии, или катафрактов, в качестве средства противодействия стрелковому оружию. С лошадью и всадником, одетыми в тяжелую чешую или кольчугу, ничто, кроме полного разгрома, не могло бы сломить атаку подразделения катафрактов."

 
