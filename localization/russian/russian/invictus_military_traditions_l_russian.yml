 #Nubian Tree
 nubian_path_1:0 "Та Сети"
 nubian_path_1_desc:0 "Нубийцы - такие превосходные лучники, что египтяне называют свою родину Та Сети, что означает 'Земля лука'. Нубийские лучники служили в армии Ахеменидов. В 8 веке нашей эры нубийские лучники отражали мусульманских захватчиков, которые писали об их большой точности."
 nubian_path_2:0 "Кольца для большого пальца"
 nubian_path_2_desc:0 "Нубийские лучники использовали большой палец, а не указательный, чтобы натянуть тугие тетивы своих луков. Кольца для большого пальца, изготовленные из гранита или серебра, в зависимости от статуса владельца, с более толстым концом, опирающимся на основание большого пальца, предотвращали натирание кожи нитью, чтобы ее можно было оттянуть дальше. Кольца для большого пальца также использовались в качестве подставок для стрел. Нубийские лучники также носили браслеты, чтобы защитить свои руки от травм. Они носили свои колчаны спереди, а не сзади."
 nubian_path_3:0 "Нубийская кавалерия"
 nubian_path_3_desc:0 "Лошади были важной частью нубийских вооруженных сил. Ассирийская армия усилила свою кавалерию нубийскими лошадьми и всадниками, а нубийские специалисты по лошадям служили ассирийским царям от Тиглатпаласара III до Ашшурбанипала."
 nubian_path_4:0 "Эксперт по Дрессировке Слонов"
 nubian_path_4_desc:0 "Большой, похожий на лабиринт большой комплекс ограждений Мусавварат-эс-Суфра в современном Судане содержит множество иллюстративных упоминаний о слонах, что позволяет предположить, что он мог использоваться в качестве учреждения по уходу за слонами или тренировочного лагеря. Занимающий площадь около 45 000 м2, комплекс был возведен в 3 веке до нашей эры."
 nubian_path_5:0 "Заполнение горизонтов"
 nubian_path_5_desc:0 "Мы будем усеивать ландшафт новыми сообществами до тех пор, пока вы не сможете путешествовать, не услышав наш язык и не живя так, как мы."
 nubian_path_6:0 "Кушитский Составной лук"
 nubian_path_6_desc:0 "Кушитские элитные воины часто сражались верхом и использовали составной лук, чтобы выпустить свои стрелы во врага."
 nubian_path_7:0 "Мечи из нубийских бивней"
 nubian_path_7_desc:0 "Мечи из бивня - это холодное оружие, предназначенное для установки на кончики слоновьих бивней. Мероэ использовал боевых слонов, чтобы сдерживать римлян в 20 году до нашей эры."
 nubian_path_8:0 "Береговая охрана"
 nubian_path_8_desc:0 "Нам нужен профессиональный флот, предназначенный для защиты наших берегов от бандитов, головорезов и захватчиков."
 nubian_path_9:0 "Нобадийский меч"
 nubian_path_9_desc:0 "Однолезвийный клинок нобадийского короткого меча не предназначен для колющих ударов, как копье, но идеально подходит для яростной хакерской атаки."
 nubian_path_10:0 "Каждый Мужчина - Воин"
 nubian_path_10_desc:0 "Мы будем обучать каждого свободного мальчика боевому оружию с раннего возраста, чтобы всегда были мужчины, способные защитить нацию."
 nubian_path_11:0 "Великий Восточный океан"
 nubian_path_11_desc:0 "Огромное водное пространство перед нами свяжет нас с общинами на далеких берегах. Наша жизнь никогда не будет прежней."
 nubian_path_12:0 "Стоячая Земля"
 nubian_path_12_desc:0 "Кандаке, королева Куша, посылает тебе эти стрелы. Если вы хотите мира, они - знак ее дружбы и тепла. Если вы хотите войны, они вам понадобятся."
 nubian_path_13:0 "Монстры глубин"
 nubian_path_13_desc:0 "Построив самые большие и сильные корабли, мы сможем бороздить волны наравне с любым титаном или монстром, которых мы там найдем."
 nubian_path_14:0 "Кушитский длинный лук"
 nubian_path_14_desc:0 "Таким образом, с зубчатых стен, как будто на стенах цитадели, лучники продолжали непрерывно выпускать меткие стрелы, настолько плотные, что у персов возникло ощущение, что на них опускается облако, особенно когда кушиты сделали мишенями глаза своих врагов. Их цель была настолько безошибочной, что те, кого они пронзали своими стрелами, дико метались в толпе со стрелами, торчащими из их глаз, как двойные флейты."

 
 #Arabian Tree
 arabian_path_1:0 "Аравия Феликс"
 arabian_path_1_desc:0 "Обычно неправильно понимаемое как 'счастливый', имя 'Феликс' подчеркивало плодородие Южной Аравии. Это название было дано греками и римлянами из-за приятного климата этого района и большого богатства сельскохозяйственной продукцией, благовониями и специями."
 arabian_path_2:0 "Скажи Анит"
 arabian_path_2_desc:0 "Сайф анит был ранним арабским мечом, сделанным из железа. Арабы считали меч самым важным оружием."
 arabian_path_3:0 "Всадники-бедуины"
 arabian_path_3_desc:0 "Никто не может убедить или навязать верблюду свою волю, как бедуин, который ест и спит с ним под звездами."
 arabian_path_4:0 "Раззия"
 arabian_path_4_desc:0 "Раззия, или рейд, обычно проводится прямо перед рассветом. Нападающие могут отвлекать внимание, например, разжигая огонь, а затем нападать, чтобы грабить и захватывать пленных, только для того, чтобы унести их прямо перед рассветом."
 arabian_path_5:0 "Муханнад"
 arabian_path_5_desc:0 "Высоко ценимый арабами, муханнад был мечом, изготовленным в Индии, часто из стали Вутц, изобретенной на юге."
 arabian_path_6:0 "Мурува"
 arabian_path_6_desc:0 "Часто переводимая как 'мужественность' или 'мужественность', мурува была ценностью первостепенной важности в культуре бедуинов, какой она остается и сегодня."
 arabian_path_7:0 "Цитадели в пустыне"
 arabian_path_7_desc:0 "Построенный сабейским королем Или-Шарха Яхдибом в 8 веке до нашей эры, дворец Гумдан является старейшим замком в мире. Это башня высотой в 20 этажей. Когда римляне осадили Мариб в 1 веке до нашей эры, им пришлось отступить в течение недели из-за болезней, чрезмерно растянутых линий снабжения и жестоких условий пустыни."
 arabian_path_8:0 "Богатства базара"
 arabian_path_8_desc:0 "Рынки и базары востока предлагали все, что можно купить за деньги... за определенную цену."
 arabian_path_9:0 "Смерть от 1000 укусов Скорпиона"
 arabian_path_9_desc:0 "Если солнце не убьет вас, и жара не убьет вас, и голод не убьет вас, и жажда не убьет вас, и гиены не убьют вас, и скрупионы не убьют вас... тогда мы обязательно убьем."
 arabian_path_10:0 "Самый Совершенный Зверь"
 arabian_path_10_desc:0 "Одно из наиболее распространенных из многих арабских названий верблюда, 'джамаль', происходит от понятия 'полнота', что указывает на большое уважение, с которым арабы относились к этому замечательному животному."
 arabian_path_11:0 "Плавание по Семи морям"
 arabian_path_11_desc:0 "Арабским морякам приходилось преодолевать множество опасностей, таких как пираты, погода, болезни и случайные встречи с птицами Рух, птицами настолько гигантскими, что они могли схватить слона в когти."
 arabian_path_12:0 "Разведение Арабских лошадей"
 arabian_path_12_desc:0 "Арабская порода - одна из самых известных пород лошадей в мире. Он также является одним из старейших, с археологическими свидетельствами того, что лошади, похожие на современных арабов, датируются 4500 годами. Они ценились бедуинами и, вероятно, впервые были одомашнены на северной окраине Плодородного Полумесяца. Арабов воспитывали как боевых коней, обладающих скоростью, выносливостью, крепостью и умом. Кобыл предпочитали жеребцам, потому что они были спокойнее и не выдавали своего положения."
 arabian_path_13:0 "Великие Военные корабли"
 arabian_path_13_desc:0 "Построив более сильные военные корабли, мы сохраним наше господство над морем, заставляя наших врагов идти к нам через пустыню."
 arabian_path_14:0 "Изматывающий врага"
 arabian_path_14_desc:0 "В конце концов они умрут на этой жестокой земле, поддавшись последним уколам солнца, стервятников и копья."
 arabian_path_15:0 "Удары Молнии"
 arabian_path_15_desc:0 "Быстро и легко мы несемся галопом по ландшафту."
 
 
