 #Babylonian Tree

 babylonian_path_1:0 "Месопотамские воины с топорами"
 babylonian_path_1_desc:0 "Воины с топорами были пехотинцами, которым было поручено вступить в бой с врагом и попытаться прорвать линию обороны. Топор был уважаемым оружием. Лучшим другом Гильгамеша, Энкиду, был топор, висевший у него на боку. Вместе они использовали топоры, чтобы вырубить Кедровый лес после убийства Хумбабы, великана, который его охранял."
 babylonian_path_2:0 "У Холмов Есть Глаза"
 babylonian_path_2_desc:0 "Искусство маневра придает большое значение удержанию высоты, особенно для войск, которые сражаются с дальней дистанции, таких как лучники, стрелки и пращники."
 babylonian_path_3:0 "Сыновья Иштар"
 babylonian_path_3_desc:0 "Инанне, шумерской богине войны, аккадцы, вавилоняне и ассирийцы поклонялись как Иштар. Ассирийцы, известные как Царица Небесная, были особенно преданы ей, воспитывая ее в духе своего национального божества Ашшура. В Эпосе о Гильгамеше Иштар просит Гильгамеша стать ее супругом. Когда он отказывается, она выпускает на волю Небесного Быка, который убивает его друга Энкиду. Совершенно осиротевший Гильгамеш борется со своей собственной смертностью и отправляется на поиски секрета вечной жизни."
 babylonian_path_4:0 "Герб Энкиду"
 babylonian_path_4_desc:0 "Тот, кто идет впереди, спасает товарища. Тот, кто знает маршрут, защищает своего друга. Позволь Энкиду идти впереди тебя; он знает дорогу в Кедровый лес."
 babylonian_path_5:0 "Короли-строители"
 babylonian_path_5_desc:0 "По твоему повелению, милосердный Мардук, пусть храм, который я построил, будет существовать вечно, и пусть я буду доволен его великолепием... Я построил прочную стену, которую нельзя поколебать битумом и обожженным кирпичом... Я заложил его основание на груди преисподней, и я построил его вершину высотой с гору."
 babylonian_path_6:0 "Врата Иштар"
 babylonian_path_6_desc:0 "Я Навуходоносор, царь Вавилона, благочестивый принц, назначенный волей Мардука, высший жреческий принц, возлюбленный Набу, благоразумный, рассудительный, научившийся принимать мудрость, постигший божественные существа Мардука и Набу и отдающий дань уважения их Величеству, неутомимый правитель, который всегда в глубине души заботится о культе Эсагилы и Эзиды и постоянно заботится о благополучии Вавилона и Борсиппы, мудрый, смиренный, хранитель Эсагилы и Езида, первенец Набополассара, царя Вавилонского. Я снес эти ворота и заложил их фундамент у уровня грунтовых вод асфальтом и кирпичами, и сделал их из кирпича с голубым камнем, на котором были изображены чудесные быки и драконы. Я покрыл их крыши, уложив над ними величественные кедры вдоль. Я установил двери из кедрового дерева, украшенные бронзой, во всех проемах ворот. Я поместил диких быков и свирепых драконов в воротах и таким образом украсил их роскошным великолепием, чтобы человечество могло смотреть на них с удивлением. Я позволил храму Эсискурсискур, самому высокому фестивальному дому Мардука, владыки богов, месту радости и ликования для главных и второстепенных божеств, быть построенным прочным, как гора, в окрестностях Вавилона из асфальта и обожженного кирпича."
 babylonian_path_7:0 "Навигация по болотам"
 babylonian_path_7_desc:0 "Исторически болота в южной Месопотамии были крупнейшей экосистемой водно-болотных угодий западной Евразии. Некоторые потомки шумеров жили там в деревнях, построенных из тростниковых хижин, до которых можно добраться только на лодке."
 babylonian_path_8:0 "Королевская кавалерия"
 babylonian_path_8_desc:0 "Вавилонская кавалерия в значительной степени заимствовала у предшествовавшей ей ассирийской кавалерии. Обычно они были вооружены копьями, короткими мечами и составными луками."
 babylonian_path_9:0 "Болото и дюны"
 babylonian_path_9_desc:0 "Мы будем сражаться в болотах, мы будем сражаться в пустынях..."
 babylonian_path_10:0 "Готовность принять вызов"
 babylonian_path_10_desc:0 "Энкиду сказал: 'Чтобы защитить Кедровый лес, Энлиль назначил Хумбабу ужасом для людей. Рев Хумбабы - это Поток, его рот - огонь, а его дыхание - смерть! Он может услышать за 100 лиг любой шорох в своем лесу! Кто мог спуститься в его лес? Энлиль назначил его ужасом для людей, и тот, кто спустится в его лес, будет повержен!' Но Гильгамеш ответил Энкиду, сказав: 'Теперь ты боишься смерти... Что стало с твоей смелой силой? Я пойду впереди вас, и вы можете позвать меня, чтобы я подошел поближе, чтобы не бояться. Если я упаду, я установлю свою славу. Они скажут, что это Гильгамеш сражался с Хумбабой Ужасным. Вы родились и выросли в дикой местности, на вас прыгнул лев, так что вы испытали все это! Я возьмусь за это и вырублю Кедровый лес. Это я установлю славу на вечность! Пойдем, мой друг, пойдем в кузницу и попросим их отлить оружие в нашем присутствии!'"
 babylonian_path_11:0 "Молоты Хаммурапи"
 babylonian_path_11_desc:0 "Тогда Ану и Бел назвали по имени меня, Хаммурапи, возвышенного принца, который боялся Бога, чтобы установить правление праведности на земле, уничтожить нечестивых и злодеев, чтобы сильные не причиняли вреда слабым."
 babylonian_path_12:0 "Шумерские равнины"
 babylonian_path_12_desc:0 "Асарре, дающий пахотную землю, создавший пахотную землю, создатель ячменя и льна, который заставил расти растительную жизнь. Асаралим, которого почитают в зале совета, чей совет превосходен, боги прислушиваются к нему и испытывают страх перед ним. Асаралимнунна, благородный, свет отца, его родитель, который руководит указами Ану, Энлиля и Эа, то есть Ниншику, он является их поставщиком, который распределяет их доходы, чей тюрбан умножает изобилие для земли. Туту - это тот, кто совершает их обновление. Пусть он очистит их святилища, чтобы они могли отдохнуть."
 babylonian_path_13:0 "Защитный деспотизм"
 babylonian_path_13_desc:0 "Они установили для него величественное возвышение, и он занял свое место перед своими отцами, чтобы принять царствование. Они сказали: 'Мардук, ты самый почитаемый из великих богов. Твоя судьба не имеет себе равных. Твоя команда похожа на команду Ану. Отныне ваш заказ не будет аннулирован. В вашей власти возвышать и унижать. Ваше высказывание уверено, против вашего приказа нельзя восстать. Ни один из богов не преступит черту, которую ты проводишь. Святилища для всех богов нуждаются в провизии, чтобы вы могли обосноваться там, где находятся их святилища. Ты - Мардук, наш мститель. Мы дали тебе власть над всей вселенной. Займите свое место в собрании, пусть ваше слово будет возвышенным. Пусть ваше оружие не промахнется мимо цели, но пусть оно убьет ваших врагов. Пощади того, кто верит в тебя, но уничтожь того, кто замышляет зло'."
 babylonian_path_14:0 "Наследие Гильгамеша"
 babylonian_path_14_desc:0 "Только боги вечно пребывают в солнечном свете. Что касается человека, то его дни сочтены, что бы он ни делал, это всего лишь ветер."

 
 #Assyrian Tree
 assyrian_path_1:0 "Лучники в доспехах"
 assyrian_path_1_desc:0 "Поскольку они также были искусны в ближнем бою, ассирийские лучники, как известно, носили кольчужные доспехи и конические шлемы."
 assyrian_path_2:0 "Постоянная армия"
 assyrian_path_2_desc:0 "Начиная с 10 века до нашей эры ассирийцы постепенно дополняли свою армию призванных фермеров постоянными профессиональными военными со специализированными ролями для пехоты, кавалерии и колесниц."
 assyrian_path_3:0 "Ассирийские уланы"
 assyrian_path_3_desc:0 "Ассирийцы впервые включили кавалерию в свою армию в 8 веке до нашей эры. Сначала всадники ехали парами, состоящими из одного рыцаря и одного оруженосца, поскольку по сути они были задуманы как возничие без колесницы. В то время как рыцарь выпускал свой составной лук против врага, оруженосец держал поводья своей лошади. Со временем ассирийская кавалерия начала ездить в одиночку и стала лучше вооружена, даже лошади носили матерчатые доспехи. Ударные кавалеристы, вооруженные копьем, могли быть облачены в чешуйчатые доспехи, хотя это значительно снижало их ловкость."
 assyrian_path_4:0 "Осадные машины"
 assyrian_path_4_desc:0 "Во время осады Лахиша царь Сеннахирим (704-681 до н. э.) одновременно развернул несколько таранов в самых слабых местах стен. Шесты этих таранов были удлинены, обеспечивая больший охват и рычаги воздействия. Лучники сидели на этих баранах, когда они продвигались вперед, чтобы защитить солдат, перемещающих их, и не дать защитникам города начать огневую атаку."
 assyrian_path_5:0 "Чемпионы Ашура"
 assyrian_path_5_desc:0 "Колесницы, кареты, паланкины, его наложницы, товары из его дворца, они предстали передо мной. Что же касается тех людей и их вульгарных уст, которые произносили вульгарности против Ашура, моего бога, и замышляли зло против меня, принца, который боится его, я перерезал им языки и унизил их. Что касается остальных людей, живых, у колоссов, между которыми они срубили Сеннахериба, отца отца, который породил меня, в то время, я срубил их там, как приношение его тени. Я скормил их расчлененные тела собакам, свиньям, волкам и орлам, птицам небесным и рыбам морских глубин."
 assyrian_path_6:0 "Крылатые всадники"
 assyrian_path_6_desc:0 "Дорожная сеть и относительно ровная местность помогали ассирийским всадникам передвигаться так быстро, как будто у них были крылья."
 assyrian_path_7:0 "Дорожные станции"
 assyrian_path_7_desc:0 "Каждый губернатор Неоассирийской империи отвечал за поддержание стратегических дорожных станций, которые помогали измерять участки и отмечать пересечения Королевской дороги (Хул Шарри). Зарезервированные для государственных нужд, эти дорожные станции были важными частями системы ретрансляционной связи, управляемой мулом, которая позволяла отправлять письма намного быстрее, чем раньше. Обширная дорожная сеть также позволяла быстро развертывать войска и играла важную роль в поддержании единства империи."
 assyrian_path_8:0 "Зубами и ногтями"
 assyrian_path_8_desc:0 "Подобно наступлению ужасного урагана, я захлестнул Элам целиком. Я отрубил голову Теуману, их королю, надменному, который замышлял зло. Бесчисленное множество его воинов я убил. Живым, своими руками я схватил его бойцов. Их трупами я заполнил равнину вокруг Сузы, как балту и ашагу. Их кровь я пустил вниз по Улаю; ее воду я окрасил в красный цвет, как шерсть, и ущелья и потоки гор поглотили остальных. Я уносил у них пленников и имущество. Я отрубил головы их воинам и построил башню перед их городом. Я сжигал их мальчиков и девочек-подростков."
 assyrian_path_9:0 "Саперы"
 assyrian_path_9_desc:0 "Саперы были облачены в тяжелую броню с длинными кольчугами и носили конический шлем с кольчугой, защищающей лицо и шею. Их посылали на стены во время осад, где они помогали выбивать тараны, когда те прилипали к стене ломами и кирками. Саперы также прорыли туннели под городскими стенами, укрепив их деревянными опорами, одновременно выкапывая глубокую и широкую полость. Затем они поджигали деревянные опоры, в результате чего фундамент стен ослабевал и разрушался."
 assyrian_path_10:0 "Щитоносцы"
 assyrian_path_10_desc:0 "Ассирийских лучников часто сопровождал щитоносец, который прикрывал их большим щитом из плотного спутанного тростника, покрытого металлом, или прятал, пока они готовили следующую стрелу."
 assyrian_path_11:0 "Сариам"
 assyrian_path_11_desc:0 "Ассирийское использование чешуйчатой брони позволяло лучникам защищать землю и участвовать в лобовых атаках, делая их более универсальными."
 assyrian_path_12:0 "Искусство осады"
 assyrian_path_12_desc:0 "Я захватил Шапибель, крепость Гамбулу. Я вошел в этот город и зарезал его жителей, как ягнят. Я связал по рукам и ногам Дунану и Сам'гуну, которые затруднили мне осуществление суверенитета, в кандалах, железных оковах, железных узах. Остальных сыновей Бел-икиши, его семью, потомство дома его отца, всех, кто там был, Набу-наида, Бел-этира, сыновей Набу-шум-эреша, проконсула, и кости отца, который их породил, вместе с Урби и Тебе, народами Гамбулу, крупным рогатым скотом, овцами, ослами, лошадьми, мулами, я увез из Гамбулу в Ассирию. Я опустошил Шапибель, его крепость. Я разрушил его и опустошил, затопив."
 assyrian_path_13:0 "Месть Ашурнасирпала"
 assyrian_path_13_desc:0 "Я содрал кожу со стольких дворян, которые восстали против меня, и набросил их шкуры на груду трупов; некоторых я разложил внутри кучи, некоторых я установил на кольях на куче. Я содрал со многих кожу прямо на своей земле и развесил их шкуры на стенах."
 assyrian_path_14:0 "Кавалерийская атака"
 assyrian_path_14_desc:0 "Рельефы начала 8 века до н. э. показывают кавалерию, бросающуюся в бой с копьями, что говорит о том, что ассирийская ударная кавалерия была полностью развита."
 assyrian_path_15:0 "Земля между реками"
 assyrian_path_15_desc:0 "В раздорах и конфликтах я осадил и завоевал город. Я сразил мечом 3000 их воинов. Я захватил много солдат живыми. Некоторым я отрубал руки и кисти, другим отрезал носы, уши и конечности. Я выколол глаза многим солдатам. Я сделал одну кучу из живых и одну из голов. Я повесил их головы на деревьях по всему городу."

 
