 bactrian_path_13:0 "Согдийский камень"
 bactrian_path_13_desc:0 "Пришло известие, что большое количество туземцев укрылось на Скале Согдии, среди них жена и дочери бактрийца Оксиарта, который сам отказался подчиниться Александру и выбрал это убежище для своей семьи, полагая, что оно неприступно. Поэтому Александр направился к Скале. Он обнаружил, что она отвесно возвышается со всех сторон, защищая от нападения. Местные жители снабдили его провизией для длительной осады, и глубокий снег на его вершине создавал двойной недостаток, делая подъем более неудобным для македонцев и обеспечивая защитников неограниченным запасом воды. Тем не менее, Александр решился на штурм. Причиной его решимости было оскорбительное хвастовство туземцев, которое разозлило его. Он призвал их обсудить условия и предложил разрешить им вернуться в свои дома при условии сдачи крепости; но их ответом на это предложение был взрыв смеха. Затем они велели Александру привести воинов с крыльями, чтобы захватить для него Скалу, так как ни один другой человек не мог вызвать у них ни малейшего беспокойства. В результате Александр объявил, что он отдаст двенадцать талантов первому мужчине, одиннадцать - второму, десять - третьему и так далее двенадцатому, который получит 300 золотых дариков. Около 300 человек, которые в предыдущих осадах имели опыт скалолазания, теперь собрались и отправились под покровом темноты в самую крутую часть скалы, которая, как они знали, с наименьшей вероятностью будет охраняться; затем, вбивая свои колышки либо в голую землю, либо в такие участки снега, которые, казалось, с наибольшей вероятностью выдержат нагрузку, они подтягивались вверх, где каждый мог найти способ. Около тридцати человек погибли во время восхождения, но остальные достигли вершины на рассвете, и вершина Скалы принадлежала им. Александр послал глашатая, чтобы сообщить передовым постам противника новость о том, что теперь они могут сдаться, так как люди с крыльями были найдены и уже овладели вершиной. Неожиданность этого зрелища стала серьезным потрясением для туземцев, которые были так встревожены горсткой македонских войск, которые они действительно могли видеть, что, вообразив, что у них должны быть большие силы, и притом полностью вооруженные, они сдались."
