 #Pracyan Traditions#

 pracyan_path_1:0 "Ритуальное Очищение Оружия"
 pracyan_path_1_desc:0 "Отмечаемая в октябре, Аюдха Пуджа была праздником, предназначенным для поклонения военному оружию. Оружие было ритуально очищено, оставаясь нетронутым в течение всего дня. Они были обработаны снова только на следующий день, хотя теперь с восстановленной энергией после благословения богини Дурги."
 pracyan_path_2:0 "Субсидируемые судостроители"
 pracyan_path_2_desc:0 "Давайте откроем государственную казну для финансирования нескольких семей, которые проявляют исключительный талант в судостроении. Стимулируя чувство конкурентного соперничества между ними, они могут радовать нас новыми инновационными разработками."
 pracyan_path_3:0 "Агни Курна"
 pracyan_path_3_desc:0 "Использование агни курны, или огненного порошка, упоминается в санскритских текстах Сукранити и Нитипракасика с формулами из пяти частей селитры, одной части серы и одной части древесного угля. Огнестрельное оружие, упомянутое в Сукранити, - это ручной пистолет, называемый накила, и пушка, запряженная тележкой. Артхашастра также содержит рецепты взрывоопасного и легковоспламеняющегося порошка, называемого агнийога, хотя в них отсутствует селитра."
 pracyan_path_4:0 "Мусти Юддха"
 pracyan_path_4_desc:0 "Бокс как форма обучения рукопашному бою был более популярен на севере, чем на юге, где преобладала борьба."
 pracyan_path_5:0 "За горизонтом"
 pracyan_path_5_desc:0 "Давайте снарядим наши корабли для более длительных путешествий, укрепим их способность противостоять штормам и расширим их вместимость, чтобы они могли перевозить достаточное количество провизии и заниматься значимой торговлей."
 pracyan_path_6:0 "Плоскодонные Суда"
 pracyan_path_6_desc:0 "Специализируясь на строительстве судов с плоским дном, мы сможем добраться до мелких притоков Ганга, расширяя наш охват и влияние в высокогорье и джунглях."
 pracyan_path_7:0 "Петля Паши"
 pracyan_path_7_desc:0 "В Махабхарате упоминается Паша, треугольная веревочная петля, утяжеленная железными шариками, которая использовалась для удушения вражеских солдат."
 pracyan_path_8:0 "Слоны Гангаридая"
 pracyan_path_8_desc:0 "Восточная нация Гангаридай обладает огромной армией слонов самого большого размера. Благодаря этому их страна никогда не была завоевана ни одним иностранным королем, ибо все другие народы боятся подавляющего числа и силы этих животных. Таким образом, Александр Македонский, завоевав всю Азию, не стал воевать с гангаридаями, как он делал со всеми остальными; ибо, когда он прибыл со всеми своими войсками к реке Ганг, он отказался от безнадежного вторжения в гангаридаи, когда узнал, что у них есть четыре тысячи слонов, хорошо обученных и снаряженных для войны."
 pracyan_path_9:0 "Защищая Ганг"
 pracyan_path_9_desc:0 "Но эта последняя битва с Пором лишила македонян мужества и остановила их дальнейшее продвижение в Индию. Поскольку им было достаточно трудно победить врага, который вывел на поле боя всего двадцать тысяч пехотинцев и две тысячи всадников, они подумали, что у них есть основания возражать против замысла Александра повести их также через Ганг, который, как им сказали, был шириной в тридцать два фарлонга и глубиной в сажень, а берега на дальнем берегу были покрыты множеством врагов."
 pracyan_path_10:0 "Повелители волн"
 pracyan_path_10_desc:0 "."
 pracyan_path_11:0 "Аюрведический Медицинский Корпус"
 pracyan_path_11_desc:0 "."
 pracyan_path_12:0 "Общевойсковой"
 pracyan_path_12_desc:0 "Со временем стало ясно, что разные элементы армии играли разные роли, так как у некоторых была дальность действия, у некоторых была скорость, а у некоторых была ударная сила. Эти различные элементы могут быть объединены на поле боя взаимодополняющими способами."
 pracyan_path_13:0 "Аюдха Гарадхьякша"
 pracyan_path_13_desc:0 "Управляющий Арсеналом отвечал за поставку, техническое обслуживание, производство и совершенствование военного оружия."
 pracyan_path_14:0 "Шайена Вьюха"
 pracyan_path_14_desc:0 "Формирование орла."
 pracyan_path_15:0 "Мантрамукта"
 pracyan_path_15_desc:0 "При призыве мантры сверхъестественные силы можно было использовать против врага, рассеивая их по полям и гоня перед победоносными войсками."

 #Tibetan Traditions#

 tibetan_path_1:0 "Хукури"
 tibetan_path_1_desc:0 "Хукури - это изогнутый короткий меч, связанный с гуркхами, говорящими на непальском языке. Традиционно клинок нельзя было вложить в ножны, пока на нем не прольется кровь."
 tibetan_path_2:0 "Регулярное Офицерское жалованье"
 tibetan_path_2_desc:0 "."
 tibetan_path_3:0 "Лати Хела"
 tibetan_path_3_desc:0 "Штабные бои были распространенной формой военной подготовки в районе Бенгалии. Тот, кто владел посохом, держал корову."
 tibetan_path_4:0 "Гада Юддха"
 tibetan_path_4_desc:0 "Гада юдда - санскритский термин для ближнего боя с булавой."
 tibetan_path_5:0 "Разрастание городов"
 tibetan_path_5_desc:0 "."
 tibetan_path_6:0 "Танцы персонала"
 tibetan_path_6_desc:0 "Боевые танцы с посохом были популярны среди аборигенных народов западной Бенгалии."
 tibetan_path_7:0 "Возвышенность."
 tibetan_path_7_desc:0 ""
 tibetan_path_8:0 "Крыша Мира."
 tibetan_path_8_desc:0 ""
 tibetan_path_9:0 "Непальские воины"
 tibetan_path_9_desc:0 "Живя на больших высотах, кровь непальских воинов должна была содержать больше кислорода. Когда они спускались с гор на более низкие высоты, они получали естественный импульс для своих мышц, так как был доступен дополнительный кислород. И наоборот, любой индийской армии, которая поднялась бы в горы, чтобы дать им бой, было бы трудно дышать воздухом, который для непальцев был нормальным."
 tibetan_path_10:0 "Лесная засада"
 tibetan_path_10_desc:0 "."
 tibetan_path_11:0 "Нистримса"
 tibetan_path_11_desc:0 "Нистримса был двуручным палашом, для владения которым требовалась особая сила."
 tibetan_path_12:0 "Альпийский маневр."
 tibetan_path_12_desc:0 ""
 tibetan_path_13:0 "Сучи Вьюха"
 tibetan_path_13_desc:0 "Формирование иглы."
 tibetan_path_14:0 "Горная логистика."
 tibetan_path_14_desc:0 "."

