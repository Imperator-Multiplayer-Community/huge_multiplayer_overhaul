 bactrian_path_5:0 "Скифские погребальные обряды"
 bactrian_path_5_desc:0 "Конопля была важной частью скифского культа мертвых. После смерти и похорон своего царя или царицы скифы очищали себя, входя в маленькие палатки, чтобы вдохнуть пары семян и цветов конопли. Есть также свидетельства того, что каннабис курили в более случайных местах как мужчины, так и женщины."
