 bactrian_path_11:0 "Сагарис"
 bactrian_path_11_desc:0 "Сагарис был своего рода боевым топором или боевым молотом, которым пользовались сакские и скифские народы евразийской степи."
 bactrian_path_12:0 "Города-оазисы Тарима"
