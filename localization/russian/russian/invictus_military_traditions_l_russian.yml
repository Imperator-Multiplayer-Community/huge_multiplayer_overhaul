 #Tamil Traditions

 tamil_path_1:0 "Кинжалы в кулаках"
 tamil_path_1_desc:0 "Кидаари или катар - это тип ударного кинжала, характеризующийся горизонтальной рукояткой в форме буквы H, которая удерживает лезвие над костяшками пальцев пользователя. Тамильского происхождения, он традиционно классифицировался как оружие, разделяющее щиты, эффективное для разрушения щитов и брони. Это самый известный индийский кинжал, уникальный для субконтинента."
 tamil_path_2:0 "Торговцы и моряки"
 tamil_path_2_desc:0 "."
 tamil_path_3:0 "Дождь с холмов."
 tamil_path_3_desc:0 ""
 tamil_path_4:0 "Скрывать Щиты"
 tamil_path_4_desc:0 "Индейские воины в легких доспехах носили либо щиты, либо большие башенные щиты, сделанные из бычьей, а иногда и тигровой шкуры."
 tamil_path_5:0 "Крепости в джунглях"
 tamil_path_5_desc:0 "."
 tamil_path_6:0 "Натукал"
 tamil_path_6_desc:0 "Камни героев, называемые натукал на тамильском языке, представляют собой искусно вырезанные каменные мемориалы в честь воина, убитого в бою, которые установлены по всей Индии. Самая высокая концентрация обнаружена в Карнатаке, а самая старая - в Тамил-Нанду и датируется 4 веком до нашей эры. Камень героя обычно делится на три панели, но иногда на четыре или пять в зависимости от важности события. На верхней панели изображен субъект, поклоняющийся божеству, такому как Шива, на средней панели изображен герой, иногда отдыхающий в святилище, которое поднимают небесные нимфы (апсары), а нижние панели посвящены сценам битвы и войны."
 tamil_path_7:0 "Шелковые Доспехи"
 tamil_path_7_desc:0 "Подобно доспехам из стеганого хлопка, которые иногда носили в северной Индии, воины в южной Индии, как известно, носили доспехи из слоев шелка. Легкий и гибкий, он обеспечивал защиту от вражеских стрел и ракет."
 tamil_path_8:0 "Сопровождение на Дальние Расстояния"
 tamil_path_8_desc:0 "."
 tamil_path_9:0 "Пылающие Стрелы"
 tamil_path_9_desc:0 "."
 tamil_path_10:0 "Удушающие Лозы"
 tamil_path_10_desc:0 "."
 tamil_path_11:0 "Мечи из Тамильского бивня"
 tamil_path_11_desc:0 "."
 tamil_path_12:0 "Коландия"
 tamil_path_12_desc:0 "'Коландия' была большим океанским судном, построенным Чолой. Он использовался для путешествий к Гангу и Хрису, которые, возможно, доходили до Малайского полуострова."
 tamil_path_13:0 "Королевский флот Чола"
 tamil_path_13_desc:0 "."
 tamil_path_14:0 "Каларипаятту"
 tamil_path_14_desc:0 "Каларипаятту - индийское боевое искусство, зародившееся на юго-западе Индии. Считается, что это старейшее сохранившееся боевое искусство на субконтиненте, история которого насчитывает более 3000 лет. Это боевое искусство, разработанное для древнего поля битвы (слово 'калари' означает 'поле битвы'), с оружием и боевыми приемами, уникальными для Индии. В первую очередь учат владению оружием, а приемам работы голыми руками обучают в последнюю очередь. Каларипаятту включает в себя аспекты традиции йоги и танцевальные движения пальцев ната. Хотя это и необычно для Индии, воины в регионе Керала традиционно принадлежали ко всем кастам, и даже женщины могли проходить обучение в Каларипаятту."
 tamil_path_15:0 "Бронированные Хауды."
 tamil_path_15_desc:0 ""

 #Andhra Traditions

 andhra_path_1:0 "Методы поимки Слонов"
 andhra_path_1_desc:0 "."
 andhra_path_2:0 "Малла Юддха"
 andhra_path_2_desc:0 "Боевая борьба - это первое из боевых искусств и то, которое готовит воина ко всем остальным."
 andhra_path_3:0 "Бронзовые Ограждения Багажника"
 andhra_path_3_desc:0 "Защита хобота представляла собой лист бронзы или другого материала, который покрывал основание хобота боевого слона, защищая эту чувствительную часть животного."
 andhra_path_4:0 "Рыхлые Образования"
 andhra_path_4_desc:0 "В отличие от плотных построений греческих гоплитов, индийские армии, как правило, использовали более свободные построения, которые обеспечивали большую защиту от вражеских лучников. Когда воины вступали в рукопашный бой, они сражались друг с другом в индивидуальных поединках."
 andhra_path_5:0 "Железные Луки"
 andhra_path_5_desc:0 "Несмотря на то, что им не хватало ассортимента предыдущих форм композитных луков, обычно изготовленных из бамбука или рога, правильно смазанные железные или стальные луки можно было использовать сразу после извлечения из хранилища в индийском арсенале."
 andhra_path_6:0 "Школы погонщиков"
 andhra_path_6_desc:0 ""
 andhra_path_7:0 "Ямочные гадюки"
 andhra_path_7_desc:0 "Ядовитые зеленые ямочные гадюки особенно распространены на большой территории штата Тамилнад."
 andhra_path_8:0 "Стрелы Нарака"
 andhra_path_8_desc:0 "И древки, и наконечники этих стрел были сделаны из железа."
 andhra_path_9:0 "Традиции и знания погонщиков"
 andhra_path_9_desc:0 "Погонщики использовали крюк длиной в один метр, длинный шест длиной в три метра и короткий шест, чтобы управлять своим слоном. У погонщиков были личные отношения со своими слонами, построенные после многих лет обучения и службы."
 andhra_path_10:0 "Уруми"
 andhra_path_10_desc:0 "Также известный под именем чуттувал, уруми был мечом с одним или несколькими гибкими, похожими на хлыст лезвиями. Это было особенно опасное оружие ближнего боя как для владельца, так и для его противника. Шри-ланкийская разновидность может иметь до 32 лезвий."
 andhra_path_11:0 "Наследие Господа Кришны."
 andhra_path_11_desc:0 ""
 andhra_path_12:0 "Воины Ганеши"
 andhra_path_12_desc:0 ". Пуранануру"
 andhra_path_13:0 ""
 andhra_path_13_desc:0 "Сборник из 400 тамильских стихотворений о королях, войне и общественной жизни."
 andhra_path_14:0 "Дхарма Юддха"
 andhra_path_14_desc:0 "Древние индейцы придерживались кодекса праведной войны."

