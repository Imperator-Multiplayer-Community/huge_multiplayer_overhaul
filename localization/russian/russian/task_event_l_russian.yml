l_russian:

 #Task Officeholder
 task_character:0 "Ответственный за выполнение задач"
 task_character_act:0 "Ответственный за выполнение задач"
 ready_for_task_tt:0 "Уже довольно давно ему не давали нового задания."
 recently_busy_tt:0 "[target.GetName] все еще восстанавливается после последней задачи."
 task_tt:0 "[target.GetName] готов выполнить ваши требования."
 recently_tasked:0 "Недавно Поставленная Задача"

 task.1.t:0 "Задача для Нашего Слуги"
 task.1.desc:0 "В дополнение к [target.GetName] обычные обязанности, наш верный слуга [target.GetName] готов взять на себя дополнительную задачу по обслуживанию государства. Как мог [target.GetSheHe] может быть полезен?"
 task.1.a:0 "Как солдат"
 task.1.b:0 "Как пропагандист"
 task.1.c:0 "Как организатор"
 task.1.d:0 "Как поклоняющийся"

 task.2.t:0 "Отвечающий за безопасность"
 task.2.desc:0 "Государство окружено грызунами, которые подрывают его безопасность и подвергают жизни своих граждан постоянной опасности. Что может [target.GetName] что нужно сделать, чтобы сделать нашу нацию безопаснее?"
 task.2.a:0 "Облавы на бандитов"
 task.2.b:0 "Плывите вместе с флотом"
 task.2.c:0 "Тренировка с солдатами"
 task.2.d:0 "Изучайте великие битвы прошлого"

 task.3.t:0 "Поставлена задача убеждения"
 task.3.desc:0 "Способность менять мнение так же важна, как и мастерство на поле боя, если не больше. Заряд [target.GetName] с отстаиванием наших интересов и пристальным вниманием к нашей внутренней оппозиции."
 task.3.a:0 "Практикуйтесь в риторике"
 task.3.b:0 "Распространяйте слухи о наших конкурентах"
 task.3.c:0 "Пишите анналы о нашей истории"
 task.3.d:0 "Общайтесь с высшим обществом"

 task.4.t:0 "Поставлена задача по управлению"
 task.4.desc:0 "Любое государственное управление требует организации и денег. Только исследуя все в мельчайших масштабах, мы можем охватить целое. Знание - это сила, поэтому заряжайте [target.GetName] с увеличением его."
 task.4.a:0 "Аудит государственных счетов"
 task.4.b:0 "Чистка коррумпированных бюрократов"
 task.4.c:0 "Расширьте администрирование"
 task.4.d:0 "Проверять государственные кадастры"
 task.5.t:0 "Поручено заниматься гаданием"

 task.5.desc:0 "Все человеческие усилия тщетны, так как мы не бессмертны и всегда будем побеждены богами. Приказ [target.GetName] общаться с богами, чтобы мы всегда оставались в их благосклонности."
 task.5.a:0 "Проконсультируйтесь с оракулом"
 task.5.b:0 "Осмотрите внутренности животных"
 task.5.c:0 "Толковать сны"
 task.5.d:0 "Наблюдайте за полетом птиц"

 task.6.t:0 "Облавы на бандитов"
 task.6.desc:0 "До вас доходят слухи, что [target.GetName] выгоняет разбойников из их нор, заставляя даже самых закоренелых разбойников убегать, как испуганные мыши."
 task.6.a:0 "Сегодня люди будут спать легче"
 task.7.t:0 "Бандитская атака"
 task.7.desc:0 "При попытке восстановить безопасность на главном мосту, [target.GetName] был атакован и сокрушен разбойниками, количество и свирепость которых заставили [target.GetHerHim] бежать, оставив [target.GetHerHis] людей умирать."
 task.7.a:0 "В твоей службе нет места трусам"
 task.8.t:0 "Бороздить море"
 task.8.desc:0 "Вы получаете интересные отчеты о миссии [target.GetName] по захвату моря. [Target.GetSheHe] не только захватил нескольких лидеров пиратов, но [target.GetSheHe] утверждает, что видел русалок и пережил ужасный шторм на море. Звучит почти впечатляюще."
 task.8.a:0 "Вся команда будет вознаграждена"
 task.9.t:0 "Катастрофа на море"
 task.9.desc:0 "Миссия [target.GetName] по обеспечению безопасности на море потерпела крах. После проигрыша в перестрелке с пиратами, на то, что осталось от флота, обрушилась гроза, и большинство кораблей затонуло. [target.GetName] был тяжело ранен и потерял подвижность, хотя врачи считают, что [target.GetSheHe] может выздороветь."
 task.9.a:0 "Это явно была ошибка"
 task.10.t:0 "Лево право! Лево право!"
 task.10.desc:0 "[target.GetName] отлично освоился в новой роли [target.GetHerHis] и фактически выиграл несколько последних соревнований по тренировкам в столице, благодаря чему [target.GetHerHim] стал притчей во языцех. [target.GetHerHis] солдаты чувствуют себя увереннее, так как нет маневра, который они не смогли бы выполнить."
 task.10.a:0 "Дисциплинированная армия - победоносная армия"
 task.11.t:0 "Две левые ноги"
 task.11.desc:0 "Новая задача [target.GetName] в качестве инструктора по тренировкам не удалась. [target.GetHerHis] властное отношение оттолкнуло мужчин. Деморализованные, они не прилагают особых усилий, чтобы координировать свои действия и маршировать, как неуправляемая орда. Что еще хуже, [target.GetName] кажется неспособным ходить по прямой и фактически упал в недавнем приступе неуклюжести и сломал [target.GetHerHis] лодыжку."
 task.11.a:0 "В следующий раз просто займись офисной работой"
 task.12.t:0 "Уроки истории"
 task.12.desc:0 "Прочитав все, что мог [target.GetSheHe] о величайших сражениях в истории, [target.GetName] теперь так же хорошо осведомлен обо всех различных стратегиях и тактиках, как и любой другой игрок в мире. Фактически, совет [target.GetHerHis] привел к ошеломляющему возвращению наших войск в недавнюю битву. Возможно [target.GetSheHe] заслуживает награды."
 task.12.a:0 "Служение государству - лучшая награда"
 task.13.t:0 "Книжный червь"
 task.13.desc:0 "Прочитав все [target.GetSheHe] о величайших битвах в истории, [target.GetName] теперь является постоянным элементом библиотеки, слишком слаб, чтобы владеть мечом, и не может подняться с кресла для чтения [target.GetHerHis]. Похоже на пощечину, что [target.GetSheHe] начал жаловаться на плохое здоровье."
 task.13.a:0 "Некоторое время в трудовом лагере заставит их почувствовать себя лучше"
 task.14.t:0 "Одолжи мне свои уши"
 task.14.desc:0 "До вас доходят слухи, что [target.GetName] проводит время на форуме и на рынке, вступая в риторическую битву со всеми, кто принимает вызов. Это настолько интересно, что собрались большие толпы, жаждущие принять больше [target.GetHerHis] умелого словесного рыцарского турнира."
 task.14.a:0 "Некоторые люди могут убедить вас в чем угодно"
 task.15.t:0 "Неуклюжая пропаганда"
 task.15.desc:0 "Наши недавние попытки сформировать общественное мнение не увенчались успехом. [target.GetName] ужасный оратор. Жесткий и неотрепетированный, [target.GetSheHe] произносит речи [target.GetHerHis] монотонным гудением, и они настолько плохи, что имеют нежелательный эффект. На прошлой неделе [target.GetSheHe] даже подвергся нападению хеклеров и получил ранения в лицо!"
 task.15.a:0 "Положи конец этому немедленно"
 task.16.t:0 "Sub Rosa Talks"
 task.16.desc:0 "Собирая грязные секреты о благородных семьях в столице и используя их против них как оружия, [target.GetName] ослабил зарождающиеся угрозы вашей власти и укрепил государство."
 task.16.a:0 "Убедитесь, что люди рассказывают истории, которые мы хотим, чтобы они слышали"
 task.17.t:0 "Отдача"
 task.17.desc:0 "[target.GetName] распространил множество слухов о величайших угрозах вашей власти, и большинство из них застряли. Однако ложная история об осле и чьей-то жене была прослежена до [target.GetName], и ​​жертва отомстила, напав на [target.GetHerHim] средь бела дня и избив [target.GetHerHim] без сознания."
 task.17.a:0 "Палки и камни могут сломать мне кости, но слова могут раздавить мое сердце :-("
 task.18.t:0 "Шедевр литературы"
 task.18.desc:0 "Серия работ [target.GetName] по истории нашего царства - это удивительные научные достижения, столь же захватывающие, сколь и осведомленные. Наверняка они заставят нашу репутацию только расти, и это заслуженно!"
 task.18.a:0 "Копии должны быть отправлены в каждую дворянскую семью для изучения."
 task.19.t:0 "Злобное вдохновение"
 task.19.desc:0 "Что-то не так в душе [target.GetName]. [target.GetHerHis] время, потраченное на составление анналов [target.GetHerHis], похоже, открыло дверь разума [target.GetHerHis] каждому озорному духу и демону, и безумные каракули, которые создал [target.GetSheHe], заставляют нас опасаться за [target.GetHerHis] здравомыслие."
 task.19.a:0 "Некоторое время в трудовом лагере заставит их почувствовать себя лучше"
 task.20.t:0 "Вершина социальной пирамиды"
 task.20.desc:0 "Попытки [target.GetName] пообщаться с нашим благородным классом увенчались успехом, и [target.GetSheHe], как сообщается, даже время от времени участвовал в сексуальных скандалах. Обретя их уверенность, [target.GetSheHe] собрал конфиденциальную информацию, которая может доказать их гибель ... если они выйдут из строя, то есть."
 task.20.a:0 "Если они сговорчивы, им нечего бояться"
 task.21.t:0 "Низ пищевой цепочки"
 task.21.desc:0 "Вместо того, чтобы влиять на аристократов нашей страны, как мы надеялись, [target.GetName] выполнил миссию [target.GetHerHis] с большим энтузиазмом, хотя [target.GetSheHe] явно проявил больший интерес к набивке [target.GetHerHis] лица и пить все вино в провинции, чем собирать полезные сведения."
 task.21.a:0 "Выходные, работая в шахтах, они опомнятся."
 task.22.t:0 "Все в порядке"
 task.22.desc:0 "[target.GetName] недавно завершил тщательную проверку счетов штата, выявив множество потерь и ненужных расходов, а также некоторые области, которые все еще ускользают от нашего внимания. Выполняя рекомендации [target.GetHerHis], мы сэкономим деньги и укрепим контроль над администрацией."
 task.22.a:0 "Нам повезло, что у нас есть такой способный слуга"
 task.23.t:0 "Готовим книги"
 task.23.desc:0 "Получив задание проверить счета штата, [target.GetName], похоже, еще больше усугубил ситуацию, поскольку балансы теперь длиннее и сложнее, чем когда-либо. Хотя мы не можем доказать, что [target.GetName] получает прямую выгоду от этого расстройства или каким-то образом участвует в злоупотреблениях, у нас все еще есть подозрения ..."
 task.23.a:0 "Внимательно следите за этим"
 task.24.t:0 "Осушение болота"
 task.24.desc:0 "[target.GetName] энергично выполнил миссию [target.GetHerHis], лишив коррумпированных чиновников их офисов и лишив их привилегий. Хотя [target.GetHerHe] явно встречает сопротивление, политические инстинкты [target.GetHerHis] позволили [target.GetHerHim] сохранить преимущество."
 task.24.a:0 "Вылейте их всех!"
 task.25.t:0 "Глубинное государство наносит ответный удар"
 task.25.desc:0 "Бросив вызов бюрократам, [target.GetName] нажил больше врагов, чем [target.GetSheHe] мог когда-либо надеяться сражаться в одиночку. Недавнее нападение на баню оставило [target.GetHerHim] раненым, и с тех пор [target.GetSheHe] принял совсем другой тон, публично утверждая, что нынешняя администрация является самой чистой и эффективной в истории нашей страны."
 task.25.a:0 "Наш агент, кажется, скомпрометирован"
 task.26.t:0 "Расширение Администрации"
 task.26.desc:0 "До вас дошли слухи, что [target.GetName] добивается больших успехов в расширении государственного надзора и регулирования на беспрецедентные области, которые ранее не подвергались тщательной проверке. Конечно, это иногда мешает личным привилегиям некоторых людей, но потребности государства требуют этого. Нам повезло, что у нас есть такой способный слуга."
 task.26.a:0 "Свести в таблицу все, что существует"
 task.27.t:0 "Бюрократическая летаргия"
 task.27.desc:0 "Самодовольный и сонный, [target.GetName] приложил мало усилий для повышения административной эффективности или надзора и, как сообщается, использует новые полномочия [target.GetHerHis] произвольно, для личной выгоды. Ходят даже слухи, что разъяренная ведьма наложила заклинание на [target.GetHerHim], в результате чего у [target.GetHerHim] развилось кожное заболевание, хотя врачи думают, что [target.GetSheHe] выздоровеет."
 task.27.a:0 "Еще один паразит ..."
 task.28.t:0 "Исчерпывающий отчет"
 task.28.desc:0 "Обзор [target.GetName] инвентарных запасов штата превзошел ожидания, выявив существование средств и оружия, которые считались утерянными, и изобрел новый и более эффективный способ отслеживания нашей сохраненной собственности. Может быть, награда в порядке?"
 task.28.a:0 "Наше удовлетворение должно быть достаточной наградой"
 task.29.t:0 "Исчезающий акт"
 task.29.desc:0 "Миссия [target.GetName] по проверке инвентарных запасов штата не выполняется. Ни отчета, ни заявления не было, и даже инспектор пропал без вести на неделю. [target.GetSheHe] был найден в ужасном состоянии, при смерти, запертый на одном из государственных складов на несколько дней. Если [target.GetSheHe] удастся восстановиться, [target.GetSheHe], вероятно, будет помечен на всю жизнь, и не лучшим образом."
 task.29.a:0 "Представьте, что вас заперли на складе ..."
 task.30.t:0 "Оракул говорит"
 task.30.desc:0 "Узнав о двух возможных вариантах действий, ваш слуга [target.GetName] посоветовался с оракулом и спросил, какой путь более благоприятен. Оракул ответил, его совету последовали, и мы были благословлены божественной милостью. Предложение в этом году должно быть увеличено вдвое."
 task.30.a:0 "Я думаю, нам следует утроить предложение"
 task.31.t:0 "Противоречие оракула"
 task.31.desc:0 "Сделав вывод, что два возможных варианта имеют равные шансы на успех, мы попросили [target.GetName] посоветоваться с оракулом относительно наилучшего выбора. Хотя ответ оракула был довольно простым, [target.GetName] заставил его измениться, разозлив священников и подвергнув нас опасности божественного возмездия. Несколько дней спустя [target.GetName] проклял имя оракула и сразу же перенес припадок."
 task.31.a:0 "Извинитесь перед священниками и немедленно сделайте подношение"
 task.32.t:0 "Благоприятные знаки"
 task.32.desc:0 "Судя по всему, ваш слуга [target.GetName] недавно был вовлечен в жертвенный ритуал, который предвещает очень хорошее будущее. Изучив внутренности козла, как обычно, [target.GetName] обнаружил некоторые узлы на печени, расположенные таким образом, что мы должны наслаждаться семилетним урожаем."
 task.32.a:0 "Слава богам!"
 task.33.t:0 "Больная жертва"
 task.33.desc:0 "Ваш слуга [target.GetName] недавно был вовлечен в ритуал жертвоприношения, который закончился зловеще. После осмотра внутренностей козла, как обычно, [target.GetName] почувствовал отвратительную вонь. Той ночью [target.GetSheHe] заболел и с тех пор прикован к постели. Это не может быть хорошим знаком. Хотя врачи говорят, что [target.GetSheHe] выздоровеет, мы считаем, что сейчас лучше всего заменить [target.GetHerHim] в вопросах, касающихся жертвенного гадания. Даже если это вызывает [target.GetHerHis] ревность, не стоит гневить богов."
 task.33.a:0 "Никогда не стоит злить богов"
 task.34.t:0 "Красивые мечты"
 task.34.desc:0 "[target.GetName] провел последние несколько месяцев, исследуя мир снов, в надежде обнаружить признаки того, что ждет в будущем. Хотя мы думаем, что еще слишком рано делать вывод, [target.GetSheHe] особенно оптимистичен, утверждая, что прекрасные видения, приходящие на [target.GetHerHim] ночью, дают все основания для празднования. В самом деле, поведение [target.GetHerHis], похоже, изменилось к лучшему."
 task.34.a:0 "Воистину красиво мечтать"
 task.35.t:0 "Ночные кошмары"
 task.35.desc:0 "[target.GetName] провел последние несколько месяцев, исследуя мир снов, в надежде обнаружить признаки того, что ждет в будущем. В то время как [target.GetSheHe] поначалу сообщал о спокойном сне и интригующих видениях, в последнее время ситуация приняла мрачный оборот, с серией кошмаров, настолько ясных и ярких, что они явно потрясли [target.GetHerHim]. Теперь [target.GetSheHe] утверждает, что больше даже не верит в богов, когда [target.GetSheHe] не просто болтает, как идиот ..."
 task.35.a:0 "Надеюсь, это не предвестник грядущих неприятностей"
 task.36.t:0 "Необычная благодать"
 task.36.desc:0 "[target.GetName] провел последние несколько месяцев, изучая полет птиц над столицей, чтобы понять, что нас ждет в будущем. Изысканное и очень выразительное движение птиц предлагает множество ключей к разгадке того, что Судьба запланировала для нас, и в последнее время [target.GetName] приносит только хорошие новости, уверяя нас, что боги улыбаются нам в эти дни."
 task.36.a:0 "Слава богам!"
 task.37.t:0 "Три вороны"
 task.37.desc:0 "Побывав в месте, известном своим использованием в гадании на птиц, [target.GetName] часами наблюдал за стаями, ожидая интерпретируемого знака, когда перед [target.GetHerHim] приземлились три большие вороны. Прошли часы, а вороны остались. Обескураженные, местные священники пытались отогнать ворон с помощью бубенчиков и рогов, но вороны вызывающе смотрели вперед. Через два дня разум [target.GetName] перешел в примитивное состояние либо потому, что вороны были духами, которые вошли в душу [target.GetHerHis], либо из-за какой-то умственной слабости. С тех пор [target.GetName] почти не реагирует, как если бы часть разума [target.GetHerHis] была удалена."
 task.37.a:0 "Лучше они, чем я!"
 
 task.38.t:0 "Длинная рука закона"
 task.38.desc:0 "[target.GetName] проявил оригинальное мышление и снова сделал дороги безопасными для путешественников."
 task.38.a:0 "Вот что нам нравится видеть"
 task.39.t:0 "Мужество в битве"
 task.39.desc:0 "[target.GetName] проявила большую храбрость, снова сохранив безопасность на дорогах для путешественников."
 task.39.a:0 "Вот что нам нравится видеть"
 task.40.t:0 "Невозможно адаптироваться"
 task.40.desc:0 "Тактика [target.GetName] была настолько жесткой, что победили бандиты."
 task.40.a:0 "Позорный показ"
 task.41.t:0 "Прогнали"
 task.41.desc:0 "[target.GetName] был таким трусом, что победили бандиты."
 task.41.a:0 "Позорный показ"
 task.42.t:0 "Квалифицированный ремонт"
 task.42.desc:0 "[target.GetName] даже смог заказать ремонт корабля, находясь в море."
 task.42.a:0 "Вот что нам нравится видеть"
 task.43.t:0 "Катание на коньках на воде"
 task.43.desc:0 "[target.GetName] вдохновил команду грести быстрее, чем они думали."
 task.43.a:0 "Вот что нам нравится видеть"
 task.44.t:0 "Вернуться на Землю"
 task.44.desc:0 "[target.GetName] теперь намного осторожнее, чем раньше."
 task.44.a:0 "Позорный показ"
 task.45.t:0 "Парализованный"
 task.45.desc:0 "[target.GetName] парализован и больше не может двигаться, как раньше."
 task.45.a:0 "Позорный показ"
 task.46.t:0 "Жажда координации"
 task.46.desc:0 "[target.GetName] стал более агрессивным во время тренировок с войсками."
 task.46.a:0 "Вот что нам нравится видеть"
 task.47.t:0 "Просверлено до совершенства"
 task.47.desc:0 "Усилия [target.GetName] укрепили дисциплину каждого."
 task.47.a:0 "Вот что нам нравится видеть"
 task.48.t:0 "Напыщенная задница"
 task.48.desc:0 "[target.GetName] стал наихудшим командиром, столь же высокомерным, насколько [target.GetSheHe] некомпетентен."
 task.48.a:0 "Позорный показ"
 task.49.t:0 "Ранен на параде"
 task.49.desc:0 "[target.GetName] получил ранение во время учений с войсками."
 task.49.a:0 "Позорный показ"
 task.50.t:0 "Тактическое мастерство"
 task.50.desc:0 "Знание [target.GetName] тактического разнообразия сделало [target.GetHerHim] мастером в этой области."
 task.50.a:0 "Вот что нам нравится видеть"
 task.51.t:0 "Неподвижный объект"
 task.51.desc:0 "[target.GetName] прочитал достаточно военной истории, чтобы знать, когда стоять, а когда нет."
 task.51.a:0 "Вот что нам нравится видеть"
 task.52.t:0 "Слабость в коленях"
 task.52.desc:0 "[target.GetName] потерял решимость и волю к борьбе."
 task.52.a:0 "Позорный показ"
 task.53.t:0 "Тратить впустую"
 task.53.desc:0 "[target.GetName] заболел раком."
 task.53.a:0 "Позорный показ"
 task.54.t:0 "Дар Габа"
 task.54.desc:0 "[target.GetName] стал опытным оратором."
 task.54.a:0 "Вот что нам нравится видеть"
 task.55.t:0 "Проекция спокойствия"
 task.55.desc:0 "[target.GetName] стал более безопасным психологически и почти ничем не обеспокоен."
 task.55.a:0 "Вот что нам нравится видеть"
 task.56.t:0 "Очаровательный, как омар"
 task.56.desc:0 "[target.GetName] стал отчужденным и замкнутым после недавнего опыта [target.GetHerHis]."
 task.56.a:0 "Позорный показ"
 task.57.t:0 "Последний циклоп"
 task.57.desc:0 "[target.GetName] потерял глаз в перебранке."
 task.57.a:0 "Позорный показ"
 task.58.t:0 "Путь со словами"
 task.58.desc:0 "[target.GetName] стал еще хитрее, чем когда-либо прежде."
 task.58.a:0 "Вот что нам нравится видеть"
 task.59.t:0 "Формирование восприятия"
 task.59.desc:0 "[target.GetName] в наши дни разработал довольно хитрый язык."
 task.59.a:0 "Вот что нам нравится видеть"
 task.60.t:0 "Искаженный разум"
 task.60.desc:0 "[target.GetName] так много и часто лгал, что теперь это вторая натура."
 task.60.a:0 "Позорный показ"
 task.61.t:0 "Мозг и брошенный на смерть"
 task.61.desc:0 "[target.GetName] получил необратимое повреждение мозга."
 task.61.a:0 "Позорный показ"
 task.62.t:0 "История как поэзия"
 task.62.desc:0 "Написание [target.GetName] настолько изысканно, что его невозможно отличить от поэзии."
 task.62.a:0 "Вот что нам нравится видеть"
 task.63.t:0 "Умный как кнут"
 task.63.desc:0 "Ум [target.GetName] стал острее после того, как столько времени потратил на письмо."
 task.63.a:0 "Вот что нам нравится видеть"
 task.64.t:0 "Черные облака"
 task.64.desc:0 "[target.GetName] впал в депрессию."
 task.64.a:0 "Позорный показ"
 task.65.t:0 "Вой на Луну"
 task.65.desc:0 "[target.GetName] превратился в безумного сумасшедшего."
 task.65.a:0 "Позорный показ"
 task.66.t:0 "Социальное превосходство"
 task.66.desc:0 "После такого успеха [target.GetName] действительно стал довольно амбициозным."
 task.66.a:0 "Вот что нам нравится видеть"
 task.67.t:0 "Постельные принадлежности для элиты"
 task.67.desc:0 "[Target.GetName], пристрастившийся к сытной плоти, стал похотливым."
 task.67.a:0 "Вот что нам нравится видеть"
 task.68.t:0 "Настоящий скупердяй"
 task.68.desc:0 "Ввиду такого большого богатства [target.GetName] стал скупым, у него аллергия на трату денег и желание копить их."
 task.68.a:0 "Позорный показ"
 task.69.t:0 "Настоящая обжора"
 task.69.desc:0 "[target.GetName] чрезмерно увлекся едой, живя, чтобы есть ... и есть ... и есть."
 task.69.a:0 "Позорный показ"
 task.70.t:0 "Разум, подобный стальной ловушке"
 task.70.desc:0 "[target.GetName] стал проницательным в результате недавних событий."
 task.70.a:0 "Вот что нам нравится видеть"
 task.71.t:0 "Бухгалтер-трудоголик"
 task.71.desc:0 "Беспокойный характер [target.GetName] превратился в полномасштабную одержимость дотошностью."
 task.71.a:0 "Вот что нам нравится видеть"
 task.72.t:0 "Скука чисел"
 task.72.desc:0 "[target.GetName] стал ленивым и не удосужился приложить перо к пергаменту."
 task.72.a:0 "Позорный показ"
 task.73.t:0 "Больше денег ... для меня и моей семьи"
 task.73.desc:0 "Душа [target.GetName] была испытана, но ее не хватило. [target.GetSheHe] поврежден."
 task.73.a:0 "Позорный показ"
 task.74.t:0 "Строгий подход"
 task.74.desc:0 "[target.GetName] стал энергичным."
 task.74.a:0 "Вот что нам нравится видеть"
 task.75.t:0 "Правосудие слепо"
 task.75.desc:0 "[target.GetName] заслужил репутацию просто."
 task.75.a:0 "Вот что нам нравится видеть"
 task.76.t:0 "Не раскачивайте лодку"
 task.76.desc:0 "[target.GetName] был ранен в результате нападения."
 task.76.a:0 "Позорный показ"
 task.77.t:0 "Приученная доверчивость"
 task.77.desc:0 "[target.GetName] теперь верит всему, что сказано [target.GetSheHe] ... или, по крайней мере, притворяется."
 task.77.a:0 "Позорный показ"
 task.78.t:0 "Целостный подход"
 task.78.desc:0 "[target.GetName] стал мудрее в результате недавнего опыта [target.GetHerHis]."
 task.78.a:0 "Вот что нам нравится видеть"
 task.79.t:0 "Эрудит"
 task.79.desc:0 "[target.GetName] теперь представляет собой своего рода эрудит с несколькими различными, а иногда и пересекающимися областями знаний."
 task.79.a:0 "Вот что нам нравится видеть"
 task.80.t:0 "Совершенный бюрократ"
 task.80.desc:0 "[target.GetName] стал произвольным в результате недавнего опыта [target.GetHerHis]."
 task.80.a:0 "Позорный показ"
 task.81.t:0 "Проклятие ведьмы"
 task.81.desc:0 "[target.GetName] заболел оспой, предположительно вызванной черной магией."
 task.81.a:0 "Позорный показ"
 task.82.t:0 "Администратор пациентов"
 task.82.desc:0 "После стольких усилий по учету собственности государства [target.GetName] стал достаточно хорошо осведомлен о многих сферах управления."
 task.82.a:0 "Вот что нам нравится видеть"
 task.83.t:0 "Честность лучшая политика"
 task.83.desc:0 "[target.GetName] теперь известен как более честный, чем многие другие."
 task.83.a:0 "Вот что нам нравится видеть"
 task.84.t:0 "Грязное настроение"
 task.84.desc:0 "После инцидента на складе [target.GetName] может больше никогда не улыбаться!"
 task.84.a:0 "Позорный показ"
 task.85.t:0 "Человеческий овощ"
 task.85.desc:0 "[target.GetName] не может преодолеть травму, вызванную блокировкой на складе. [target.GetSheHe], скорее всего, никогда не будет прежним."
 task.85.a:0 "Позорный показ"
 task.86.t:0 "Рвение к ритуалу"
 task.86.desc:0 "[target.GetName] стал еще более рьяным, чем когда-либо прежде."
 task.86.a:0 "Вот что нам нравится видеть"
 task.87.t:0 "Живой пример"
 task.87.desc:0 "[target.GetName] стал праведником, и мы все должны рассматривать его как образец."
 task.87.a:0 "Вот что нам нравится видеть"
 task.88.t:0 "Ползучие сомнения"
 task.88.desc:0 "[target.GetName] потерял веру в богов, больше не веря, что они реальны."
 task.88.a:0 "Позорный показ"
 task.89.t:0 "Захваченный, потрясенный и потраченный"
 task.89.desc:0 "[target.GetName] стал эпилептиком."
 task.89.a:0 "Позорный показ"
 task.90.t:0 "Истинно верующий"
 task.90.desc:0 "[target.GetName] стал набожным."
 task.90.a:0 "Вот что нам нравится видеть"
 task.91.t:0 "Мастерство над собой"
 task.91.desc:0 "[target.GetName] получил больше самоконтроля."
 task.91.a:0 "Вот что нам нравится видеть"
 task.92.t:0 "Ревность поднимает свою уродливую голову"
 task.92.desc:0 "После всего, через что прошел [target.GetName], довольно трудно поверить, что [target.GetSheHe] просто завидует человеку, который заменил [target.GetHerHim]."
 task.92.a:0 "Позорный показ"
 task.93.t:0 "Божественное проклятие"
 task.93.desc:0 "[target.GetName] был проклят богами за принесение больной жертвы."
 task.93.a:0 "Позорный показ"
 task.94.t:0 "Новый взгляд на жизнь"
 task.94.desc:0 "[target.GetName] стал более мягким и добрым человеком."
 task.94.a:0 "Вот что нам нравится видеть"
 task.95.t:0 "Горящие амбиции"
 task.95.desc:0 "[target.GetName] стал необычайно амбициозным. Мы обязательно услышим больше о [target.GetHerHim]."
 task.95.a:0 "Вот что нам нравится видеть"
 task.96.t:0 "Разум скептика"
 task.96.desc:0 "[target.GetName] стал скептически настроен и больше не принимает вещи за чистую монету ... никогда."
 task.96.a:0 "Позорный показ"
 task.97.t:0 "Болтающий дурак"
 task.97.desc:0 "[target.GetName] стал забывчивым, сбитым с толку и легко рассердился. К сожалению, [target.GetHerHis] разум, кажется, ускользает ..."
 task.97.a:0 "Позорный показ"
 task.98.t:0 "Истинная преданность"
 task.98.desc:0 "[target.GetName] стал набожным благодаря недавнему опыту [target.GetHerHis] наблюдения за птицами в полете."
 task.98.a:0 "Вот что нам нравится видеть"
 task.99.t:0 "Доверься богам"
 task.99.desc:0 "[target.GetName] стал более доверчивым, поскольку духовное упражнение [target.GetHerHis] принесло свои плоды."
 task.99.a:0 "Вот что нам нравится видеть"
 task.100.t:0 "Глупец всегда должен говорить"
 task.100.desc:0 "[target.GetName] в наши дни может говорить только о воронах и считается полным дураком."
 task.100.a:0 "Позорный показ"
 task.101.t:0 "Безумие и глупость"
 task.101.desc:0 "[target.GetName] слышит разные голоса, соревнующиеся за внимание в голове [target.GetHerHis]. Похоже, [target.GetSheHe] стал шизофреником."
 task.101.a:0 "Позорный показ"
 task.102.t:0 "Агент государства"
 task.102.desc:0 "Ваш слуга утверждает, что выполняет ваши приказы, хотя [target.GetSheHe] мало что может сказать об этом. Что [target.GetSheHe] действительно показывает, так это аппетит к финансовому аспекту миссии [target.GetHerHis] со всеми сопутствующими затратами и расходами."
 task.102.a:0 "Может [target.GetSheHe] продолжать служить."


