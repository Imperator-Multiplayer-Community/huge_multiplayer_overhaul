 interesting_histories_country_events.kno.t:0 "Кноссос"
 interesting_histories_country_events.kno.desc:0 "В греческой мифологии царь Крита Минос построил дворец в Кноссе с лабиринтом для своего сына, у которого была голова быка и тело человека, теперь называемого Минотавром. После падения минойцев Крит был заселен греками с материка, и Кносс вырос, став одним из самых важных городов на острове. В городе было два порта: Амнисос и Ираклион. В последнее время Кносс часто вступал в боевые действия с небольшим городом-государством Ликтус на востоке, что вынуждало ликтийцев обращаться за помощью к спартанцам с материка."
 interesting_histories_country_events.kno.a:0 "Время творить историю"
 interesting_histories_country_events.mas.t:0 "Массилия"
 interesting_histories_country_events.mas.desc:0 "Массалия была основана греческими поселенцами из Фокеи около 300 лет назад и с тех пор стала одним из крупнейших торговых портов известного мира с населением более 40 000 жителей. Он известен экспортом изысканного вина, соленой свинины и рыбы, ароматических и лекарственных растений, кораллов и пробки. Здесь есть большой храм культа Аполлона Дельфийского на вершине холма с видом на порт и храм культа Артемиды Эфесской на другом конце города. Массалия остается лидером греческих городов запада и главным центром цивилизации в Галлии, однако этот статус все больше подвергается угрозе со стороны растущих держав Карфагена и Рима на юге."
 interesting_histories_country_events.mas.a:0 "Время творить историю"
 interesting_histories_country_events.bpk.t:0 "Боспорское царство"
 interesting_histories_country_events.bpk.desc:0 "Первоначально заселенное греками из Милета, на протяжении веков процветающее Боспорское царство установило свою власть над Крымским регионом. Он может экспортировать пшеницу, рыбу и рабов в течение всего года благодаря тому, что город Фанагория остается свободным ото льда даже зимой. После смерти короля Паэрисада несколько лет назад между его сыновьями Сатиром и Эвмелом разгорелась жестокая война за престолонаследие, и нынешний король Эвмелус, наконец, победил своего младшего брата в битве на реке Татис. Благодаря своему процветанию и безудержной экспансии Боспорское царство подвергается все более жестоким нападениям со стороны кочевых племен в этом районе."
 interesting_histories_country_events.bpk.a:0 "Время творить историю"
 interesting_histories_country_events.mry.t:0 "Маурья"
 interesting_histories_country_events.mry.desc:0 "Основанная Чандрагуптой Маурьей всего несколько десятилетий назад, империя Маурьев начала доминировать на Индийском субконтиненте. После вакуума власти, вызванного смертью Александра Македонского, Чандрагупта возглавил серию кампаний по возвращению контролируемых эллинами земель в Индии. Греческий генерал Эвдемус контролировал северные индийские территории Александра, поэтому Чандрагупта организовал восстание, чтобы изгнать греческого губернатора, и теперь взял под свой контроль долину Инда. Селевк, басилевс большой Эллинской империи Селевкидов на западе, теперь хочет отвоевать эти территории у Маурьи."
 interesting_histories_country_events.mry.a:0 "Время творить историю"
 interesting_histories_country_events.arm.t:0 "Армения"
 interesting_histories_country_events.arm.desc:0 "Когда регион был завоеван Киром Великим, основателем империи Ахеменидов, он стал частью официальной сатрапии Армении. После завоевания Персии Александром Македонским и его последующей смерти македонский полководец по имени Неоптолем попытался установить контроль над Арменией. Неоптолем умер всего 2 года спустя, оставив на троне армянскую династию Оронтидов, которую Александр ранее назначил управлять регионом."
 interesting_histories_country_events.arm.a:0 "Время творить историю"
 interesting_histories_country_events.cal.t:0 "Каледония"
 interesting_histories_country_events.cal.desc:0 "Каледонцы - это племенная конфедерация, говорящая на бретонском языке, в малонаселенных центральных высокогорьях, где в регионе доминируют обширные горные хребты и пресноводные озера. Как и многие кельтские племена в Британии, они строят городища и занимаются земледелием. Большинство каменных городищ имеют круглую форму, с деревянными стенами из частокола и рвами, обеспечивающими вторичный слой защиты для деревянных круглых домов."
 interesting_histories_country_events.cal.a:0 "Время творить историю"
 interesting_histories_country_events.epo.t:0 "Торговый центр"
 interesting_histories_country_events.epo.desc:0 "Эмпорион был основан греческими колонистами из Фокеи на небольшом острове в устье реки Флувия около 250 лет назад. Несмотря на сильное давление со стороны финикийского Карфагена, городу удалось сохранить свой независимый эллинский характер. На протяжении многих лет с коренными иберийскими племенами заключались как политические, так и коммерческие соглашения. С ростом могущества Карфагена и улучшением организации местных племен существование Эмпориона укрепляется оборонительными соглашениями с близлежащими греческими городами Массилия и Гемероскопейон."
 interesting_histories_country_events.epo.a:0 "Время творить историю"
 interesting_histories_country_events.hmk.t:0 "Гемероскопия"
 interesting_histories_country_events.hmk.desc:0 "Гемероскопейон, что в переводе с греческого означает 'сторожевая башня', первоначально был торговым постом, основанным греками-массалиотами. Близлежащие железные рудники и его стратегическое расположение на иберийском побережье означают, что на протяжении веков он превратился в небольшой укрепленный город-государство. Греческие и финикийские коммерческие интересы в западном Средиземноморье привели к постоянным спорам."
 interesting_histories_country_events.hmk.a:0 "Время творить историю"
 interesting_histories_country_events.mst.t:0 "Менестей"
 interesting_histories_country_events.mst.desc:0 "Первоначально колония греческого города Массалия, Менестеи расположена на островке в устье реки Гуадалорсе, что обеспечивает ей некоторый уровень защиты от местных иберийских племен и конкурирующих финикийских поселений. Жители производят соленую рыбу и различные рыбные соусы, которые затем продаются на городской агоре или экспортируются по всему Средиземноморью."
 interesting_histories_country_events.mst.a:0 "Время творить историю"
 interesting_histories_country_events.umb.t:0 "Умбрия"
 interesting_histories_country_events.umb.desc:0 "В течение последних нескольких столетий этруски вторгались с западного побережья, медленно продвигая умбри к Апеннинским возвышенностям. Большинство оставшихся городов и поселков Умбрии в настоящее время находятся на легко защищаемых вершинах холмов, расположенных вдоль Апеннинских гор. С появлением новой региональной державы на юге старые враги начинают пересматривать свою прошлую враждебность."
 interesting_histories_country_events.umb.a:0 "Время творить историю"
 interesting_histories_country_events.myl.t:0 "Мосилон"
 interesting_histories_country_events.myl.desc:0 "Мосилон - известный пунтийский торговый порт на побережье Красного моря, откуда мирра, специи, золото, черное дерево, крупный рогатый скот, слоновая кость и ладан экспортируются в Египет и Месопотамию. Он контролирует большую часть торговли корицей, поступающей из портов Индии, и известен как обладатель лучшего разнообразия специй в мире. Он также импортирует стеклянные сосуды из Древнего Египта, виноград из Диосполиса и ткани для рынков Берберии."
 interesting_histories_country_events.myl.a:0 "Время творить историю"
 interesting_histories_country_events.boi.t:0 "Бой"
 interesting_histories_country_events.boi.desc:0 "Бойи - это кочующее галльское племя, известное в первую очередь своими сельскохозяйственными знаниями и скотоводством, которое в настоящее время обосновалось в северной Италии. После пересечения Альп галльское племя бой прибыло к плодородным и хорошо орошаемым границам италийских народов. Вместе с другими галльскими племенами они изгнали италийских этрусков на юг из долины По, заняв старое этрусское поселение Фельсина, которое они сделали своей столицей и переименовали в Бононию."
 interesting_histories_country_events.boi.a:0 "Время творить историю"
 interesting_histories_country_events.byb.t:0 "Библос"
 interesting_histories_country_events.byb.desc:0 "Библос - одно из четырех финикийских вассальных царств, созданных персами вдоль побережья Леванта, остальные - Арадос, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Библос и другие финикийские царства попали под власть эллинов. Город специализируется на производстве керамики, стекла и фиолетовых красителей, в то время как в его гавани находятся склады для товаров, импортируемых из Сирии, Персии и Индии. Экономическое процветание привело к оживлению строительства и городского развития."
 interesting_histories_country_events.byb.a:0 "Время творить историю"
 interesting_histories_country_events.sid.t:0 "Сидон"
 interesting_histories_country_events.sid.desc:0 "Сидон - одно из четырех финикийских вассальных царств, созданных персами вдоль побережья Леванта, остальные - Арадос, Библос и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Сидон и другие финикийские царства попали под власть эллинов. В настоящее время город пользуется относительной автономией и даже организует игры, к участию в которых приглашаются величайшие спортсмены региона."
 interesting_histories_country_events.sid.a:0 "Время творить историю"
 interesting_histories_country_events.ara.t:0 "Арадос"
 interesting_histories_country_events.ara.desc:0 "Арадос - одно из четырех финикийских вассальных царств, созданных персами вдоль побережья Леванта, остальные - Библос, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Арадос и другие финикийские царства попали под власть эллинов. Столица расположена на острове недалеко от того места, где река Оронт впадает в Средиземное море, обеспечивая безопасную базу для коммерческих предприятий в долине Оронт."
 interesting_histories_country_events.ara.a:0 "Время творить историю"
 interesting_histories_country_events.ath.t:0 "Афины"
 interesting_histories_country_events.ath.desc:0 "За последние несколько десятилетий доминирование Македонии в афинских делах усиливалось, кульминацией чего стало поражение Филиппа II Македонского от союза греческих городов-государств во главе с Афинами и Фивами в битве при Херонее. Македонский государственный деятель Антипатр распустил афинское правительство и установил нынешнюю плутократическую систему, фактически положив конец независимости Афин. После смерти Александра Македонского Афины превратились в Феодальное царство Антигонидов. Сам город остается богатым и является одним из ведущих торговых центров региона, но перестал быть лидером греческих городов-государств. Он известен как центр искусств, образования и философии, дом Академии Платона и Лицея Аристотеля."
 interesting_histories_country_events.ath.a:0 "Время творить историю"
 interesting_histories_country_events.bac.t:0 "Бактрия"
 interesting_histories_country_events.bac.desc:0 "Могущественная сатрапия царства Селевкидов, Бактрия, расположена в череде плодородных оазисов вдоль реки Амударья и к северу от горного хребта Гиндукуш. До завоевания Александра Македонского армии Бактрии в подавляющем большинстве состояли из кавалерии и были хорошо известны как эффективные солдаты. После завоевания региона Александр добавил бактрийские кавалерийские подразделения в свою армию, продвигаясь на восток в Индию, и даже добавил верных бактрийцев в свою элитную кавалерию-компаньона. За последние несколько десятилетий и Александр, и Селевк I переселили греческих поселенцев в Бактрию, что привело к разнообразному сочетанию эллинистической и бактрийской культур."
 interesting_histories_country_events.bac.a:0 "Время творить историю"
 interesting_histories_country_events.par.t:0 "Парфия"
 interesting_histories_country_events.par.desc:0 "После смерти Александра Македонского при разделе Вавилона Парфия стала сатрапией большого царства Селевкидов на юге. Хотя при эллинистическом правлении Парфия в основном является иранской, что приводит к волнениям среди населения. Большая часть суши пересечена высокими возвышенностями, что приводит к более суровому климату, и скифские племена населяют степи к северу вдоль Черного моря."
 interesting_histories_country_events.par.a:0 "Время творить историю"
 interesting_histories_country_events.phi.t:0 "Фазис"
 interesting_histories_country_events.phi.desc:0 "Поселение Фазис было основано на восточном побережье Черного моря несколько столетий назад греческими поселенцами из Милета. Здесь он процветал благодаря тому, что находился на торговом пути из Индии, по которому большое количество индийских товаров перевозится по речным и сухопутным путям через Каспийское море. Сам регион богат золотом, железом, древесиной и медом - товарами, которые экспортируются в основном в другие греческие города-государства."
