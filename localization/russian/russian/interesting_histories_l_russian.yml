 interesting_histories_country_events.pnd.t:0 "Пандья"
 interesting_histories_country_events.pnd.desc:0 "Династия Пандья - одна из трех этнических тамильских линий, две другие - Чола и Чера. Столица Пандьи Мадурай, названная в честь божественной сладости 'Мадхура', излитой на город индуистским богом Шивой, является самым выдающимся культурным центром для всего тамильского народа. Именно здесь проходят знаменитые тамильские сангамы, объединяющие мудрых ученых и поэтов из многих стран. Перец, жемчуг, слоновая кость, текстиль и золото экспортируются на запад до самой Европы, в то время как предметы роскоши импортируются для процветающих богатых классов. В условиях, когда южные штаты воюют между собой за господство, принесет ли растущая сверхдержава на севере мир и просвещение всей Индии?"
