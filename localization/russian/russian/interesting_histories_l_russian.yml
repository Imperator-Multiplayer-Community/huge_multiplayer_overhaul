 interesting_histories_country_events.vvt.t:0 "Племена венетов Вислы"
 interesting_histories_country_events.vvt.desc:0 "Племена венетов Вислы поселились к востоку от реки Вислы, где они выращивают сельскохозяйственные культуры и разводят домашний скот на относительно ровных землях с плодородными почвами. Их экономика развивается за счет прибыльной торговли янтарем и мехами. На протяжении тысячелетий торговцы перевозили янтарь с Балтийского побережья в Адриатическое море по янтарному пути, откуда он доставлялся в Египет и Сирию. Для ведения войны венеты предпочитают быстро передвигаться пешком, используя в бою копья или железные мечи с деревянными щитами. Бродячие орды варваров представляют значительную угрозу, когда они совершают набеги на территорию Венети вдоль северных и восточных границ. Смогут ли племена венетов объединиться против растущих германских племен за рекой Вислой на западе?"
 interesting_histories_country_events.vvt.a:0 "Время творить историю"
 interesting_histories_country_events.nnt.t:0 "Скандинавские племена"
 interesting_histories_country_events.nnt.desc:0 "На протяжении веков Скандинавия переживала ухудшающийся, более холодный и влажный климат, вынуждая многие германские племена двигаться на юг, в континентальную Европу. Те, кто остался, живут в длинных домах, иногда сгруппированных в деревни, с такими животными, как крупный рогатый скот, козы и лошади, которых держат в помещении в течение зимы. Поселения, как правило, сосредоточены вблизи моря, где рыба и моллюски являются обильным источником пищи. Суда скандинавской постройки приводятся в движение длинными веслами, а более крупные суда перевозят торговцев на юг для торговли кожей и янтарем с континентальными странами. Смогут ли скандинавские племена объединиться против растущей мощи южногерманских племен?"
