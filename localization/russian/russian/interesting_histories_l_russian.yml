#### Interesting Histories ####
 interesting_histories_country_events.spa.t:0 "Спарта"
 interesting_histories_country_events.spa.desc:0 "Дни славы давно прошли. Всего несколько десятилетий назад в битве при Мегаполисе спартанские войска численностью 22 000 человек потерпели поражение от 40 000-сильной македонской армии. Спартанский царь Агис III, раненый и неспособный стоять, приказал своим людям оставить его позади, чтобы встретиться лицом к лицу с наступающей македонской армией, чтобы он мог выиграть время для отступления своих людей. Спарта оказалась в ослабленном положении, когда мессеняне угрожали на западе, а аргивяне - на северо-востоке. Нам нужно восстановить былую славу Спарты, покончить с нашими местными соперниками и бороться с возвышением Македонии на севере."
 interesting_histories_country_events.spa.a:0 "Время творить историю"
 interesting_histories_country_events.jud.t:0 "Иудея"
 interesting_histories_country_events.jud.desc:0 "Иудея до недавнего времени была провинцией Персидской империи Ахеменидов, хотя номинально была независимой и управлялась еврейскими правителями. После завоевания Александром Македонским несколько десятилетий назад Иудея попала под власть эллинистической империи Селевкидов. Страна снова находится в опасном положении, когда генералы Александра борются за господство над частями его империи."
 interesting_histories_country_events.jud.a:0 "Время творить историю"
 interesting_histories_country_events.byz.t:0 "Византия"
 interesting_histories_country_events.byz.desc:0 "Византия была заселена в первые дни греческой экспансии колонистами города-государства Мегара. Легенда гласит, что человек по имени Бизас, возглавлявший группу мегарских колонистов, поселился здесь после консультации с оракулом Аполлона в Дельфах. Попав в плен во время персидского вторжения в Грецию, Византия была освобождена 34 года спустя греческой армией во главе со спартанским полководцем Павсанием. Он наслаждался относительным миром и устойчивым ростом как процветающий торговый город благодаря своему положению на сухопутном пути из Европы в Азию и морском пути из Черного моря в Средиземное."
 interesting_histories_country_events.byz.a:0 "Время творить историю"
 interesting_histories_country_events.bri.t:0 "Бригантия"
 interesting_histories_country_events.bri.desc:0 "Территориально самое большое племя в Британии, Бригантия состоит из многих субплемен, таких как габрантовичи на побережье Йоркшира и тексоверди в верхней долине реки Саут-Тайн. Ландшафт состоит из мхов, болот и лесов, населенных дикими животными, такими как евразийские бурые медведи, дикие кабаны, волки, олени и орлы. Племена бриганти поклоняются богине Бригантии, что по-кельтски означает 'Высшая'. Богиня изображена в виде коронованного божества-хранителя, с головой Горгоны на груди, держащей копье и шар победы."
 interesting_histories_country_events.bri.a:0 "Время творить историю"
 interesting_histories_country_events.syr.t:0 "Сиракузы"
 interesting_histories_country_events.syr.desc:0 "Плодородные земли Сиракуз были первоначально заселены греческими поселенцами из Коринфа и Тенеи. На протяжении веков маленькая колония выросла и превратилась в один из самых могущественных греческих городов Средиземноморья, основав собственные города по всему острову. Могущество Сиракуз сделало неизбежным столкновение с карфагенянами, которые теперь правят пуническими городами на западе. Последняя разрушительная война закончилась несколько лет назад еще одним мирным договором, но это не помешало могущественным карфагенянам вмешаться в политику Сиракуз. Постоянные войны и внутренняя борьба значительно ослабили его власть над островом."
