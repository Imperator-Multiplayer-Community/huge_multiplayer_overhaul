 interesting_histories_country_events.mna.t:0 "Манапия"
 interesting_histories_country_events.mna.desc:0 "Кельты принесли свои знания в области обработки железа на Британские острова много веков назад. Железо намного превосходило оружие бронзового века коренного населения, будучи одновременно более прочным и долговечным. В течение нескольких столетий они подчинили себе местных жителей, сделав гэльский язык доминирующей культурой на острове. Гэльское племя манапия поселилось на восточном побережье Ирландии, где постоянные межплеменные войны дают людям возможность улучшить свое социальное положение."
