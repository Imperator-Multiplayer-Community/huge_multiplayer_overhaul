 interesting_histories_country_events.hcp.t:0 "Гераклея Понтийская"
 interesting_histories_country_events.hcp.desc:0 "Основанная греческим городом-государством Мегара более двух столетий назад, Ираклия Понтия в настоящее время управляется королевой Амастрис, последним правящим потомком персидской династии Ахеменидов. Процветая благодаря богатым, плодородным землям и морскому рыболовству в своей естественной гавани, Гераклея вскоре распространила свой контроль на несколько близлежащих городов."
 interesting_histories_country_events.hcp.a:0 "Время творить историю"
 interesting_histories_country_events.rho.t:0 "Родос"
 interesting_histories_country_events.rho.desc:0 "Родос - плутократическая республика, которая поддерживает договоры о нейтралитете с другими империями для защиты своих торговых сетей по всему Эгейскому морю. После смерти Александра Македонского 20 лет назад Родос установил прочные коммерческие и культурные связи с генералом Александра Птолемеем в Александрии. Год назад эти связи привели к тому, что могущественное королевство Антигонидов осадило Родос. Хотя осада в конечном счете закончилась неудачей, остров был разорен армиями Антигонидов в течение почти года, и теперь он оказался в очень уязвимом положении."
 interesting_histories_country_events.rho.a:0 "Время творить историю"
 interesting_histories_country_events.ice.t:0 "Айсения"
 interesting_histories_country_events.ice.desc:0 "Племя ицени, чье название происходит от реки Икен, протекающей по их земле, известно своим искусством верховой езды и металлообработкой. Колесницы часто используются во время войны и являются символом власти в племенной общине. Воины бросают копья с движущихся колесниц, прежде чем бросить их, чтобы сражаться пешком, затем возвращаются к ним, чтобы передислоцироваться. Они живут на фермах, состоящих из больших круглых домов с высокими соломенными крышами, которые улавливают тепло и дым от внутренних очагов. Экономически они являются фермерами, возделывающими небольшие поля пшеницы или ячменя и пасущими домашних животных, таких как овцы."
 interesting_histories_country_events.ice.a:0 "Время творить историю"
 interesting_histories_country_events.ksh.t:0 "Куш"
 interesting_histories_country_events.ksh.desc:0 "Тысячелетия назад небольшой город-государство Керма превратился в доминирующую политическую силу в центральной долине Нила, со временем превратившись в могущественное королевство Куш. Из-за военных действий с Египтом на севере столица была перенесена на юг в Мероэ, район, богатый железной рудой и древесиной для обработки железа. В дополнение к золоту, слоновой кости и рабам, со странами региона осуществляется торговля изделиями из тонкого железа. Сейчас в Мероэ находится резиденция правительства и королевский дворец. Столица процветает, в настоящее время ведется множество строительных проектов, таких как новые королевские захоронения, в которых представлены отличные кушитские пирамиды, построенные из лучшего гранита и песчаника."
 interesting_histories_country_events.ksh.a:0 "Время творить историю"
 interesting_histories_country_events.the.t:0 "Фивы"
 interesting_histories_country_events.the.desc:0 "Три десятилетия назад Александр Македонский Великий сжег город Фивы дотла после попытки восстания против македонской оккупации. Тысячи людей были убиты в бою или позже казнены, в то время как женщины и дети были обращены в рабство. Преемник Александра Кассандр, стремясь к доброй воле и греческим союзникам, начал восстановление Фив с крупным вкладом Афин, Мегаполиса и Мессены. Теперь, когда его оборонительные стены восстановлены, и продолжаются восстановительные работы по всему городу, фиванские изгнанники переселились на это место, надеясь, что оно снова вернет себе былую известность."
 interesting_histories_country_events.the.a:0 "Время творить историю"
 interesting_histories_country_events.vnt.t:0 "Венето"
 interesting_histories_country_events.vnt.desc:0 "Жители итальянского Венето живут между Доломитовым хребтом и Адриатическим морем, ландшафтом, состоящим из рек, болот и прибрежных островов. Они известны как отличные коневоды, производящие одних из самых сильных и быстрых лошадей в эллинском мире. Город Альтинум - процветающий торговый центр, расположенный вдоль Янтарного пути, торгового пути, по которому янтарь из далекого Балтийского моря транспортируется на юг в Средиземное море. Год назад флот под командованием спартанского принца Клеонима попытался совершить набег на процветающие поселения Венето, однако венеты дали отпор, уничтожив спартанские корабли. Венеты постоянно конфликтовали с галльскими племенами, которые теперь обосновались на землях, ранее населенных италийскими народами. Венето должен быстро действовать, чтобы заручиться поддержкой союзников, если он хочет добиться успеха и подавить все будущие вторжения."
