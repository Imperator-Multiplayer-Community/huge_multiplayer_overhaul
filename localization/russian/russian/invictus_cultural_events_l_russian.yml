  ### Gallic
gallic_smithy_inv.1.t:0 "Работа кузнеца"
gallic_smithy_inv.1.desc:0 "После недель и месяцев пота и пролитой крови мастер-кузнец и его помощники, наконец, представляют вам свою работу. \nНекоторые из собравшихся дворян, похоже, догадываются о его предназначении, но другие не могут разглядеть ничего полезного в его прикрытом силуэте. Когда его наконец открывают, многие ахают, потому что это зрелище, на которое стоит посмотреть, это произведение искусства. Его функция не сразу понятна, начинает объяснять мастер-ремесленник..."
gallic_smithy_inv.1.a:0 "Чудесный"
gallic_smithy_inv.2.t:0 "Послание"
gallic_smithy_inv.2.desc:0 "Наш [ROOT.GetCountry.GetRulerTitle] постановил, что [ROOT.GetCountry.GetRuler.GetSheHe] желает получить предмет от мастера-кузнеца. Этот предмет должен быть одновременно полезным и приятным для глаз. В [ROOT.GetCountry.GetRuler.GetHerHis] мудрость, [ROOT.GetCountry.GetRuler.GetSheHe] признает, что не является ремесленником [ROOT.GetCountry.GetRuler.GetHerHim]сам, и, следовательно, не в состоянии определить, каким должен быть предмет. Однако [ROOT.GetCountry.GetRuler.GetSheHe] предупреждает, что это должен быть шедевр, а не бездарная растрата материалов."
gallic_smithy_inv.2.a:0 "Сообщите Мастерам!"
