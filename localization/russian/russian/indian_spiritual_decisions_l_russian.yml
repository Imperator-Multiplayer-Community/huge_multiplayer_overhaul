  master_dharana:0 "Мастер Дхарана"
  master_dharana_desc:0 "Чтобы практиковать дхарану, воспринимающий полностью сосредотачивается на одном объекте, называемом пратьяей. Он старается блокировать навязчивые мысли и оставаться сосредоточенным на пратьяе. Дхарана - это первый шаг медитации глубокой концентрации, благодаря которому пратьяйя прочно удерживается в уме, но воспринимающий продолжает осознавать разделение между собой, воспринимаемым объектом и актом медитации. В индуизме дхарана является шестой из восьми конечностей в Йога-сутрах Патанджали."
  master_dhyana:0 "Мастер Дхьяна"
  master_dhyana_desc:0 "Когда воспринимающий овладевает дхараной, он способен сосредоточить свое осознание исключительно на объекте созерцания (пратьяе). В этот момент он постигает трихотомию, сформированную им самим как воспринимающий, воспринимаемый объект (пратьяйя) и акт восприятия. Научившись сводить к минимуму свою роль воспринимающего, он достигает дхьяны, состояния сознания, в котором он сливается с воспринимаемым объектом в процессе, включающем контроль дыхания и острую концентрацию ума. Дхьяна отличается от дхараны тем, что воспринимающий начинает активно взаимодействовать с объектом фокусировки. В дхьяне воспринимающий не осознает акт медитации и осознает только то, что его ум и пратьяя существуют. Дхьяна означает несколько разные вещи в джайнистской, буддийской и индуистской традициях. Вероятно, это началось в сраманской культуре Древней Индии (6 век до н. э.) и развивалось параллельно во всех трех традициях, которые взаимно влияли друг на друга. В индуизме дхьяна является седьмой из восьми ветвей в Йога-сутрах Патаджали."
  master_samadhi:0 "Мастер Самадхи"
  master_samadhi_desc:0 "Когда воспринимающий может сохранять сосредоточенность на пратьяе в течение длительного периода времени и разрушать свое самосознание, практика дхьяны уступает место самадхи (поглощению), и воспринимающий сливается с пратьей. В Йога-сутрах мудрец Патанджали сравнивает это с помещением прозрачного драгоценного камня на цветную поверхность, в результате чего драгоценный камень, кажется, приобретает тот же цвет. В самадхи сознание воспринимающего сливается с объектом мысли, пратьей. Пратьяйя подобна окрашенной поверхности, а сознание воспринимающего подобно прозрачному драгоценному камню. Часто переводимое как 'концентрация' или 'объединение ума', самадхи - это растворение эго и последний из восьми элементов Благородного Восьмеричного Пути буддизма. В индуизме это восьмая часть Йога-сутр, следующая за шестой частью (дхарана) и седьмой частью (дхьяна)."

