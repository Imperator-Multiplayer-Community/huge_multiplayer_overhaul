 #events 
 ritual_sacrifice_inv.1.t:0 "Жертва"
 ritual_sacrifice_inv.1.desc:0 "Недавно [SCOPE.sCharacter('current_ruler')GetName] решил принести пленника в жертву Богам, чтобы они улучшили благосостояние племени. Несогласных следует заставить замолчать, а колеблющихся подтвердить в их верности племени. Однако выбор неправильной жертвы может повлиять на нас..."
 ritual_sacrifice_inv.1.a:0 "Да благословят нас Боги."
 ritual_sacrifice_inv.2.t:0 "Пиры во имя Жертвоприношения"
 ritual_sacrifice_inv.2.desc:0 "Жертвоприношение увенчалось успехом. Все понимают, что пришло время роста и мира. Кровь [SCOPE.sCharacter('ritual_sacrifiec')GetName] был ценой, которую Боги сочли достойной. Никто не высказывал беспокойства по поводу выбора жертвы, ибо они знали, что это будет лучше для всех."
 ritual_sacrifice_inv.2.a:0 "Только лучшее для нашего народа!"
 ritual_sacrifice_inv.3.t:0 "Приношение Оплакивалось"
 ritual_sacrifice_inv.3.desc:0 "Пленника, которого мы принесли в жертву, оплакивают, племени не понравилось, что мы выбрали [SCOPE.sCharacter('ritual_sacrifice')GetHerHim], чтобы приносить жертвы богам. Некоторые несогласные и друзья жертвоприношения начали провоцировать беспорядки. Мы должны обратить на них внимание, ибо все больше и больше следуем их призывам нового правителя."
 ritual_sacrifice_inv.3.a:0 "Проклятие!"

 #decision
 ritual_sacrifice_invictus:0 "Ритуальное жертвоприношение"
 ritual_sacrifice_invictus_desc:0 "Принесите пленника в жертву Богам. Это может улучшить сплоченность вашего племени, но может еще больше разделить вас."
 ritual_sacrifice_decision.tt:0 "По крайней мере, один персонаж должен быть заключен в тюрьму. Кроме того, вам либо не нужно было жертвовать кем-либо за последние десять лет, либо, если вы это сделали, ваша стабильность должна быть ниже 35."

