l_russian:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Дейпатурос"
 omen_deipatros_desc:3 "$omen_zeus_desc$"
 
 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Таденус"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#!: The widespread Illyrian cult of the god of light and the sun often involved a small disc at the top of a long pole that represented the god's presence. Tadenus, as he was called by some Illyrians, was often depicted with (or by the Liburnians and their neighbors only stylised as a) sun boat or a horse-drawn cart like in the Greek myth of Phaeton's chariot, but was also often associated with water-fowl and horses."
 
 omen_evileye:0 "Сглаз
 omen_evileye_desc:3 "Древние иллирийцы верили в 'Дурной глаз'. Если вы страдали от проклятия или просто от невезения, приходилось приносить жертвы, чтобы снискать благосклонность богов и духов, которые затем устраняли последствия 'Сглаза'."
 
 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Анзотика"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: She was the Illyrian goddess of love, beauty and procreation and was portrayed as an attractive woman often accompanied by doves, swans or geese; just like her Greek cognate Aphrodite or the Roman Venus. Especially the Liburnians venerated her with much fervor."
 
 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Видасус"
 omen_vidasus_desc:3 "Видаса часто призывали перед сбором урожая и почитали вместе с Таной; некоторые из их святилищ в северной Иллирии были расположены рядом с горячими источниками, чтобы призвать их объединенные целебные силы. Римским аналогом был Либер в южной Иллирии или Сильван, хотя его изображение в качестве сатира в Далмации и Паннонии было больше похоже на римского Пана, чем на Сильвана."
 
 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Арматус"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Арматус#!: У иллирийцев было много богов войны, из которых сохранилось лишь несколько имен, таких как Арматус делматийцев. Из-за фракийского влияния этих богов часто изображали в виде скачущих всадников с коротким плащом, развевающимся сзади, и копьем в руках. Позже, во времена Римской империи, фракийский медавр стал доминирующим."
 
 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Биндус"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Биндус#!: Биндус был защитником мореплавателей и богом всех водоемов. Торговцы молились о его благосклонности, чтобы гарантировать безопасный проход, особенно яподы подчеркивали его поклонение."
 
 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Дракон и Драцена"
 omen_dracondracaena_desc:3 "Дракон и Драцена были божественной китообразной парой. Цетусы были морскими драконами со змеевидным телом, челюстями, похожими на крокодильи, и парой рогов на голове и занимали видное место в иллирийской мифологии. Их часто можно было найти на кораблях, ювелирных изделиях и бронежилетах для защиты и укрепления корабля или носителя таких предметов."
 
 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Тана"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Тана#!: Охотники часто приносили жертвы Тане за успешную охоту, но ее также почитали вместе с Видасом как богиню природы; некоторые из их святилищ в северной Иллирии были расположены рядом с горячими источниками, чтобы призвать их объединенные целебные силы."
 
 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Бориа"
 omen_boria_desc:3 "В гористой глубинке Истрии местные жители строят свои города на вершинах гор, поэтому неудивительно, что богиня гор Бориа занимает особое место в их пантеоне как защитница их домов. Эта богиня, возможно, выразила свою неприязнь с помощью катабических ветров, поскольку они все еще названы в ее честь на современном хорватском (Bura) и словенском (Burja) языках."
 
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ика"
 omen_ica_desc:3 "Считается, что нимфа Ика обитает в горячих источниках близ Фланонии, современного Пломина, даруя исцеление и отдых всем посетителям. Даже это место носит ее имя."
 
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Истрия"
 omen_histria_desc:3 "Верховная богиня полуострова Истрия правит землей Истрии и всеми ее жителями, поэтому именно она должна даровать свою защиту и вдохновение всем, кто жертвует во имя нее."
 
 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Мелосокус"
 omen_melosocus_desc:3 "Мелосокус - единственное переданное мужское божество полуострова Истрия, которое, по-видимому, является выражением выдающейся роли женщин в обществе Истрии. Как таковой он, вероятно, был богом-покровителем актеров."
 
 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Латра"
 omen_latra_desc:3 "Среди либурнцев существовало много местных религиозных культов женских богинь, таких как Иутосика, Сентона, а также Латра. Латра была украшена остроконечной иллирийской шляпой, а также тремя алтарями с подношениями, чтобы добиться ее благосклонности и удачи."
 
 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Зис"
 omen_zis_desc:3 "$omen_zeus_desc$"
 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Даматер"
 omen_damater_desc:3 "$omen_demeter_desc$"
 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Апродита Лахона"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"

