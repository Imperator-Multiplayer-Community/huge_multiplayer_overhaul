 mauryan_abandoned_heritage:0 "Упадок Маурьев"
 mauryan_abandoned_heritage_desc:0 "После смерти выдающихся правителей Чандрагупты и Ашоки Маурьев построенная ими империя впала в период значительного упадка."
 high_stats_ruler_tt:0 "#G Этот вариант доступен в связи с высоким значением навыков нашего правителя.#!"
 dhe_buddhism.6.t:0 "Упадок Маурьев"
 dhe_buddhism.6.desc:0 "Время великих царей прошло. Мудрое правление Чандрагупты и его выдающихся преемников подошло к концу, и теперь хилым потомкам остаётся лишь цепляться за родство с этими могучими властителями.\n\nСтервятники уже слетелись и готовы воспользоваться очевидной слабостью нашей разросшейся империи..."
 dhe_buddhism.6.a:0 "Возможно, пора признать нашу слабость."
