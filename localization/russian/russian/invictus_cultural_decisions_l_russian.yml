  #decisions
  embalming_warrior:0 "Забальзамируйте Монарха-Воина"
  embalming_warrior.tt:0 "Ваш последний правитель недавно умер и имел по крайней мере #Y 10#! #R Военского Искуства#!."
  embalming_warrior_desc:0 "Ваш последний правитель недавно умер. Его воинская доблесть была известна по всему королевству. Вы должны забальзамировать труп, чтобы их слава жила вечно..."
  embalming_priest:0 "Бальзамируйте Хитроумного Монарха"
  embalming_priest.tt:0 "Ваш последний правитель недавно умер и имел по крайней мере #Y 10#! #T Хитроумия#!."
  embalming_priest_desc:0 "Ваш последний правитель недавно умер. Его ум и смекалка были известны всему королевству. Вы должны забальзамировать труп, чтобы ваш правитель мог продолжать проповедовать даже из царства мертвых."
  embalming_leader:0 "Бальзамируйте Харизматичного Монарха"
  embalming_leader.tt:0 "Ваш последний правитель недавно умер и имел по крайней мере #Y 10#! #Y Харизмы#!."
  embalming_leader_desc:0 "Ваш последний правитель недавно умер. Их харизма было известно даже в далекой Индии. Если вы забальзамируете труп, вы получите выгоду даже от смерти вашего правителя."
  embalming_administrator:0 "Бальзамируйте Праведного Монарха"
  embalming_administrator.tt:0 "Ваш последний правитель недавно умер и имел по крайней мере #Y 10#! #G Набожности#!."
  embalming_administrator_desc:0 "Ваш последний правитель недавно умер. Его праведность была хорошо известно даже в степях. Он, как известно, вдохновлял всех работать усерднее. Возможно, вам следует забальзамировать своего правителя и тем самым продолжать вдохновлять рабочих."

  gallic_smithy:0 "Пошлите за Мастером-Кузнецом"
  gallic_smithy_desc:0 "Вы можете отправить запрос мастеру-кузнецу. Он изготовит для вас предмет по соответствующей цене. Иногда он будет работать вместе с другим мастером."
  gallic_smithy.tt:0 "Вы можете посылать за мастером-кузнецом только раз в пять лет."


