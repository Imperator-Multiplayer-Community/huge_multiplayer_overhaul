l_russian:

 #New Arabian deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Хубал"
 omen_hubal_desc:0 "Хубал - это бог луны или неба, которому поклоняются в Каабе в Мекке в западной Аравии, и первоначально он был богом дождя и войны, которому поклонялись набатейцы. Считается, что идол бога в Каабе является оракулом, который может помочь людям в гадании, совершаемом путем метания стрел перед статуей и задавания вопросов о действиях, которые следует предпринять в будущем. Направление, в котором указывают упавшие стрелки, дает ответы на их вопросы."
 
 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 "Вадд "
 omen_wadd_desc:0 "Вадд является национальным божеством минайцев Южной Аравии и ассоциируется со змеей. Минейцы, живущие на греческом острове Делос, построили ему алтарь, содержащий надписи как на минейском, так и на греческом языках. Ему также поклоняются в храме минайские колонисты в Дедане, под властью лихианцев. Вадд также был национальным божеством древнего королевства Авсан. В эллинистическую эпоху царь Авсана обожествлялся как 'сын Вадда'. Его изображение было бы одето в греческом, а не арабском стиле и принимало бы подношения, как если бы он был богом."
 
 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "Аттар"
 omen_athtar_desc:0 "Аттар - древнее семитское божество, роль, имя и даже пол которого варьируются в зависимости от культуры. Название появляется как Аттар (арамейский), Аттар (Южная Аравия), Астар (Аксум), Аштар (Моав) и Иштар в Месопотамии. У обоих полов Аттар ассоциируется с планетой Венера, утренней и вечерней звездой. Божество также связано с эллинистической богиней Астартой. В Южной Аравии ему поклоняются как богу войны, и его часто называют 'Тем, Кто Храбр в бою'. Одним из его символов является наконечник копья, а антилопа - его священное животное. Он обладает властью над Венерой, утренней звездой, и, как полагают, обеспечивает человечество водой. Таким образом, Аттар также является богом грозы и дождя, текущей воды, орошения и плодородия через воду."
 
 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Шамс "
 omen_shams_desc:0 "Шамс - южноаравийская богиня солнца и богиня-покровительница Химьяритского царства. Ее двойником в Северной Аравии является богиня солнца Нуха. Древняя арабская религия фокусируется на местных богах, причем у каждого племени и королевства есть свои особые божества-покровители. Однако есть также боги, общие для всех арабов, такие как троица, представляющая Солнце, Луну и планету Венера, хотя их имена, пол и поклонение различаются в разных регионах. Таким образом, Шамс на севере называется Нуха. В Месопотамии Шамс отождествляется с мужским богом солнца Шамашем, точно так же, как мужской арабский бог Аттар связан с месопотамской богиней Иштар. Шамс часто представляется как жена Аттара."
 
 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 "Альмака"
 omen_almaqah_desc:0 "Альмака - бог солнца Южноаравийского королевства Саба и Восточноафриканского королевства Аксум. Правящая династия Саба считала себя его прямыми потомками. Альмака изображена в виде группы молний, окружающих изогнутое оружие, похожее на косу. Быки для него священны. Ему посвящены храм Баррана и Махрам Билкис."
 
 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Махер"
 omen_maher_desc:0 "Махер - бог войны аксумитов и химьяритов. Он сын главного бога Аштара (Аттар в Южной Аравии) и двойник Бехера, бога моря."
 
 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Бехер"
 omen_beher_desc:0 "Бехер - аксумский бог моря. Он является частью троицы божеств вместе с Аштаром (южноаравийский Аттар), верховным богом, и сыном Аштара Махером, богом войны."
 
 deity_amm:0 "$omen_amm$"
 omen_amm:0 "Амм"
 omen_amm_desc:0 "Амм - божество луны и погоды в Катабе. 'Амм' - это также арабское слово, обозначающее дядю по отцовской линии. Жители королевства называют себя Бану Амм, или 'Дети Амма'. Подобно Альмаке и другим южноаравийским божествам, он символизируется, по крайней мере частично, молниями. Его жена - богиня Ашера, которая такая же, как угаритская богиня Атирату. Его поддерживает законническое божество-оракул Анбай."
 
 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Сайин"
 omen_sayin_desc:0 "Син - бог Луны в древних месопотамских религиях Шумера, Аккада, Ассирии и Вавилонии. Теперь его также почитают в Хадрамауте как бога луны и богатства, где он известен под именем Сайин."

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 "Дхушара"
 omen_dhushara_desc:0 "Дхушара- бог, почитаемый набатейцами в Петре и Мадаине Салехе (где он является покровителем). Он разделяет руководство набатейским пантеоном с Дионисом. Ожидалось, что Дхушараотправит правосудие, если его призовут с помощью соответствующего ритуала."
  
 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Руда"
 omen_ruda_desc:0 "Руда - одно из самых важных божеств Северной Аравии. Впервые упомянутый в летописях Эсархаддона в начале 7 века до н. э., он является богом-защитником, связанным с Луной. Его имя означает 'благожелательный'."
 
 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Хауким"
 omen_haukim_desc:0 "Хауким - божество справедливости, которому поклоняются в Королевстве Катаба. Его часто призывают вместе с Анбаем, другим богом закона."
