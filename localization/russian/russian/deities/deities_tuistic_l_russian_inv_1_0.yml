l_russian:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Маннус"
 omen_mannus_desc:3 @Маннус был сыном нашего праотца Туисто и сам родил трех сыновей, которые затем распространились и заселили мир. Таким образом, он также является предком всех германских народов, хотя некоторые племена утверждают, что у него было больше сыновей, а именно их очень собственные предки. Как первое существо, обладающее человеческой мужественностью, он почитается как ее символ и покровитель."
 
 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Ингви"
 omen_yngvi_desc:3 "Наш повелитель, в германском Фрейре, Ингви - один из сыновей Маннуса и прародитель Ингвеонов. Норвежские короли позже проследят свою родословную до бога процветания."
 
 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Ирмин"
 omen_irmin_desc:3 "Великий столп, на котором держится мир, - это Ирминсул, который связан с богом Ирмином, одним из сыновей Маннуса и праотцом Ирминонов. Позже Карл Великий уничтожит Ирминсул, спровоцировав саксов под Видукиндом."
 
 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Истио"
 omen_istaevo_desc:3 "О третьем сыне Маннуса, Истио, известно немного. Истваеоны позже объединятся в франки, которые утверждали, что они и римляне были потомками Истио, чтобы интегрировать римлян в историю франков."
 
 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Гаутр"
 omen_gautr_desc:3 "Гаутр наливающий, - одно из многих имен Одина и первое имя, упомянутое в римских источниках. Его часто изображают вместе с Хуйгиным и Муинином, двумя воронами, которые рассказывают ему обо всех событиях на земле, и одним- глазами, когда он пожертвовал этим, чтобы обрести еще больше мудрости."
 
 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Донар"
 omen_thunraz_desc:3 "Бог, владеющий молотом, ассоциировался с молнией, громом, штормами, священными рощами и деревьями, силой, защитой человечества, а также святостью и плодородием, Донар, известный столетия спустя норвежским викингам как Тор, был германским богом. имеет большое значение. \n\nИсторически самые ранние записи германских народов были записаны римлянами, и в этих произведениях Донар / Тор часто упоминается - посредством процесса, известного как интерпретация романа (где характеристики, которые римляне воспринимали как похожие приводит к идентификации неримского бога как римского божества) - как греко-римского бога Геракла. \n\n Донар / Тор - широко упоминаемый бог на протяжении всей зарегистрированной истории германских народов, от римской оккупации регионов Германии, к германским экспансиям периода миграции, к его высокой популярности в эпоху викингов."
 
 ## Invictus ##

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Тиваз"
 omen_tiwaz_desc:3 "Тиваз, раннее воплощение / имя того, что позже станет скандинавским богом Тиром (Тиваз - это протогерманское имя Тира, согласно этимологии), был германским богом войны, имеющим большое значение. В скандинавской мифологии , от которого берут начало большинство сохранившихся рассказов о богах у германских народов, Тиваз / Тир приносит свою руку в жертву чудовищному волку Фенриру, который откусывает ему конечность, пока боги связывают животное, и предсказано, что он будет поглощен такой же чудовищной собакой. Гармр во время событий Рагнарёка. /n/n Хотя этимологическое наследие Тыра восходит к протоиндоевропейскому периоду, очень мало прямых упоминаний этого бога сохранилось до древнескандинавского периода. Как и многие другие неримские божества, Тир упоминается в латинских текстах в процессе интерпретации романа, в котором латинские тексты относятся к богу как воспринимаемому аналогу в римской мифологии. Латинские надписи и тексты часто называют Тир Марсом."
 
 deity_wodanaz:0 "$omen_wodanaz$"
 omen_wodanaz:1 "Воданаз"
 omen_wodanaz_desc:3 "Раннее воплощение скандинавского бога Одина, Воданаз (Воданаз - протогерманское имя Одина, согласно этимологии) был широко почитаемым богом в германской мифологии. Скандинавская мифология является источником большинства сохранившихся сведений о он связывает Одина / Воданаза с мудростью, исцелением, смертью, королевской властью, виселицей, знанием, войной, битвой, победой, колдовством, поэзией, безумием и руническим алфавитом, и представляет его как мужа богини Фригг. \n\nСамые ранние записи о германских народах были записаны римлянами, и в этих произведениях Один часто упоминается - посредством процесса, известного как интерпретация романа (где характеристики, воспринимаемые римлянами как похожие, приводят к идентификации неримского бога как римское божество) - как римский бог Меркурий. \n\nПервый наглядный пример этого встречается в работе римского историка Тацита в конце 1-го века Germania, где, описывая религию свевов (конфедерации германских народов), он c Упоминания о том, что "среди богов они в основном поклоняются Меркурию. Они считают своим религиозным долгом приносить ему в определенные дни человеческие жертвы, а также другие жертвоприношения.""
 
 deity_frawjon:0 "$omen_frawjon$"
 omen_frawjon:1 "Фравйон"
 omen_frawjon_desc:3 "Германская богиня, ассоциирующаяся с любовью, красотой, плодородием, сексом, войной, золотом и сейром, Фравйон, была известна скандинавам как Фрейя (Фравйон - это протогерманское имя Фрейи, согласно этимологии), который является источником большей части сохранившейся информации о ней. Фравйон / Фрейя правит своим райским полем Фольквангр, где она принимает половину погибших в битвах, а другая половина отправляется в зал бога Одина, Валгаллу. \n\nРанно возможное историческое упоминание о ней существует во взаимодействии римлян с германскими народами посредством процесса интерпретации романа, в котором латинские тексты относятся к богу как предполагаемому аналогу в римской мифологии, сравнивая ее с богиней Исидой, хотя это Следует отметить, что это историческое упоминание может на самом деле относиться к богине Фриджо, позже известной норвежцам как Фригг. \n\nУченые фактически спорили о том, происходят ли в конечном итоге Фравйон / Фрейя и богиня Фриджо / Фригг от одной богини, совместно ммон среди германских народов, хотя это только теория."
 
 deity_halja:0 "$omen_halja$"
 omen_halja:1 "Халья"
 omen_halja_desc:3 "Халья, позже известная норвежцам как Хель (Халья - это протогерманское происхождение Хель, согласно этимологии), была германской (а позже и норвежской) богиней смерти и правительницей Хальи / Хель, которая разделяет ее имя. Хотя единственная сохранившаяся историческая информация получена от ее более позднего скандинавского воплощения Хель, есть возможные ранние свидетельства ее датировки римской эрой несколько веков назад. \n\n Было высказано предположение, что несколько имитаций медальонов и брактеатов В период германского переселения народов (около первых веков нашей эры) изображена Халия / Хель. В частности, брактеаты IK 14 и IK 124 изображают всадника, спускающегося по склону и приближающегося к женщине, держащей скипетр или посох. указывают на то, что всадник путешествует в царство мертвых, и женщина со скипетром может быть женщиной-правительницей этого царства, соответствующей Халдже / Хель."
 
 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Лук"
 omen_luk_desc:3 "Очень возможное раннее воплощение скандинавского бога Локи, германского бога Лука (хотя этимология имени Локи широко обсуждалась, считается, что его происхождение происходит от германского корня Лука), бога, происхождение и роль которого в мифологии яростно обсуждались учеными, некоторые из которых описывали его как бога-обманщика, в то время как другие предполагали, что он, возможно, служил богом очага / огня, подобным греческой богине Гестии. \n\nВ то время как в этот период истории, как и в случае с другими скандинавскими богами, было обнаружено мало веских доказательств его раннего германского существования, некоторые ученые полагают, что он, вероятно, существовал к этому моменту из-за его более позднего значения в скандинавской мифологии."
 
 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 "Балораз"
 omen_baloraz_desc:3 "Бог в германской мифологии, Балораз был ранним воплощением скандинавского бога Бальдра (Балораз - это протогерманское имя Бальдра, согласно этимологии), который был сыном Одина / Воданаза и Фригга / Фриджо , и является богом света, радости, чистоты и летнего солнца. В более позднем скандинавском мифе смерть Бальдра стала одновременно большой трагедией для асов и предвестником Рагнарёка. \n\nЕго иногда сравнивали с Греко-римский Аполлоном, для которого существуют похожие характеристики. \n\nХотя в этот период истории было найдено мало убедительных доказательств его раннего германского существования, как и у других скандинавских богов, некоторые ученые полагают, что он, вероятно, существовал этот момент из-за его более позднего значения в скандинавской мифологии."
 
 deity_vindler:0 "$omen_vindler$"
 omen_vindler:1 "Виндлер"
 omen_vindler_desc:3 "Германский / скандинавский бог выдающейся важности, Виндлер или, как его чаще называют в скандинавской мифологии, Хеймдалль (хотя этимология имени Хеймдалля неясна, одно из возможных имен, которое, как было подтверждено, он имел, было Виндлер). \n\nХотя большая часть знаний о рассматриваемом боге была утеряна, очевидно, из-за того, что память о Хеймдалле / Виндлере исчезла к тому времени, когда были составлены сохранившиеся источники (возможно, это указывает на то, что он на самом деле мог быть старше других норвежско-германских богов), известно, что в скандинавском мифе он был богом, который следил за захватчиками и появлением Рагнарёка из своего жилища Himinbjörg, где горящий радужный мост Бифрёст встречается с небом. Он засвидетельствован как обладающий предвидением и острыми чувствами, особенно зрение и слух."
 
 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Фриджо"
 omen_frijjo_desc:3 "Германская богиня, ассоциировавшаяся с предвидением и мудростью, Фриджо, или, как ее позже будут называть норвежцы, Фригг (Frijjo - это протогерманское имя Фригг, согласно этимологии), согласно большинству источников, была жена Одина / Воданаза. \n\nРаннее возможное историческое упоминание о ней существует из-за взаимодействия римлян с германскими народами посредством процесса интерпретации романа, в котором латинские тексты относятся к богу через предполагаемый аналог в римской мифологии , сравнивая ее с богиней Исидой, хотя следует отметить, что это историческое упоминание может на самом деле относиться к богине Фравжон, позже известной норвежцам как Фригг. \n\nУченые фактически спорили о том, действительно ли Фравжон / Фрейя и богиня Фриджо / Фригг в конечном итоге происходят от единой богини, распространенной среди германских народов, хотя это всего лишь теория."