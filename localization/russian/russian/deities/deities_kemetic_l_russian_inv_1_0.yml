l_russian:
 
 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Уаджит"
 omen_wadjet_desc:0 "Богини Уаджит поклонялись в Древнем Египте как олицетворению севера, матери	 и защитнице Нижнего Египта. После объединения с Верхним Египтом она стала совместной защитницей и покровительницей всего Египта. Часто изображается как вздыбившаяся кобра. Уаджит особенно считалась защитницей фараона, готовой нанести удар и убить его врагов, а также защитницей рожениц, которая, согласно легенде, кормила младенческого бога Гора.\n\nУаджит часто изображается как кобра с головой женщины, крылатая кобра, женщина с головой льва или женщина в красной короне Нижнего Египта."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Бастет"
 omen_bastet_desc:0 "Бастет, или Баст, как ее иногда называли, была древнеегипетской богиней защиты, кошек, духов / мазей, плодородия, беременности, детей, музыки, искусства и войны, которой поклонялись еще во Второй мировой войне. Династия (2890 г. до н.э.).\n\nБастет, дочери Ра и Исиды, поклонялись в Бубастисе в Нижнем Египте, первоначально как богине-львице, которую она разделяла с другими божествами, такими как Сехмет.\n\nВ итоге Бастет и Сехмет были характеризуется либо как сестры, либо как два аспекта одной и той же богини, причем Сехмет представляет аспект могущественного воина и защитника, а Бастет, которая все чаще изображается в виде кошки, представляет более мягкий аспект."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Шу"
 omen_shu_desc:0 "Шу был одним из древних египетских богов, супругом и братом богини Тефнут и одним из девяти божеств Эннеады космогонии Гелиополиса. Он был богом мира, львов, воздуха и ветра. \n\nВ гелиополитической теологии Атум создал первую пару Эннеад, Шу и Тефнут, и они, в свою очередь, стали отцом Нут и Геб, а также дедушкой и бабушкой Осириса, Исиды, Сета и Нефтиды. Правнуки Шу - Гор и Анубис."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Атум"
 omen_atum_desc:0 "Иногда его называют Атем или Тем, Атум - важное божество в египетской мифологии, действующее как отец и завершитель всего творения. \n\nАтум был самосозданным божеством, первым, кто появился из тьма и бесконечная водная бездна, которые существовали до сотворения. Продукт энергии и материи, содержащихся в этом хаосе, он создал своих детей - первых божеств из одиночества. Он произвел из своего собственного чихания или, по некоторым данным, семя, Шу , бога воздуха, и Тефнут, богиню влаги. \n\nБрат и сестра, заинтересовавшись первобытными водами, окружавшими их, отправились исследовать воды и исчезли во тьме. Не в силах перенести свою потерю, Атум послал огненный посланник, Око Ра, чтобы найти своих детей. Слезы радости, которые он пролил по их возвращении, были первыми людьми."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Тот"
 omen_thoth_desc:0 "Тот был египетским богом мудрости, письма, иероглифов, науки, магии, искусства, суждения и мертвых. В искусстве его часто изображали в виде человека с головой ибиса или павиана, священные животные для него. Его женским двойником была Сешат, а его женой была Маат. \n\nЕгипетская мифология приписывает Тоту создание 365-дневного календаря. Первоначально, согласно мифу, год длился всего 360 дней. и Нут был бесплоден в течение этих дней и не мог иметь детей. Тот играл с Луной в течение 1/72 ее света (360/72 = 5), или 5 дней, и выиграл. В течение этих 5 дней Нут и Геб родили Осирису, Сету, Исиде и Нефтиде. \n\nВ центральном мифе об Осирисе Тот дает Исиде слова, чтобы восстановить ее мужа, позволяя паре зачать Гора. После битвы между Гором и Сетом Тот дает совет и дает мудрость."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Нейт"
 omen_neith_desc:0 "Нейт была ранним древнеегипетским божеством. О ней говорили, что она была первым и главным творцом, создавшим вселенную и все, что в ней содержится, и что она управляет тем, как она функционирует. Она была богиней космоса, судьбы , мудрость, вода, реки, матери, роды, охота, ткачество и война. \n\n В некоторых древнеегипетских мифах о сотворении мира Нейт была названа матерью Ра и Апепа. Когда она была идентифицирована как богиня воды, она считалась матерью крокодила Собека. Именно из-за этой связи с водой, то есть с Нилом, во время спаривания божеств она иногда считалась женой Хнума, а иногда - источником реки Нил. \n\nВ этом культовом центре она также была связана с Нильским окунем и была богиней триады."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Нефтида"
 omen_nephthys_desc:0 "Участница Великой Эннеады Гелиополиса в египетской мифологии, Нефтида была дочерью Нут и Геб, женой Сета и матерью Анубиса. Обычно она была в паре со своей сестрой Исидой в погребальных обрядах из-за их роли как защитники мумии и бога Осириса и как сестра-жена Сета. \n\nОна была связана с трауром, ночью / тьмой, служением (особенно храмами), родами, мертвыми, защитой, магией, здоровьем, бальзамированием, и пиво."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Тефнут"
 omen_tefnut_desc:0 "Тефнут - египетское божество влаги, влажного воздуха, росы и дождя в древнеегипетской религии, сестра и супруга бога воздуха Шу, мать Геба и Нут, а также дочь Атума. /n/nТефнут - львиное божество, и появляется как человек с головой львицы, когда изображается как часть Великой Эннеады Гелиополя. Другое частое изображение - львица, но Тефнут также может быть изображена как полностью человек. или полуантропоморфная форма, она изображается в парике, увенчанном либо змеем уреем, либо уреем и солнечным диском, а иногда она изображается как змея с головой льва."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Геб"
 omen_geb_desc:0 "Геб был египетским богом земли и мифологическим членом Эннеады Гелиополиса. Его также можно было считать отцом змей. В Древнем Египте считалось, что смех Геба вызывает землетрясения и что он позволяет выращивать зерновые культуры. . \n\nСупруга Геба - Нут и дети Шу и Тефнут, также является отцом Осириса, Исиды, Сета, Нефтиды и Гора. Из-за их схожих ролей в мифе его часто приравнивают к греческому богу / Титану Кроносу."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Нут"
 omen_nut_desc:0 "Нут - богиня неба, звезд, космоса, матери, астрономии и вселенной в древнеегипетской религии. Ее видели в виде покрытой звездами обнаженной женщины, изгибающейся над Землей, или в виде коровы. Она была изображена со знаком кувшина, который ее идентифицирует. \n\n Нут - дочь Шу и Тефнут, в то время как ее брат и муж - Геб. У нее было четверо детей - Осирис, Сет, Исида и Нефтида. добавлен Гор в греко-египетской версии мифа о Нут и Геб. Она считается одним из старейших божеств египетского пантеона, и ее происхождение обнаруживается в истории создания Гелиополиса."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Мут"
 omen_mut_desc:0 "Мут, также известная как Маут и Моут, была богиней-матерью, которой поклонялись в Древнем Египте. Ее имя буквально означает мать на древнеегипетском языке. У Мут было множество различных аспектов и атрибутов, которые сильно изменились и эволюционировали на протяжении тысяч лет древней египетской культуры. \n\nМут считалась первичным божеством, связанным с первозданными водами Ну, из которых родилось все в мире. Иногда говорили, что Мут родила мир посредством партеногенеза, но чаще она Говорили, что у нее был муж, бог-создатель Солнца Амон-Ра. Хотя ее последователи считали Мут матерью всего в мире, она особенно ассоциировалась с матерью бога лунного ребенка Хонсу. В Храме Карнак в столице Египта Фивах, семья Амона-Ра, Мут и Хонсу почитались вместе как Фиванская триада. \n\nВ искусстве Мут обычно изображалась как женщина в двойной короне царей Египта, что символизирует ting ее власть над всей землей."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Маат"
 omen_maat_desc:0 "Маат или Махат относится к древнеегипетским концепциям истины, равновесия, порядка, гармонии, закона, морали и справедливости. Маат также была богиней, которая олицетворяла эти концепции и регулировала звезды, времена года и действия смертных и божеств, которые принесли порядок из хаоса в момент творения. Ее идеологической противоположностью была Исфет, означающая несправедливость, хаос, насилие или совершение зла. \n\nПосле ее роли в творении и постоянного предотвращения возврата Вселенной в хаос , ее основная роль в древнеегипетской религии была связана с Взвешиванием сердца, которое имело место в Дуате. Ее перо было мерой, определявшей, попадут ли души (считавшиеся находящимися в сердце) умерших в рай загробной жизни. успешно."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Хонсу"
 omen_khonsu_desc:0 "Хонсу - древнеегипетский бог Луны. Его имя означает« путешественник", и это может относиться к предполагаемому ночному путешествию Луны по небу. Вместе с Тотом он отмечал ход времени. в создании новой жизни во всех живых существах. В Фивах он составлял часть семейной триады ("Фиванская триада") с Мутом как его матерью и Амуном своим отцом. \n\n В искусстве Хонсу обычно изображается как мумия с символом детства, косой прядью волос, а также ожерельем менат с крючком и цепом. Он имеет тесные связи с другими божественными детьми, такими как Гор и Шу. Иногда его изображают с головой орла или сокола, как у Гора. с которым он ассоциируется как защитник и целитель, украшенный солнечным диском и полумесяцем."
 deity_set:0 "$omen_set$"
 omen_set:0 "Сет"
 omen_set_desc:0 "Сет - бог пустынь, бурь, беспорядка, насилия и иностранцев в древнеегипетской религии. Он был мужем и братом Нефтиды и сыном Геба и Нут. Сет сыграл положительную роль, когда он сопровождал Ра на его барк, чтобы отразить Апепа, змея Хаоса. Сет играл жизненно важную роль в качестве примиренного бойца. Он был лордом красной (пустынной) земли, где он был противовесом роли Хоруса как лорда черной (почвенной) земли. \n\nВ мифе об Осирисе, самом важном египетском мифе, Сет изображается как узурпатор, убивший и искалечивший своего собственного брата Осириса. Жена Осириса, Исида, собрала его труп и воскресила своего мертвого мужа с помощью богини. Нефтис. \n\nВоскресение длилось достаточно долго, чтобы зачать его сына и наследника, Гора. Гор стремился отомстить Сету, и многие древнеегипетские мифы описывают их конфликты."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 "Хапи"
 omen_hapi_desc:0 "Хапи был богом ежегодного разлива Нила в древнеегипетской религии. В результате наводнения на берегах реки образовался богатый ил (плодородная почва), что позволило египтянам выращивать урожай. Некоторые египтяне очень ценили Хапи. из титулов Хапи были «Повелитель рыб и птиц болот» и "Повелитель реки, несущей растительность". \n\nХапи обычно изображается как андрогинная фигура с большим животом и большой опущенной грудью, одетая в набедренную повязку. и церемониальная накладная борода."