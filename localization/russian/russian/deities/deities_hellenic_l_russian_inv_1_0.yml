l_russian:

 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Дионис Индийский"
 omen_dionysos_indikos_desc:0 "Дионис Индийский - это греческое воплощение индуистского бога Шивы. Мы ввели его в греко-буддийский пантеон. Мы вознесем наши молитвы Шиве в надежде, что он будет направлять наших людей в битве и укреплять их боевой дух. Укрепив дисциплину и решимость наших солдат, мы обязательно одержим много побед в ближайшие годы."
 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Афродита Воинственная"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Areia#!: Этот эпитет означает 'Афродита Воинственная' и обычно почитается в Спарте и Тарасе. Часто изображаемая в полных доспехах, как бог войны Арес, считается, что это воинственный изображение Афродиты принадлежит ее самым ранним послушницам и культам на Кипре и Кифере, где в период ориентализации было сильное восточное влияние.\n\nЭто изображение может проследить происхождение Афродиты от более древних ближневосточных богинь, таких как шумерская Инанна, месопотамская Иштар, и Финикийская Астарта.\n\nНа Кипре Афродита также называлась эпитетом "Афродита Энхейос" (Афродита с копьем), и было высказано предположение, что культ был перенесен с Кипра в Спарту."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Энио"
 omen_enyo_desc:0 "Богиня войны, часто ассоциируемая с греческим богом Аресом, как его возлюбленная или сестра, Энио отвечает за организацию разрушения городов, часто сопровождая Ареса в битве.\n\nВо время падения Трои Энио принесла ужас и кровопролитие в войне вместе с Эрис ("Раздор"), Фобосом ("Страх") и Деймосом ("Страх"), последние двое были сыновьями Ареса. Согласно мифу, Энио была вовлечена в войну Семеро против Фив, а также в войне Диониса с индийцами.\n\nЭнио, как говорят, была так рада войне, что даже отказалась принять чью-либо сторону в битве между Зевсом и чудовищем Тифоном."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Беллона"
 omen_bellona_desc:0 "Римская богиня войны, разрушения и опустошения, Беллона была супругой Марса, римского бога войны.\n\nВ римской традиции Беллона отвечает за организацию разрушения городов, часто сопровождая Марс в битвах. В военном культе Беллоны она чаще всего ассоциировалась с Виртусом, олицетворением доблести."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Гестия"
 omen_hestia_desc:0 "Девственная богиня домашнего очага, правильного порядка в домашнем хозяйстве, семье, доме и государстве, Гестия была первенцем титанов Кроноса и Реи.\n\nОбычно в греческой культуре Гестия получала первое приношение при каждом жертвоприношении в доме.\n\nВ общественном достоянии очаг пританеума служил ее официальным убежищем, а когда была основана новая колония, огонь из общественного очага Гестии в материнском городе загорелся перенесен в новый поселок."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Веста"
 omen_vesta_desc:0 "Девственная богиня домашнего очага, правильного порядка в домашнем хозяйстве, семье, доме и государстве, Веста была первенцем Титанов Сатурна и Операции. Она редко изображалась в человеческом обличье и часто появлялась представленный огнем ее храма в Forum Romanum.\n\nВход в ее храм был разрешен только ее жрицам, весталкам, которые ухаживали за священным огнем у очага в ее храме. Поскольку она считалась хранительницей римского народ, ее праздник, Весталия (7–15 июня), считался одним из самых важных римских праздников.\n\nВо время Весталии матроны босиком шли по городу к святилищу богини, где приносили подношения еды."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Прозерпина"
 omen_proserpina_desc:0 "Прозерпина - древнеримская богиня, чей культ, мифы и тайны были объединены с культом Либеры, раннеримской богини вина. В Греции она была известна как Персефона, а ее мать - Деметра, богиня зерна и земледелия.\n\nТочно так же, как Персефона считалась дочерью Деметры, Прозерпина была дочерью римского эквивалента Деметры, Цереры.\n\nКак Персефона, Прозерпина связана с царством подземного мира и его правителем, правящим как Королева подземного мира; и вместе с ее матерью Церерой, с весенним ростом урожая и циклом жизни, смерти и возрождения или обновления."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Луна"
 omen_luna_desc:0 "Луна - богиня луны и сестра бога солнца Сола. Каждый день он путешествует по небу, а каждую ночь она следует его примеру.\n\nСказано, что она так сильно сочувствовала своему возлюбленному Эндимиону, что ее отец Юпитер даровал ему бессмертие, вечную молодость и вечный сон, чтобы она могла посещать его каждую ночь.\n\n Луна - не всегда отдельная богиня, а иногда скорее эпитет, который характеризует богиню, поскольку обе Дианы и Юнона считаются богинями луны."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Кронос"
 omen_kronos_desc:0 "Кронос был лидером и самым молодым из первого поколения Титанов, божественных потомков Урана (Отец Небо) и Геи (Мать Земля). Он сверг своего отца и правил во время мифологического Золотого Века, пока он не был свергнут его собственный сын Зевс и заключен в тюрьму в Тартаре.\n\nПо Платону, однако, божества Форцис, Кронос и Рея были старшими детьми Океана и Тетии. Обычно он изображается с арпой, косой или серпом, которые были инструмент, который он использовал, чтобы кастрировать и свергнуть Урана, своего отца.\n\nКроноса часто путают или, возможно, сознательно отождествляют с Богом Времени Хроносом в древности из-за сходства их имен."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Сатурн"
 omen_saturn_desc:0 "Сатурн был богом зарождения, разложения, изобилия, богатства, сельского хозяйства, периодического обновления и освобождения. Мифологическое правление Сатурна изображалось как золотой век изобилия и мира. После римского завоевания Греции он был отождествлен с Греческий титан Кронос.\n\n Супругой Сатурна была его сестра Опс, от которой он породил Юпитер, Нептун, Плутон, Юнону, Цереру и Весту.\nСатурн особенно праздновался во время праздника Сатурналий каждый декабрь, возможно, самого известного из римских фестивали, время пиршества, смены ролей, свободы слова, дарения подарков и разгула."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Эрида"
 omen_eris_desc:0 "Эрида была греческой богиней раздоров и разногласий. В самой известной истории об Эриде рассказывается, как она начала Троянскую войну, вызвав Парижский суд.\n\nБогини Гера, Афина и Афродита были приглашены вместе с остальными Олимпа к принудительной свадьбе Пелея и Фетиды, которые стали родителями Ахилла, но Эрида была пренебрежительно воспринята из-за ее склонности к неприятностям.\n\nПоэтому она (как упоминалось на Кипре согласно Проклу как часть вынашиваемого плана Зевса и Фемиды) бросил на вечеринку Яблоко раздора, золотое яблоко с надписью: "Самой прекрасной" - спровоцировав богинь начать ссору из-за подходящего получателя.\n\nНезчастный Париж, принц Трои, был назначен Зевсом для выбора самой прекрасной. После этого богини пытались подкупить Парижа, чтобы тот выбрал их.\n\nГера предложила политическую власть; Афина обещала безграничную мудрость; Афродита соблазнила его самой красивой женщиной в мире: Елена, жена Менелая из Спарты.\n\nВ то время как греческая культура уделяла больше внимания доблести и силе, Париж решил вручить яблоко Афродите, тем самым обрекая свой город, который был разрушен в последовавшей войне."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Дискордия"
 omen_Discordia_desc:0 "Дискордия была римской богиней богини раздора и разногласия, и является двойником Эриды. Как и Эрида, она известна тем, что начала Троянскую войну после того, как ее пренебрегли олимпийскими богами, за что она представила Яблоко раздора.\n\nЭто привело к тому, что Юпитер выбрал троянского принца Париса, чтобы выбрать Самую справедливую богиню из всех, для которой он выбрал Венеру после того, как она предложила ему Елену, жену Менелая из Спарты, действие, которое вызвало бы Троянскую войну."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Артемида"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#!: This epithet means... TODO"
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Геката"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Iphemide#!: This epithet means... TODO"