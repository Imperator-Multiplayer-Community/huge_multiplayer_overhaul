indo_greek.1.t:0 "Могущественное Индо-Греческое Царство!"
indo_greek.1.d:0 "Наш народ окреп и широко распространил свою культуру. Они пришли с запада, из центра мира и родины цивилизации, и теперь, на всем пути сюда, вслед за могуществом Александра, они продолжили свое завоевание на запад.\n\nДавайте провозгласим власть над этой землей для всех греков! Давайте создадим Индо-Греческое королевство, слияние культур Инда и нашей греческой родины, и будем процветать в далеком будущем.\nУ нас здесь есть возможность переместить сердце нашей нации глубже на нашу новую землю, интегрироваться в эту культуру, или мы останемся здесь, в нашем нынешнем доме, и будем править издалека."
indo_greek.1.a:0 "Новое имя! Новая столица!"
indo_greek.1.b:0 "Нам нет нужды так торопиться. Наш нынешний капитал работает просто отлично."
