 #Quadia
 form_quadia:0 "Создать Квадию"
 form_quadia_desc:0 "Наша родина больше не пригодна для обитания, где некогда обильные леса лишены дичи. Карпатские холмы на юго-востоке были недавно покинуты племенами бойи, оставив окружающую среду богатой животными для охоты и ягодами для сбора. Давайте оставим эти леса позади и поселимся там, чтобы стать Квадией."
