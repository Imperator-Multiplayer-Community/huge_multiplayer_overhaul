 #Meshwesh
 form_meshwesh:0 "Создать Мешвеш"
 form_meshwesh_desc:0 "До тех пор, пока в пустыне текли пески, мы жили в тени наших египетских соседей, собирая объедки, в то время как они пировали, как короли, и возводили непомерные гробницы. Больше нет! Теперь мы станем фараонами и возьмем то, что принадлежит нам по праву!"
