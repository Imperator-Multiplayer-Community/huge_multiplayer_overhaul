 #Kavkasia
 form_kavkasia:0 "Образовать Кавказию"
 form_kavkasia_desc:0 "Греки говорят, что Прометей, давший огонь человечеству, был в наказание прикован цепями к нашим Кавказским горам, его печень каждый день поедал орел. Наша суровая земля формирует суровых людей. Со всеми его народами, объединившимися как одно целое, мы обязуемся посвятить наши жизни защите #Y Кавказии#!"
