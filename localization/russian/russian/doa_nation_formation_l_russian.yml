 #Brittany
 form_brittany:0 "Создать Бретань"
 form_brittany_desc:0 "Остров Британия слишком изранен, раздираем войной и хаотичен, чтобы обеспечить выживание нашей культуры. Условия в Арморике, расположенной прямо за морем на юге, гораздо более устойчивы и благополучны. Если мы сможем поселить там наших людей, мы сможем основать королевство Бретань, которое обеспечит сохранение наших традиций и обычаев."
 BRITTANY_NAME:0 "Бретань"
 BRITTANY_ADJECTIVE:0 "Бретонск"
