 form_pannonia_baltic:0 "Создать Паннония"
 form_pannonia_dacia_desc:0 "Защищенный горами на севере и востоке и защищенный реками на юге, Карпатский бассейн является идеальным местом для создания великого королевства, достойного памяти. Наши братья рассеяны и разделены, ими руководят меньшие правители, недостойные своего титула; если мы сможем объединить регион, мы сможем провозгласить себя истинными хозяевами Паннонии."
 form_pannonia_celtic_desc:0 "Защищенный горами на севере и востоке и защищенный реками на юге, Карпатский бассейн является идеальным местом для создания великого королевства, достойного памяти. Наши братья рассеяны и разделены, ими руководят меньшие правители, недостойные своего титула; если мы сможем объединить регион, мы сможем провозгласить себя истинными хозяевами Паннонии."
