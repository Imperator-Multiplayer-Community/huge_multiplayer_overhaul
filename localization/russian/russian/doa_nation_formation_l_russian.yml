 #Gothia
 form_gothia:0 "Создать Готию"
 form_gothia_desc:0 "Наши люди сражались и враждовали друг с другом в мелких племенных спорах с тех пор, как мы себя помним, ослабляя себя и усиливая наших противников. Если мы сможем объединить готские племена вдоль Балтики под нашим знаменем, мы сможем использовать нашу объединенную мощь для доминирования в регионе."
