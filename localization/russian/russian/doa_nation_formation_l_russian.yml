 #Liguria
 form_liguria:0 "Создать Лигурию"
 form_liguria_desc:0 "Лигурийцы сохранялись в Цизальпийской Галлии на протяжении тысячелетий, живя разделенными между небольшими племенами и работая в полях. Однако на юге растет новая сила, которая, если ее не остановить, может угрожать самому нашему существованию. Чтобы противостоять этой угрозе, мы должны объединиться в панлигурийскую федерацию, способную бороться с теми, кто хочет нас подчинить."
