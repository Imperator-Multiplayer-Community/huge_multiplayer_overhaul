 #Boihaemia Magna
 form_boihaemia_magna:0 "Создать Великую Бойгемию"
 form_boihaemia_magna_desc:0 "Мириады племен, разбросанных по Северной Европе, могущественны и сильны, но рассеяны, разделены и лишены лидеров. Если мы мобилизуем наши силы, мы сможем смело воспользоваться этой возможностью, чтобы узурпировать власть в этом вакууме и аннексировать регион. С нашим сильным руководством мы смогли бы объединить наши две воинственные культуры и создать синкретическую кельто-германскую империю, способную сражаться со всеми, кто осмелится противостоять нам."
 BOIHAEMIA_MAGNA_NAME:0 "Великая Бойгемия"
 BOIHAEMIA_MAGNA_ADJECTIVE:0 "Велико-Бойгемск"
