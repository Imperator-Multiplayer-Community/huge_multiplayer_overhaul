 form_erreinu_atlantikoa_desc:0 "В бронзовом веке вдоль побережья Атлантики существовала обширная торговая сеть, соединявшая людей из Лузитании в Каледонию культурно и экономически. Эта система рухнула, когда напали индоевропейские орды из степи, оставив лишь фрагментированные очаги и остатки этих культур, разбросанные по изолированным регионам континента. Если мы сможем завоевать земли вдоль атлантического побережья, мы сможем восстановить эту торговую сеть, которая послужит основой Атлантической империи, способной изгнать этих захватчиков оттуда, откуда они пришли."
