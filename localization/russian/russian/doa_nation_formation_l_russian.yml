 #Hellenic Kingdom
 form_hellenic_kingdom:0 "Создать Эллинское царство"
 form_hellenic_kingdom_desc:0 "Эллада расколота и слаба, разделена между городами-государствами, которые воюют между собой и отстаивают только свои собственные мелкие интересы. Александр показал нам, что истинное лидерство должно исходить от централизованной власти в руках сильного короля, способного править; Чтобы восстановить силу, процветание и славу народа Греции, мы должны последовать примеру Александра и создать новое панэллинское королевство из пепла его империи."
