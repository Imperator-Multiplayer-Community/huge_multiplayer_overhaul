 #Ishkuza
 form_ishkuza:0 "оздать Ишкуза"
 form_ishkuza_desc:0 "Столетия назад жители Месопотамии с ужасом и ужасом смотрели на воинов Степи, где одного упоминания наших имен было достаточно, чтобы у них по спине пробежали мурашки. Теперь нас забыли, пренебрегли и затмили другие силы; цивилизованные люди даже не задумываются о нас, если они вообще знают о нашем существовании. Слишком долго мы были пассивными и мягкими, довольствовались тем, что сидели и смотрели, как мир проходит мимо; давайте еще раз соберем множество воинов и проникнем за горные перевалы, где мы разграбим и разрушим богатые и претенциозные города мира. Только тогда имя Ишкуза снова вселит страх в наших врагов, которого оно заслуживает."
