 #Estu Imperija
 form_estu_imperija:0 "Создать Эстийскаую Империю"
 form_estu_imperija_desc:0 "Нашим людям всегда приходилось полагаться на торговлю янтарем, чтобы выжить и процветать. Однако наши земли не являются единственным источником этого драгоценного камня в регионе; на севере и западе есть и другие, которые также производят его, но люди которых не подчиняются нашему королевству. Чтобы обеспечить будущее нашего народа, мы должны расширяться все шире и шире, создавая огромную империю, в которой все источники янтаря являются астианскими! Ибо с сохранением нашей монополии наша жизненная сила будет обеспечена."
