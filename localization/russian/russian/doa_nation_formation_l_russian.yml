 #Thrace
 form_thrace:0 "Создать Фракию"
 form_thrace_desc:0 "У нашего народа есть гордая воинская традиция, в которой мы долгое время сопротивлялись попыткам чужаков покорить наши земли, от Ахеменидов до македонцев. Однако фракийцы разделены между бесчисленными племенами и царствами, что придает смелости нашим врагам. Если мы сможем объединить разрозненные государства под нашим знаменем, лабрис проложит путь к будущему, в котором будут доминировать фракийцы."
