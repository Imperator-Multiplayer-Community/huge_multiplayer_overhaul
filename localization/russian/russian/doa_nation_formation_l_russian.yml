 #Nemedia
 form_nemedia:0 "Создать Немедию"
 form_nemedia_desc:0 "Оставшийся практически безлюдным после многих лет чумы и голода, Изумрудный остров служит маяком для большего числа людей, которые возделывают его богатую почву, собирают урожай и основывают поселения. Хотя великое путешествие через море будет одновременно опасным и коварным, пока мы верим в Тагимасадаса, мы выживем, а затем будем процветать на нашей новой родине, Немедии."
 NEMEDIA_NAME:0 "Немедия"
