 nemedia_not_exists:0 "#Y Немедия#! НЕ существует."

 #Arfordir Chwal
 form_arfordir_chwal:0 "Создать Арфордир Хвал"
 form_arfordir_chwal_desc:0 "Британия - страна постоянных раздоров, где борьба между королями превращает повседневную жизнь в неопределенность. За восточным морем лежит страна рыболовов, где, несомненно, вдоль их берегов должны кишеть стаи рыб, готовых накормить голодных людей. Давайте соберем множество наших лучших, самых закаленных в боях воинов и покинем этот заброшенный остров, чтобы никогда не возвращаться; ибо мы возьмем новый вдоль берегов Арфордира Хвала!"
 ARFORDIR_CHWAL_NAME:0 "Арфордир Хвал"
 ARFORDIR_CHWAL_ADJECTIVE:0 "Хвалск"
