l_russian:

 #New Arabian deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Хубал"
 omen_hubal_desc:0 "Хубал - бог луны или неба, которому поклоняются в Каабе в Мекке на западе Аравии. Первоначально он был богом дождя и войны, которому поклонялись набатейцы. Идол бога в Каабе считается оракулом, который может помочь человеку в гадании, осуществляемом путем подбрасывания стрел перед статуей и задавания вопросов о действиях, которые следует предпринять в будущем. Направление, в которое указывают упавшие стрелы, дает ответы на вопросы."

 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 "Вадд"
 omen_wadd_desc:0 "Вадд - национальное божество минайцев Южной Аравии, связанное со змеей. Минайцы, жившие на греческом острове Делос, воздвигли ему алтарь с надписями на минайском и греческом языках. Ему также поклонялись в храме минайские колонисты в Дедане, находившемся под властью лихьянитов. Вадд был также национальным божеством древнего Авсанского царства. В эпоху эллинизма авсанский царь обожествлялся как "сын Вадда". Его изображение одевалось в греческом, а не арабском стиле, и ему приносили подношения, как богу".

 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "'Аттар"
 omen_athtar_desc:0 "Аттар - древнее семитское божество, роль, имя и даже пол которого варьируются в зависимости от культуры. Имя представлено как Аттар (арамейский), Аттар (Южная Аравия), Астар (Аксум), Аштар (Моав) и Иштар в Месопотамии. У обоих полов Аттар ассоциируется с планетой Венерой, утренней и вечерней звездой. Это божество также связано с эллинистической богиней Аштарт. В Южной Аравии ему поклоняются как богу войны и часто называют "Смелым в битве". Одним из его символов является острие копья, а священным животным - антилопа. Он имеет власть над Венерой, утренней звездой, и, как считается, обеспечивает человечество водой. Поэтому Аттар также является богом грозы и дождя, текучей воды, орошения и плодородия через воду".

 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Шамс"
 omen_shams_desc:0 "Шамс - южноаравийская богиня солнца и богиня-покровительница Химьяритского царства. Ее аналогом в Северной Аравии является богиня солнца Нуха. Древнеаравийская религия ориентирована на местных богов: у каждого племени и царства есть свои божества-покровители. Однако есть и общие для всех арабов боги, такие как троица, представляющая собой Солнце, Луну и планету Венера, хотя их имена, пол и почитание в разных регионах отличаются. Так, на севере Шамс называется Нуха. В Месопотамии Шамс отождествляется с мужским богом солнца Шамашем, так же как мужской арабский бог Аттар связан с месопотамской богиней Иштар. Шамс часто представляется как жена Аттара".

 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 "'Алмака"
 omen_almaqah_desc:0 "Алмака - бог солнца южноаравийского царства Саба и восточноафриканского царства Аксум. Правящая династия Сабы считала себя его прямыми потомками. Алмака изображался в виде группы молний, окружающих изогнутое оружие, похожее на косу. Для него священны быки. Ему посвящены храмы Барран и Махрам Билькис".

 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Махер"
 omen_maher_desc:0 "Махер - бог войны аксумитов и химьяритов. Он сын главного бога Аштара (Аттара в Южной Аравии) и аналог Бехера, бога моря."

 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Бехер"
 omen_beher_desc:0 "Бехер - аксумитский бог моря. Он входит в триединство божеств вместе с верховным богом Аштаром (южноаравийским Аттаром) и сыном Аштара Махером, богом войны."

 deity_amm:0 "$omen_amm$"
 omen_amm:0 'Амм"
 omen_amm_desc:0 "Амм - божество луны и погоды в Катабе. Амм - это также арабское слово, обозначающее дядю по отцовской линии. Жители королевства называют себя Бану Амм, или "дети Амма". Как и Алмака и другие южноаравийские божества, он символизируется, по крайней мере частично, молниями. Его супруга - богиня Ашера, тождественная угаритской богине Атирату. Его поддерживает божество прорицания Анбай".

 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Саин"
 omen_sayin_desc:0 "Син - бог луны в древних месопотамских религиях Шумера, Аккада, Ассирии и Вавилонии. В настоящее время его почитают также в Хадрамауте как бога луны и богатства, где он носит имя Саин".

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 "Дху-Шара"
 omen_dhushara_desc:0 "Дху-Шара - бог, почитаемый набатейцами в Петре и Мадаин-Салехе (где он является покровителем). Он разделяет руководство набатейским пантеоном с Дионисом. Предполагалось, что Дху-Шара вершит правосудие, если к нему обращаются с соответствующим ритуалом."

 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Руда"
 omen_ruda_desc:0 "Руда - одно из важнейших божеств Северной Аравии. Впервые он упоминается в летописях Эсархаддона в начале VII в. до н.э. как бог-покровитель, связанный с луной. Его имя означает "хорошо расположенный".

 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Хауким"
 omen_haukim_desc:0 "Хауким - божество справедливости, которому поклоняются в королевстве Катаба. Его часто призывают вместе с Анбаем, другим богом закона."