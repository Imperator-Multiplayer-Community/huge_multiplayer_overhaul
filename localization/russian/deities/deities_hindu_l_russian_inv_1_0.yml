 deity_yama:0 "$omen_yama$"
 omen_yama:0 "Яма"
 omen_yama_desc:0 "В южных землях, в царстве, где царит безжалостная смерть, вершит суд мрачный владыка Яма, бог мертвых. Ибо именно он первым вкусил горький пепел смертности, и поскольку он первым прошел сквозь завесу, разделяющую миры, ему переданы инфернальные силы. Далеко под землей бог Яма, повелитель ям, терпеливо ждет души, которым не избежать его неизбежной хватки."

 deity_brhaspati:0 "$omen_brhaspati$"
 omen_brhaspati:0 " Брхаспати"
 omen_brhaspati_desc:0 "В первозданной тьме воссиял Великий Свет. Когда тени хаоса были пронзены его небесным сиянием, Брхаспати, Владыка Священной Речи, восседающий на троичном сиденье, родился среди его божественного сияния и одним своим дыханием развеял все перед собой. Воин и мудрец, Бхаспати тесно связан с огнем, что является физическим напоминанием о его всепоглощающей силе."
 
 

 deity_rudra:0 "$omen_rudra$"
 omen_rudra:0 "Рудра"
 omen_rudra_desc:0 "Рудра - это легкий ветерок, шелестящий по зерновому полю, но он же и воющий ветер, пронзительный вой и крик циклона. Могущественное божество бури, Рудра также является богом охоты, побуждая людей и животных искать убежища от бури, которой он повелевает."
 

 deity_varuna:0 "$omen_varuna$"
 omen_varuna:0 "Варуна"
 omen_varuna_desc:0 "Когда было только небо, был Варуна, и там, где небо простирается, чтобы коснуться бесконечного океана, вы тоже найдете его, Божественную Власть, ибо он формирует воду и ветер так же легко, как человек делает вдох. Запад защищен его размашистой хваткой, а мир несет его прямой и непоколебимый нрав."
 

 божество_чандра:0 "$omen_chandra$"
 omen_chandra:0 "Чандра"
 omen_chandra_desc:0 "Когда Сурья, бог Солнца, удаляется в свое ночное жилище, сверкающий бог Луны Чандра поднимается в свое царство, его трехколесная лотосовая колесница запряжена конями ослепительной белизны. Растения и деревья также поднимают свои лица, приветствуя Чандру, ибо он - их владыка, и его сияющая красота - благословение для тех, кто чувствует его нежное прикосновение."
 

 deity_shani:0 "$omen_shani$"
 omen_shani:0 "Шани"
 omen_shani_desc:0 "По просторам Вселенной летит ворон, а на его спине сидит Шани, который знает мысли людей и вершит над ними божественное правосудие, исходя из чистоты их сердец. Власть и могущество Шани, любимого людьми, распространяется на все и ни на что: печаль, старость, острота ума, целеустремленность - все это подвластно богу Шани."
 

 deity_asvins:0 "$omen_asvins$"
 omen_asvins:0 "Асвины"
 omen_asvins_desc:0 "Асвины, сыновья-близнецы божественного Солнца, воплотившие в себе вечную молодость и направляющие нас к здоровью и процветанию, продолжают благословлять тех, кто обращается к ним, - всадники, не испорченные временем. Охватывая парадокс реальности в своем разделенном единстве, они ведут верных к полям сангвинического блаженства."

 ###NEW
 deity_pattini:0 "$omen_pattini$"
 omen_pattini:0 "Паттини"
 omen_pattini_desc:0 "Хранительница острова Шри-Ланка, богиня Паттини оберегает своих последователей и благословляет их детьми, защищая своих почитателей от болезней и изливая реки исцеления на их склоненные головы. Ее ритуалы ежегодно проводятся верующими, которые, несомненно, хотят заручиться дарами столь могущественной и величественной богини."

 deity_isakki:0 "$omen_isakki$"
 omen_isakki:0 "Исакки"
 omen_isakki_desc:0 "Есть могущественные, далекие боги, обитающие в небесных храмах вдали от людских домов, занимающиеся вопросами, приближающимися к бесконечности и непостижимыми для смертных умов; Исакки - богиня домашнего очага, избегающая священных залов ради скромных очагов в деревнях. Благодаря тому, что она так близка к дому и бдительно следит за делами семьи, ее почитают и очень любят простые люди."

 deity_bhadrakali:0 "$omen_bhadrakali$"
 omen_bhadrakali:0 "Бхадракали"
 omen_bhadrakali_desc:0 "Многолапая, многоглазая богиня-покровительница Бхадракали схватывает и видит все, священный огонь вырывается из ее лика и поглощает всех, кто имеет глупость бросить ей вызов. Мастерски владеющая оружием, несомненно, благодаря своим, казалось бы, бесконечным рукам и кистям, Бхадракали вдохновляет воинов, желающих подражать ее боевой доблести."
 

 deity_iravan:0 "$omen_iravan$"
 omen_iravan:0 "Ираван"
 omen_iravan_desc:0 "Бог Ираван, послушный сын героя Арджуны, благословленный Кришной тремя дарами, почитается многими, кто стремится подражать его священному примеру, который сияет в веках как пример небесного благочестия; ритуально принеся себя в жертву богине Кали, бесчисленные люди были спасены, и этот дар звучит в веках и по сей день."

deity_meenakshi:0 "$omen_meenakshi$"
omen_meenakshi:0 "Минакши"
omen_meenakshi_desc:0 "Божественная супруга Сундаресвара, наставляющая и защищающая своего возлюбленного, Минакши также почитается как Прекрасноглазая, что отражает ее раннее воплощение как богини рыботорговцев, искавших благословения под ее неусыпным взглядом."


deity_ankalamma:0 "$omen_ankalamma$"
omen_ankalamma:0 "Анкаламма"
omen_ankalamma_desc:0 "Среди имен семи матерей можно найти имя Анкаламмы, богини, которая охраняет и защищает своих почитателей так же страстно, как мать охраняла бы своего ребенка, обладая всеохватывающей силой, которая пронизана материнской любовью, что делает ее непобедимой."


deity_mariamman:0 "$omen_mariamman$"
omen_mariamman:0 "Мариамман"
omen_mariamman_desc:0 "Летом, когда земля трескается и высыхает от палящего зноя, лишающего людей желания жить, многие желают получить благословение Мариамман, богини дождя, одно прикосновение и поцелуй которой способны излечить все виды страшных болезней. Постоянное соблюдение ее ритуалов способствует тому, что тяжелые грозовые тучи продолжают проливаться на наши фермы и рощи."

deity_periyachi:0 "$omen_periyachi$"
omen_periyachi:0 "Периячи"
omen_periyachi_desc:0 "Перияти, Мать, милосердная богиня, чья заботливая рука проводит через коварный путь родов, прежде чем рассеять голодных демонов, кружащих вокруг младенца; нежная и заботливая к детям, она в то же время самый яростный и ненавистный враг для тех, кто может причинить им вред."

deity_devasena:0 "$omen_devasena$"
omen_devasena:0 "Девасена"
omen_devasena_desc:0 "Так велик и могуществен бог Картикея, что даже его божественная супруга, богиня Девасена, почитается как второстепенное божество верующими, которые ищут ее благословения."

deity_korravai:0 "$omen_korravai$"
omen_korravai:0 "Корраваи"
omen_korravai_desc:0 "Тем, кто стремится к триумфу в битве, лучше поклоняться Корраваи, богине, которая одной рукой управляет Победой, а другой связывает Войну; никто не может претендовать ни на одну из них без ее явного благословения. Древняя и непостижимая, она оживляет павшую землю и безжалостно наблюдает за тем, как на полях сражений собираются тела павших воинов."

deity_kartikeya:0 "$omen_kartikeya$"
omen_kartikeya:0 "Картикея"
omen_kartikeya_desc:0 "Один из самых древних богов древней страны, Картикея - бог войны, командующий победоносными легионами, ведущий их к непредсказуемым высотам своей божественной мудростью. Истории и легенды липнут к нему, как утренняя роса; шестиголовый истребитель демонов, носитель ста восьми имен - никто не может устоять перед ним."

deity_karuppu_sami:0 "$omen_karuppu_sami$"
omen_karuppu_sami:0 " Каруппу Сами"
omen_karuppu_sami_desc:0 "Бывают случаи, когда местный герой выходит за рамки своего скромного происхождения, поднимается на ноги и избавляет свой народ от бед и несчастий, а после его смерти ему поклоняются как воплощению богов; народная легенда Каруппу Сами - одна из таких героических фигур, очень любимая тамилами юга."

deity_pavadairayan:0 "$omen_pavadairayan$"
omen_pavadairayan:0 "Павадайраян"
omen_pavadairayan_desc:0 "Сын свирепой богини Анкаламмы, народный герой лорд Павадайраян покоится у правого колена своей матери, его рука с мечом всегда наготове; когда дело доходит до защиты ее божественного величия, нет никого, кто был бы способен противостоять излиянию его сыновней почтительности."