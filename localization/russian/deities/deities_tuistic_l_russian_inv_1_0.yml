l_russian:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Маннуз"
 omen_mannus_desc:3 "Маннус был сыном нашего праотца Туисто и сам родил трех сыновей, которые затем распространились и заселили мир. Поэтому он также является предком всех германцев, хотя некоторые племена утверждают, что его сыновей было больше, а именно их собственные праотцы. Как первое существо, обладающее человеческой мужественностью, он почитается как ее символ и покровитель."

 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Ингваз"
 omen_yngvi_desc:3 "Наш господин, по-германски Фрейр, Ингви - один из сыновей Маннуса и родоначальник Ингваэонов. Впоследствии норвежские короли вели свою родословную от бога процветания."

 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Ермуназ"
 omen_irmin_desc:3 "Великий столп, на котором держится мир, - Ирминсул, связанный с богом Ирмином, одним из сыновей Маннуса и прародителем Ирминонов. Впоследствии Карл Великий разрушит Ирминсул, спровоцировав саксов под предводительством Видукинда."

 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Истийо"
 omen_istaevo_desc:3 "О третьем сыне Маннуса Истио известно немного. Позднее Истваэоны объединились во франков, которые утверждали, что они и римляне являются потомками Истио, чтобы интегрировать римскую историю во франкскую."

 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Гаутас"
 omen_gautr_desc:3 "Гаутаз, лить, - одно из многочисленных имен Одина и первое упоминаемое имя из римских источников. Он часто изображается вместе с Хугинном и Мунинном, двумя воронами, которые рассказывают ему обо всех событиях на земле, и одноглазым, так как он принес его в жертву, чтобы обрести еще большую мудрость."

 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Тунраз"
 omen_thunraz_desc:3 "Бог-молотобоец, связанный с молнией, громом, бурей, священными рощами и деревьями, силой, защитой людей, а также с освящением и плодородием, Донар, известный спустя столетия норвежским викингам как Тор, был германским богом, имевшим большое значение. \n\nИсторически самые ранние записи о германских народах были сделаны римлянами, и в этих работах Донар/Тор часто упоминается - через процесс, известный как interpretatio romana (когда характеристики, воспринимаемые римлянами как сходные, приводят к идентификации неримского бога как римского божества) - как греко-римский бог Геракл. \n\n Донар/Тор - часто упоминаемый бог на протяжении всей истории германских народов, начиная с римской оккупации областей Германской империи, германской экспансии в эпоху переселения народов и заканчивая его высокой популярностью в эпоху викингов."

 ## Invictus ##

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Тиваз"
 omen_tiwaz_desc:3 "Тиваз, раннее воплощение/имя того, что позже станет норвежским богом Тиром (Тиваз - протогерманское происхождение имени Тир, согласно Этимологии), был германским богом войны, имевшим большое значение. В норвежской мифологии, из которой происходит большинство дошедших до нас рассказов о богах у германских народов, Тиваз/Тир приносит свою руку в жертву чудовищному волку Фенриру, который откусывает ему конечность, пока боги связывают животное, и ему предсказывают, что во время событий Рагнарёка он будет съеден таким же чудовищным псом Гармром. /Хотя этимологическое наследие Тыра восходит к праиндоевропейскому периоду, до древненорвежского периода сохранилось очень мало прямых упоминаний об этом боге. Как и многие другие неримские божества, Тыр упоминается в латинских текстах в процессе интерпретации (interpretatio romana), когда в латинских текстах бог упоминается в связи с его предполагаемым аналогом в римской мифологии. В латинских надписях и текстах Тыр часто упоминается как Марс."

 deity_wodanaz:0 "$omen_wodanaz$"
 omen_wodanaz:1 "Воданаз"
 omen_wodanaz_desc:3 "Раннее воплощение норвежского бога Одина, Воданаз (Wodanaz - протогерманское имя происхождения Одина, согласно "Этимологии") был широко почитаемым богом в германской мифологии. В норвежской мифологии, которая является источником большинства сохранившихся сведений о нем, Один/Воданаз ассоциируется с мудростью, исцелением, смертью, королевской властью, виселицей, знанием, войной, сражением, победой, колдовством, поэзией, неистовством, руническим алфавитом, а также проецируется как муж богини Фригг. \Самые ранние записи о германских народах были сделаны римлянами, и в этих работах Один часто упоминается как римский бог Меркурий - в результате процесса, известного как interpretatio romana (когда характеристики, воспринимаемые римлянами как сходные, приводят к идентификации неримского бога как римского божества). \n\nПервый явный пример этого встречается в сочинении римского историка конца I века Тацита "Germania", где, рассказывая о религии суэбов (конфедерации германских народов), он отмечает, что "среди богов Меркурий является главным, которому они поклоняются. Они считают своим религиозным долгом приносить ему в установленные дни человеческие и другие жертвы."

 deity_frawjon:0 "$omen_frawjon$"
 omen_frawjon:1 " Фравьо"
 omen_frawjon_desc:3 "Германская богиня, связанная с любовью, красотой, плодородием, сексом, войной, золотом и сейром, Фравьон была известна норвежцам как Фрейя (Frawjon - протогерманское имя происхождения Фрейи, согласно "Этимологии"), которая является источником большинства сохранившихся сведений о ней. Фравьон/Фрейя правит своим небесным полем, Фольквангром, где она принимает половину погибших в бою, а другая половина отправляется в зал бога Одина, Валгаллу. \n\nРаннее возможное историческое упоминание о ней относится к периоду взаимодействия римлян с германскими народами в рамках процесса interpretatio romana, когда в латинских текстах бог упоминается через предполагаемый аналог в римской мифологии, сравнивая его с богиней Исидой, хотя следует отметить, что это историческое упоминание может относиться к богине Frijjo, известной впоследствии норвежцам как Фригг. \n\nУченые спорят о том, не происходят ли Фравьон/Фрейя и богиня Фриджо/Фригг от одной богини, распространенной среди германских народов, хотя это только теория."

 deity_halja:0 "$omen_halja$"
 omen_halja:1 " Хальо"
 omen_halja_desc:3 "Халья, известная позднее норвежцам как Хель (Халья - протогерманское происхождение имени Хель, согласно этимологии), была германской (а позднее и норвежской) богиней смерти и правительницей Хальи/Хель, носящей ее имя. Хотя единственные сохранившиеся исторические сведения относятся к ее позднему норвежскому воплощению Хель, возможно, существуют ранние свидетельства о ней, относящиеся к римской эпохе за несколько столетий до нее. \n\nПолагают, что на нескольких подражательных медальонах и прицветниках периода переселения германцев (ок. I в. н.э.) изображена Халья/Хель. В частности, на прицветниках IK 14 и IK 124 изображен всадник, скачущий по склону и встречающий женщину, держащую скипетр или посох. Уклон вниз может указывать на то, что всадник направляется в царство мертвых, а женщина со скипетром - на правительницу этого царства, соответствующую Халдже/Хель."

 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Луко"
 omen_luk_desc: 3 "Очень возможное раннее воплощение норвежского бога Локи, германский бог Луко (хотя этимология имени Локи активно обсуждается, считается, что оно происходит от германского корня Luk - "замок") - бог, происхождение и роль которого в мифологии вызывают ожесточенные споры ученых. Некоторые из них описывают его как бога-трикстера, другие предполагают, что он мог служить богом очага/огня, подобно греческой богине Гестии. \n\nХотя в этот период истории, как и в случае с другими норвежскими богами, не было найдено веских доказательств его раннего германского существования, некоторые ученые считают, что он, скорее всего, мог существовать уже в этот период, что объясняется его последующим значением в норвежской мифологии."

 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 " Бальдраз"
 omen_baloraz_desc:3 "Бог в германской мифологии, Бальдраз был ранним воплощением норвежского бога Бальдра (Бальдраз - протогерманское происхождение имени Бальдр, согласно Этимологии), сына Одина/Воданаза и Фригг/Фриджо, бога света, радости, чистоты и летнего солнца. В поздних норвежских мифах смерть Бальдра стала одновременно и великой трагедией для эсиров, и предвестником Рагнарека. \Иногда его сравнивают с греко-римским Аполлоном, для которого существуют схожие характеристики. \n\nХотя в этот период истории, как и в случае с другими норвежскими богами, не было найдено веских доказательств его раннего германского существования, некоторые ученые считают, что он, скорее всего, мог существовать уже в этот период, что объясняется его более поздним значением в норвежской мифологии."

 deity_vindler:0 "$omen_vindler$"
 omen_vindler:1 "Виндлер" #shift to wulthuz > Ullr? Also possibly developed into Heimdallr
 omen_vindler_desc:3 "Германский/скандинавский бог, имеющий большое значение, Виндлер или, как его чаще называют в норвежской мифологии, Хеймдаллр (хотя этимология имени Хеймдаллр неясна, одно из возможных имен, которое он, по свидетельствам, носил, было Виндлер). \n\nХотя многие сведения об этом боге утрачены, очевидно, из-за того, что память о Хеймдалльре/Виндлере к моменту создания дошедших до нас источников потускнела (возможно, это указывает на то, что он был старше других норвежско-германских богов), известно, что в норвежских мифах он был богом, который следил за захватчиками и наступлением Рагнарека из своего жилища Химинбьёрг, где в небо уходит горящий радужный мост Бифрёст. По свидетельствам, он обладал предвидением и острыми чувствами, особенно зрением и слухом. "

 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Фриджо"
 omen_frijjo_desc:3 "Германская богиня, ассоциирующаяся с предвидением и мудростью, Фриджо, или, как ее позже стали называть норвежцы, Фригг (Frijjo - протогерманское имя Фригг, согласно этимологии), была, согласно большинству источников, женой Одина/Воданаза. \n\nРанние возможные исторические упоминания о ней относятся к периоду взаимодействия римлян с германскими народами в процессе интерпретации (interpretatio romana), когда в латинских текстах бог упоминается через предполагаемый аналог в римской мифологии, сравнивая его с богиней Исидой, хотя следует отметить, что это историческое упоминание может относиться к богине Фравьон, известной впоследствии норвежцам как Фрейя. \n\nУченые спорят о том, не происходят ли Фравьон/Фрейя и богиня Фриджо/Фригг от одной богини, распространенной среди германских народов, хотя это только теория."