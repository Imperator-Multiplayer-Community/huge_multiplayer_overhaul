l_russian:

 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Ваджет"
 omen_wadjet_desc:0 "Божество Ваджет почиталось в Древнем Египте как олицетворение севера, покровительница и защитница Нижнего Египта. После объединения с Верхним Египтом она стала общей защитницей и покровительницей всего Египта. Часто изображаемая в виде парящей кобры, Ваджет особенно часто рассматривалась как защитница фараона, готовая поразить и убить его врагов, а также как защитница рожениц, по легенде выхаживавшая младенца бога Гора. \Ваджет часто изображался в виде женской головы кобры, крылатой кобры, львиной головы или женщины в красной короне Нижнего Египта."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Бастет"
 omen_bastet_desc:0 "Бастет, или Баст, как ее иногда называли, была древнеегипетской богиней защиты, кошек, духов/приманок, плодородия, беременности, детей, музыки, искусств и войны, которой поклонялись уже во времена Второй династии (2890 г. до н.э.). \Дочь Ра и Исиды, Бастет почиталась в Бубастисе в Нижнем Египте, первоначально как богиня-львица, роль которой она разделяла с другими божествами, такими как Сехмет. \В конце концов, Бастет и Сехмет стали называть либо сестрами, либо двумя аспектами одной и той же богини, причем Сехмет представляла мощный воинский и защитный аспект, а Бастет, которую все чаще изображали в виде кошки, - более мягкий аспект."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Шу"
 omen_shu_desc:0 "Шу был одним из первобытных египетских богов, супругом и братом богини Тефнут, одним из девяти божеств Эннеады гелиопольской космогонии. Он был богом мира, львов, воздуха и ветра. \В гелиопольской теологии Атум создал первую пару Эннеады - Шу и Тефнут, а они, в свою очередь, стали отцом Нут и Геба, дедушкой и бабушкой Осириса, Исиды, Сета и Нефтиды. Правнуки Шу - Горус и Анубис."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Атум"
 omen_atum_desc:0 "Иногда его называют Атем или Тем, Атум - важное божество в египетской мифологии, выступающее в качестве отца и завершителя всего творения. \Атум был самосозданным божеством, первым существом, появившимся из тьмы и бесконечной водной бездны, существовавшей до сотворения мира. Будучи продуктом энергии и материи, содержащейся в этом хаосе, он создал своих детей - первых божеств - из одиночества. Из собственного чиха, или, по некоторым данным, спермы, он произвел Шу, бога воздуха, и Тефнут, богиню влаги. \n\nБрат и сестра, любопытствуя по поводу окружавших их первобытных вод, отправились исследовать их и исчезли во тьме. Не в силах смириться с потерей, Атум послал на поиски своих детей огненного вестника - Око Ра. Слезы радости, которые он пролил по их возвращении, стали первыми людьми."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Тот"
 omen_thoth_desc:0 "Тот был египетским богом мудрости, письма, иероглифов, науки, магии, искусства, суда и мертвых. В искусстве он часто изображался в виде мужчины с головой ибиса или павиана - священных для него животных. Его женский образ - Сешат, а жена - Маат. \В египетской мифологии Тоту приписывается создание 365-дневного календаря. Согласно мифу, первоначально год длился всего 360 дней, и Нут в эти дни была бесплодна и не могла рожать детей. Тот сыграл с Луной в азартную игру на 1/72 часть ее света (360/72 = 5), или 5 дней, и выиграл. За эти пять дней Нут и Геб родили Осириса, Сета, Исиду и Нефтиду. \n\nВ центральном мифе об Осирисе Тот дает Исиде слова для восстановления ее мужа, в результате чего у пары зарождается Горус. После битвы между Гором и Сетом Тот дает совет и наделяет их мудростью."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Нейт"
 omen_neith_desc:0 "Нейт была ранним древнеегипетским божеством. Считалось, что она - первый и главный творец, создавший Вселенную и все, что она содержит, и что она управляет ее функционированием. Она была богиней космоса, судьбы, мудрости, воды, рек, матери, родов, охоты, ткачества и войны. \n\n В некоторых древнеегипетских мифах о сотворении мира Нейт была названа матерью Ра и Апепа. Когда ее отождествляли с богиней воды, она считалась матерью крокодила Собека. Именно из-за этой ассоциации с водой, т.е. с Нилом, ее иногда считали женой Хнума, а иногда связывали с истоком реки Нил. \n\nВ этом культовом центре она также ассоциировалась с нильским окунем, а также была богиней триады."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 " Нефтис"
 omen_nephthys_desc:0 "В египетской мифологии Нефтис была дочерью Нут и Геба, женой Сета и матерью Анубиса, членом Великой гелиопольской эннеады. В погребальных обрядах она обычно выступала в паре со своей сестрой Исидой, поскольку они были защитницами мумии и бога Осириса, а также сестрой-женой Сета. \Она ассоциировалась с трауром, ночью/темнотой, служением (особенно в храмах), рождением детей, мертвыми, защитой, магией, здоровьем, бальзамированием и пивом."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 " Тефнут"
 omen_tefnut_desc:0 "Тефнут - египетское божество влаги, влажного воздуха, росы и дождя в древнеегипетской религии, сестра и супруга бога воздуха Шу, мать Геба и Нут, а также дочь Атума.\n\nТефнут - леоническое божество, и изображается в виде человека с головой львицы, когда входит в Великую Эннеаду Гелиополя. Другой частой формой изображения является львица, но Тефнут может быть и полностью человеком. В полностью или полуантропоморфном виде она изображается в парике, увенчанной либо змеей-уреем, либо уреем и солнечным диском, а иногда ее изображают в виде змеи с головой льва."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Геб"
 omen_geb_desc:0 "Геб был египетским богом земли и мифологическим членом гелиопольской Эннеады. Его также можно считать отцом змей. В Древнем Египте считалось, что смех Геба вызывает землетрясения и что он позволяет расти урожаю. \Супруга Нут и сын Шу и Тефнут, Геб также является отцом Осириса, Исиды, Сета, Нефтиды и Гора. Из-за сходства их ролей в мифах его часто отождествляют с греческим богом/титаном Кроносом."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Орех"
 omen_nut_desc:0 "Нут - богиня неба, звезд, космоса, матери, астрономии и вселенной в древнеегипетской религии. Изображалась в виде обнаженной женщины, покрытой звездами, склонившейся над землей, или в виде коровы. Она изображалась со знаком горшка с водой, который ее идентифицирует. \n\n Нут - дочь Шу и Тефнут, а ее брат и муж - Геб. У нее было четверо детей - Осирис, Сет, Исида и Нефтис, к которым в греко-египетской версии мифа о Нут и Гебе добавляется Горус. Она считается одним из древнейших божеств египетского пантеона, ее происхождение можно найти в истории создания Гелиополя."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Мут"
 omen_mut_desc:0 "Мут, известная также как Маут и Мут, была богиней-матерью, которой поклонялись в Древнем Египте. На древнеегипетском языке ее имя буквально означает "мать." У Мут было много различных аспектов и качеств, которые сильно менялись и эволюционировали на протяжении тысячелетий древнеегипетской культуры. \n\nМут считалась первобытным божеством, связанным с первозданными водами Ну, из которых родилось все в мире. Иногда считалось, что Мут породила мир путем партеногенеза, но чаще всего она имела мужа - солнечного бога-создателя Амун-Ра. Хотя Мут, по мнению ее последователей, была матерью всего на свете, она особенно ассоциировалась как мать лунного бога-ребенка Хонсу. В Карнакском храме в столице Египта Фивах семейство Амун-Ра, Мут и Хонсу почиталось вместе как Фиванская триада. \В искусстве Мут обычно изображалась в виде женщины, носящей двойную корону царей Египта, что символизировало ее власть над всей страной."
 божество_маат:0 "$omen_maat$"
 omen_maat:0 "Маат"
 omen_maat_desc:0 "Маат или Маʽат обозначает древнеегипетские понятия истины, равновесия, порядка, гармонии, закона, морали и справедливости. Маат также была богиней, олицетворявшей эти понятия, и управляла звездами, временами года, действиями смертных и божеств, которые в момент творения возвели порядок из хаоса. Ее идеологической противоположностью была Исфет, означавшая несправедливость, хаос, насилие или причинение зла. \n\nПосле ее роли в сотворении мира и постоянном предотвращении возвращения Вселенной к хаосу, ее основная роль в древнеегипетской религии связана со взвешиванием сердец, которое происходило в Дуате. Ее перо служило мерилом, определявшим, насколько успешно души (считалось, что они обитают в сердце) ушедших достигнут рая в загробном мире."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Кхонсу"
 omen_khonsu_desc:0 "Хонсу - древнеегипетский бог Луны. Его имя означает "путешественник", что, возможно, связано с предполагаемым ночным перемещением Луны по небу. Вместе с Тотом он отмечал течение времени. Хонсу способствовал зарождению новой жизни во всех живых существах. В Фивах он входил в семейную триаду ("фиванская триада"), где его матерью была Мут, а отцом - Амун. \n\n В искусстве Хонсу обычно изображается в виде мумии с символом детства - прядкой волос, а также с ожерельем менат с копьем и молотом. Он тесно связан с другими божественными детьми, такими как Горус и Шу. Иногда его изображают с головой орла или сокола, как у Гора, с которым он ассоциируется как защитник и целитель, украшенным солнечным диском и полумесяцем."
 deity_set:0 "$omen_set$"
 omen_set:0 "Сет"
 omen_set_desc:0 "Сет - бог пустыни, бури, беспорядка, насилия и чужеземцев в древнеегипетской религии. Он был мужем и братом Нефтис, а также сыном Геба и Нут. Сет играл положительную роль, когда он сопровождал Ра на его барке, чтобы отразить Апепа, змея Хаоса. Сет играл важную роль примирителя. Он был владыкой красной (пустынной) земли, где он уравновешивал роль Хоруса как владыки черной (почвенной) земли. \n\nВ мифе об Осирисе, самом важном египетском мифе, Сет изображен как узурпатор, убивший и изувечивший своего родного брата Осириса. Жена Осириса, Исида, собрала его труп и воскресила своего мужа с помощью богини Нефтис. \n\nВоскрешение длилось достаточно долго, чтобы зачать сына и наследника - Гора. Горус отомстил Сету, и многие древнеегипетские мифы описывают их конфликты."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 " Хапи"
 omen_hapi_desc:0 "В древнеегипетской религии Хапи был богом ежегодного разлива Нила. Паводок откладывал на берегах реки богатый ил (плодородную почву), что позволяло египтянам выращивать урожай. Хапи пользовался большим почитанием среди египтян. Хапи называли "повелителем рыб и птиц болот" и "повелителем реки, приносящей растительность." \Обычно Хапи изображался в виде андрогинной фигуры с большим животом и большой впалой грудью, в набедренной повязке и с церемониальной бородой."
