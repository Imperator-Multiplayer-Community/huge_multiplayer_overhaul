l_russian:
 #From Torugu
 божество_ламия: "$omen_lamia$"
 omen_lamia: "Ламия"
 omen_lamia_desc: "Ливийская богиня-змея, которую греки называли Ламией. \n\nОдна из важнейших божеств исконной ливийской религии, Ламия властвует над многочисленными ядовитыми змеями и скорпионами пустыни, защищая своих последователей от их смертоносных укусов."
 deity_antaeus: "$omen_antaeus$"
 omen_antaeus: " Антей"
 omen_antaeus_desc: "Антей, также известный как Анти, - гигантское божество, которому поклонялись уроженцы Ливии. \n\nСогласно греческой мифологии, Антей был непобедим до тех пор, пока соприкасался с землей. В конце концов он был убит, когда греческий герой Геракл поднял его с земли и разбил в воздухе. \n\nАнтай обычно рассматривается как олицетворение ливийского народа. Его борьба с Гераклом олицетворяет борьбу ливийского народа с греческими поселенцами."
 deity_tritonis: "$omen_tritonis$"
 omen_tritonis: " Тритонис"
 omen_tritonis_desc: "Тритонис - это греческое имя божества, правящего озером Тритонис, большим соленым озером, которое греки считают местом рождения богини Афины. \n\nТритонис, по-видимому, был родителем важной ливийской богини, от которой, возможно, произошла египетская богиня Нейт и которую греки отождествляли с Афиной."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Аммон"
 omen_ammon_desc: "Аммон - ливийский бог оазиса Аммонейон. Египтяне отождествляли его со своим высшим богом Амуном. \n\nОракул Аммона в Аммонейоне относится к числу самых престижных оракулов в мире: Именно жрецы Аммона объявили, что Александр Македонский является сыном Аммона и законным фараоном Египта. \n\nКульт Аммона распространился далеко за пределы Ливийской пустыни, а его поклонники сейчас живут от Греции до Леванта."
 божество_цира: "$omen_cyre$"
 omen_cyre: "Киринея"
 omen_cyre_desc: "Киринея - легендарная охотница, убивающая львов, почитаемая коренными ливийцами Киренаики. \n\nКогда первые греческие поселенцы прибыли в Киренаику, они избрали Кирену покровительницей своего нового города, поклоняясь ей наряду с другим своим богом-покровителем - Аполлоном."