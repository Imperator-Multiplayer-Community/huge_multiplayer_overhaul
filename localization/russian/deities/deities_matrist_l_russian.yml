l_russian:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Медеине"
 omen_medeine_desc:3 "Медейне известна как богиня-покровительница всего, что связано с охотой, лесом и дикой природой. Наши воины часто обращаются к ней за помощью, когда покидают дом, будь то простая добыча пищи или ее защита, когда они остаются в ее владениях, чтобы помочь им в бою."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Богиня-мать"
 omen_mother_goddess_desc:4 "Богиня-мать - квинтэссенция нашего пантеона, она - земля, на которой мы живем, а также прародительница наших племен. Наши люди обращаются к ней за советом, а также за защитой и пропитанием, надеясь на обильные урожаи и помощь."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Перкунас"
 omen_perkunas_desc:4 "Храбрость, небо и огонь - все это относится к царству Перкунаса. Он вдохновляет наших героев и воинов, рассказывая многочисленные истории о своих деяниях. Другие божества нашего пантеона смотрят на него как на судью и арбитра и доверяют его решениям."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Божественные близнецы"
 omen_divine_twins_desc:3 "Божественные близнецы тянут Саулию по небу, когда утро переходит в день, а день - в ночь. Они играют важную роль в нашей космологии и защищают наши дома и людей."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 " Дейвас"
 omen_deivas_desc:3 "Дейвас - один из верховных богов нашего пантеона, небесный отец, передавший свои задачи тем, кто пришел после него. Прародитель всех, мы до сих пор молимся ему о руководстве и помощи, как самому сильному существу нашего пантеона."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Богинь-управительницы"
 omen_governing_goddesses_desc:3 "Говорят, что семь богинь-управительниц создают саму судьбу. Они прядут нити жизни, сплетая войны и мир, а также судьбу нашего народа. Мы обращаемся к ним, чтобы узнать будущее и понять, каким оно будет."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Телевелис"
 omen_televelis_desc:3 "Телевелис - покровитель кузнецов и ремесленников, создающий самые прекрасные предметы и самое разрушительное оружие, какое только можно себе представить. Рассказывают, что однажды он создал само солнце и запустил его в небо, чтобы оно осветило весь мир."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Саулия"
 omen_saulia_desc:3 "Саулия освещает мир, проходя по небу. Когда-то она была замужем за Луной, но уже давно разделилась, чтобы создать день таким, каким мы его знаем. Каждый день ей помогают Божественные Близнецы пройти по небу и навестить свою дочь."
