 ## Default ##
 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ашшур"
 omen_ashshur_desc:3 "Ашшур, могучий бог, тот, кто своим яростным взглядом заставляет чужеземцев и врагов трястись от страха и отчаяния, снова и снова спасал Страну. Сильный и бодрый, его ярость можно унять только кровью битв, честью и славой царей, почитающих его в своих храмах.\n\n В прежние времена Ашшур позволял своим царям и князьям расширять свою власть, а когда он решал, что их судьба должна быть обращена вспять, всегда возвращал им былую славу. Уверен, что если он протянет руку к нам, то мы непременно снова расширимся, привезем из чужих земель их богатства, их мужчин, женщин и детей, чтобы трудиться для восстановления нашей былой славы и нашего былого могущества!"
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Нинурта"
 omen_ninurta_desc:3 "Нинурта силен, могуч и возвышен в борьбе. Именно он побеждает демонов своим молотом Шарур, как он победил Анзу с его армией камней. Нинурта один мог сразиться с ним, сохраняя решимость в битве.\n\nЕсли Нинурта благосклонно посмотрит на наши войска, то, несомненно, мы одержим победу. Если великий бог будет благосклонен к нам, мы уверены, что наши войска оттеснят тех, кто гнал нас когда-то, и мы подчиним своей дани всех тех людей, которые окружают нас и которые хотели посеять смуту в стране. Тогда его святилища в Ниппуре в Вавилонии и в Калху в Ассирии будут восстановлены в прежней славе, и народ снова будет жить в мире, когда наша победа будет достигнута."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Иштар"
 omen_ishtar_desc:3 "Иштар - воинственная богиня, сводящая мужчин с ума своими семью волшебными чарами. Она может довести их до глубочайшего отчаяния, а также заставить напрячь все силы для достижения величайшей славы. Так она поступила со своим возлюбленным Таммузом, которого бросила в ад, а также с Гильгамешем, которому пришлось сражаться с ее диким быком, чтобы вернуть мир в Урук.\n\nИштар двулика: она и покровительница физической любви, побуждающая мужчин и женщин рожать многочисленных сыновей; но она и богиня войны, побуждающая мужчин стекаться в армии для сражений. При ее благосклонности, несомненно, наши армии будут наполнены молодыми и сильными мужчинами, способными раздвинуть границы страны."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea - бог-покровитель ученых и мудрых людей, ремесленников и творцов. Его знания и понимание часто спасали страну от катастрофы. Не он ли положил конец забастовке мелких богов, создав человечество, чтобы освободить его от труда? Не он ли спас тех же людей от Потопа, приказав Ута-Напишти построить большой деревянный ковчег?\n\nПользуясь благосклонностью Эа, ученые, писцы и литераторы обретут мудрость и знание, проницательность и понимание. Своими изобретениями они снова сделают Страну сердцем мира, а наши города - местом сильного правления, дарующего мир и изобилие."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Набу"
 omen_nabu_desc:3 "Набу - мудрейший из мудрых, тот, кто своим пером дарует знания всем, от царя до низших писцов, изучая подвиги древних правителей, а также хорошие способы управления страной, управляя пальмовыми рощами, полями, храмами и каналами. \n\nБлагодаря его благосклонности писцы и богов, и царя станут расторопными; они будут быстро и хорошо писать свои скрижали и свитки, будут хорошо вести счеты и позволят стране процветать. Тогда наше процветание будет обеспечено, и сокровищницы богов и царя наполнятся благодаря благосклонности бога, его знаниям и проницательности."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Энлиль"
 omen_enlil_desc:3 "Энлиль создал все, что находится внизу. Он - отец богов, тот, кто создал человечество и Страну. Его сильные слова создают и разрушают империи, и именно он решает судьбу каждого.\n\nЕсли Энлиль будет благосклонен к нам, то, несомненно, он отдаст нам все те земли, что окружают Страну. Он позволит вернуться могущественным царям и даст им власть над далекими территориями. Будь то наши могучие войска или те бичи, что в былые времена уносили смертных, очень скоро Страна расширится до краев мира, до тех мест, куда долетает его дыхание ветра: до берегов горькой Апсу, окружающей Землю."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Шамаш"
 omen_shamash_desc:3 "Лучезарный бог, Солнце приносит тепло и радость в страну. Поднявшись с небес, он видит все, знает все, что творится в сердцах людей. Он карает всех, кто осмеливается нарушить клятву, не умеет выполнять свои обещания, нарушает законы и проявляет нечестность.\n\nШамаш будет смотреть на нас свысока, он будет гарантировать, что наши купцы и торговцы, отправляющиеся в далекие горные страны и возвращающие в страну свои богатства - лес, драгоценные камни или металлы - будут чтить свои договоры и слова, которыми они поклялись. Благодаря ему богатства всего мира сойдутся, чтобы украсить святилища и дворцы, и бог позаботится о том, чтобы вернуть нам процветание, как во времена древних могущественных царей."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Мардук"
 omen_marduk_desc:3 "Мардук - это Бел, владыка и распорядитель всего на Земле. Он поддерживает закон и порядок в стране; он тот, кто победил море Тиамат, когда она хотела создать хаос; он тот, кто, когда Эрра пришла в Вавилон, чтобы посеять раздор и беспорядок, вернулся, чтобы восстановить порядок и процветание. \n\nПо благосклонности Мардука страна вновь оживет; благодаря богам, которые следуют за ним и повинуются его могучим словам, будут обеспечены мир, законность и благополучие, и все склонятся перед царем богов и царем царей."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Син"
 omen_sin_desc:3 "Син, бог освещающей луны, обычно почитается людьми, поскольку он наблюдает за ними из своих храмов в Уре, Харране или Тайме у арабов. Чем бы они были без его благосклонности, без того, кто следит за ростом урожая, плодородием стад и женщин?\n\nЕсли Син благосклонно смотрит на страну, то урожай будет обильным, скот будет множиться, а население расти, вплоть до переполнения, как великие реки, заливающие равнину перед штурмом гор."