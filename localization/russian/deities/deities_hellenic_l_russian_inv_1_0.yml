l_russian:
 #From Torugu
 deity_athena_tritogeneia: ""$omen_athena_tritogeneia$""
 omen_athena_tritogeneia: "Афина Тритогения"
 omen_athena_tritogeneia_desc: "В священной земле Ливии ты найдешь живительные воды озера Тритонис, и именно у этих священных вод родилась богиня Афина Тритогенея, та, что была порождена тремя. Восславь ее, смертный, и получи ее благословение, если она сочтет тебя достойным."
 ## Дионис Индикос
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Дионис Индикос"
 omen_dionysos_indikos_desc:0 "Дионис Индикос - это греческое проявление индуистского бога Шивы. Мы ввели его в греко-буддийский пантеон. Мы будем возносить молитвы Шиве в надежде, что он направит наших воинов в бою и укрепит их боевой дух. Укрепив дисциплину и решимость наших солдат, мы обязательно одержим много побед в ближайшие годы."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Афродита Арейская"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Арея#! Этот эпитет означает "Афродита-воительница" и широко почитается в Спарте и Тарасе. Часто ее изображали в полном вооружении, как бога войны Ареса. Считается, что это воинственное изображение Афродиты относится к ее самым ранним аколитам и культам на Кипре и Китере, где в эпоху ориентализации было сильно восточное влияние. \В этом изображении можно проследить происхождение Афродиты от более древних ближневосточных богинь, таких как шумерская Инанна, месопотамская Иштар и финикийская Астарта.\n\n На Кипре Афродиту также называли эпитетом "Афродита Энхиос" (Афродита с копьем), и есть предположение, что этот культ был перенесен с Кипра в Спарту."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Энио"
 omen_enyo_desc:0 "Богиня войны, часто ассоциирующаяся с греческим богом Аресом, либо как его возлюбленная, либо как сестра, Энио отвечает за разрушение городов, часто сопровождая Ареса в битве.\n\nВо время падения Трои Энио вместе с Эрис ("Страх"), Фобосом ("Страх") и Деймосом ("Ужас?"), двумя последними сыновьями Ареса, наводила ужас и проливала кровь в войне. Согласно мифу, Энио участвовала в войне Семерых против Фив, а также в войне Диониса с индийцами.\n\nЭнио, по преданию, так любила воевать, что даже отказалась встать на сторону Зевса в битве с чудовищем Тифоном."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Беллона"
 omen_bellona_desc:0 "Римская богиня войны, разрушения и опустошения, Беллона была супругой Марса, римского бога войны.\n\n В римской традиции Беллона отвечала за разрушение городов, часто сопровождая Марса в битве. В военном культе Беллоны она чаще всего ассоциировалась с Виртусом, олицетворением доблести."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Гестия"
 omen_hestia_desc:0 "Девственная богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, Гестия была первенцем титанов Кроноса и Реи.\n\nВ греческой культуре Гестия обычно получала первое приношение при каждом жертвоприношении в доме. \В общественных местах очаг в пританеуме служил ее официальным святилищем, а при основании новой колонии в новое поселение переносилось пламя из общественного очага Гестии в материнском городе."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Веста"
 omen_vesta_desc:0 "Девственная богиня очага, правильного устройства домашнего хозяйства, семьи, дома и государства, Веста была первенцем титанов Сатурна и Опса. Она редко изображалась в человеческом облике, чаще всего ее представляли в виде огня в ее храме на Римском форуме.\n\nВход в ее храм разрешался только ее жрицам - весталкам, которые поддерживали священный огонь в очаге в ее храме. Поскольку богиня считалась покровительницей римского народа, ее праздник Весталии (7-15 июня) считался одним из важнейших римских праздников.\n\nВ дни Весталий матроны босиком проходили по городу к святилищу богини, где приносили ей подношения с едой."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Прозерпина"
 omen_proserpina_desc:0 "Прозерпина - древнеримская богиня, чей культ, мифы и мистерии были объединены с культом Либеры, раннеримской богини вина. В Греции она была известна как Персефона, а ее мать - Деметра, богиня зерна и земледелия.\n\nТак же как Персефона считалась дочерью Деметры, Прозерпина была дочерью римского аналога Деметры, Цереры. \Как и Персефона, Прозерпина ассоциируется с подземным миром и его владычицей, правящей в качестве царицы подземного мира; вместе со своей матерью Церерой она связана с весенним ростом урожая и циклом жизни, смерти и возрождения или обновления."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Луна"
 omen_luna_desc:0 "Луна - богиня Луны и сестра бога Солнца Сола. Каждый день он путешествует по небу, и каждую ночь она следует его примеру.\n\n Говорят, что она так сильно любила своего возлюбленного Эндимиона, что попросила своего отца Юпитера даровать ему бессмертие, вечную молодость и вечный сон, чтобы она могла навещать его каждую ночь.\n\n Луна не всегда является отдельной богиней, но иногда скорее эпитетом, характеризующим богиню, поскольку и Диана, и Юнона идентифицируются как лунные богини."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Кронос"
 omen_kronos_desc:0 "Кронос был вождем и самым молодым из первого поколения титанов, божественных потомков Урана (отца-неба) и Геи (матери-земли). Он сверг своего отца и правил во время мифологического Золотого века, пока не был свергнут своим собственным сыном Зевсом и заключен в Тартар.\n\nПо мнению Платона, божества Форкис, Кронос и Рея были старшими детьми Океана и Тетис. Кронос обычно изображается с арфой, косой или серпом, которыми он кастрировал и сверг с престола Урана, своего отца.\n\nКроноса часто путали с богом времени Хроносом, а возможно, и сознательно отождествляли с ним в античности из-за сходства их имен."
 божество_сатурн:0 "$omen_saturn$"
 omen_saturn:0 "Сатурн"
 omen_saturn_desc:0 "Сатурн был богом порождения, растворения, изобилия, богатства, земледелия, периодического обновления и освобождения. В мифологии правление Сатурна изображалось как золотой век изобилия и мира. После завоевания римлянами Греции его стали отождествлять с греческим титаном Кроносом.\n\nСпутницей Сатурна была его сестра Опс, от которой он родил Юпитера, Нептуна, Плутона, Юнону, Цереру и Весту. \nСатурн особенно прославлялся во время праздника Сатурналий в декабре, пожалуй, самого известного из римских праздников, времени пиров, смены ролей, свободных речей, дарения подарков и веселья."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Эрис"
 omen_eris_desc:0 "Эрис - греческая богиня раздоров и разногласий. Самая известная история об Эрис повествует о том, что она стала инициатором Троянской войны, устроив суд Париса.\n\nБогини Гера, Афина и Афродита были приглашены вместе со всем Олимпом на принудительную свадьбу Пелея и Фетиды, которые должны были стать родителями Ахилла, но Эрис из-за ее склонности к смуте была отвергнута. \Поэтому она (как упоминается в "Киприях" Прокла как часть плана, разработанного Зевсом и Фемидой) подбросила на праздник яблоко раздора - золотое яблоко с надписью: "Прекраснейшей", что спровоцировало богинь на споры о том, кто же станет ее обладательницей.\n\n Незадачливый Парис, принц Трои, был назначен Зевсом выбирать прекраснейшую. После этого богини попытались подкупить Париса, чтобы он выбрал именно их.\n\n Гера предложила политическую власть, Афина - бесконечную мудрость, а Афродита соблазнила его самой красивой женщиной в мире - Еленой, женой Менелая из Спарты.\n\nВ то время как в греческой культуре больше внимания уделялось доблести и власти, Парис решил отдать яблоко Афродите, тем самым обрекая свой город, который был разрушен в ходе последовавшей войны."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Дискордия"
 omen_Discordia_desc:0 "Дискордия была римской богиней раздоров и разногласий и является аналогом Эрис. Как и Эрис, она известна тем, что начала Троянскую войну после того, как была отвергнута олимпийскими богами, за что преподнесла яблоко раздора.\n\nПосле этого Юпитер выбрал троянского царевича Париса, чтобы тот выбрал самую прекрасную богиню из всех, за что тот выбрал Венеру, после того как она предложила ему Елену, жену Менелая из Спарты, что привело к началу Троянской войны."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Артемида Таурополос"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#! История Ифигении, девы, которую отец чуть не принес в жертву, а потом спасла богиня Артемида, - особенная для нашего народа. Ифигению увезли в страну тавров, а когда она вернулась, то привезла с собой статую своей покровительницы Артемиды, которую мы почитаем до сих пор. Помнить о милости Артемиды Таурополос - наш священный долг."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Ифемида Геката"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Ифемида#! Геката - имя, которое шепчут по вечерам непослушным детям; таинственная богиня магии и тайны, света и тьмы, та, что поджидает на перекрестках и стоит за воротами. В наших краях ее знают как Гекату Ифемиду, помнящую деяния, о которых другие, менее благочестивые почитатели давно забыли."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Таргитаос Гераклейский"
 omen_heraklean_targitaos_desc:0 "$targitaos_description$\n\n#Y Гераклейский#! Эллинская интерпретация бога Таргитаоса, он представляет собой смесь культур. Объединенная сила как греческого, так и скифского рода наших царей даст нам неизмеримую силу в войне."
