l_russian:

deity_nidar:0 "$omen_nidar$"
omen_nidar:0 "Нидар"
omen_nidar_desc:0 "Когда угнетенные взывают о возмездии, Нидар, Исправитель ошибок, внимает их призыву, ибо именно он исправляет ошибки, совершенные против праведников. \n\nНидар - аяанле, небесное существо, повинующееся воле всезнающего Ваака и ходатайствующее перед человечеством от его имени."

deity_wiilwaal:0 "$omen_wiilwaal$"
omen_wiilwaal:0 "Виилваал"
deity_wiilwaal_desc:0 "Древний царь с великими делами и славой, Виилваал вышел за пределы своей смертной оболочки благодаря доблести своих героических поступков и в конце концов приблизился к чему-то сродни божественности. \n\nВиилваалу поклоняются приверженцы веры Ваак, которые помнят его могучие и смелые деяния и молятся, чтобы его боевой дух и святая мудрость продолжали вести его народ."

deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
omen_habbad_ina_kamas:0 "Хаббад Ина Камас"
omen_habbad_ina_kamas_desc:0 "В те времена, когда боги бродили по земле, страшный и жестокий великан Хаббад Ина Камас получил власть над половиной человеческих царств и властвовал над своими рабами как тиран и деспот. Когда люди не смогли больше выносить его злодеяний, а их души громко взывали о пощаде, Хаббад Ина Камас был свергнут своим сверстником, великаном Бирииром Ина Барко, положив конец его мрачному правлению."

deity_waaq:0 "$omen_waaq$"
omen_waaq:0 " Ваак"
omen_waaq_desc:0 "Кто из богов подобен Вааку, Творцу и Покровителю, благословляющему свой народ живительным дождем? Есть ли что-нибудь, что происходит, не продиктованное и не направляемое его благосклонностью? \n\nВаак - верховное божество религии, названной так в честь его поклонения, способное повелевать бурями и посылать божественную воду на своих почитателей. Именно Ваак повелевает Айаанле - небесными посредниками, которые непосредственно следят за его почитателями."

deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
omen_biriir_ina_barqo:0 " Бириир Ина Барко"
omen_biriir_ina_barqo_desc:0 "Тот, Кто Носит Кольцо-Не-Мужчина-Май-Лифт, или добрый и справедливый великан Бириир Ина Барко, надежно покоится в Пещере Птиц, своем священном доме. Когда-то Бириир был правителем половины мира и победил злого великана Хаббада Ина Камаса, поработившего вторую половину, навсегда разрушив его тираническое правление. Тем, кто страдает несправедливо, достаточно призвать Бириира Ина Барко, не терпящего зла, чтобы победить великанов в своей собственной жизни."

deity_qori_ismaris:0 "$omen_qori_ismaris$"
omen_qori_ismaris:0 "Кори Исмарис"
omen_qori_ismaris_desc:0 "С наступлением ночи Кори Исмарис сбрасывает свой человеческий облик и становится похожим на гиену, крадущуюся в тени и рыщущую по землям людей. Потерев о свое тело талисман, который он носит с собой, - магическую палку, наделенную таинственной силой, - Кори Исмарис вновь обретает человеческий облик."

deity_huur:0 "$omen_huur$"
omen_huur:0 "Хуур"
omen_huur_desc:0 "Нечестивцы бегут перед приходом Аяанле, известного как Хуур, стремительного бога-птицы, который быстро летит, чтобы вершить священное правосудие Ваака. Предвестник божественного гнева и вестник смерти, Хуур внушает страх злодеям, которые трепещут при виде его жестоких когтей и дрожат от его пронзительного гнева."

deity_arraweelo:0 "$omen_arraweelo$"
omen_arraweelo:0 "Арравеело"
omen_arraweelo_desc:0 "Арравеело была прославленной королевой прошлого, правившей в те времена, когда еще не были написаны наши летописи, хотя о ее деяниях до сих пор говорят и поют те, у кого есть память. Отказавшись подчиняться жестоким приказам своего мужа, стремившегося ограничить роль женщины традиционным рабским трудом, Арравеэло изменила ситуацию и велела женщинам делать все наоборот, освободив их от тирании, в которой доминировал мужчина. Полагая, что представительницы слабого пола действительно являются мудрейшими из двух, а значит, прирожденными лидерами, ее божественный пример до сих пор вдохновляет наш народ."

deity_buuti:0 "$omen_buuti$"
omen_buuti:0 " Буути"
omen_buuti_desc:0 "Дочь демона Дегдира, злобного существа, обитающего в лесах и пожирающего испуганных и потерянных детей, Буути решила отказаться от пути своей Матери, решив вместо этого защищать людей. Проклятая за предательство, Буути превратилась в зверя-каннибала и теперь скрывается в лесах вместе с другими порождениями тьмы."

deity_wagar:0 "$omen_wagar$"
omen_wagar:0 "Вагар"
omen_wagar_desc:0 "Практически в каждом доме тех, кто подчиняется воле бога неба Ваака, можно найти деревянную статую Вагара, роль которого в обрядах плодородия хорошо известна. Как дерево соединяет небо и землю, являясь мостом между ними, так и вагар связывает верующих с волей Ваака, благословляющего своих почитателей плодородием и силой."

deity_amel_ali:0 "$omen_amel_ali$"
omen_amel_ali:0 "Амель Али"
omen_amel_ali_desc:0 "Амель Али была когда-то королевой нашего народа, очень известной, проявлявшей нежность к тем, кому посчастливилось называть ее матерью, и заботившейся о своем народе так, словно это были ее собственные дети. Хотя Амель Али с любовью вспоминают за ее благосклонное правление, ее также называли самой быстрой женщиной своего времени, смирявшей всех, кто осмеливался соревноваться с ней; несомненно, это свидетельствует о ее божественном статусе."

deity_ayaanle:0 "$omen_ayaanle$"
omen_ayaanle:0 " Айаанле"
omen_ayaanle_desc:0 "Кто-то может назвать их ангелами, ходатаями перед человечеством от имени верховного и всемогущего Ваака, но Айаанле не могут быть связаны словами или простыми описаниями. Удача идет по стопам Айаанле, которые несут божественные дары Ваака с небес, чтобы поделиться ими с живущими внизу народами."