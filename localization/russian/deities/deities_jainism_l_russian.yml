 omen_ajitanatha_desc:0 "Аджитанатха, второй из двадцати четырех джинов, - могущественный завоеватель как в материальной, так и в духовной сфере; его символы - копье, булава и слон, самое царственное животное, ассоциирующееся с царской властью, - напоминают о его огромной силе."
 omen_sambhavanatha_desc:0 "Хотя в настоящее время мы находимся в Авасарпини, нисходящей эпохе, когда сердца людей полны слабости и склонности к порокам, Тиртханкары, или Боги Учения, такие как Господь Самбхаванатха, находятся здесь с нами, чтобы помочь направить наши шаги по пути Самсары."
 omen_abhinandananatha_desc:0 "Абхинанданатха, создатель брода, преподаватель священного учения, которое может привести к освобождению от бесконечного опустошения Самсары, который когда-то сидел в созерцании под деревом Приянга, прежде чем обрел Высшую Мудрость, является сиддхой, или освобожденной душой."
 omen_sumatinatha_desc:0 "Суматинатха, пятый из двадцати четырех тиртханкара, "чьи ногти на ногах заточены на точильном камне диадем богов", согласно эпической поэме "Тришашти Шалака Пуруша Чарита", одарен непревзойденным умом и, подобно священному для него красному гусю, предан, защищен и упорен."
 omen_padmaprabha_desc:0 "Падмапрабха, само имя которого вызывает образы огненно-красного лотоса, являющегося его символом, когда-то родился в роскоши и правил как царь, а затем освободился от иллюзорных удовольствий мира, познав Истину - спасение, доступное всем."
 omen_suparshvanatha_desc:0 "Хотя Седьмой Тиртханкара родился от матери, больной проказой, она была излечена от смертельного недуга до его рождения, и таким образом Он "Прекрасной Стороны", как его стали называть, вошел в мир под благоприятными знаками - предвестием его будущего величия."
 omen_chandraprabha_desc:0 "Когда мать Чандрапрабхи была беременна будущим Восьмым Тиртханкарой, ею овладело странное желание, от которого невозможно было избавиться, несмотря на его невозможность; она жаждала выпить луну, и через несколько месяцев, когда ребенок родился, его светящийся вид подтвердил его судьбу."
 omen_pushpadanta_desc:0 "Пушпаданта, приход которого был предсказан Шестнадцатью благоприятными снами и которого с любовью называют Цветок-Зуб из-за особых пристрастий его матери в младенчестве, уклонился от духовных опасностей, которые давали ему богатство и положение в мире, отрекся от своей плоти и принял Священное Учение, освобождающее от круговорота, к которому мы привязаны."
 omen_shitalanatha_desc:0 "Шиталанатха, Десятый Тиртханкара, был наделен чудодейственной силой: когда в присутствие Золотого Единого приводили человека, охваченного лихорадкой или болезнью, Шиталанатха мог одним прикосновением снять жгучую пирексию. Как пипаловое дерево, его священный символ, дает прохладную тень в жаркий день, так и сила Шиталанатхи дает облегчение в горниле этого мира."
 omen_chakreshvari_desc:0 "Чакрешвари, или Апратикакра, как ее иногда называют, - это видьядеви, богиня, наставляющая своих последователей в священных заповедях. Четырехрукая, верхом на священном Гаруде, она легко парит над всем Творением, неся послания надежды всем, у кого есть уши, чтобы слушать."
 omen_naigamesha_desc:0 "Козлоголовый покровитель детей, дарующий плодородие тем, кто призывает его имя, Найгамеша, как считается, связан с богом войны Картикеей, что объясняет свирепость, с которой это божество может защищать тех, кого оно согласилось приютить. Другим любимым аспектом Найгамеши является его общая способность отгонять зло, что делает его привлекательным для тех, кто ищет его помощи."
