  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Фестиваль Дивали"
 omen_diwali_desc:4 "Будет проведен грандиозный фестиваль света, чтобы вдохновить наши войска и солдат, отправляющихся на войну. Хотя быть вынужденным ввязываться в конфликты и насилие неблагоприятно, это необходимое зло для защиты нашего образа жизни."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Сатья"
 omen_satya_desc:4 "Истина - важный обет в джайнизме, и мы будем честны и правдивы, когда будем призывать молодых людей страны поддержать нашу борьбу на войне. Когда они придут под наши знамена, мы получим больше потенциальных людских ресурсов, чем имели за долгое время."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Праздник Парюшаны"
 omen_paryushana_desc:4 "Мы проведем грандиозный фестиваль Парьюшана, вдохновляя наш народ на принятие обетов обучения, чтобы все наше общество могло обрести большую проницательность и мудрость. Наш народ и общество обязательно придут к прорыву, когда мы будем двигаться вперед с новым вниманием."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "Невладение - важный обет в джайнизме, и мы донесем важность этой клятвы до наших людей. По мере того как наши люди будут привыкать к отказу от материальных благ, мы сможем собирать больше налогов на благо нашей страны."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ахимса"
 omen_ahimsa_desc:4 "Ненасилие - важный обет в джайнизме, и мы устроим грандиозную церемонию в честь окончания этой дикости для нашей нации. Настало время нашему народу обрести мир и оставить позади борьбу с войной."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 " Рот Тидж"
 omen_roth_teej_desc:4 "Будет проведена грандиозная церемония Roth Teej, чтобы передать важность невладения среди наших последователей. Золото будет перетекать между различными сторонами, когда они оставят свою жадность к материальным вещам позади и вместо этого будут заботиться о том, что хорошо для нашего народа."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Ритуал Аргхья"
 omen_arghya_desc:4 "Ритуал Аргхья - это ритуал, во время которого наши последователи поклоняются различным предметам, чтобы вырваться из круговорота перерождений. Наши люди будут жить в безопасности, зная, что они становятся все ближе к Нирване и свободе от Самсары."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Махавира"
 omen_mahavir_jayanti_desc:5 "Мудрое учение Махавиры доказывало, как трудно постичь сложность реальности и как необходимо избегать насилия и мирских удовольствий, чтобы понять ее тайны.\nМахавира был 24-м тиртханкарой и современником Будды, реорганизовавшим джайнизм. Считается, что он достиг мокши, спасения, недалеко от города Малини."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Мудрость Бхадрабаху"
 omen_bhadrabahu_desc:2 "Последний, кто косвенно получил учение джайнизма через тиртханкаров, обширные познания Бхадрабаху сформировали современный джайнизм.\nБхадрабаху переселился с тысячами последователей в Белголу с севера и основал крупную школу и храм."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Ришабханатха"
 omen_rishabhanatha_desc:2 "Руководство великого создателя брода продолжает помогать нашему народу избежать бесконечных перерождений, вдохновляя следовать его мудрым учениям и дисциплине.\nПервый тиртханкара, Ришабханатха, как говорят, произнес свою первую проповедь на холме Шатрунджая."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Ришабханатха"
 omen_rishabhanatha_moksha_desc:2 "Потрясающий пример отречения Ришабханатхи ради обретения мудрости и Мокши вдохновляет наших людей на добрую и мирную жизнь.\nПервый тиртханкара, Ришабханатха, как говорят, достиг Мокши, спасения, на горе Кайлаш."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Неминатха"
 omen_neminatha_desc:2 "Двоюродный брат Кришны показывает нам, что даже божественные существа должны следовать учению джайнизма, если они хотят освободиться от круговорота смерти.\n Двадцать второй тиртханкара, Неминатха, как говорят, достиг мокши, спасения, на горе Гирнар."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Паршванатха"
 omen_parshvanatha_desc:2 "Паршванатха учит нас, что сдержанность необходима для хорошей жизни, а также избегать владения имуществом, воровства и лжи.\n Двадцать четвертый тиртханкара, Паршванатха, как говорят, достиг Мокши, спасения, на холме Параснатх в Джаркханде."

