 ## Default ##
 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Вирия Парами"
 omen_viriya_parami_desc:4 "Люди нашего народа обретут бодрость, силу и усердие в битве. Хотя битва сама по себе нежелательна, иногда приходится сражаться за общее благо, и важно, чтобы человек делал это с честью и дисциплиной.\n\nВирия Парами - одно из наших буддийских совершенств, в котором основное внимание уделяется обучению людей быть послушными, наблюдательными и проявлять старание в работе. "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 " Адхиттхана Парами"
 omen_adhitthana_parami_desc:4 "Хотя волноваться перед лицом невзгод - это нормально, мы вдохновляем наших молодых людей на решимость в эти трудные времена. Важно, чтобы общество сплотилось и объединило свои усилия для достижения поставленных целей, будь то война или другие общественные проекты.\n\nАдхиттхана Парами - одно из наших буддийских совершенств, направленное на обучение людей решительности и целеустремленности в своих действиях."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "ПаннаПарами"
 omen_panna_parami_desc:4 "Наши ученые и преподаватели, как и весь наш народ, обретут мудрость и проницательность в своей жизни. С помощью этих знаний мы сможем принимать решения, которые принесут пользу и поддержку нашему народу.\n\nПанна Парами - одно из наших буддийских совершенств, направленное на обучение людей мудрости и проницательности в отношении вещей, превосходящих их самих."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Дана Парами"
 omen_dana_parami_desc:4 "Важно, чтобы все части нашего общества вносили свой вклад ради блага каждого. Вместе мы можем создать нечто большее, чем мы сами, если каждый готов расстаться с частью своего богатства. Благотворительность - это важная концепция, позволяющая обрести настоящую внутреннюю ценность, отпустив материальные блага.\n\nДана Парами - одно из наших буддийских совершенств, в котором основное внимание уделяется обучению людей быть щедрыми и отдавать себя как физически, так и духовно."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 " Упекха Парами"
 omen_upekkha_parami_desc:4 "Мы должны быть спокойны и безмятежны, пока вокруг нас бушует хаос войны, чтобы найти правильный путь для нашего народа. Даже во время тягот войны и усталости важно, чтобы общество смогло прийти к соглашению о том, каким путем вы пойдете как коллектив, будь то продолжение войны или отказ от нее.\n\nУпекха Парами - одно из наших буддийских совершенств, сфокусированное на обучении людей спокойствию и очищению их психических состояний."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Ханти Парами"
 omen_khanti_parami_desc:4 "Нашему народу необходимо перенести трудности, проявить терпение и выдержку по отношению к тем, кто приходит издалека. Только тогда мы сможем узнать их тайны и принять их отличия, а не встречать их с обидой или осуждением. Поняв их, мы сможем найти ценность в их обществе и принести благосостояние всем нам.\n\nХанти Парами - одно из наших буддийских совершенств, направленное на обучение людей терпению, толерантности и принятию других людей."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Сила Парами"
 omen_sila_parami_desc:4 "Мы будем внушать нашим людям правильный путь вперед, с добродетелью и правильным поведением на пути вещей. Действуя с добродетелью, наши люди смогут объединиться в большие коллективы, которые смогут сотрудничать и работать вместе.\n\nСила Парами - это одно из наших буддийских совершенств, в котором основное внимание уделяется обучению людей добродетели, гармонии и самоограничению."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 " Метта Парами"
 omen_metta_parami_desc:4 "Цель нашего народа - быть известным своей заботой и добротой. Это один из способов для нашего народа и культуры расти и расширяться за пределы наших нынешних ограничений.\n\nМетта Парами - одно из наших буддийских совершенств, сфокусированное на обучении людей быть добрыми и дружелюбными друг к другу."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Трапуса и Бахалика"
 omen_trapusa_and_bahalika_desc:2 "Первые мирские ученики Будды, купцы Трапуса и Бахалика, принесли его учение через Гиндукуш на запад, где они построили первую ступу в Бактре.\nОни олицетворяют универсальную мудрость его учения, распространившуюся по всему миру, и ту легкость, с которой оно распространилось."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Аскетизм Будды"
 omen_sigiriya_desc:2 "Хотя Будда отвергал крайний аскетизм как ослабляющий человека до такой степени, что он теряет представление о мире, для созерцания его учения необходимы тишина и покой.\nВ великой скале Сигирайя в течение многих лет жили буддийские монахи, ищущие нирвану в своих пещерах."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Странствия Будды"
 omen_bamyan_desc:2 "Будда был щедр в своем учении, странствуя по стране, чтобы передать свою божественную мудрость людям.\nСтупы монастырей, расположенных далеко от места рождения Будды, являются свидетельством традиции распространения его учения."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Просветление Будды"
 omen_bodh_desc:2 "Мудрое учение Будды направит наш народ к этичной и приятной жизни, свободной от отвлечений и ошибочных доктрин других верований.\nГород Гая известен как место, где Гаутама Будда достиг просветления под деревом Бодхи в праздник Будда Пурнима после отказа от роскоши и аскетизма, развивая средний путь."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Паринирвана Будды"
 omen_kusinagara_desc:2 "Только следуя мудрому и святому образу жизни Гаутамы Будды, можно достичь Паринирваны и освободиться от наказания вечного цикла перерождений.\nБудда достиг этого состояния после своей смерти в городе Кусинагара, который стал местом паломничества для всех, кто убедился в истинности его учения."


