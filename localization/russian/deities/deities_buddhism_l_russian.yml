 omen_mitreya_desc:0 "В темные времена, когда учение Гаутамы Будды будет забыто людьми, именно тогда Митрейя, Последний Будда этого века и Тот, Кто Обещан, явится, чтобы восстановить Дхарму. Хотя сейчас Митрейи нет рядом с нами, к нему можно обратиться с молитвой."
 omen_manjushri_desc:0 "Манджушри, которого называют Нежной Славой, древний Бодхисаттва, парадоксальным образом сохраняющий аспекты молодости, пребывает в Чистой Земле Вимала, медитируя на мудрость и все хорошее."
 omen_samantabhadra_desc:0 "Самантабхадра, Вседостойный и Всеблагой, произносящий десять обетов и являющийся примером для всех, кто стремится достичь состояния будды, наставляет наш народ своим праведным учением как в мирное, так и в военное время."
 omen_samantabhadri_desc:0 "Самантабхадри, Первозданная Великая Мать Будды, вечная супруга и спутница Самантабхадры, - могущественная и мудрая богиня, чье божественное присутствие лучше всего представляется в тишине неподвижного ума."
 omen_sakra_desc:0 "Сакре Могучему, владыке дэвов и могущественному правителю небес Траястримсы, поручено охранять центр мира из своей небесной обители на пятивершинной горе Меру, стремясь к миру и в то же время всегда готовый к войне."
 omen_mahesvara_desc:0 "Восьмирукий и трехглазый, наделенный непостижимой для смертных мудростью, Великий Владыка Махешвара - вечный друг тех, кто творит добро, и непримиримый враг тех, кто сеет беды и раздоры."
 omen_vajrapani_desc:0 "Разряды молний и завывание ветра возвещают о прибытии Ваджрапани, Владыки Тайн и Обладателя Громовой Молнии, который едва сдерживает свой всепоглощающий гнев. Его благословение - грозное оружие, которое можно использовать против врагов праведности."
 omen_marici_desc:0 "Именно в предрассветные минуты, когда тьма тщетно цепляется за землю, прежде чем ее уничтожит богиня света Маричи, ее поклонники собираются вместе, чтобы приветствовать Солнце благодарственными молитвами."
 omen_avalokitesvara_desc:0 "Авалокитесвара, бодхисаттва и могущественный владыка, взирающий на мир, не глух к воплям страждущих, но исполнен сострадания и любви к угнетенным, за что и любим массами."