 #New invictus Heptadic
 deity_patampasa:0 "$deity_patampasa$"
 omen_patampasa:1 "Патампаса"
 omen_patampasa_desc:3 "Ему поклоняются все племена ежегодно, когда сжигают большую кучу дров, увенчанную окровавленным мечом, в знак верности племени и приверженности космологическому порядку. Это бог конфликта и конечной победы, аналог иранского Веретрагны."

 deity_leipoxais:0 "$deity_leipoxais$"
 omen_leipoxais:1 "Лейпоксаис"
 omen_leipoxais_desc:3 "Старший сын Таргитаоса, он один из трех, кто не может прикоснуться к золотым дарам неба без того, чтобы они не вспыхнули, и низведен на низшую ступень в тройственной царской иерархии. Скифы считают его родоначальником племени авхатов. В греческой версии мифа он назван Агатирсом, родоначальником племени агатирси, жившего к западу от царских скифов на равнинах, огибающих реку Марис."

 deity_arpoxais:0 "$deity_arpoxais$"
 omen_arpoxais:1 "Арпоксаис"
 omen_arpoxais_desc:3 "Средний сын Таргитаоса, он один из трех, кто не может прикоснуться к золотым дарам небес, чтобы они не вспыхнули, и низведен на низшую царскую ступень в трехчастной царской иерархии. Скифы рассказывают, что от него произошли племена катиаров и траспиев. В греческой версии мифа он назван Гелоном, родоначальником племени гелонов (также известных как гелоны), живших к северо-востоку от царских скифов, в лесистой глуши к востоку от Бористана."

 deity_colaxais:0 "$deity_colaxais$"
 omen_colaxais:1 "Колаксаис"
 omen_colaxais_desc:3 "Младший сын Таргитаоса, он единственный из троих способен прикоснуться к золотым дарам неба, и они не вспыхивают, и его принимают как верховного царя в трехчастной царской иерархии. Скифы считают его родоначальником племени паралатов. В греческой версии мифа он назван Скифом, родоначальником царских скифов, правящих в Понтийской степи. Хотя все три группы - агафирсы, гелоны и царские скифы - в совокупности называются Сколотой, греческой Скифией, они носят имя и управляются прежде всего царской скифской линией."