l_russian:
  ## Generic ##
 omen_deborah_desc:4 "Подобно тому, как Дебора однажды была направлена Богом для нападения на царя Ханаана, мы должны быть уверены в том, какие битвы мы ведем, и не слушать лжепророков и не следовать их советам. Однако если мы уверены, что сражение должно состояться, наши люди должны вступить в него с силой и дисциплиной, чтобы наш народ одержал победу."
 omen_caleb_joshua:1 "Калеб"
 omen_caleb_joshua_desc:4 "Как Калеб однажды увидел возможность там, где большинство его сверстников видели только противников, так и наш народ должен попытаться найти решение там, где другие не смогут. Пока Бог на нашей стороне и мы следуем его словам, мы обязательно добьемся успеха."

 deity_abishua:0 "$omen_abishua$"
 omen_abishua:0 ""Абишу""
 omen_abishua_desc:0 "Как первосвященник Абишуа, правнук Аарона, по преданию, записал книги Моисея при входе в Святую Землю, так и мы будем вкладывать деньги в изучение религии и Священного Писания."

 deity_uzzi:0 "$omen_uzzi$"
 omen_uzzi:0 "'Уззи"
 omen_uzzi_desc:0 "Законный первосвященник Уззи спрятал скинию в пещере священной горы Геризим от колдуна Илая, чтобы предотвратить ее осквернение, и она чудесным образом исчезла. Мы гордимся тем, что неизменно соблюдаем истинный Закон, заповеданный Моисею."

 deity_abdel:0 "$omen_abdel$"
 omen_abdel:0 "'Абда'эль"
 omen_abdel_desc:0 "Как Абда'эл, первосвященник, убедил Кира разрешить нам вернуться из ассирийского изгнания и вернуть наши земли, так и мы привлечем к себе тех, кто был рассеян."

 deity_manasseh:0 "$omen_manasseh$"
 omen_manasseh:0 "Менаше"
 omen_manasseh_desc:0 "Разделив свое имя с патриархом колена Манассии, который остался верен истинному Закону, заповеданному Моисею, первосвященник Манассия построил святилище на святой горе Геризим, так и мы будем строить новые синагоги и памятники."

 deity_aaron:0 "$omen_aaron$"
 omen_aaron:0 "'Аарон"
 omen_aaron_desc:0 "Как Аарон был первым первосвященником и глашатаем пророка Моисея, так и мы будем покровительствовать священству, чтобы оно проповедовало верующим."

 deity_joshua:0 "$omen_joshua$"
 omen_joshua:0 "Йехошу'"
 omen_joshua_desc:0 "Как Йехошу возглавил вторжение в Землю Обетованную и разрушил города хананеев, так и мы не должны бояться пересекать границы, чтобы претендовать на землю, которая должна принадлежать нам."

 deity_jacob:0 "$omen_jacob$"
 omen_jacob:0 " Йа'къоб"
 omen_jacob_desc:0 "Как Йа'къоб, известный также как Израиль после борьбы с Ангелом Господним, дал начало израильскому народу и вождям двенадцати колен, мы будем способствовать росту нашего населения."

 deity_miriam:0 "$omen_miriam$"
 omen_miriam:0 "Марьям"
 omen_miriam_desc:0 "Как благодаря заслугам Мириам появился колодец, чтобы прокормить наш народ, когда мы скитались по пустыне, и она возглавила восхваление Господа после нашего спасения от армии фараона у Тростникового моря, так и мы поведем наше население на великие торжества."

 deity_samson:0 "$omen_samson$"
 omen_samson:0 "Шамшон"
 omen_samson_desc:0 "Как Самсон неустанно сражался с филистимлянами и как назирит от рождения воздерживался от вина, брил бороду и стриг голову, так и наши армии не устанут, и наш народ выдержит любую жертву, о которой его попросят."

 deity_adam:0 "$omen_adam$"
 omen_adam:0 "'Адам"
 omen_adam_desc:0 "Поскольку Адам, первый человек, был наделен властью над всей природой и стал родоначальником всего человечества, мы будем помнить и праздновать это владычество и владычество во всех сферах жизни общества."

 deity_eve:0 "$omen_eve$"
 omen_eve:0 "Хавва"
 omen_eve_desc:0 "Как Ева дала начало всему человечеству, выходя и размножаясь по повелению Господа, так и наше население должно быть плодовитым во всех аспектах своей жизни."

 deity_enoch:0 "$omen_enoch$"
 omen_enoch:0 "Ханок"
 omen_enoch_desc:0 "Как Енох жил праведно и пошел с Богом, будучи телесно взят на небо, чтобы увидеть лицо Бога, так и мы будем пресекать коррупцию и изучать его апокалиптические откровения."

 deity_noah:0 "$omen_noah$"
 omen_noah:0 " Ной"
 omen_noah_desc:0 "Как Ной, единственный праведник на грешной Земле, построил свой ковчег, чтобы его сыновья могли заселить мир после Потопа, так и мы обратимся к морю."

 deity_ruth:0 "$omen_ruth$"
 omen_ruth:0 "Рут"
 omen_ruth_desc:0 "Как Рут стала первой новообращенной, последовав за своей свекровью Наоми в Израиль после смерти мужа, идя туда, куда она шла, останавливаясь там, где она останавливалась, принимая народ Наоми как свой собственный, и нашего Бога как своего Бога, чтобы умереть там, где умерла Наоми, и быть похороненной там, так и мы привлечем иноземцев среди нас в наш собственный народ."

 deity_nehemiah:0 "$omen_nehemiah$"
 omen_nehemiah:0 "Нехемия"
 omen_nehemiah_desc:0 "Как Неемия вернулся в Иерусалим от двора Персии, чтобы восстановить Иерусалим и его стены, так и мы обновим общественные места и позаботимся о нашей обороне."

 deity_job:0 "$omen_job$"
 omen_job:0 "'Йов"
 omen_job_desc:0 "Как Йов перед лицом горьких бедствий держался всех путей справедливости, и все, кто торговал с ним, как с богачом, были благословенны, так и мы будем следить за соблюдением справедливости."

 deity_isaiah:0 "$omen_isaiah$"
 omen_isaiah:0 " Йеша'йаху"
 omen_isaiah_desc:0 " Исайя поручил нам быть нацией священников Господних и слуг Бога нашего, чтобы мы наслаждались богатством народов и упивались их богатством. Празднуя нашу праведность, мы увидим, как торговля принесет больше богатства нашей стране."

 deity_jeremiah:0 "$omen_jeremiah$"
 omen_jeremiah:0 " Ярмиягу"
 omen_jeremiah_desc:0 "Как плачущий пророк Иеремия учил справедливости и слову Господню перед лицом гонений и вопреки лжепророкам, так и мы будем хранить верность нашей вере."

 deity_elijah:0 "$omen_elijah$"
 omen_elijah:0 "'Элиягу"
 omen_elijah_desc:0 "Как Илия бросил вызов пророкам Ваала и оправдал нашу веру перед идолопоклонниками, воскресил сына умершей вдовы, которого он накормил чудесами, и был вознесен на небо на огненной колеснице, так и мы бросим вызов богам идолопоклонников."