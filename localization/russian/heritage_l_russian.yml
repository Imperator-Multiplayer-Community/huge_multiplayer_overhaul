 # Country Specific Heritages
 #
 roman_heritage:0 "Римское наследие"
 roman_heritage_desc:0 "Рим, возникший на пересечении греческой и этрусской культур, быстро стал доминирующей силой в центральной Италии и сплотил вокруг себя союзников, готовых выполнять все его приказания. Неизменная способность Рима мобилизовывать население и заручаться верностью городов-государств, находящихся под его защитой, превратила город в мощную державу с имперским наследием."
 spartan_heritage:0 "Спартанское наследие"
 spartan_heritage_desc:0 "Спарта, некогда — одна из основных сил эллинского мира — по-прежнему хранит древнее воинское наследие, оспорить которое могут немногие."
 carthaginian_heritage:0 "Карфагенское наследие"
 carthaginian_heritage_desc:0 "Карфаген, «Новый Город» финикийских колонистов, сейчас является безусловным лидером пунического (западнофиникийского) мира. Это сильная морская держава, которую ведут к величию торговцы и харизматичные полководцы."
 antigonid_heritage:1 "Наследие Антигона"
 antigonid_heritage_desc:0 "Немногие полководцы могут похвастаться таким множеством невероятных побед, как Антигон Одноглазый и его сын Деметрий Полиоркет. Их наследие — это умение вести осады и защита свободных греческих городов Средиземноморья."
 cassanders_heritage:0 "Наследие Кассандра"
 cassanders_heritage_desc:0 "При династии Аргеадов Македония стала главной военной силой в Великой Греции, объединив под своим правлением всю материковую Грецию. Даже после смерти Александра и прихода к власти династии Антипатридов Македония сохраняет своё неоспоримое лидерство среди греческих государств, а македонская знать по-прежнему составляет костяк мощной военной машины."
 ptolemys_heritage:0 "Наследие птолемеевского Египта"
 ptolemys_heritage_desc:0 "После смерти Александра Птолемей Сотер позаботился о том, чтобы получить самые богатые и процветающие земли, которые встречал, участвуя в кампаниях своего великого господина. Египет — основной поставщик зерна в Средиземноморье — всё ещё хранит тысячелетние традиции. Объединив богатства и традиции этой страны и эллинистического мира, Птолемей решил построить государство, которое бы покровительствовало религии и культуре."
 seleucus_heritage:0 "Наследие Селевка"
 seleucus_heritage_desc:0 "Не имея прямой связи со своей греческой родиной, династия Селевкидов была вынуждена активно поощрять развитие эллинистической культуры, поскольку та расширяет возможности правящих элит и в равной степени соответствует интересам как урожденных греков и иных переселенцев, так и многих халдеев и персов. В этих обстоятельствах эллинской культуре приходилось адаптироваться и мимикрировать. Именно в результате подобного синтеза и сложилась эллинистическая культура."
 maurya_heritage:1 "Наследие Чандрагупты"
 maurya_heritage_desc:0 "Хотя на политической сцене Северной Индии империя Маурьев появилась недавно, она хранит древнее дхармическое наследие, возникшее не только раньше самих Маурьев, но и империй Нанды и Аргеадов, место которых они заняли. Государство, построенное Чандрагуптой, невероятно прочно и при этом обеспечивает сосуществование народов с самыми разнообразными культурными традициями и вероисповеданием.\n\n#R Это наследие можно потерять после того, как первое поколение Маурьев умрёт или будет свергнуто.#!"
 judea_heritage:0 "Иудейское наследие"
 judea_heritage_desc:0 "Имея наследие, зародившееся ещё во времена Иудейского царства, это национальное государство народа, пережившего власть множества царей и завоевателей. Этими землями пытались властвовать и эллины, и персы, но по сей день иудеи сохраняют свой религиозный пыл и стремление к независимости."
 tartessian_heritage:0 "Наследие Тартесса"
 tartessian_heritage_desc:0 "Много веков назад Тартесс был одним из важнейших торговых и политических центров Иберии. Его наследие живёт до сих пор, хотя племена, доминирующие в этом регионе, имеют мало отношения к прежним тартессианцам."
 byblos_heritage:0 "Наследие Библа"
 byblos_heritage_desc:0 "Библ — один из старейших городов известного мира. Он стал колыбелью финикийских приморских царств раньше, чем во многих других землях вообще появились люди. Колонисты Библа основали многие великие пунические города в западном Средиземноморье."
 armenian_heritage:0 "Армянское наследие"
 armenian_heritage_desc:0 "Царство Великая Армения было основано много сотен лет назад и сохраняло верность своему наследию в течение нескольких поколений. Даже при Ахеменидах и Александре Македонском оно не изменило своим традициям управления государством и ведения войны."
 epirote_heritage:0 "Эпирское наследие"
 epirote_heritage_desc:0 "Зелёные земли Эпира долгое время были разделены между различными государствами, но со временем молоссы силой объединили их, часто — действуя в союзе с Аргеадами из соседней Македонии."
 thrace_heritage:0 "Наследие Лисимаха"
 thrace_heritage_desc:0 "Один из сподвижников и телохранителей Александра Македонского, Лисимах всегда был умелым полководцем. Однако во Фракии он прославился как основатель государства и дипломат, сумевший, несмотря на скудные ресурсы, извлечь всю возможную выгоду из побед над другими диадохами."
 rhodian_heritage:0 "Родосское наследие"
 rhodian_heritage_desc:0 "Флот Родоса вновь стал одной из важнейших сил Эгейского моря. Кроме того, этот древний полис славится прекрасными мастерскими и мастерами осадных дел. Родос по праву гордится тем, что смог противостоять тяжёлой осаде Деметрия Полиоркета, который не смог прорвать укрепления города, хотя и привёз под его стены самую совершенную осадную технику в мире."
 athenian_heritage:0 "Афинское наследие"
 athenian_heritage_desc:0 "Пусть пик афинского влияния уже позади, но Афины до сих пор остаются одним из самых важных городов эллинского мира: теперь этот город знаменит в первую очередь Платоновой Академией. Время от времени город попадает под власть гнусных иноземных тиранов вроде Деметрия Фалерского, но всё ещё хранит традиции демократии."
 etruscan_heritage:0 "Этрусское наследие"
 etruscan_heritage_desc:0 "Будучи одним из старейших народов Апеннинского полуострова, этруски могут гордиться своим долгим славным наследием. Они создали необычные государственные институты и основали немало городов."
 syracusan_heritage:0 "Сиракузское наследие"
 syracusan_heritage_desc:0 "Сиракузы — одна из старейших греческих колоний на западе. Она не раз соперничала на равных с другими италийскими, финикийскими и греческими городами-государствами. С ростом мощи Рима, Этрурии и Карфагена городу пришлось адаптироваться к ещё более агрессивному окружению."
 icenian_heritage:0 "Иценское наследие"
 icenian_heritage_desc:0 "Ицены — гордый, независимый народ, о котором мало что доподлинно известно."
 arvernia_heritage:0 "Арвернское наследие"
 arvernia_heritage_desc:0 "Арверны — галльское племя, обладавшее едва ли не наибольшим дипломатическим влиянием в Южной Галлии. Арверны также славятся своими изделиями из металла."
 atropatenian_heritage:0 "Наследие Атропата"
 atropatenian_heritage_desc:0 "Один из немногих персидских правителей, оставшихся у власти после завоеваний Александра Македонского и войн диадохов, Атропат основал царство Атропатена и — в некотором отношении — стал последним хранителем культуры Ахеменидов."
 tarentine_heritage:0 "Тарентское наследие"
 tarentine_heritage_desc:0 "Тарент был основан как колония Спарты в Великой Греции, и друзей по соседству у него было немного. Однако со временем он прославился своей умелой лёгкой конницей и добился существенного влияния в регионе."
 argive_heritage:0 "Аргосское наследие"
 argive_heritage_desc:0 "После Пелопоннесской войны удача отвернулась от Аргоса, регионального центра Пелопонесса и вечного соперника Спарты. Однако когда Спарта ослабла, аргосцы приобрели друзей среди диадохов-победителей и начали восстанавливать своё наследие, стремясь вернуть былое военное могущество."
 theban_heritage:0 "Фиванское наследие"
 theban_heritage_desc:0 "Фивы, некогда бывшие ведущей силой материковой Греции, были полностью уничтожены Александром Македонским. Однако Кассандр Македонский отстроил город, пригласив фиванских изгнанников вновь обосноваться в своих старых домах в Беотии. Теперь фиванцы мечтают вернуть наследие Эпаминонда и снова заявить о себе."
 pontic_heritage:0 "Понтийское наследие"
 pontic_heritage_desc:0 "Задолго до того как Александр направил войска на восток, ещё с тех пор, как греческие колонии усеяли побережье Анатолии, Понт был перекрестком культур: персидской, анатолийской и греческой."
 iberian_heritage:0 "Иберийское наследие"
 iberian_heritage_desc:0 "Собрав под своим началом разрозненные племена, иберийцы могут выставить огромное войско — если сумеют удержать его под контролем."
 massalian_heritage:0 "Массилийское наследие"
 massalian_heritage_desc:0 "Массилия была главной колонией ионийского города Фокея, жители которого предпочли бросить свои дома, но не покориться персам. Беженцы поселились здесь и в ряде других колоний, и обособленный порт превратился в один из величайших торговых центров западного Средиземноморья, породивший множество собственных колоний. При этом городу приходится постоянно отражать нападения варваров..."
 minoan_heritage:0 "Минойское наследие"
 minoan_heritage_desc:0 "Минойцы правили Критом, а некогда — и всем греческим народом. После разрушительного извержения вулкана на острове Фера их цивилизация была разорена и забыта."
 kushite_heritage:0 "Наследие кушитов"
 kushite_heritage_desc:0 "Много веков Верхний Нил был нашим домом, а кушиты некогда владели не только Египтом, но и Иудеей. И теперь, когда низовья Нила в руках греков, мы остаёмся хранителями исконных традиций Древнего Египта, как и наших собственных обычаев."
 kalingan_heritage:0 "Калингское наследие"
 kalingan_heritage_desc:0 "Говорят, в далёком прошлом калинги были братскими племенами. Эта связь крепка и по сей день — сильнее, чем у большинства племён в джунглях, окружающих наше береговое царство. Возможно, именно поэтому мы до сих пор держимся за большинство племенных обычаев. Жестокое правление Нанды в наших краях закончилось, и мы по праву возвращаем себе власть, однако наши богатства весьма привлекательны для молодых и жадных держав."
 nabatean_heritage:0 "Набатейское наследие"
 nabatean_heritage_desc:0 "Мы — потомки бедуинов, и нет в пустыне торговцев могущественнее нас. Именно мы даём внешнему миру то, что иначе скрылось бы от них в бескрайних песках. Благодаря торговле мы создали огромные города, великие памятники и сильную армию, привыкшую к войне в пустыне."
 helot_heritage:0 "Наследие илотов"
 helot_heritage_desc:0 "Когда фиванцы Эпаминонда разгромили спартанцев, он основал город Мессену и отдал его илотам. Мы всегда были основным населением и Лаконии, и Мессении, но много веков провели под гнётом Спарты. И вот мы обрели свободу и можем сами пожинать плоды своих трудов. И как свободный народ мы никогда не забудем спартанское иго и никому не позволим поработить нас вновь."
 heraclea_pontican_heritage:0 "Гераклейское наследие"
 heraclea_pontican_heritage_desc:0 "Жители Гераклеи Понтийской являются потомками граждан Мегары, расселившихся на побережье Вифинии. Город получил своё название в честь Геракла, спустившегося в царство Аида как раз в этой местности. Полис, сам в прошлом колония, основал множество городов на черноморском побережье, став значимой силой после падения Персидской империи."
 cyrenaican_heritage:0 "Наследие Киренаики"
 cyrenaican_heritage_desc:0 "Греческую колонию Кирена основали поселенцы с острова Фера, искавшие спасения от голодной смерти. Они успешно смешались с местным населением и воздвигли знаменитый Пентаполь (Пятиградье), давший название всему региону. Киренаика стала центром торговли и знаний, но её уникальный потенциал раскрывается только до тех пор, пока она независима от могущественных соседей."
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "Эллинистическое наследие"
 hellenistic_heritage_desc:0 "Хотя греческие поселенцы путешествовали на восток за много поколений до Александра Македонского, именно завоевание Ахеменидской Персии привело к возникновению греческих государств на востоке. Слияние персидской и греческой культур, которое Александр поощрял всеми силами, теперь стало неотъемлемой частью эллинистического наследия."
 arsacid_dahae_heritage:0 "Наследие дахов"
 arsacid_dahae_heritage_desc:0 "Наш народ гордится искусством верховой езды и коневодства. Все дахи — и знать, и простой народ — едва ли не рождаются в седле, и потому сильнейшие из империй содрогаются от поступи нашей конницы. Но бескрайние пастбища приучают к вольной жизни — и наши вожди собираются вместе лишь по очень серьёзным причинам."
 
 seafaring_heritage:0 "Наследие мореходов"
 seafaring_heritage_desc:0 "Наследие этого народа связано со многими поколениями мореплавания. Предки одних прибыли сюда из далёких стран, другие — радушно принимали у себя моряков, стремившихся в их порты."
 pirate_heritage:0 "Наследие пиратов"
 pirate_heritage_desc:0 "Кто-то скажет, что предками этого народа были пираты и грабители, всегда готовые нажиться на несчастьях других. Всё, однако, зависит от точки зрения. Этих людей объединяет страсть к приключениям и любовь к открытому морю."
 coastal_heritage:0 "Прибрежное наследие"
 coastal_heritage_desc:0 "Пусть они не стали великими мореходами, но богатство и процветание этого народа всегда зависело от милости моря. Традиции торговли и обмена лежат в основе их культуры."
 river_plain_heritage:0 "Наследие заливных равнин"
 river_plain_heritage_desc:0 "За многие века эти плодородные равнины вокруг великих рек породили не одну цивилизацию. Этот народ традиционно обрабатывает заливные земли около реки."
 steppe_heritage:0 "Наследие степей"
 steppe_heritage_desc:1 "Бескрайние степи севера многие века служили домом для этого народа, а суровые условия в значительной мере определили его наследие и образ жизни."
 rural_heritage:0 "Наследие сельской местности"
 rural_heritage_desc:0 "Жизнь на равнинах, полях и пастбищах создала неповторимый облик этого народа. Со временем земледельцы и пастухи построили города, дороги и мосты, но в душе они всё ещё ценят жизнь в сельской местности."
 montane_heritage:0 "Наследие гор"
 montane_heritage_desc:0 "Горные ландшафты, среди которых сложился этот народ, сформировали его стремление к абсолютной независимости. Кто-то может сказать, что эти люди видят врагов даже среди друзей, но подобная склонность к чрезмерной защите уже не раз сослужила им хорошую службу."
 desert_heritage:0 "Наследие пустынь"
 desert_heritage_desc:0 "Предки этого народа многие поколения пересекали открытые пространства пустынь и со временем пришли к почти инстинктивному пониманию того, как выжить и процветать среди дюн. Какой бы ни была конечная цель — построить в песках империю или пересечь пустыню в поисках нового дома, — мало кто справится с этим заданием легче, чем хранители этого наследия."
 jungle_heritage:0 "Наследие джунглей"
 jungle_heritage_desc:0 "За многие века этот народ научился использовать природу для защиты. Сами джунгли и создания, здесь обитающие, являются одновременно, союзниками, врагами и основой, вокруг которой этот народ строит свою оборону."
 forest_heritage:0 "Наследие лесов"
 forest_heritage_desc:0 "В лесах своей родины этот народ научился умело владеть луком, а также поддерживать единство между разрозненными племенами, населяющими обширные пущи."
 marshland_heritage:0 "Наследие болот"
 marshland_heritage_desc:0 "Это государство создали люди, привыкшие жить среди болот. Они умеют сражаться малыми силами против огромных войск противника и превращать непригодные для жизни топи в цветущие сады."
 highland_heritage:0 "Наследие нагорий"
 highland_heritage_desc:0 "Наследие этого народа зародилось среди нагорий. Каменные здания и укрепления, выстроенные представителями этого народа, по-прежнему не имеют равных. Зато к открытому морю они испытывают истинное отвращение."
 #Mission Related
 religious_enclave_heritage:0 "Религиозное государство"
 religious_enclave_heritage_desc:0 "Это государство основали жрецы великого храма. И по сей день здесь придерживаются древних традиций, хотя некоторые говорят, что с тех пор внимание жрецов занято (по большей части) делами мирскими."
 #
 default_heritage:0 "Непримечательное наследие"
 default_heritage_desc:0 "Почти каждому народу есть чем гордиться — только не гражданам этой державы. Давно забытые внешним миром, они продолжают мирную, но ничем не примечательную жизнь и не имеют никаких ярких надежд или устремлений."
 # Missions
 epikrateia_heritage:0 "Эпикратийское наследие"
 epikrateia_heritage_desc:0 "Карфаген издавна защищал обитателей Сицилии от греков-сиракузцев. Теперь же они наконец образовали полноценное государство вместо хрупкого оборонительного союза из нескольких полисов."
 corinthian_heritage:0 "Коринфское наследие"
 corinthian_heritage_desc:0 "До недавнего времени Коринф был одним из крупнейших городов-государств Греции и играл важную роль благодаря стратегическому положению между богатыми государствами Аттики и Пелопоннеса и мощной крепости. После македонского завоевания Коринф утратил независимость, превратившись в обычное укрепление для македонских войск."
 decapolian_heritage:0 "Декапольское наследие"
 decapolian_heritage_desc:0 "Десять великих городов Декаполя часто вступали в союзы друг с другом, чтобы защититься с юга от нападений иудеев, и теперь эти города наконец объединились в лигу."
 
 #Archimedes
 ionian_heritage:0 "Ионическое наследие"
 ionian_heritage_desc:0 "Здесь родились многие влиятельнейшие философы эллинского мира. Ионийцы по природе своей любознательны и чужды религиозным предрассудкам."
 aeolian_heritage:0 "Эолийское наследие"
 aeolian_heritage_desc:0 "Греческие города Эолии, где располагался некогда великий город Троя, славятся успешной торговлей по всему Геллеспонту, а также тем, что там родились или нашли приют многие философы."
 delphic_heritage:0 "Дельфийское наследие"
 delphic_heritage_desc:0 "Дельфы — центр эллинского мира и обитель самого знаменитого оракула Пифии. Им греческая история обязана многими превратностями своей судьбы — богатый храм Дельфов неизменно привлекал богохульных грабителей."
 boeotian_heritage:0 "Беотийское наследие"
 boeotian_heritage_desc:0 "Одно время, под правлением Фив, Беотийский Союз был самой могущественной державой, но после македонского вмешательства растерял былые позиции."
 elean_heritage:0 "Элейское наследие"
 elean_heritage_desc:0 "Элея — основная колония фокейских переселенцев, бежавших из Ионии при приближении персов. Она славится своими моряками и философами, в том числе Зеноном, чьи парадоксы до сих пор сбивают горожан с толку."
 crotine_heritage:0 "Кротонское наследие"
 crotine_heritage_desc:0 "Кротон был успешной ахейской колонией, в нём проживал и основал свою знаменитую школу математик и мудрец Пифагор, которого изгнали из города политические противники, опасавшиеся его непочтения к богам и возросшего влияния его школы."
 akragantine_heritage:0 "Акрагантское наследие"
 akragantine_heritage_desc:0 "Акрагант — второй по значимости сикелиотский город, борющийся с Сиракузами за контроль над островом, и он же — жертва собственных тиранов и демагогов. Храмов в нём, вероятно, больше, чем во всех других городах Греции."
 aetolian_heritage:0 "Этолийское наследие"
 aetolian_heritage_desc:0 "Этолийцы, яростные поборники независимости, выдержали натиск северных соседей благодаря одному лишь упорству. Они готовы стать одной из главных сил северной Греции."
 megaran_heritage:0 "Мегарское наследие"
 megaran_heritage_desc:0 "Мегара, давний соперник Афин в контроле над Аттикой, получила свой статус благодаря тому, что связывает Элладу с Пелопоннесом, и тому, что в ней находится мегарская школа диалектики."
 eleian_heritage:0 "Элидское наследие"
 eleian_heritage_desc:0 "Элидцы, хранители храма Олимпа и гостеприимные хозяева Олимпийских игр, проводимых раз в четыре года, живут в самом центре греческой культуры, они улаживают споры и объявляют победителей."
 milesian_heritage:0 "Милетское наследие"
 milesian_heritage_desc:0 "В Милете родился Фалес, самый знаменитый до Сократа философ, принёсший в эллинский мир вавилонские учения. Жители Милета не знают себе равных в архитектуре и строительстве."
 epidauran_heritage:0 "Эпидаврское наследие"
 epidauran_heritage_desc:0 "Эпидавр, центр поклонения Асклепию, привлекает врачей и натурфилософов со всего греческого мира. В нём процветает изучение медицины, туда стекаются ищущие знаний и нуждающиеся в исцелении."
 eretrian_heritage:0 "Эретрийское наследие"
 eretrian_heritage_desc:0 "Эретрия, или «Город Цветов», была самым могущественным эвбейским городом после Халкиды, с которой она соревновалась за контроль над плодородной Лелантской равниной. Она же поставляла корабли на войны диадохов, ослаблявшие Эвбею. "
 byzantine_heritage:0 "Византийское наследие"
 byzantine_heritage_desc:0 "Византий был заложен очень удачно, изначально получив контроль над самым важным проливом в восточном Средиземноморье, и разбогател благодаря торговым судам, проходившим по Босфору."
 byzantineEmpire_heritage:0 "Наследие Византийской империи"
 byzantineEmpire_heritage_desc:0 "Великая Византийская империя наводит страх на всех своих врагов. Элитные легионы не дают покоя ни одному враждебному народу, и все со временем склоняются перед византийским императором."
 greaterscythia_heritage:0 "Наследие Великой Скифии"
 greaterscythia_heritage_desc:0 "Настало время конных владык" 
 bithynia_heritage:0 "Наследие Зипойта"
 bithynia_heritage_desc:0 "Освободившись от персидского правления ещё до прибытия Александра, вифиняне намерены сохранить свою независимость и создать надёжную династию, которая сможет соперничать с самими диадохами. В их планах властвовать на всём северном побережье Малой Азии."
 spartocid_heritage:0 "Наследие Спартока"
 spartocid_heritage_desc:0 "Боспорское царство — пример того, каких высот могут достичь заморские колонии. Могущественная династия Спартокидов, объединив торговые посты Херсонеса, своими амбициями и коварством может поспорить с эллинскими царями востока."
 halikarnassan_heritage:0 "Галикарнасское наследие"
 halikarnassan_heritage_desc:0 "Галикарнасс, где находится знаменитая гробница Мавсола, управлялся Гекатомнидами до прибытия Александра Македонского, после которого он был предан огню персами и утратил прежнюю значимость."
 metapontine_heritage:0 "Метапонтийское наследие"
 metapontine_heritage_desc:0 "Метапонт — одна из старейших италиотских колоний, основанная поселенцами с Ахеи и пережившая интриги своих близких соседей. Сюда бежал из Кротона математик Пифагор, и многие до сих пор следуют его религиозным учениям."
 achaean_heritage:0 "Ахейское наследие"
 achaean_heritage_desc:0 "Ахейцы предпочли не вмешиваться в большие политические игры последних лет, сосредоточившись на своих небольших союзах, но они готовы защитить себя, если что-то станет угрожать их независимости."
 arcadian_heritage:0 "Аркадское наследие"
 arcadian_heritage_desc:0 "Внутренний район Пелопоннеса — удалённая сельская местность, которую идиллически представляет себе в мечтах городская элита Греции. Выживает она, главным образом ведя сельское хозяйство и держась на удалении от внешних дел."
 siceliote_heritage:0 "Сикелиотское наследие"
 siceliote_heritage_desc:0 "Греческие города Сицилии как никакие другие в эллинском мире пострадали с ростом популизма — верный признак того, что их жители вели беззаботную жизнь, наполненную философией и культурой."
 italiote_heritage:0 "Италиотское наследие"
 italiote_heritage_desc:0 "Некогда богатые и могущественные города италиотов пострадали от собственной праздности — они предпочитали отправлять на войны местных наёмников и иноземных союзников, пока сами обсуждали философию."
 cretan_heritage:0 "Критское наследие"
 cretan_heritage_desc:0 "Изолированные критские города погрязли в своих войнах, причиной которых были месть и власть, не замечая больших политических перемен в эллинском мире."
 aegean_heritage:0 "Эгейское наследие"
 aegean_heritage_desc:0 "На разрозненных островах Эгейского моря рождались кораблестроители и мореплаватели, поставившие персидских завоевателей на колени. Там и поныне поддерживаются сильные морские традиции."
 graeco_pontic_heritage:0 "Греко-понтийское наследие"
 graeco_pontic_heritage_desc:0 "Греческие колонисты на юге от Понта Эвксинского веками жили бок о бок с местными народами Анатолии, торгуя и ведя переговоры с варварскими царями."
 bosporan_heritage:0 "Боспорское наследие"
 bosporan_heritage_desc:0 "Греческие колонисты на северо-западе от Понта Эвксинского в основном пришли из Мегары и Милета и основали оживлённые торговые центры, предпочитая держаться подальше от дел материка."
 cnidusian_heritage:1 "Книдское наследие"
 cnidusian_heritage_desc:0 "Книдус может похвастать богатой историей. Он основывает дальние колонии и сохраняет свою независимость от варваров внешнего мира с помощью искусной дипломатии."
 ciusan_heritage:0 "Киусское наследие"
 ciusan_heritage_desc:0 "Со времён своего основания Киус контролирует Пропонтиду, что важно со стратегической точки зрения. Позже он сдался персам под управлением восточных Митридатидов."
 euboean_heritage:0 "Эвбейское наследие"
 euboean_heritage_desc:0 "Остров Эвбею нельзя назвать особенно богатым или густонаселённым, но его жители всегда были искусными мореплавателями. Они отстаивали свою независимость, пользуясь стратегически выгодным расположением острова и его сложным ландшафтом."
 bithynian_heritage:0 "Вифинское наследие"
 bithynian_heritage_desc:0 "Вифинские города находятся в числе старейших колоний, основанных греками. Они выжили, соглашаясь на требования варварских царей и императоров, уделяя при этом все силы собственному росту."

