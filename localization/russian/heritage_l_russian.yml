 lilybaean_heritage:0 "Лилибейское наследие"
 lilybaean_heritage_desc:0 "Пуническая твердыня Лилибея на западе Сицилии никогда не падала ни перед одним врагом. Пусть эта гордая традиция распространится на все территории нашего королевства."
 numidian_heritage:0 "Нумидийское наследие"
 numidian_heritage_desc:0 "Нумидия издавна готовила одних из лучших легких всадников в Средиземноморье"
 heritage_of_ammon:0 "Наследие Аммона"
 heritage_of_ammon_desc:0 "В оазисе Сива находится могущественный оракул, говорящий от имени бога Аммона"
 heritage_of_emporion:0 "Наследие Эмпориона"
 heritage_of_emporion_desc:0 "Греческая колония Эмпорион - главный рынок в восточной Иберии"
