 high_stats_ruler_tt:0 "#G Эта опция доступна из-за очень высокой статы нашего правителя.#!"
 dhe_buddhism.6.t:0 "Упадок Маурьев"
 dhe_buddhism.6.desc:0 "Время великих царей закончилось. Мудрое правление Чандрагупты и наиболее прославленных представителей его рода подошло к концу, оставив лишь тех, кто имеет слабое наследство и может претендовать на кровные узы с его могуществом.\n\nВокруг уже кружат стервятники, готовые воспользоваться мнимой слабостью во главе нашей растущей империи..."
 dhe_buddhism.6.a:0 "Возможно, пришло время признать нашу слабость."
 dhe_buddhism.6.b:0 "Мы остаемся истинными наследниками этой империи."
 dhe_buddhism.6.c:0 "Мы должны показать яркий пример."
 mauryan_decline_refused_modifier:0 "Демонстрация силы"
 desc_mauryan_decline_refused_modifier:0 "Время потрясений неизбежно, но мы должны показать, что являемся истинными наследниками империи."
 HERITAGE_CHANGE:0 "Наше наследие изменится навсегда:"
 barbaric_invaders_heritage:0 "Наследие варварских захватчиков"
 barbaric_invaders_heritage_desc:0 "Окружающие нас племена боятся наших боевых рогов. Мы совершаем набеги, грабим все, что можем. Наши соплеменники превратились в смертоносных берсеркеров. И хотя наши люди преданы своему делу, наши вожди часто пытаются сбить их с пути. Наши предки представляли себе великое переселение в роскошные земли, покрытые зеленью, может быть, настало время воплотить их мечты в жизнь?"

## HMO V2.1 DaFoogles Heritages
 caledonian_heritage:0 "Каледонское наследие"
 caledonian_heritage_desc:0 "Выкованный у подножия Шотландского нагорья народ Каледонии научился добывать пищу даже в самых бесплодных местах и создал сильную экономику как свободное племя в глубине Каледонских гор, что, несомненно, делает их самыми эффективными соплеменниками, известными Британии!"
 silurian_heritage:0 "Силурианское наследие"
 silurian_heritage_desc:0 "Силурийцы - сильные, воинственные люди, могущественные на поле боя, с чрезвычайно преданными лидерами своей армии! Могущественные поэты, они, должно быть, действительно рождены богами"
 garamantes_heritage:0 "Гарамантийское наследие"
 garamantes_heritage_desc:0 "Гараманты в древности были главной державой Сахары. Их армии, приспособленные к пустыне, оказались смертельно опасными для других племен и не позволили римлянам превратить Феззан в провинцию. Гараманты были также плодовитыми земледельцами и торговцами, добывали драгоценные камни в горных хребтах Сахары и способствовали развитию торговли на дальние расстояния от Чада и Мали до Средиземноморья. Завоевание Гарамантами Сахары до современных Мали и Мавритании обеспечило им всеобщий страх."
  ###Gyzantia
 Tritonian_heritage:0 "Тритонское наследие"
 Tritonian_heritage_desc:0 "Поселившись на берегах Тритонского озера, где Афина Тритогения после своего рождения была окружена заботой нимф под началом Тритона, гизантийцы жили в чудесной и процветающей стране, скрытой среди пустынь. Возможно, отсюда же происходила и ливийская богиня Нейт, ставшая образцом для греческой Афины. Говорят, что в окрестностях озера водилось множество пчел, и гизантийцы охотно пользовались ими, добывая неизмеримое количество меда. Говорят также, что они раскрашивали себя в красный цвет и питались мясом обезьян, которых в бесчисленном количестве можно было встретить на холмах. Возможно, эти мужчины и женщины даже ездили на слонах, обитавших в этих местах, и часто посещали берега великого озера, его притоков или многочисленные просторные водопои."
 ###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Наследие женщин в кожаных штанах"
 Heritage_of_the_Leather_Legged_Women_desc:0 "Гинданы примечательны тем, что живут у моря, когда-то они занимали остров Менинкс задолго до того, как туда пришли лотофаги - пожиратели лотоса, чтобы жить там и питаться плодами лотоса, опьяняющими разум и отвращающими человека от жизни вне тени лотосового дерева. Геродот сообщает, что в племени гинданов женщины после ночи, проведенной с новым мужчиной, показывали, как сильно они любимы мужчинами, надевая кожаный браслет. Таким образом, все люди знали, какая женщина была любима наибольшим количеством мужчин"
 ###Phazania
 Pheasant_heritage:0 "Фазанское наследие"
 Pheasant_heritage_desc:0 "Построив свою цивилизацию вокруг города-оазиса Гадамес, жемчужины пустыни, племя Фазаний (возможно, означающее "страна фазанов") находилось на границе карфагенского влияния и большой пустыни за ее пределами, на юге и востоке. Фазании дали свое имя региону, известному как Феццан, который не смогла покорить ни одна древняя держава."
 ###Makae
 Heritage_of_the_Ostrich_Shield:0 "Наследие страусиного щита"
 Heritage_of_the_Ostrich_Shield_desc:0 "Геродот сообщает, что эти люди, "позволяя локонам на макушке головы расти длинными, в то время как во всем остальном они их подстригают, делают свои волосы похожими на гребень" (История, книга 4). Вполне вероятно, что, поскольку они известны своими страусовыми щитами, они обрабатывали страусиную кожу на деревянной основе и были столь же уникальны, как и их страус. Эти люди живут под знаменитым "Холмом милостей", который покрыт густым лесом и зеленее всех бесплодных пустошей Ливии."
 ###Machylia
 Androgynous_heritage:0 "Андрогинское наследие"
 Androgynous_heritage_desc:0 "Подплемя макаев, отделившееся от них в неизвестное время, махли были уникальным народом, о котором ходят только мифы и слухи. Говорят, что еще в детстве они пробуют себя в элементарном военном деле, сражаясь друг с другом и соседями палками и камнями. Говорят также, что они сохраняют в себе половинки мужчины и женщины, имея на теле грудь как мужчины, так и женщины, по одной на сторону."
 ###Psyllia
 Snake_Bite_heritage:0 "Наследие змеиного укуса"
 Snake_Bite_heritage_desc:0 "Говорят, что эти древние народы проверяют силу и состоятельность своих детей ядом змеи, так же как и своих жен, чтобы те родили этих сильных детей. Их происхождение неизвестно, но известно, что они стары - ох как стары - и были выброшены на берег засушливых пустынь либо сильными порывами знойного ветра, либо силой кочевников-насамонов. Для всех посторонних они остаются известными как заклинатели змей, владеющие самыми экзотическими средствами как лечения, так и отравления."
###Nasamonia
 Nasamonian_heritage:0 "Насамонийское наследие"
 Nasamonian_heritage_desc:0 "Кочевое нумидийское племя, кочующее по восточным пустыням, останавливающееся в богатых оазисах Аугила и Сива, где далеко к югу от пышной Киренаики растет единственная жизнь (там они собирают финики и заливают молоком раздавленные останки саранчи), назамоны были свирепым племенем, когда-то жившим у берегов Средиземного моря, но вытесненным оттуда многочисленными греческими колонистами, такими как Теран, основавший Кирену. Известные тем, что якобы победили в войне заклинательницу змей Псилли, назамоны никогда никому по-настоящему не подчинялись и стали бы серьезным препятствием для любых будущих завоевателей в этом регионе."
