indo_greek.1.t:0 "Могущественное Индо-Греческое царство!"
indo_greek.1.d:0 "Наш народ окреп и широко распространил свою культуру. Они пришли с запада, из центра мира, с родины цивилизации, и теперь, здесь, на пути могущества Александра, они продолжают свои завоевания на запад.\n\nДавайте заявим о своем господстве над этой землей для всех греков! Давайте образуем Индо-Греческое Царство, объединяющее культуры Индии и нашей греческой родины, и будем процветать дальше.\nУ нас есть возможность перенести столицу нашей нации вглубь нашей новой земли, интегрировать себя в эту культуру, или же мы останемся здесь, в нашем нынешнем доме, и будем править издалека."
indo_greek.1.a:0 "Новое имя! Новая столица!"
indo_greek.1.b:0 "Нам нет нужды спешить. Наша нынешняя столица прекрасно работает"
