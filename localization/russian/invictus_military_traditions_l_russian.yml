 bactrian_path_13:0 "Согдийская скала"
 bactrian_path_13_desc:0 "Пришло известие, что на Согдийской скале укрылось большое число туземцев, в том числе жена и дочери Оксиарта Бактриана, который сам отказался покориться Александру и избрал это убежище для своей семьи, полагая, что оно неприступно. Александр двинулся к скале. Он обнаружил, что она со всех сторон упирается в скалу. Туземцы подготовили ее к длительной осаде, а глубокий снег на ее вершине был вдвойне невыгоден: он затруднял македонцам подъем и обеспечивал защитников неограниченным запасом воды. Тем не менее, Александр решился на штурм. Причиной его решимости стало оскорбительное бахвальство туземцев, которое привело его в ярость. Он призвал их к себе, чтобы обсудить условия, и предложил им вернуться в свои дома при условии сдачи крепости, но они ответили на это смехом. Тогда они велели Александру привести воинов с крыльями, чтобы те захватили для него Скалу, так как никакой другой человек не может причинить им ни малейшего беспокойства. В результате Александр объявил, что первому поднявшемуся он даст двенадцать талантов, второму - одиннадцать, третьему - десять, и так далее до двенадцатого, который получит 300 золотых дариков. Около 300 человек, имевших в предыдущих осадах опыт лазания по скалам, собрались и под покровом темноты отправились на самый крутой участок скалы, который, как они знали, меньше всего охранялся; затем, вбивая колышки либо в голую землю, либо в такие участки снега, которые, как им казалось, могли выдержать нагрузку, они поднимались наверх, где каждый мог найти путь. Около тридцати человек погибли во время восхождения, но остальные достигли вершины с рассветом, и вершина Скалы стала их. Александр послал глашатая сообщить на передовые посты противника, что теперь они могут сдаться, так как найдены люди с крыльями, которые уже овладели вершиной. Неожиданность этого зрелища стала сильным потрясением для туземцев, которые были настолько встревожены горсткой македонских войск, что, решив, что на вершине находятся более крупные силы, да еще и полностью вооруженные, сдались."
