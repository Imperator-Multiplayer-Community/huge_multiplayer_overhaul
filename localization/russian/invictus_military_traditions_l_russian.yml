 #Tamil Traditions

 tamil_path_1:0 "Ударные кинжалы"
 tamil_path_1_desc:0 "Кида́ри или ката́р - разновидность ударного кинжала, характеризующаяся Н-образной горизонтальной рукоятью, при которой клинок располагается над костяшками пальцев. Он имеет тамильское происхождение и традиционно классифицируется как "щитодробительное" оружие, эффективное для разрушения щитов и доспехов. Это самый известный индийский кинжал, уникальный для субконтинента."
 tamil_path_2:0 "Купцы и мореплаватели"
 tamil_path_2_desc:0 ""
 tamil_path_3:0 "Дождь с холмов"
 tamil_path_3_desc:0 ""
 tamil_path_4:0 " Шкуры-щиты"
 tamil_path_4_desc:0 "Легковооруженные индийские воины носили либо баклеры, либо большие башенные щиты из бычьей, а иногда и тигровой шкуры."
 tamil_path_5:0 "Крепости в джунглях"
 tamil_path_5_desc:0 ""
 tamil_path_6:0 "Натукаль"
 tamil_path_6_desc:0 "Камни-герои, называемые на тамильском языке natukal, - это искусно вырезанные каменные мемориалы в честь воина, погибшего в бою, которые встречаются по всей Индии. Наибольшее их количество находится в штате Карнатака, а самый древний - в тамильском Нанду и датируется IV веком до нашей эры. Камень-герой обычно состоит из трех панелей, но иногда - из четырех или пяти, в зависимости от важности события. На верхней панели изображен объект поклонения божеству, например Шиве, на средней - герой, иногда покоящийся в святилище, поднимаемый вверх небесными нимфами (апсарами), а нижние панели посвящены сценам битв и войн."
 tamil_path_7:0 "Шелковые доспехи"
 tamil_path_7_desc:0 "Подобно стеганым хлопковым доспехам, которые иногда носили в Северной Индии, воины Южной Индии носили доспехи из слоев шелка. Легкие и гибкие, они обеспечивали защиту от вражеских стрел и ракет."
 tamil_path_8:0 "Сопровождение на дальние расстояния"
 tamil_path_8_desc:0 ""
 tamil_path_9:0 "Огненные стрелы"
 tamil_path_9_desc:0 ""
 tamil_path_10:0 "Удушающие лозы"
 tamil_path_10_desc:0 ""
 tamil_path_11:0 "Тамильские мечи из бивня"
 tamil_path_11_desc:0 ""
 tamil_path_12:0 "Коландия"
 tamil_path_12_desc:0 "Коландия - большое океанское судно, построенное Чола. Оно использовалось для путешествий по Гангу и Хризе, которые могли доходить до Малайского полуострова."
 tamil_path_13:0 "Королевский флот Чола"
 tamil_path_13_desc:0 ""
 tamil_path_14:0 "Каларипаятту"
 tamil_path_14_desc:0 "Каларипаятту - индийское боевое искусство, зародившееся на юго-западе Индии. Считается, что это древнейшее из сохранившихся боевых искусств на субконтиненте, история которого насчитывает более 3 тыс. лет. Это боевое искусство, предназначенное для древнего поля боя (слово "калари" означает "поле боя"), с оружием и боевыми приемами, характерными только для Индии. В первую очередь изучается владение оружием, а техника боя голыми руками изучается в последнюю очередь. Каларипаятту включает в себя аспекты традиции йоги и танцевальные движения пальцев ната. Хотя это необычно для Индии, воины в регионе Керала традиционно принадлежали ко всем кастам, и даже женщины могли проходить обучение каларипаятту."
 tamil_path_15:0 "Бронированные хауды"
 tamil_path_15_desc:0 ""

