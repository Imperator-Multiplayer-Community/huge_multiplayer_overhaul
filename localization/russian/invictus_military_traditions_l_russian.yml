 armenian_path_2:0 " Косолапые колесницы"
 armenian_path_2_desc:0 "Когда Никомед и полководцы Митридата сошлись на широкой равнине, окаймленной рекой Амниас, они собрали свои силы для битвы. У Никомеда было все войско, а у Неоптолема и Архелая - только легкая пехота, конница Аркатия и несколько колесниц, так как фаланга еще не подошла. Они послали вперед небольшой отряд, чтобы захватить скалистый холм на равнине и не попасть в окружение вифинян, которых было гораздо больше. Когда Неоптолем увидел, что его людей вытеснили с холма, он еще больше испугался, что их окружат. Он поспешил к ним на помощь, одновременно призывая на помощь Аркафия. Заметив это движение, Никомед попытался ответить ему тем же. Завязалась ожесточенная и кровопролитная борьба. Никомед одержал верх и обратил митридатцев в бегство, пока Архелай, наступая с правого фланга, не обрушился на преследователей, которые были вынуждены обратить на него свое внимание. Постепенно он уступал, чтобы дать возможность Неоптолему собраться с силами. Сочтя это достаточным, он снова двинулся вперед. В это время косолапые колесницы бросились на вифинян, разрубили их на две части, а других разорвали на куски. Войско Никомеда ужаснулось, увидев людей, разрубленных пополам и еще дышащих, или растерзанных на части, а их части висели на косах. Страх овладел их рядами скорее от отвратительного зрелища, чем от потери боя. Пока они были в смятении, Архелай напал на них спереди, а Неоптолем и Аркатий, развернувшись, атаковали их сзади. Они долго сражались в обе стороны. После того как большая часть его людей пала, Никомед бежал с оставшимися в Пафлагонию, хотя митридатская фаланга в бой не вступила. Его лагерь был захвачен, а также большая сумма денег и множество пленных. Со всеми ними Митридат обошелся ласково и отправил по домам с провиантом на дорогу, чем снискал репутацию милосердного человека среди своих врагов."
