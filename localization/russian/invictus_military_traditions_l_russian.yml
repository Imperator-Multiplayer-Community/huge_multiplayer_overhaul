 #New Iberian Military Traditions
 iberian_philosophy:0 "Иберийские основные"
 iberian_philosophy_desc:0 ""
 iberian_left_path_1:0 "ТП супер юнит: Фаларика"
 iberian_left_path_1_desc:0 "Фаларика - это тяжелое копье с длинным тонким железным наконечником, на который иногда наносят горючий материал для создания зажигательного устройства. Они широко используются пехотой и в качестве боеприпасов для осадных машин."
 iberian_central_path_1:0 "Богатые фермы"
 iberian_central_path_1_desc:0 "Мы благословлены плодородными и обширными землями, которые хорошо снабжают наш народ."
 iberian_central_path_2:0 " Знатные генералы"
 iberian_central_path_2_desc:0 "Согласно традиции, возглавлять армию могут только люди благородного происхождения."
 iberian_central_path_3:0 "Иберийские наемники"
 iberian_central_path_3_desc:0 "Наш народ на протяжении многих веков привлекался иностранными державами в качестве наемников в их войнах. Этот опыт создал прототип сильного и дисциплинированного солдата."
 iberian_central_path_4:0 "Талайотические пращи"
 iberian_central_path_4_desc:0 "Талайотские народы хорошо известны своими фирменными пращами. Отважные и смертоносные в дальнем бою, они могут поражать солдат и даже всадников в движении."
 iberian_right_path_1:0 " Махайра Испанская (Machaera Hispaniensis)"
 iberian_right_path_1_desc:0 "Известный также как фальката, этот изогнутый меч широко использовался иберийцами. Прославившись своим качеством, такие державы, как Карфаген и Рим, стремились включить его в свой арсенал."
 iberian_left_2_path_1:0 "Хорошая металлообработка"
 iberian_left_2_path_1_desc:0 "Доступ к качественным первичным ресурсам и опытные кузнецы лучше защищают наших солдат в бою."
 iberian_left_2_path_2:0 "Импорт знаний"
 iberian_left_2_path_2_desc:0 "Контакты с купцами из далеких земель создали динамичный торговый поток, который позволяет нам пользоваться и адаптировать их знания."
 iberian_central_2_path_1:0 "Все боги приветствуются"
 iberian_central_2_path_1_desc:0 "У нас открытый пантеон, где любому божеству есть место и ему можно поклоняться."
 iberian_central_2_path_2:0 "Левантийские постройки"
 iberian_central_2_path_2_desc:0 "Мы научились кое-чему у левантийских колоний, например, их строительной технике."
 iberian_central_2_path_3:0 "Прибрежные порты"
 iberian_central_2_path_3_desc:0 "Мы слишком сильно зависим от левантийских, пунических и греческих прибрежных колоний в нашем обмене. Если мы хотим увеличить наши прибыли, нам нужно создать собственные порты на побережье."
 iberian_right_2_path_1:0 "Иберийский пиритовый пояс"
 iberian_right_2_path_1_desc:0 "Вокруг реки Лаксия находятся одни из самых больших в мире залежей минеральных руд, включая золото, серебро, медь, олово, свинец и железо."
 iberian_north_african_enable:0 "Быстрая починка"
 iberian_north_african_enable_desc:0 "В Иберии много сырья, необходимого для производства и обслуживания как крупных торговых, так и военных кораблей."
 iberian_central_path_2A:0 "Легкая броня"
 iberian_central_path_2A_desc:0 "Доспехи иберийских воинов сделаны из легких и гибких материалов, что позволяет им лучше двигаться."
 iberian_central_path_2B:0 "Конфедерации"
 iberian_central_path_2B_desc:0 "Иберийцы ценят свою автономию. Если появляется сильный враг, они склонны создавать коалиции и конфедерации с единственной целью - изгнать общую угрозу."

 #New Celt-Iberian Military Traditions
 iberian_philosophy_2:0 "Иберийские интегрированные"
 iberian_philosophy_2_desc:0 ""
 celt_iberian_path_a_1:0 "Плато"
 celt_iberian_path_a_1_desc:0 "Мы живем на обширном плато Иберии и научились сражаться на равнинах и холмах, которые украшают нашу землю."
 celt_iberian_path_b_1:0 "ЛП супер юнит: Барритус"
 celt_iberian_path_b_1_desc:0 "Барритус - это смесь боевых кличей и песнопений, которые наши солдаты выкрикивают перед битвой, чтобы напугать врага."
 celt_iberian_path_b_2:0 "ЛК супер юнит: Конкурсар"
 celt_iberian_path_b_2_desc:0 ""Конкурсар" - это тактический прием, часто используемый лузитанами против более сильных врагов."
 celt_iberian_path_b_3:0 "Девотио"
 celt_iberian_path_b_3_desc:0 "Девотио - это договор между лидером и его генералами или клиентами, в котором последние заявляют об абсолютном повиновении первому до самой смерти."
 celt_iberian_path_c_1:0 "Все дееспособные люди"
 celt_iberian_path_c_1_desc:0 "В трудную минуту все члены общины должны взять в руки оружие и защищать свои дома и имущество с силой и мужеством кабана, защищающего своих детенышей."
 celt_iberian_path_c_2:0 "Грабь и убивай"
 celt_iberian_path_c_2_desc:0 "Наши земли не так богаты, как земли других, поэтому мы готовы к набегам в поисках пищи и богатства, если это необходимо."
 celt_iberian_path_c_3:0 "Набеги на соседей"
 celt_iberian_path_c_3_desc:0 "Набеги были обычным занятием для северных и центральных племен, которые отправлялись искать рабов и богатства на юг и в прибрежные поселения."
 celt_iberian_path_c_4:0 "Человеческие жертвоприношения"
 celt_iberian_path_c_4_desc:0 "Наши духовные лидеры говорят, что мы должны приносить вражеских солдат в жертву нашим богам войны, поэтому мы так и поступим."
 celt_iberian_path_d_1:0 "Превосходные лошади"
 celt_iberian_path_d_1_desc:0 "Наши лошади славятся своим качеством и силой. Некоторые говорят, что именно иберы открыли способ приручения лошади."
 celt_iberian_path_d_2:0 "Пути оловянной торговли"
 celt_iberian_path_d_2_desc:0 "На севере находятся залежи олова - редкой руды, желанной для иностранных купцов. Эта прибыльная торговля должна развиваться в наших интересах."
 celt_iberian_path_e_1:0 "Постоянные сражения"
 celt_iberian_path_e_1_desc:0 "Формируясь под влиянием постоянных войн, иберийские культуры прославляли независимость и борьбу за самоуправление."
 celt_iberian_path_e_2:0 "Оборона Нумантины"
 celt_iberian_path_e_2_desc:0 "Смесь Девотио и идеи самоуправления сошлись в ценности никогда не сдаваться врагу и сражаться до конца."
 celt_iberian_path_8:0 "Лесные засады"
 celt_iberian_path_8_desc:0 "Научившись сражаться в лесу, мы сможем заманить противника в хитроумно расставленные ловушки."
 celt_iberian_path_c_3A:0 "Кантабрийский круг"
 celt_iberian_path_c_3A_desc:0 "Кантабрийский круг - тактика, используемая народами северной Иберии, которая заключается в окружении противника легкой кавалерией и последующем нанесении удара."
 celt_iberian_path_c_3B:0 "Рожденный в седле"
 celt_iberian_path_c_3B_desc:0 "Ибериец и его лошадь редко расстаются. Представители высших классов имеют право и обязаны стать гордыми всадниками."

 # New Illyrian Military Traditions
 haemic_philosophy:0 "Иллирийские основные"
 haemic_philosophy_desc:0 "Царь Фракии Гемус был тщеславен и высокомерен и сравнивал себя и свою жену, царицу Родопу, с Зевсом и Герой. В наказание боги превратили его и его жену в горы. Иллирийцы и даки в основном полагались на крупные формирования легкобронированной пехоты, оснащенной в основном мечами, при поддержке легкой кавалерии, когда таковая имелась. Они широко использовали гористую местность для обороны, в то время как иллирийцы занимались пиратством в Адриатике. \n\nМожет разблокировать  '#Y Набег на Город#!'  Tradition Focuses#!\nСильная #Y Легкая пехота#!\nGood #Y Лучники#!, #Y Легкая кавалерия#!"
 haemic_philosophy_2:0 "Дако-фракийские традиции"
 haemic_philosophy_2_desc:0 "Царь Фракии Гемус был тщеславен и высокомерен и сравнивал себя и свою жену, царицу Родопу, с Зевсом и Герой. В наказание боги превратили его и его жену в горы. Иллирийцы и даки в основном полагались на крупные формирования легкобронированной пехоты, оснащенной в основном мечами, при поддержке легкой кавалерии, когда таковая имелась. Они широко использовали гористую местность для обороны, в то время как иллирийцы занимались пиратством в Адриатике. \n\nМожет разблокировать  '#Y Набег на Город#!'  Tradition Focuses#!\nСильная #Y Легкая пехота#!\nGood #Y Лучники#!, #Y Легкая кавалерия#!"
 illyrian_piracy_path_1:0 "Иллирийские пираты"
 illyrian_piracy_path_1_desc:0 "Поскольку Италия разделена между соперничающими государствами, а большая часть Греции сосредоточена на конфликтах на востоке, Адриатика является легкой добычей для пиратов, выходящих из многочисленных бухт иллирийского побережья."
 illyrian_piracy_path_2:0 "Удары Молнии"
 illyrian_piracy_path_2_desc:0 "При столкновении с превосходящими в военном отношении противниками скорость имеет решающее значение для сохранения наших сил и использования преимуществ местности."
 illyrian_path_1:0 "Либурниец"
 illyrian_path_1_desc:0 "Корабль, который в конечном итоге лег в основу римского флота, был первоначально изобретен одноименным иллирийским племенем. Оснащенный только одним рядом весел, одной мачтой и одним парусом, он не мог напрямую сравниться с более крупными кораблями, построенными греками, но превосходящая скорость и маневренность иллирийцев, тем не менее, позволяли им доминировать в Адриатике."
 illyrian_piracy_path_5:0 "Смелые моряки"
 illyrian_piracy_path_5_desc:0 "Суровое возмездие за любой вызов свободному правлению Адриатики заставит других дважды подумать, прежде чем вмешиваться."
 illyrian_piracy_path_6:0 "Местное судостроение"
 illyrian_piracy_path_6_desc:0 "Иллирийское побережье предоставляет множество заливов и гаваней для судостроения, позволяя местным племенам строить скромные суда по собственной инициативе."
 illyrian_path_2:0 "Привязка Судна"
 illyrian_path_2_desc:0 "Обычная иллирийская морская тактика состояла в том, чтобы связать свои галеры в группы по четыре и спровоцировать вражеские корабли таранить их. Это дало им возможность подняться на борт вражеского корабля с массированной демонстрацией силы."
 illyrian_path_3:0 "Дракофорос"
 illyrian_path_3_desc:0 "Дракофорос был кораблем с головой дракона, установленной на носу. Построив более крупные и мощные суда, мы сможем лучше защищать наши берега от тех, кто желает нам зла."
 illyrian_path_4:0 "Иллирийские наемники"
 illyrian_path_4_desc:0 "Свирепые воины Иллирии пользовались большим спросом в качестве наемников. С таким избытком наемников в этом районе мы сможем нанять их по справедливой цене."
 illyrian_path_5:0 "Молодые Должны Служить"
 illyrian_path_5_desc:0 "Изучение военного искусства является жизненно важной частью образования каждого юноши. Если ребенок умеет владеть мечом и поддерживать свое снаряжение, значит, он готов к войне."
 illyrian_path_6:0 "Инвестирование в Наше будущее"
 illyrian_path_6_desc:0 "Набеги и грабежи могут принести нам богатства, но они быстро расходуются. Мы должны вернуть наше новое богатство в наши общины, чтобы укрепить их и обеспечить их рост."
 illyrian_path_7:0 "Горные дома"
 illyrian_path_7_desc:0 "На протяжении веков мы граничили с более могущественными государствами, но горы всегда защищали нас от вторжений и позволяли нашему народу процветать."
 illyrian_path_8:0 "Дарданские гоплиты"
 illyrian_path_8_desc:0 "Обученные спартанскими наемниками, дарданцы создали множество гоплитов, которые когда-то терроризировали молоссов и македонцев."
 illyrian_path_9:0 "Готовый нанести удар"
 illyrian_path_9_desc:0 "Ко 2 веку до н. э. фаланга вышла из употребления, так как иллирийцы предпочли небольшие группы быстро передвигающихся бронированных войск. Придавая большее значение ловкости и элементу неожиданности, они смогли победить тесные ряды своих греческих противников."

 # New Daco-Thracian Military Traditions
 thracian_path_1:0 "ТП супер юнит: Фалькс и Сика"
 thracian_path_1_desc:0 "Фалькс и сика были оружием с изогнутыми лезвиями. Край клинка находился на внутренней стороне изгиба, позволяя воинам наносить удары по рукам и ногам вокруг щитов своих противников. Это оружие было настолько эффективным, что в последующие годы войны с даками привели к изменениям в стандартной броне римского солдата."
 thracian_path_2:0 "Фракийское искусство верховой езды"
 thracian_path_2_desc:0 "Кавалерия фракийцев пользовалась особой известностью, и Филипп II Македонский перенял у них клинообразное построение. В частности, говорили, что геты на севере неотличимы от внушающих страх скифов."
 thracian_path_3:0 "Племенные королевства"
 thracian_path_3_desc:0 "В районе к северу от Греции возникло множество племенных царств. Объединившись под властью сильного короля, они были силой, с которой приходилось считаться, однако такие усилия по централизации часто сталкивались с противодействием различных местных властителей, ревниво охранявших свои древние привилегии."
 thracian_path_4:0 "Надежная Защита"
 thracian_path_4_desc:0 "Способность использовать все наши войска в горных районах вблизи наших домов жизненно важна для нашего выживания."
 thracian_path_5:0 "Плавильный котел"
 thracian_path_5_desc:0 "На протяжении многих лет даки и фракийцы вступали в контакт со многими иностранными народами, включая греческих колонистов, галльских захватчиков и германских мигрантов. Местные племена быстро адаптировали опыт, привезенный этими иностранцами, для своих собственных нужд."
 thracian_path_6:0 "Колонии"
 thracian_path_6_desc:0 "По мере роста нашего населения давайте учиться у греков на юге и основывать колонии по всему ландшафту, награждая ветеранов земельной собственностью, за защиту которой они будут охотно сражаться."
 thracian_path_7:0 "ЛП супер юнит: Пельтасты"
 thracian_path_7_desc:0 "Племена к северу от Македонии часто избегали доспехов, которые носили только дворяне и короли. Фракийцы, в частности, предпочитали сражаться как пелтасты, нося копья вместе с мечом и плетеным щитом, называемым пелте. Их большая маневренность позволила им обогнать более тяжелую греческую пехоту, а также хорошо выступить в ближнем бою, в отличие от преданных стрелков."
 thracian_path_8:0 "Возьмите в руки оружие"
 thracian_path_8_desc:0 "У каждого человека есть место в наших армиях; не в последнюю очередь у охотников, которые выслеживают свою добычу как на поле боя, так и в лесу."
 thracian_path_9:0 "Дава"
 thracian_path_9_desc:0 "Эти каменные крепости, построенные в горах, использовали концентрические кольца обороны, позволяющие защитникам отступать внутрь и продолжать сражаться, если внешняя оборона была нарушена."
 thracian_path_10:0 "ЛК супер юнит: Равнины Сражаются вместе с Нами"
 thracian_path_10_desc:0 "Холмистые равнины Дакии являются идеальной местностью для использования кавалерии и быстроходной пехоты."
 thracian_path_11:0 "Обученная кавалерия"
 thracian_path_11_desc:0 "Домашние лошади, хотя и достаточны для защиты в чрезвычайных ситуациях, склонны к панике на поле боя. Таким образом, расширяя наш поголовье лошадей, выведенных и обученных для войны, наши смелые воины преуспеют в достижении своей истинной цели."
 thracian_path_12:0 "Тарабостес"
 thracian_path_12_desc:0 "Дворяне играли очень важную роль в сильно милитаризованном дакийском обществе. Только дакийские аристократы имели право покрывать голову и носили фетровые фригийские шапки. В бою они могли носить бронзовый фригийский шлем, доспехи из железной чешуи и овальный деревянный щит."
 thracian_path_13:0 "Нападение - Лучшая защита"
 thracian_path_13_desc:0 "Многие из наших воинов даже не сражаются со щитами, предпочитая вместо этого сосредоточить всю свою энергию на безжалостном нападении на врага."
 
