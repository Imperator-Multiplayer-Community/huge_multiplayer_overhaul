 andhra_path_1_desc:0 "СЛОНЫ супер юнит: Техника отлова слонов"
 andhra_path_1_desc:0 ""
 andhra_path_2:0 "ЛП супер юнит: Малла Юддха"
 andhra_path_2_desc:0 "Боевая борьба - первое из боевых искусств и то, которое готовит воина ко всем остальным."
 andhra_path_3_desc:0 "Бронзовые щитки для хоботов"
 andhra_path_3_desc:0 "Защита хобота представляла из себя лист бронзы или другого материала, который покрывал основание хобота боевого слона, защищая эту чувствительную часть животного."
 andhra_path_4:0 "Свободные формации"
 andhra_path_4_desc:0 "В отличие от плотных формирований греческих гоплитов, индийские армии обычно использовали более свободные формирования, которые обеспечивали большую защиту от вражеских лучников. Когда воины вступали в ближний бой, они сражались друг с другом в индивидуальных поединках."
 andhra_path_5:0 "ЛУЧНИКИ супер юнит: Железные луки"
 andhra_path_5_desc:0 "Хотя им не хватало дальности полета по сравнению с предыдущими формами композитных луков, обычно из бамбука или рога, правильно смазанные железные или стальные луки можно было использовать сразу после извлечения из хранилища в индийском арсенале. "
 andhra_path_6:0 "Школы махаута"
 andhra_path_6_desc:0 ""Основная обязанность махаута заключалась в обеспечении дисциплины подопечного ему слона путем осуществления социального доминирования и опоры на тесные эмоциональные связи, стимулирующие желаемое поведение. Если дисциплина и самообладание слона нарушались, он с одинаковой вероятностью мог растоптать как своих союзников, так и вражескую армию. Стадо слонов, доведенное до паники, легко может превратиться в убийственную давку. Единственным средством, которое мог использовать погонщик, чтобы остановить бешенство своего животного, был удар кинжалом с ядом в шею, что, должно быть, было нелегко, учитывая долгие и тесные отношения между ними."
 andhra_path_7:0 "Ямные гадюки"
 andhra_path_7_desc:0 "Ядовитые зеленые ядовитые гадюки особенно широко распространены на большой территории Тамилнада."
 andhra_path_8:0 "Стрелы Нараки"
 andhra_path_8_desc:0 "И древко, и головка этих стрел были сделаны из железа."
 andhra_path_9:0 "Традиции и предания махаутов"
 andhra_path_9_desc:0 "Для управления слоном махауты использовали крюк длиной один метр, длинный шест длиной три метра и короткий шест. У махаутов были особые отношения со своими слонами, сложившиеся после многих лет тренировок и службы."
 andhra_path_10:0 "Уруми"
 andhra_path_10_desc:0 "Известный также под названием чуттувал, уруми представлял собой меч с одним или несколькими гибкими, похожими на хлыст лезвиями. Это было особенно опасное оружие ближнего боя как для владельца, так и для его противника. Шри-ланкийская разновидность может иметь до 32 лезвий."
 andhra_path_11:0 "Наследие Господа Кришны"
 andhra_path_11_desc:0 ""
 andhra_path_12:0 "Воины Ганеши"
 andhra_path_12_desc:0 ""
 andhra_path_13:0 "Пуранануру"
 andhra_path_13_desc:0 "Сборник из 400 тамильских поэм о царях, войне и общественной жизни."
 andhra_path_14:0 "Дхарма Юддха"
 andhra_path_14_desc:0 "Древние индийцы придерживались кодекса праведного ведения войны."

