 bactrian_path_11:0 "Сагарис"
 bactrian_path_11_desc:0 "Сагарис - разновидность боевого топора или боевого молота, использовавшегося саками и скифами в евразийских степях"
 bactrian_path_12:0 "Города Таримского оазиса"
