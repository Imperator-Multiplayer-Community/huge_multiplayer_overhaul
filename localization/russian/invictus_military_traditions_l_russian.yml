 armenian_path_8:0 "Репутация милосердия"
 armenian_path_8_desc:0 "Митридат взошел на гору Скоробу, которая находится на границе Вифинии и Понта. Сотня сарматских коней из его передового отряда наткнулась на 800 никомедийских конников и взяла некоторых из них в плен. Митридат отпустил их по домам и снабдил провиантом. Неоптолем с Неманом-армянином настигли Мания при отступлении у замка Протофахий около седьмого часа, когда Никомед отходил к Кассию, и заставили его сражаться. У него было 4 000 конных и в десять раз больше пеших. Они убили 10 000 его людей и взяли 300 пленных. Когда их привели к Митридату, он отпустил их, чем завоевал доброе мнение своих врагов. Лагерь Мания также был захвачен. Он бежал к реке Сангарий, ночью переправился через нее и скрылся в Пергаме. Кассий и Никомед со всеми римскими послами, находившимися с войском, удалились в Львиную голову, очень мощный опорный пункт во Фригии, где стали обучать собранную ими толпу ремесленников, деревенщин и других сырых рекрутов и делать новые сборы среди фригийцев. Найдя их бесполезными, они отказались от мысли воевать с такими невоинственными людьми, распустили их и отступили: Кассий со своим войском - в Апамею, Никомед - в Пергам, а Маний - на Родос. Когда об этом узнали те, кто охранял устье Эвксина, они тоже разбежались и отдали Митридату пролив и все имевшиеся у них корабли."
