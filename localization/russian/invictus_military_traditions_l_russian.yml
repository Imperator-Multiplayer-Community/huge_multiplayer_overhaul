 bactrian_path_5:0 "Погребальные обряды скифов"
 bactrian_path_5_desc:0 "Каннабис был важной частью культа мертвых у скифов. После смерти и погребения царя или царицы скифы очищали себя, входя в небольшие палатки, чтобы вдохнуть пары семян и цветов конопли. Есть также свидетельства того, что коноплю курили в более непринужденных ситуациях как мужчины, так и женщины."
