 #Nubian Tree
 nubian_path_1:0 "Нубийская традиция Та Сети"
 nubian_path_1_desc:0 "Нубийцы - настолько превосходные лучники, что египтяне называют их родину Та Сети, что означает "Земля лука." Нубийские лучники служили в армии Ахеменидов. В VIII в. н.э. нубийские лучники отражали атаки мусульманских захватчиков, которые писали об их высокой меткости."
 nubian_path_2:0 "Кольца для больших пальцев - нубийская традиция"
 nubian_path_2_desc:0 "Нубийские лучники использовали большой, а не указательный палец для оттягивания тугой тетивы. Кольца для большого пальца, изготовленные из гранита или серебра, в зависимости от статуса владельца, с более толстым концом, упирающимся в основание большого пальца, предотвращали натирание кожи тетивой, что позволяло оттягивать ее дальше. Кольца для больших пальцев использовались также в качестве подставок для стрел. Нубийские лучники также носили браслеты для защиты рук от травм. Колчаны они носили спереди, а не сзади."
 nubian_path_3:0 "Нубийская кавалерия"
 nubian_path_3_desc:0 "Лошади были важной частью нубийской армии. Ассирийская армия усилила свою кавалерию нубийскими лошадьми и всадниками, а нубийские знатоки лошадей служили ассирийским царям от Тиглата-Пилесера III до Ашшурбанипала."
 nubian_path_4:0 "Экспертная подготовка слонов"
 nubian_path_4_desc:0 "Большой, похожий на лабиринт комплекс больших загонов Мусавварат-эс-Суфра на территории современного Судана содержит множество изображений слонов, что позволяет предположить, что он мог использоваться в качестве помещения для ухода за слонами или тренировочного лагеря. Комплекс площадью около 45 000 м2 был возведен в III веке до н.э.."
 nubian_path_5:0 "Заполняя горизонты"
 nubian_path_5_desc:0 "Мы усеем ландшафт новыми общинами, пока нигде не будет места, где вы не услышите наш язык и не будете жить, как мы."
 nubian_path_6:0 "КЛ супер юнит: Кушитский составной лук"
 nubian_path_6_desc:0 "Кушитские элитные воины часто сражались верхом и использовали составной лук, чтобы обрушить на врага свои стрелы."
 nubian_path_7:0 "Нубийские мечи из бивня"
 nubian_path_7_desc:0 "Бивневые мечи - это клинковое оружие, предназначенное для насадки на кончики слоновьих бивней. Мероэ использовали боевых слонов для защиты от римлян в 20 г. до н.э.."
 nubian_path_8:0 "Береговая охрана"
 nubian_path_8_desc:0 "Нам нужен профессиональный флот, призванный защищать наши берега от бандитов, разбойников и захватчиков."
 nubian_path_9:0 "Нобадийский меч"
 nubian_path_9_desc:0 "Одноострый клинок нобадийского короткого меча не предназначен для удара, как копье, но идеально подходит для яростной рубящей атаки."
 nubian_path_10:0 "Каждый мужчина - воин"
 nubian_path_10_desc:0 "Мы будем обучать каждого свободного мальчика боевому оружию с раннего возраста, чтобы всегда были мужчины для защиты нации."
 nubian_path_11:0 "Великий Восточный океан"
 nubian_path_11_desc:0 "Огромное водное пространство, лежащее перед нами, свяжет нас с общинами на далеких берегах. Наша жизнь никогда не будет прежней."
 nubian_path_12:0 "Стояние на земле"
 nubian_path_12_desc:0 "Кандаке, королева Куша, посылает тебе эти стрелы. Если ты хочешь мира, то это знак ее дружбы и тепла. Если же ты хочешь войны, они тебе понадобятся."
 nubian_path_13:0 "Чудовища глубин"
 nubian_path_13_desc:0 "Построив самые большие и сильные корабли, мы сможем бороздить волны наравне с любым титаном или чудовищем, которое мы там найдем."
 nubian_path_14:0 "Кушитский длиннолук нубийской традиции"
 nubian_path_14_desc:0 "С крепостных стен, словно со стен цитадели, лучники непрерывно выпускали меткие стрелы, настолько плотные, что персам казалось, будто на них спускается туча, особенно когда кушиты делали мишенями глаза своих врагов. Прицел был настолько точен, что те, кого они пронзали своими древками, бешено метались в толпе, и стрелы вылетали из их глаз, как двойные флейты."

 
 #Arabian Tree
 arabian_path_1:0 "Аравия Феликс"
 arabian_path_1_desc:0 "Обычно неправильно понимаемое значение "счастливый", название "Феликс" подчеркивало плодородие Южной Аравии. Греки и римляне дали ему такое название из-за приятного климата и больших запасов сельскохозяйственной продукции, благовоний и пряностей."
 arabian_path_2:0 "ЛП супер юнит: Сайф Анит"
 arabian_path_2_desc:0 ""Сайф Анит" был ранним арабским мечом, сделанным из железа. Арабы считали меч самым важным оружием."
 arabian_path_3:0 "ВЕРБЛЮДЫ супер юнит: Бедуинские всадники"
 arabian_path_3_desc:0 "Никто не может убедить или навязать свою волю верблюду так, как бедуин, который ест и спит с ним под звездами."
 arabian_path_4:0 "Раззия"
 arabian_path_4_desc:0 "Раззия, или набег, обычно совершается перед самым рассветом. Нападающие могут отвлечь внимание, например, разжечь костер, а затем наброситься с целью грабежа и захвата пленных, чтобы унести их прямо перед рассветом."
 arabian_path_5:0 "Муханнад"
 arabian_path_5_desc:0 "Высоко ценимый арабами муханнад был мечом, изготовленным в Индии, часто из стали Вутц, изобретенной на юге."
 arabian_path_6:0 "Мурува"
 arabian_path_6_desc:0 "Часто переводимая как "мужественность" или "мужественность", мурува была ценностью первостепенной важности в культуре бедуинов, каковой она остается и сегодня."
 arabian_path_7:0 "Цитадели пустыни"
 arabian_path_7_desc:0 "Дворец Гумдан, построенный сабейским царем Или-Шарха Яхдибом в VIII веке до н.э., является самым древним замком в мире. Его башня возвышается на 20 этажей. Когда римляне осадили Мариб в I веке до н.э., они были вынуждены отступить в течение недели из-за болезней, перегруженности линий снабжения и суровых условий пустыни."
 arabian_path_8:0 "Богатства Сука"
 arabian_path_8_desc:0 "На рынках и базарах Востока можно было купить все, что только можно купить за деньги... за определенную цену."
 arabian_path_9:0 "Смерть от 1000 укусов скорпиона"
 arabian_path_9_desc:0 "Если солнце не убьет вас, и жара не убьет вас, и голод не убьет вас, и жажда не убьет вас, и гиены не убьют вас, и скорпионы не убьют вас... тогда мы обязательно это сделаем." 
 arabian_path_10:0 "Самый совершенный зверь"
 arabian_path_10_desc:0 "Одно из самых распространенных арабских названий верблюда - "джамал" - происходит от понятия "полнота", что свидетельствует о большом уважении арабов к этому замечательному животному."
 arabian_path_11:0 "Плавание по семи морям"
 arabian_path_11_desc:0 "Арабским морякам приходилось преодолевать множество опасностей, таких как пираты, непогода, болезни и случайные встречи с роком - птицами настолько гигантскими, что они могли схватить слона в свои когти."
 arabian_path_12:0 "Разведение арабских лошадей"
 arabian_path_12_desc:0 "Арабская - одна из самых известных пород лошадей в мире. Она также является одной из самых древних: археологические находки лошадей, похожих на современных аравийцев, датируются 4500 лет назад. Они ценились бедуинами и, вероятно, впервые были одомашнены на северной окраине Плодородного полумесяца. Аравийцев разводили как боевых лошадей, обладающих скоростью, выносливостью, крепким здоровьем и умом. Кобылы были предпочтительнее жеребцов, так как они были более спокойными и не выдавали своего положения."
 arabian_path_13:0 "Великие военные корабли"
 arabian_path_13_desc:0 "Строя более мощные военные корабли, мы сохраним господство на море и заставим наших врагов приходить к нам через пустыню."
 arabian_path_14:0 "Изнуряя врага"
 arabian_path_14_desc:0 "В конце концов они умрут на этой жестокой земле, поддавшись последним уколам солнца, стервятников и копий."
 arabian_path_15:0 "Удар молнии"
 arabian_path_15_desc:0 "Стремительно и легко мы скачем по ландшафту."

 
