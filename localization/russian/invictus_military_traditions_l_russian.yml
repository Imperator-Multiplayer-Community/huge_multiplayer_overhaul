 #Babylonian Tree

 babylonian_path_1:0 "Месопотамские топороносцы"
 babylonian_path_1_desc:0 "Топороносцы были пешими воинами, которым поручалось вступать в бой с противником и стремиться прорвать строй. Топор был уважаемым оружием. Лучший друг Гильгамеша, Энкиду, был топором на его плече. Вместе они с помощью вырубили Кедровый лес, убив охранявшего его великана Хумбабу."
 babylonian_path_2:0 "У холмов есть глаза"
 babylonian_path_2_desc:0 "В искусстве маневра большое значение придается удержанию возвышенности, особенно для войск, сражающихся с дистанции, таких как лучники, скирмишеры и пращники."
 babylonian_path_3:0 "Сыны Иштар"
 babylonian_path_3_desc:0 "Инанна, шумерская богиня войны, почиталась аккадцами, вавилонянами и ассирийцами как Иштар. Известная как Царица Небес, ассирийцы были особенно преданы ей, возвышая ее над своим национальным божеством Ашшуром. В "Эпосе о Гильгамеше" Иштар просит Гильгамеша стать ее супругом. Когда он отказывается, она выпускает небесного быка, который убивает его друга Энкиду. Убитый горем, Гильгамеш начинает бороться с собственной смертностью и отправляется на поиски секрета вечной жизни."
 babylonian_path_4:0 "Руки Энкиду"
 babylonian_path_4_desc:0 "Тот, кто идет впереди, спасает товарища. Тот, кто знает дорогу, защищает своего друга. Пусть Энкиду идет впереди тебя, он знает дорогу в Кедровый лес."
 babylonian_path_5:0 "Цари-строители"
 babylonian_path_5_desc:0 "По повелению твоему, милосердный Мардук, да пребудет вовек храм, который я построил, и да буду я доволен его великолепием... Я построил крепкую стену, которую нельзя поколебать, из битума и обожженного кирпича... Я положил основание ее на груди недр, а вершину ее воздвиг на высоте горы."
 babylonian_path_6:0 "Ворота Иштар"
 babylonian_path_6_desc:0 "Я - Навуходоносор, царь Вавилона, благочестивый князь, назначенный по воле Мардука, высший жрец, возлюбленный Набу, благоразумный, научившийся принимать мудрость, постигший божественные существа Мардука и Набу и почитающий их величество, неутомимый правитель, который всегда заботится о культе Эсагилы и Эзиды и постоянно беспокоится о благополучии Вавилона и Борсиппы, мудрый, смиренный, попечитель Эсагилы и Эзиды, первородный сын Набополассара, царя Вавилона. Я снес эти ворота и заложил их фундамент у уровня воды асфальтом и кирпичом, а из кирпича выложил их синим камнем, на котором были изображены прекрасные быки и драконы. Я покрыл их крыши, поставив над ними величественные кедры. Во всех проемах ворот я установил двери из кедрового дерева, украшенные бронзой. В воротах я поместил диких быков и свирепых драконов и украсил их роскошным великолепием, чтобы люди с удивлением взирали на них. Я позволил построить в предместьях Вавилона из асфальта и обожженного кирпича прочный, как гора, храм Эсикурсискура, высший праздничный дом Мардука, повелителя богов, место радости и ликования главных и второстепенных божеств."
 babylonian_path_7:0 "Навигация по болотам"
 babylonian_path_7_desc:0 "Исторически болота южной Месопотамии были крупнейшей водно-болотной экосистемой западной Евразии. Некоторые потомки шумеров жили там в поселениях из тростниковых хижин, куда можно добраться только на лодке."
 babylonian_path_8:0 "Королевская кавалерия"
 babylonian_path_8_desc:0 "Вавилонская конница во многом заимствовала опыт предшествовавшей ей ассирийской конницы. Как правило, они были вооружены копьями, короткими мечами и составными луками."
 babylonian_path_9:0 "Болота и дюны"
 babylonian_path_9_desc:0 "Мы будем сражаться в болотах, мы будем сражаться в пустынях..."
 babylonian_path_10:0 "Rising to the Challenge"
 babylonian_path_10_desc:0 "Энкиду сказал: "Для защиты Кедрового леса Энлиль назначил Хумбабу, который наводит ужас на людей. Рев Хумбабы - это потоп, его язык - огонь, а дыхание - смерть! Он слышит за 100 лиг любой шорох в своем лесу! Кто может войти в его лес? Энлиль сделал его ужасом для людей, и всякий, кто войдет в его лес, будет сражен! Но Гильгамеш ответил Энкиду: "Теперь ты боишься смерти... Что стало с твоей смелой душой? Я пойду впереди тебя, и ты будешь звать меня, чтобы я шел ближе, чтобы ты не боялся. Если я паду, я утвержу свою славу. Будут говорить, что это Гильгамеш сражался с Хумбабой Ужасным. Ты родился и вырос в пустыне, на тебя прыгал лев, так что ты все это испытал! Я возьмусь за это и срублю Кедровый лес. Это я создам славу на вечные времена! Пойдем, друг мой, в кузницу, и пусть в нашем присутствии отливают оружие!"
 babylonian_path_11:0 "Молоты Хаммурапи"
 babylonian_path_11_desc:0 "Тогда Ану и Бел нарекли имя мне, Хаммурапи, возвышенному князю, боящемуся Бога, чтобы водворить в земле праведность, уничтожить нечестивых и злодеев, чтобы сильный не обижал слабого."
 babylonian_path_12:0 "Шумерские равнины"
 babylonian_path_12_desc:0 "Асарре, даритель пахотной земли, создавший пашню, творец ячменя и льна, заставивший растительную жизнь расти. Асаралим, почитаемый в палате совета, чей совет превосходит все, боги внимают ему и испытывают страх перед ним. Асаралимнунна, благородный, свет отца, его породитель, который руководит постановлениями Ану, Энлиля и Эа, то есть Ниншику, он - их провиант, он распределяет их доходы, его тюрбан умножает изобилие для земли. Туту - тот, кто совершает их обновление. Пусть он очистит их святилища, чтобы они могли отдохнуть."
 babylonian_path_13:0 "Защитный деспотизм"
 babylonian_path_13_desc:0 "Они поставили для него повелительный помост, и он занял свое место перед своими отцами, чтобы принять царствование. Они сказали: "Мардук, ты самый почитаемый среди великих богов. Твоя судьба не имеет себе равных. Твое повеление подобно повелению Ану. Отныне твой приказ не будет отменен. В твоей власти возвысить и низложить. Твои слова верны, против твоего повеления нельзя восстать. Никто из богов не преступит черту, которую ты начертал. Для всех богов нужны святилища, чтобы ты мог утвердиться там, где находятся их святилища. Ты - Мардук, наш мститель. Мы даровали тебе власть над всей вселенной. Займи свое место в собрании, пусть слово твое будет возвышено. Пусть твое оружие не промахнется, но пусть оно убивает твоих врагов. Пощади уповающего на Тебя, но погуби того, кто помышляет о зле."
 babylonian_path_14:0 "Наследие Гильгамеша"
 babylonian_path_14_desc:0 "Только боги вечно живут под солнечным светом. Что касается человека, то дни его сочтены.

 
 #Assyrian Tree
 assyrian_path_1:0 "ЛУЧНИКИ супер юнит: Armored Archers"
 assyrian_path_1_desc:0 "Поскольку они также были искусны в ближнем бою, ассирийские лучники носили почтовые доспехи и конические шлемы."
 assyrian_path_2:0 "Постоянная армия"
 assyrian_path_2_desc:0 "Начиная с X в. до н.э. ассирийцы постепенно дополнили свою армию, состоявшую из наемных крестьян, постоянной профессиональной армией со специализированными ролями для пехоты, конницы и колесниц."
 assyrian_path_3:0 "ТК супер юнит: Ассирийские уланы"
 assyrian_path_3_desc:0 "Ассирийцы впервые включили кавалерию в свою армию в VIII веке до н.э.. Сначала всадники ездили парами, состоящими из одного рыцаря и одного оруженосца, так как по своей сути они были задуманы как возницы без колесницы. Пока рыцарь наводил на врага свой составной лук, оруженосец держал поводья лошади. Со временем ассирийская кавалерия стала ездить в одиночку и стала лучше вооружаться, причем даже на лошадей надевали матерчатые доспехи. Ударные кавалеристы, вооруженные копьем, могли быть одеты в чешуйчатые доспехи, хотя это значительно снижало их маневренность."
 assyrian_path_4:0 "Осадные машины"
 assyrian_path_4_desc:0 "Во время осады Лахиша царь Сеннахериб (704-681 гг. до н.э.) установил одновременно несколько боевых таранов в наиболее слабых местах стены. Опоры этих таранов были удлинены, что позволило увеличить радиус действия и силу удара. Лучники располагались на вершинах этих таранов по мере их продвижения вперед, чтобы защитить воинов, двигавших их, и предотвратить огневую атаку защитников города."
 assyrian_path_5:0 "Чемпионы Ашшура"
 assyrian_path_5_desc:0 "Колесницы, кареты, паланкины, наложницы его, имущество дворца его, привели они ко мне. А тем людям и их вульгарным устам, которые произносили гадости против Ашшура, бога моего, и замышляли зло против меня, князя, боящегося его, я отрезал языки и низложил их. Что касается остальных людей, живых, у колоссов, между которыми они срубили Сеннахериба, отца родившего меня в то время, то я срубил их там, как приношение его тени. Расчлененные тела их я скормил псам, свиньям, волкам и орлам, птицам небесным и рыбам морских глубин."
 assyrian_path_6:0 "Крылатые всадники"
 assyrian_path_6_desc:0 "Сеть дорог и относительно ровная местность помогали ассирийским всадникам передвигаться так быстро, как будто у них были крылья."
 assyrian_path_7:0 "Дорожные станции"
 assyrian_path_7_desc:0 "Каждый правитель неоассирийской империи отвечал за содержание стратегических дорожных станций, которые помогали измерять участки и отмечать перекрестки Царской дороги (Хул Шарри). Эти станции, предназначенные для государственных нужд, были важными элементами системы эстафетной связи на мулах, которая позволяла пересылать письма гораздо быстрее, чем раньше. Обширная сеть дорог также позволяла быстро перебрасывать войска и способствовала сплоченности империи."
 assyrian_path_8:0 "ЛК супер юнит: Tooth and Nail"
 assyrian_path_8_desc:0 "Подобно натиску страшного урагана, я одолел Элам целиком. Я отрубил голову Теуманну, их царю, надменному, замышлявшему зло. Бесчисленное множество его воинов я убил. Живыми, руками, я схватил его воинов. Трупами их я наполнил равнину вокруг Сузы, как балту и ашагу. Кровь их я пустил по Улаю, воды его окрасил в красный цвет, как шерсть, а ущелья и горные потоки поглотили остальных. Я уводил у них пленных и имущество. Я отрубил головы их воинам и построил башню перед их городом. Я сжег их юношей и девушек."
 assyrian_path_9:0 "Саперы"
 assyrian_path_9_desc:0 "Саперы были тяжеловооруженными, с длинными почтовыми повязками и носили конический шлем с защитой лица и шеи. Во время осад их посылали на стены, где они помогали ломами и кирками выбивать тараны, застрявшие в стене. Саперы также рыли тоннели под городскими стенами, укрепляя их деревянными подпорками и выкапывая глубокую и широкую полость. Затем они поджигали деревянные опоры, в результате чего фундамент стен ослабевал и разрушался."
 assyrian_path_10:0 "Щитоносцы"
 assyrian_path_10_desc:0 "Ассирийских лучников часто сопровождал щитоносец, который прикрывал их большим щитом из плотного тростника, покрытого металлом или шкурой, пока они готовили следующую стрелу."
 assyrian_path_11:0 "Сариам"
 assyrian_path_11_desc:0 "Использование ассирийцами чешуйчатой брони позволяло лучникам защищать землю и участвовать в лобовых атаках, что делало их более универсальными."
 assyrian_path_12:0 "Искусство осады"
 assyrian_path_12_desc:0 "Я захватил Шапибель, твердыню Гамбулу. Я вошел в этот город и зарезал его жителей, как ягнят. Я связал по рукам и ногам Дунану и Сам'гуну, которые мешали мне управлять государством, оковами, железными оковами, железными узами. Остальных сыновей Бел-икиша, его род, семя дома его отца, всех, кто там был, Набу-наида, Бел-этира, сыновей Набу-шум-эреша, проконсула, и кости отца, породившего их, вместе с Урби и Тебе, народами Гамбулу, скотом, овцами, ослами, лошадьми, мулами, я увел из Гамбулу в Ассирию. Я опустошил Шапибель, его крепость. Я разрушил его и опустошил, затопив его."
 assyrian_path_13:0 "Месть Ашшурнасирпала"
 assyrian_path_13_desc:0 "Я сжег столько вельмож, которые восстали против меня, и набросил их шкуры на груду трупов; одних я разложил внутри груды, других водрузил на колья над грудой. Многих я распластал по всей земле моей и набросил шкуры их на стены."
 assyrian_path_14:0 "Заряд конницы"
 assyrian_path_14_desc:0 "На рельефах начала VIII в. до н.э. изображена конница, идущая в бой с копьями, что говорит о том, что ассирийская ударная кавалерия была полностью развита."
 assyrian_path_15:0 ""Страна между рек"
 assyrian_path_15_desc:0 "В раздорах и конфликтах я осадил и завоевал город. Я убил мечом три тысячи их воинов. Многих я взял в плен живыми. Одним я отрубил руки, другим отрезал носы, уши и конечности. Я выколол глаза многим воинам. Я сделал одну кучу из живых и одну из голов. Головы их я повесил на деревьях по городу."

 
