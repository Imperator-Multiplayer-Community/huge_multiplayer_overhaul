 #Germanic Traditions
 germanic_path_1:0 "Охота на кабана и Медведя"
 germanic_path_1_desc:0 "Суровая земля порождает суровых людей. Имея мало пахотных земель для выращивания сельскохозяйственных культур, лесные жители обращаются к охоте как к средству пропитания. Делая их мастерами лука."
 germanic_path_2:0 "Щетина Копий и Стена Щитов"
 germanic_path_2_desc:0 "Когда мальчик становится мужчиной, ему дают копье, это знак свободного человека Германии. Это копье он носит с собой в каждый набег и в каждую битву."
 germanic_path_3:0 "Темный Неподатливый Лес"
 germanic_path_3_desc:0 "Темный лес скрывает людей и армии. Если вы не прикроете спину, она может быть такой же толстой, как навес сверху со стрелами."
 germanic_path_4:0 "Богатая Земля в том, что важнее всего"
 germanic_path_4_desc:0 "Хотя народ Германии не богат в традиционном смысле этого слова, у него нет недостатка в средствах для ведения войны. Сами деревья питают средства для ведения войн, формируя луки соплеменников."
 germanic_path_5:0 "Путешествующий налегке"
 germanic_path_5_desc:0 "Германскому народу не нужны каменные дома, они селятся там, где земля богаче, а люди мягче."
 germanic_path_6:0 "Смерть сверху"
 germanic_path_6_desc:0 "В высокогорье и горах обязательно надевайте шлем. Никогда не знаешь, кто может прятаться в расщелине и какой камень или стрелу он пошлет в твою сторону."
 germanic_path_7:0 "Германский путь"
 germanic_path_7_desc:0 ""
 germanic_path_8:0 "У Холмов есть Глаза"
 germanic_path_8_desc:0 "Холмы и горы - идеальная местность для стрелков и лучников. Вы когда-нибудь видели, как человек, облаченный в доспехи, взбегает на холм? Это вдвойне сложнее, когда кто-то бросает в тебя вещи сверху."
 germanic_path_9:0 "Благородная Элита"
 germanic_path_9_desc:0 "Германская элита была грозным народом, честь превыше всего, они высоко ценили себя. Не хуже любой надушенной, в римской юбке."
 germanic_path_10:0 "Земляной вал и траншея"
 germanic_path_10_desc:0 "Германский воин - это ужасающая перспектива. Германский воин, защищающий двойную земляную стену и тем более траншею.."
 germanic_path_11:0 "Священные Деревья и Рощи"
 germanic_path_11_desc:0 "Если бы вам пришлось бродить по германским землям, вы могли бы наткнуться на поляну с деревом посередине. Предупреждаю, не пытайтесь срубить священное дерево германцев.."
 germanic_path_12:0 "Свободный Народ"
 germanic_path_12_desc:0 "Гордость и честь движут германцами. Если они хотят процветать и процветать, то должны усердно трудиться. Но, по крайней мере, от этого выигрывают они, а не какой-то мастер."
 germanic_path_13:0 "Бей и двигайся"
 germanic_path_13_desc:0 "Скорость в войне имеет ключевое значение, двигаться на скорости и наносить удары там, где вас не ожидают, будет сбивать врага с толку."
 germanic_path_14:0 "Набег вождей"
 germanic_path_14_desc:0 "Когда вокруг так мало всего, набеги и грабежи - обычное явление в германской жизни. Зачем создавать свой собственный, когда вы можете просто взять других людей."

