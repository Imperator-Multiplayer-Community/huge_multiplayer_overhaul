 tibetan_path_9:0 "Непальские воины"
 tibetan_path_9_desc:0 "Живя на больших высотах, кровь непальских воинов должна была содержать больше кислорода. Когда они спускались с гор на более низкие высоты, они получали естественный импульс для своих мышц, так как был доступен дополнительный кислород. И наоборот, любой индийской армии, которая поднялась бы в горы, чтобы дать им бой, было бы трудно дышать воздухом, который для непальцев был нормальным."
