 #New Levantine

 phoenician_path_1:0 "Вступайте в перестрелку и наблюдайте, как они убегают"
 phoenician_path_1_desc:0 "Между нашими границами и нашими городами много пустыни, мы можем использовать это 'мертвое пространство', чтобы преследовать и уничтожать наших врагов. Сломление их воли и духа приведет к победе еще до того, как они достигнут нашей полной мощи"
 phoenician_path_2:0 "Торговый берег"
 phoenician_path_2_desc:0 "Корабли являются источником жизненной силы как арабского, так и североафриканского побережья. Для их строительства нет недостатка в рабочей силе, при условии, что мы сможем приобрести необходимые для этого ресурсы."
 phoenician_path_3:0 "Это наш Дом"
 phoenician_path_3_desc:0 "Набирая стрелков из множества кочевников и племен, разбросанных по всему Леванту, или отряд стрелков будет удовлетворен знанием того, что мы знаем эти земли, это наши земли."
 phoenician_path_4:0 "Умнее, а не Больше"
 phoenician_path_4_desc:0 "В то время как греки строят все большие и большие корабли, у нас есть совершенная обертка с меньшими триремами. Независимо от того, насколько велик греческий корабль, если мы сможем превзойти его по производительности и численности, то мы испортим этот день."
 phoenician_path_5:0 "Кровь Нила"
 phoenician_path_5_desc:0 "В прошлые века Нил был ареной многочисленных морских конфликтов. Теперь, когда морская война распространилась на Средиземное море, наша долгая история необычной морской тактики дает нам преимущество перед более обычными силами."
 phoenician_path_6:0 "Нескончаемые Богатства"
 phoenician_path_6_desc:0 "Непристойное богатство династии Птолемеев и отчаянная потребность в опытных командирах привели к тому, что любым иностранным генералам, которые согласились бы на них работать, предлагались непомерные суммы. Лояльность может быть дорогой, но ее можно купить.."
 phoenician_path_7:0 "Колониальная интеграция"
 phoenician_path_7_desc:0 "Следуя по стопам финикийских торговцев, создание колоний преданных, верных солдат дает нам базу рабочей силы, на которую мы можем опираться, чтобы защищать наши границы."
 phoenician_path_8:0 "Скорость тарана"
 phoenician_path_8_desc:0 "Военно-морской флот Птолемеев постоянно находился в процессе развития, не в последнюю очередь из-за трудностей с получением соответствующего строительного материала. Тем не менее, меньшие корабли Птолемеев могли выстоять в бою, часто побеждая суда намного больших размеров, чем они сами."
 phoenician_path_9:0 "Колыбель цивилизации"
 phoenician_path_9_desc:0 "В густонаселенной дельте Нила расположено множество шумных мегаполисов, до краев заполненных теми, кто готов служить нам."
 phoenician_path_10:0 "Профессиональные моряки"
 phoenician_path_10_desc:0 "До того, как греки и персы завоевали эту землю, о моряках Финики ходили легенды по волнам. Мы были известны не только своими невероятными успехами в исследованиях, но и нашими профессиональными флотами, которых искали и боялись во всем известном мире. Пришло время нам вернуться к нашим корням и сохранить флот для защиты наших торговых путей и расширения нашего влияния."
 phoenician_path_11:0 "Прочная Конструкция"
 phoenician_path_11_desc:0 "Нехватка судостроительных материалов во многих регионах привела к тому, что наши ремесленники следят за тем, чтобы каждая доска была хорошо израсходована. Наши суда построены с одной целью - выжить."
 phoenician_path_12:0 "Камнерезы"
 phoenician_path_12_desc:0 "Монументальные проекты, заказанные нашими предками, все еще являются свидетельством нашего наследия в каменной кладке. Хотя многие из этих техник были утеряны, наши каменщики все еще обладают почти сверхъестественным чувством холодной красоты камня, который они формируют."
 phoenician_path_13:0 "Гонка вооружений"
 phoenician_path_13_desc:0 "Дисциплинированные команды гребцов служат нам гораздо лучше, чем команды рабов-оборванцев, нанятых нашими противниками. Мы также не должны отставать от наших конкурентов в судостроении и начинать производить морских чудовищ."
 phoenician_path_14:0 "Защищай наш Дом далеко в море"
 phoenician_path_14_desc:0 "Чтобы лучше защитить наши города, нашу береговую линию и нашу торговлю, мы должны проецировать нашу военно-морскую мощь далеко за море. Гораздо лучше сражаться за пределами наших берегов, в открытой воде, чем там, где наши люди будут обречены. Мы должны продемонстрировать нашу военно-морскую мощь, чтобы защитить наш образ жизни."

 egyptian_path_1:0 "Македонские офицеры"
 egyptian_path_1_desc:0 "После завоеваний Александра и войн Диадохов вокруг нас появилось множество македонских офицеров, которых мы можем интегрировать в наши армии. С этими военными экспертами, командующими нашими тяжеловооруженными солдатами, дисциплина будет строгой, что позволит нам поддерживать сплоченную линию и сокрушать наших врагов в бою."
 egyptian_path_2:0 "Обученный верблюд"
 egyptian_path_2_desc:0 "Как торговцы, так и бандиты широко используют верблюдов для пересечения обширных пустынь от оазиса к оазису, мы можем использовать их, чтобы помочь нам обучать наших собственных верблюдов. С помощью этих экспертов мы можем поддерживать эффективную верблюдовую армию, чтобы помочь нашим армиям."
 egyptian_path_3:0 "Торакитай"
 egyptian_path_3_desc:0 "Способные работать в стиле фаланги, торакитаи часто были лучше экипированы, чем их коллеги, туреофоры, но все еще использовались в качестве моста между более тяжелыми бойцами и легкими, проворными стрелками."
 egyptian_path_4:0 "Эллинское влияние"
 egyptian_path_4_desc:0 "Благодаря греческим завоеваниям не только их офицеры распространились по всему Леванту, но и то, как они вооружают свои войска. Такие доспехи, как кираса Линотракс и колокол, позволили нашим войскам быть отлично защищенными в бою, а также щит Асписа. Никто не должен ранить, пусть только убьет одного солдата Леванта"
 egyptian_path_5:0 "Толстая Шкура"
 egyptian_path_5_desc:0 "Наши конные воины отправляются в бой на свирепых и крепких верблюдах. Удивительно стойкие в бою, наши верблюды используют свою маневренность в качестве основной защиты."
 egyptian_path_6:0 "Для фараона"
 egyptian_path_6_desc:0 "Наш фараон - бог среди людей, наш Нил приносит нам жизнь, наши границы неумолимы для врага. Мы должны сделать все возможное, чтобы удержать эти границы, защитить Нил и защитить фараона. В кеметской армии нет трусов."
 egyptian_path_7:0 "Саррисы"
 egyptian_path_7_desc:0 "Еще одно греческое изобретение, Сариса, позволяет нашим войскам вступать в бой с врагом на большом расстоянии благодаря своей длине 21dt. Неприступная стена копий столкнется с нашими врагами, они столкнутся с нами, они падут, они не поднимутся"
 egyptian_path_8:0 "Скорость и агрессия"
 egyptian_path_8_desc:0 "Пустыня - идеальное место для того, чтобы иметь корпус легковооруженной кавалерии, чтобы преследовать врага во время марша и обходить его с фланга в бою. Поддержание силы легкобронированной, но проворной кавалерии является обязательным условием для ведения войны в пустыне."
 egyptian_path_9:0 "Копье Королевства"
 egyptian_path_9_desc:0 "Египетские предки сражались бронзовыми копьями, облаченные во все, кроме самой элементарной защиты. С появлением обработки железа оружие и доспехи были улучшены в десять раз, а наши солдаты еще больше укрепились."
 egyptian_path_10:0 "Греческая война"
 egyptian_path_10_desc:0 "Как и в других государствах-преемниках, фаланга составляла ядро армии птолемеев. Состоящий из различных типов блоков, основной принцип был таким же, как и унаследованный от македонской реформации стиля, много десятилетий назад."
 egyptian_path_11:0 "Профессиональные Гонщики"
 egyptian_path_11_desc:0 "Иметь опыт туземцев в обращении с верблюдами и легкой кавалерией - это хорошо и хорошо, но мы должны поддерживать корпус хорошо вооруженной и хорошо обученной ударной кавалерии, чтобы поддержать их. Эти типы сил помогли Александру завоевать мир, они сурово помогут нам, по крайней мере, защитить наши границы."
 egyptian_path_12:0 "Учимся У Лучших"
 egyptian_path_12_desc:0 "Увидев римские войска в действии, династии Селевкидов и Птолемеев попытались воспроизвести аспекты римской военной философии в своих собственных войсках. Несмотря на ограниченный успех, повышенное внимание к мобильности и гибкости, должно быть, принесло свои плоды во многих начинаниях."
 egyptian_path_13:0 "Мачимони Эпилектой"
 egyptian_path_13_desc:0 "Коренные египетские солдаты играли незначительную роль в армии Птолемеев до формирования 'Избранных мачимоев', после того как были подняты проблемы с людскими ресурсами. Несмотря на непопулярность этого шага со стороны греческой армии, мачимои занимали важное место в армии Птолемеев и славились своей свирепостью."
 egyptian_path_14:0 "Корабли пустыни"
 egyptian_path_14_desc:0 "Наши знания о пустыне и о причудах постоянно меняющейся географии, которую она создает, прекрасно сочетаются с нашей давней традицией быстрой, конной войны."
 egyptian_path_15:0 "Ранг За Рангом"
 egyptian_path_15_desc:0 "Великие орды Египта, как будто собранные древними фараонами, вселяют страх в сердца тех, кто осмеливается противостоять нам!"

 
