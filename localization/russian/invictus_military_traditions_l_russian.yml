 #Persian Tree
 persian_path_1:0 "Управление сатрапией"
 persian_path_1_desc:0 "Сатрап служил наместником царя, хотя и обладал значительной автономией."
 persian_path_2:0 "ТП супер юнит: Кардаки"
 persian_path_2_desc:0 "Раньше персы полагались на тяжеловооруженную наемную пехоту, известную как кардаки. Во время вторжения Александра они были набраны из персидских земель, но использовались как дешевые наемники."
 persian_path_3:0 "Подвижность верблюдов"
 persian_path_3_desc:0 "Кавалерия - отличные перехватчики, отрезающие пути отступления и мешающие линиям снабжения. Приказывая всадникам на верблюдах преследовать, но не вступать в бой, мы лишаем противника удобств численного преимущества."
 persian_path_4:0 "Спарабара"
 persian_path_4_desc:0 "В отличие от ассирийцев, которые располагали один ряд щитоносцев, прикрывавших один ряд лучников, у персов один ряд щитоносцев, называемый спарабара, прикрывал девять рядов лучников позади них."
 persian_path_5:0 "Персидская доблесть"
 persian_path_5_desc:0 "На стороне Ахеменидов наибольшую храбрость проявили: среди пеших воинов - персы, среди конных - саки... Ахеменидская армия действительно продвинулась до Асопа и пыталась склонить греков к переправе, но ни одна из сторон так и не перешла реку. Конница Мардония постоянно досаждала грекам; фиванцы, ревностно поддерживавшие мидийцев, со всем рвением продвигались вперед и часто возглавляли атаку, пока не сходились линии, тогда мидийцы и персы занимали свои места и проявляли, многие из них, необыкновенную доблесть... Больше всего сражений было против греков, где Мардоний, восседая на белом коне и окруженный храбрейшими из персов, тысячей отборных воинов, сражался лично. Пока Мардоний был жив, это войско сопротивлялось всем нападениям и, защищая свою жизнь, сразило не малое число спартанцев."
 persian_path_6:0 "Население сельской местности"
 persian_path_6_desc:0 "Об огромных войсках древнеперсидских царей упоминается в многочисленных источниках. Акт сбора местных мужчин, достигших боевого возраста, должен был в значительной степени способствовать впечатляющим размерам собранных воинов."
 persian_path_7:0 "Воины Ахура Мазды"
 persian_path_7_desc:0 "Огромная численность наших войск способна одолеть любое жалкое сопротивление. Если наши противники не покорятся нашей воле, они непременно сломаются. Источник всех благ и причина нашей борьбы - несотворенный бог Ахура Мазда, достойный самого высокого поклонения."
 persian_path_8:0 "Бессмертные"
 persian_path_8_desc:0 "Легендарное подразделение солдат, известное как Бессмертные, предположительно названное так из-за постоянной численности подразделения в 10 000 человек, Бессмертные использовали разнообразное оружие и тяжелую броню, обеспечивая костяк тяжелой пехоты, вокруг которой формировалась остальная армия." 
 persian_path_9:0 "Королевская линия"
 persian_path_9_desc:0 "Линия Ахеменидов продолжалась, не прерываясь, от Кира до падения империи от рук Александра Македонского. Несмотря на недавнее порабощение, дни славы Персидской империи по-прежнему сильны и живы в памяти."
 persian_path_10:0 " Боевые титаны"
 persian_path_10_desc:0 "Близость к Индии привела к тому, что слоны стали использоваться как целое крыло армии. Всадники сидели, закрепившись на хауде, что давало им возможность наблюдать за происходящей внизу битвой."
 persian_path_11:0 "Принятие фаланги"
 persian_path_11_desc:0 "Походы Александра оставили после себя тысячи греческих наемников, готовых служить за пропитание. Позже многие окрестные племена начали ассимилироваться, что привело к появлению большого количества дешевых наемников. Поскольку греческая фаланга оказалась непобедимой против нас, возьмем на вооружение этот строй и уделим больше внимания нашей пикинерной пехоте."
 persian_path_12:0 "Идеальный шторм"
 persian_path_12_desc:0 "Греко-бактрийское царство, возникшее в середине III в. до н.э., представляло собой культурный плавильный котел стилей, людей и, самое главное, тактик. Слияние этих различных способов ведения боя позволило создать грозную боевую силу."
 persian_path_13:0 "Акинака"
 persian_path_13_desc:0 "Хотя первоначально акинака была длинным кинжалом скифского происхождения, она распространилась по всей Ахеменидской империи. Римляне считали, что его изобрели мидяне"
 persian_path_14:0 "Наследие Кира"
 persian_path_14_desc:0 "Огромные войска Ахеменидской империи внушали эллинским цивилизациям на западе величайший страх. Огромная территория, контролируемая империей, и готовность его народа служить обеспечивали высокую текучесть солдат."

 #Iranian Tree
 
iranian_path_1:0 "ЛУЧНИКИ супер юнит: Стрелы затмевающие солнце"
 iranian_path_1_desc:0 "Воины Ахеменидов, воспетые Геродотом за их мастерство в стрельбе из лука, использовали повсеместно распространенный композитный лук. В знаменитой битве при Фермопилах огромное количество лучников, использованных персидскими войсками, как говорят, могло затмить само солнце."
 iranian_path_2:0 "Сагартское лассо"
 iranian_path_2_desc:0 "Древнее восточноиранское кочевое племя, сагарты обеспечили 8000 всадников для огромной армии царя Ксеркса во время вторжения персидского царя в Грецию в 480 г. до н.э. Их главное оружие - лассо. Их главным оружием было лассо, с помощью которого они обездвиживали свою жертву перед убийством."
 iranian_path_3:0 "Пешие слэггеры"
 iranian_path_3_desc:0 "Хотя в большинстве случаев степные войны велись в конном строю, скифская пехота участвовала в многочисленных сражениях в середине античности. В битве при Тетисе участвовал крупный сиракузский контингент пехоты, воевавший против раннего Боспорского царства."
 iranian_path_4:0 "Бактрийские всадники"
 iranian_path_4_desc:0 "И Ахемениды, и македонцы использовали бактрийских всадников в своих войсках, благодаря их мастерству и доступности. Как и у западных скифов, на их культуру сильно повлиял конный кочевой образ жизни."
 iranian_path_5:0 "Средства для отпугивания лошадей"
 iranian_path_5_desc:0 "Запах и вид верблюдов в багажном обозе Кира вызвали панику среди лидийской конницы, что позволило Киру выиграть битву при Тимбре."
 iranian_path_6:0 "Стрелы с бронзовым наконечником"
 iranian_path_6_desc:0 "Бронзовые наконечники делали стрелы более легкими, поэтому они летели дальше. Согласно Ксенофонту, персидские лучники могли стрелять на большие расстояния, чем знаменитые критские лучники."
 iranian_path_7:0 "ТК супер юнит: Кочевой образ жизни"
 iranian_path_7_desc:0 "Жители степей часто находятся в движении. Их постоянная готовность к бою - хорошее подспорье при ведении войны."
 iranian_path_8:0 "Степное мастерство"
 iranian_path_8_desc:0 "Кочевой образ жизни привил нашему народу прекрасные знания о том, как действовать и выживать в этой суровой местности."
 iranian_path_9:0 "Заставить пустыню цвести"
 iranian_path_9_desc:0 "Благодаря грамотному использованию методов сбора и хранения воды, каналов и гравитации, а также природной любви к растительности иранцы привели к тому, что на засушливых просторах их родины расцветают и процветают общины."
 iranian_path_10:0 "Бактрия"
 iranian_path_10_desc:0 "Бактрия представляла собой пышную плодородную равнину, со всех сторон окруженную горами, степью и пустыней. Приспособляемость, необходимая для выживания здесь, привела к тому, что наши армии были подготовлены лучше, чем большинство других."
 iranian_path_11:0 "Контос"
 iranian_path_11_desc:0 "Контос ("весло" или "шест для баржи") - греческое название длинного деревянного кавалерийского копья, использовавшегося ахеменидской кавалерией, прежде всего катафрактами. Длина копья составляла четыре метра, оно обладало огромной силой и, по словам Плутарха, было "тяжелым, как сталь" и могло поразить сразу двух человек."
 iranian_path_12:0 "Парфянский выстрел"
 iranian_path_12_desc:0 "Фирменной тактикой конных лучников был парфянский выстрел. Требуя полного владения своим конем, всадники отступали от противника и, крутясь в седле, стреляли в цель."
 iranian_path_13:0 "Клерухой"
 iranian_path_13_desc:0 "Во время завоеваний Александра македонцы создали в Бактрии десятки поселений, многие из которых процветали. Клерухи, как их называли, обеспечивали верную рабочую силу на протяжении многих поколений."
 iranian_path_14:0 "Греко-бактрийские крепости"
 iranian_path_14_desc:0 "Греческое влияние на Бактрию сказалось необычайно быстро. Архитектура и фортификационные сооружения возникали в этих стилях, которые часто считались более совершенными, чем у их менее эллинизированных соседей."
 iranian_path_15:0 "Катафракты"
 iranian_path_15_desc:0 "Во многих культурах, где было развито конное мастерство, в качестве средства борьбы со стрелковым оружием использовалась тяжелая кавалерия, или катафракты. Если лошадь и всадник были облачены в тяжелую чешую или кольчугу, то ничто, кроме полного разгрома, не могло сломить атаку отряда катафрактов."

 
