 #Aryan River Traditions
 aryan_river_path_1:0 "Воины в тюрбанах"
 aryan_river_path_1_desc:0 "Индийские воины часто были легковооруженными и чаще носили туго обмотанный тюрбан, чем железный шлем."
 aryan_river_path_2:0 "Оружие мукта"
 aryan_river_path_2_desc:0 "В тексте "Нитипракасика", который, возможно, датируется VIII в. до н.э., оружие делится на три основные группы - мукта (метательное), амукта (неметательное) и мантрамукта (разряжаемое мантрами)."
 aryan_river_path_3:0 "Похищение"
 aryan_river_path_3_desc:0 "Набег на рабов - насильственный захват жителей поселения для перевозки в другое место, где они должны были работать в качестве рабов."
 aryan_river_path_4:0 "Арийская традиция Дханурведы"
 aryan_river_path_4_desc:0 "Дханурведа - санскритское руководство по ведению войны и стрельбе из лука, раздел Вед (1700 г. до н. э. - 1100 г. до н. э.), затрагивающий вопросы боевых искусств. В "Ригведе", "Яджурведе" и "Атхарваведе" луку и стрелам придавалось большое значение. В "Дханурведе" описаны приемы и способы стрельбы из лука, изготовление лука и стрел, военная подготовка и правила ведения боя. Например, считалось неэтичным наносить удар воину в спину или сражаться с несколькими воинами одновременно."
 aryan_river_path_5:0 "Ветеринария"
 aryan_river_path_5_desc:0 "В аюрведических медицинских текстах ветеринарная медицина традиционно сосредоточена на благополучии животных, диагностике заболеваний и травм, терапии, управлении и хирургии. Кроме того, она затрагивает вопросы животноводства, разведения и изучения питания."
 aryan_river_path_6:0 "Парашу"
 aryan_river_path_6_desc:0 "Парашу - это санскритское слово, означающее боевой топор. Его можно было держать в одной или обеих руках, он имел обоюдоострое лезвие или однолезвийный клинок с шипом на не режущей кромке. Его длина обычно составляла от 1 до 1,5 м, хотя некоторые экземпляры превышали 2 м."
 aryan_river_path_7:0 "Рвы, стены и крепостные стены"
 aryan_river_path_7_desc:0 "В древней Индии существовало множество крепостей (дург), окружавших города. Чампа, столица Анги, была окружена укреплениями и рвом. Каушамби, столица Ватсы, была защищена глинобитной крепостной стеной. Ахиччхатра, столица Панчалы, представляла собой огромный укрепленный город. Уджайини, столица Аванти, была защищена рвом и мощной глинобитной крепостной стеной."
 aryan_river_path_8:0 "Техники дыхания"
 aryan_river_path_8_desc:0 "Дыхание и ум возникают из одного и того же источника. Когда мы дышим, мы вдыхаем не только воздух для насыщения крови кислородом, но и прану - жизненную силу, которая управляет каждой нашей мыслью, каждым поступком, каждым усилием воли и каждым движением наших мышц. Правильная техника дыхания сохраняет здоровье души и тела и дает нам бодрость и концентрацию, чтобы одержать победу на поле боя."
 aryan_river_path_9:0 "Уштра Сади"
 aryan_river_path_9_desc:0 "Уштра Сади - это санскритский термин, обозначающий погонщиков верблюдов. Верблюды обычно использовались для транспортировки, но в регионах, где их разводили, в частности в Раджастане, верблюды с ранних времен использовались в кавалерии."
 aryan_river_path_10:0 "Фиксация цели в сознании Арийская традиция"
 aryan_river_path_10_desc:0 "Фиксируя цель в сознании, наблюдатель может устранить все посторонние отвлекающие факторы и свести свое сознание только к цели и самому себе. Даже сам акт наблюдения за целью будет ускользать от его сознания. Сделав цель своим мысленным центром, он всегда будет знать, где она находится, и всегда сможет поразить ее, даже если ему завяжут глаза."
 aryan_river_path_11:0 "Падма Вьюха"
 aryan_river_path_11_desc:0 "Падма Вьюха - сигнатурное образование, по преданию напоминающее цветущий лотос. Мифическое происхождение Падма Вьюхи упоминается в Махарабхате, однако само образование имело лишь очень ограниченное применение..
 aryan_river_path_12:0 "Опьянение слонов"
 aryan_river_path_12_desc:0 "Нередко боевых слонов перед битвой накачивали снадобьями, которые ослабляли их сдержанность, провоцировали агрессию и/или притупляли болевые ощущения."
 aryan_river_path_13:0 "Сударшана-чакра"
 aryan_river_path_13_desc:0 "Сударшана Чакра (в переводе с санскрита - "диск благоприятного видения") - вращающееся дискообразное оружие со 108 зазубренными краями, используемое индуистскими богами Вишну и Кришной. Сударшана Чакра была использована для разрубания на 51 кусок трупа супруги Шивы Сати после того, как она отдала свою жизнь, бросившись на ягне (огненном жертвоприношении) ради своего отца Дакши. Не успокоившись, Шива пронес ее безжизненное тело и разложил 51 часть по разным частям индийского субконтинента."
 aryan_river_path_14:0 "Отравленные снаряды - арийская традиция"
 aryan_river_path_14_desc:0 "Арийцы освоили механизм, используемый животными джунглей для самозащиты, чтобы отравлять свои снаряды для достижения смертельного результата"
 aryan_river_path_15:0 "Защита Инда"
 aryan_river_path_15_desc:0 "Давайте включим в состав нашего военного флота галеры, чтобы гарантировать безопасность реки Инд от пиратов и захватчиков."

 #Aryan Plains Traditions
 
 aryan_plains_path_1:0 "Саннаям карма"
 aryan_plains_path_1_desc:0 "Обучение воинов езде на лошадях считалось очень важным и обозначалось термином "саннахьям карма" Она включала в себя различные формы кругового движения (валгана), медленного движения (ничаиргата), прыжков (лангана), рыси (викрама), галопа (канка) и подачи сигналов (нероштра)."
 aryan_plains_path_2:0 "ЛП супер юнит: Стеганый хлопковый доспех"
 aryan_plains_path_2_desc:0 "Похожие в некотором роде на греческий линоторакс, индийские воины иногда носили доспехи из ткани, в их случае из хлопка. Хотя железоделательное производство на субконтиненте было уже очень развито, доспехи из хлопка были гораздо легче, прохладнее и дешевле железных. Как и в случае с линотораксом, слои хлопка, предположительно, соединялись между собой и упрочнялись клеем, изготовленным из вываренных сухожилий и соединительных тканей животных. Хотя тканевая броня не была такой же прочной, как железная, она могла быть довольно близкой к ней."
 aryan_plains_path_3:0 " ЛУЧНИКИ супер юнит: Бамбуковые длинные луки"
 aryan_plains_path_3_desc:0 "Пешие воины носят лук, равный по длине тому, кто его несет. Он упирается в землю и, нажимая на него левой ногой, выпускает стрелу, оттянув тетиву далеко назад, так как используемое ими древко мало для трех ярдов длины, и ничто не может противостоять выстрелу индийского лучника, ни щит, ни нагрудная пластина, ни какая-либо более надежная защита, если таковая существует."
 aryan_plains_path_4:0 "Традиции арийских колесниц"
 aryan_plains_path_4_desc:0 ""
 aryan_plains_path_5:0 "Оседлые ветераны"
 aryan_plains_path_5_desc:0 ""
 aryan_plains_path_6:0 " СЛОНЫ супер юнит: Топчущие гиганты"
 aryan_plains_path_6_desc:0 "Тогда слоны, применив свою огромную силу, убили некоторых из врагов, растоптав их ногами, сокрушив их доспехи и кости, а других они подвергли ужасной смерти, так как сначала подняли их на хоботах, которые закрутили вокруг их тел, а затем с силой обрушили их на землю. Многих других они лишали жизни в одно мгновение, пронзая их насквозь своими бивнями."
 aryan_plains_path_7:0 "Уход за лошадьми"
 aryan_plains_path_7_desc:0 "Уход за индийскими лошадьми заключался в кормлении их луговой травой, мытье и натирании порошком сандалового дерева."
