l_russian:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 " Дейпатрос"
 omen_deipatros_desc:3 "$omen_zeus_desc$"
 
 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 " Таденус"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Таденус#! в широко распространенном иллирийском культе бога света и солнца на вершине длинного шеста часто находился небольшой диск, символизирующий присутствие бога. Таденус, как его называли некоторые иллирийцы, часто изображался с солнечной лодкой или повозкой, запряженной лошадьми, как в греческом мифе о колеснице Фаэтона, а также часто ассоциировался с водоплавающими птицами и лошадьми."
 
 omen_evileye:0 ""Дурной глаз""
 omen_evileye_desc:3 "Древние иллирийцы верили в "дурной глаз" Если человек страдал от проклятия или просто невезения, нужно было принести жертву, чтобы заручиться благосклонностью богов и духов, которые устраняли последствия "дурного глаза""
 
 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 " Анзотика"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Анзотика#! иллирийская богиня любви, красоты и деторождения, изображавшаяся в виде привлекательной женщины, часто в сопровождении голубей, лебедей или гусей, как и ее греческая сородичница Афродита или римская Венера. Особенно горячо почитали ее либурнцы"
 
 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 " Видасус"
 omen_vidasus_desc:3 "К Видасу часто обращались перед сбором урожая и почитали его вместе с Таной; некоторые из их святилищ в северной Иллирии находились вблизи горячих источников, чтобы вызвать их совместную целительную силу. Римским аналогом был Либер в южной Иллирии или Сильванус, хотя его изображение в виде сатира в Далмации и Паннонии больше напоминало римского Пана, чем Сильвануса."
 
 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Арматус"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Арматус#! у иллирийцев было много богов войны, из которых до наших дней дошли лишь некоторые имена, например, дельматский Арматус. Из-за фракийского влияния эти боги часто изображались в виде скачущих всадников с коротким плащом, развевающимся сзади, и с копьем в руках. Позднее, во времена Римской империи, доминирующим стал фракийский Meudaurus."
 
 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Биндус"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Биндус#! был покровителем мореплавателей и богом всех водоемов. Купцы молили его о благосклонности, чтобы гарантировать безопасный проход, особенно большое поклонение ему оказывали иаподы."
 
 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Дракон и Дракена"
 omen_dracondracaena_desc:3 "Дракон и Дракена были божественной китообразной парой. Китообразные - морские драконы со змеевидным телом, крокодильими челюстями и парой рогов на голове - занимали видное место в иллирийской мифологии. Их часто можно было встретить на кораблях, украшениях и доспехах для защиты и укрепления корабля или носителя этих предметов."
 
 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Тана"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Тане! охотники часто приносили жертву за удачную охоту, но она также почиталась вместе с Видасом как богиня природы; некоторые из их святилищ в северной Иллирии были расположены рядом с горячими источниками, чтобы вызвать их совместные целительные силы."
 
 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Бория"
 omen_boria_desc:3 "В горной глубинке Гистрии местные жители строят свои города на вершинах гор, поэтому неудивительно, что горная богиня Бория занимает особое место в их пантеоне как защитница их домов. Свою неприязнь эта богиня, возможно, выражала через катабические ветры, которые до сих пор носят ее имя в современном хорватском (Bura) и словенском (Burja) языках."
 
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ика"
 omen_ica_desc:3 "Считается, что нимфа Ика обитает в горячих источниках близ Фланонии (современный Пломин), даруя исцеление и отдых всем посетителям. Даже это место носит ее имя"
 
 deity_histria:0 "$omen_histria$"
 omen_histria:1 " Гистрия"
 omen_histria_desc:3 "Верховная богиня полуострова Гистрия правит землей Гистрии и всеми ее жителями, поэтому она обязана даровать свою защиту и вдохновение всем, кто приносит жертвы ее имени."
 
 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Мелосокус"
 omen_melosocus_desc:3 "Мелосокус - единственное передаваемое по наследству мужское божество Гистрийского полуострова, что, по-видимому, является выражением значительной роли женщин в гистрийском обществе. Как таковой он, вероятно, был богом-покровителем мужчин у гистриан"
 
 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Латра"
 omen_latra_desc:3 "У либурнцев существовало множество местных религиозных культов женских богинь, таких как Ютоссика, Сентона, а также Латра. Латра изображалась в остроконечной иллирийской шапке, а также на трех алтарях, где ей приносили жертвы, чтобы снискать ее благосклонность и удачу."
 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Зис"
 omen_zis_desc:3 "$omen_zeus_desc$"
 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Даматер"
 omen_damater_desc:3 "$omen_demeter_desc$"
 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Апродита Лахона"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"

