l_russian:
 ###Treasures
 treasure_cr_skin_of_the_gorillae:0 "Шкуры гориллы"
 treasure_cr_skin_of_the_gorillae_desc:0 "Во время легендарного путешествия Ганнона вдоль побережья Ливии он столкнулся с островом, населенным волосатыми дикарями, которых местные жители называли Гориллами.\n\nТрудно поймать, и еще труднее контролировать, ему пришлось прибегнуть к убийству их и браконьерству их кожи. Эти шкуры теперь являются гордым свидетельством его путешествий."
 cr_treasure_ambrosial_rock_gadir:0 "Амброзиальные камни"
 cr_treasure_ambrosial_rock_gadir_desc:0 "Давным-давно, как говорят, пара плавучих островов блуждала над поверхностью Средиземного моря.\n\nНа одном из этих островов стояло очень странное зрелище: горящее оливковое дерево, не охваченное пламенем.\n\nПри ближайшем рассмотрении открылось еще более странное зрелище: орел сидел на вершине горящего дерева, а змея обвилась вокруг ствола дерева. Ни одно животное, по-видимому, не пострадало от огня, и у них не было никакого желания причинять вред друг другу. \n\nТирийцам было велено плыть за этими плавучими островами богом Мелкартом, который научил их искусству кораблестроения. После долгой и опасной погони по морю этим отважным морякам удалось догнать свою добычу и взобраться на плавучий остров с горящим оливковым деревом. Затем, следуя приказу оракула Мелкарта, они поймали орла на вершине дерева и принесли его в жертву.\n\nЭто жертвоприношение орла положило конец скитаниям по островам и привело к тому, что они упали в море, где и остаются по сей день. Это ознаменовало основание города Тир."
 cr_treasure_golden_olive_tree_gadir:0 "Амброзиальное Оливковое дерево"
 cr_treasure_golden_olive_tree_gadir_desc:0 "Давным-давно, так говорят, бог #отважный Мелкарт#! обучал финикийцев искусству кораблестроения и парусного спорта. Затем он задал им задание найти мифические #смелые Амброзиальные камни#! бродить по Средиземному морю и совершать ему религиозные жертвоприношения.\n\nПоравнявшись с этими волшебными скалами, отважные моряки увидели потустороннее зрелище: оливковое дерево, охваченное пламенем, но не поглощенное им. При ближайшем рассмотрении открылось еще более странное зрелище: орел и змея жили на дереве, не пострадав ни от пламени, ни друг от друга.\n\nЖертвоприношение этих животных привязало бы камни на их месте, позволив городу #смелый Тир#! быть основанным на них.\n\nС тех пор золотое оливковое дерево украшало каждый из храмов Мелкарта."
 cr_treasure_charioteer_of_motya:0 "Возничий Мотьи"
 cr_treasure_charioteer_of_motya_desc:0 "Изысканная статуя, извлеченная из руин Мотьи. Его предназначение остается неясным; на нем мог быть изображен богатый возничий, король Гамилькар I из династии Магонидов или даже тиран Гелон."
 
 ###Nuragic
 nuragic_pantheon:0 "Нурагический"
 omen_cult_of_incubation:0 "Культ инкубации"
 omen_cult_of_incubation_desc:0 "Наши герои и предки, жившие до нас, не покинули этот мир, а вместо этого дремлют в вечном сне.\n\nКогда спишь, кажется, что время не проходит. При таких обстоятельствах время течет вместе, и настоящее и прошлое встречаются в наших снах. В этих обстоятельствах мы можем общаться с нашими предками и искать их руководства, чтобы справиться с нашими нынешними кошмарами, травмами и болезнями."
 omen_cult_of_the_wells:0 "Культ колодцев"
 omen_cult_of_the_wells_desc:0 "Вода играет важную роль в нашей религии. На наших землях было построено много великих священных колодцев."
 deity_sardus:0 "Сардус"
 omen_sardus:1 "Сардус"
 omen_sardus_desc:3 "Сардус - первый из великих героев Сардинии. Он пересек моря из Северной Африки, чтобы поселить свой народ на острове Ихнусса, который с тех пор будет носить его имя: Сардиния. Поскольку ни он, ни местные жители не знали, как строить города, они жили разбросанными группами, где случай находил им пристанище, например, в хижинах или пещерах."
 deity_norax:0 "Норакс"
 omen_norax:1 "Норакс"
 omen_norax_desc:3 "Норакс - второй из великих героев Сардинии. Он приехал из легендарного города Тартессос вместе со своим народом на Сардинию, чтобы построить свой первый город: Нору."
 deity_aristaeus:0 "Аристей"
 omen_aristaeus:1 "Аристей"
 omen_aristaeus_desc:3 "Аристей - третий из великих героев Сардинии. Фиванец, покинувший родину после смерти своего сына Актеона, он принес на остров благословения сельского хозяйства и объединил различные группировки острова под мирным и доброжелательным правлением."
 deity_iolaus:0 "Иолай"
 omen_iolaus:1 "Иолай"
 omen_iolaus_desc:3 "Иолай - еще один из великих героев Сардинии. Прославился тем, что был племянником Геракла и помогал ему в некоторых его Трудах, а также тем, что был одним из аргонавтов. Он был послан Гераклом на Сардинию вместе с девятью сыновьями, которые у него были, и пятьюдесятью дочерьми Феспия (Феспиады), чтобы колонизировать остров, дав начало народу Иолеи."
 omen_cult_of_the_taulas:0 "Культ Таулов"
 omen_cult_of_the_taulas_desc:0 "Таулы являются центрами религиозного поклонения на Гимнесийских островах. Их точное назначение до сих пор неизвестно, хотя они совпадают с созвездием Центавра и, таким образом, связаны с культом исцеления. Они также с Луной, что указывает на то, что они, возможно, служили своего рода астрологическим календарем."
 omen_mars_balearics:0 "Благословение Марсианских Балеарских островов"
 omen_mars_balearics_desc:0 "Марс Балеарский - бог войны Балеарских островов, изображенный в виде обнаженного воина в шлеме и с копьем."
 
 
