l_russian:
#Trade good decisions
province_has_no_construction_tooltip:0 "[THIS.GetProvince.GetName|Y] не имеет текущего строительства."

myrrh_province_decision_1:0 "Аравийская Мирра"
myrrh_province_decision_1_desc:0 "Аравийская Мирра известна во всем мире, и, похоже, спрос на нее никогда не иссякает. У нас есть возможности увеличить производство этого ценного продукта, но для удовлетворения спроса нам потребуется больше работников."
myrrh_province_decision_2:0 "Мирра из Каны"
myrrh_province_decision_2_desc:0 "В Кане производят мирру, которая нравится людям с изысканным вкусом и поэтому ценится на рынках очень дорого. В настоящее время она производится в небольших количествах, но мы могли бы расширить наши операции и заработать большие деньги."
myrrh_province_decision_3:0 "Мирра из Сараки"
myrrh_province_decision_3_desc:0 "Посчастливилось ли вам когда-нибудь увидеть мирру, которую делают в Сараке? Вполне возможно, что нет, поскольку она очень редкая. Однако мы могли бы позаботиться о том, чтобы решить эту проблему - уверяю вас, это того стоит."
myrrh_province_decision_4:0 "Мирра из Маунду"
myrrh_province_decision_4_desc:0 "Жители Маунду, безусловно, благословенны: они не только живут в этом прекрасном городе на пологих берегах Синус Адененсис, но и мирра, которая плывет из его портов на наши рынки, не имеет себе равных. Увеличение ее производства принесет много хорошего."

sugar_province_decision_1:0 "Сахар из Каритры"
sugar_province_decision_1_desc:0 "На равнинах близ Каритры, там, где ручьи встречаются с сушей, образуя небольшую дельту, растет сахарный тростник, обильно сочный и сладкий. Эта местность славится производимым здесь сахаром, а с нашей помощью мы сможем производить его еще больше."
sugar_province_decision_2:0 "Сахар из Чандракетугарха"
sugar_province_decision_2:0 "Хотя наводнения, которые периодически обрушиваются на Чандракетугарх, доставляют немало хлопот, богатый ил, который откладывают отступающие воды, отвечает за сахар, который здесь выращивают. Учитывая, насколько свободно он уже растет, с нашими инвестициями мы сможем производить столько сахара, сколько пожелаем."
sugar_province_decision_3:0 "Сахар из Карманты"
sugar_province_decision_3:0 "Сахар из Карманты известен своей чистотой, которую предпочитают гурманы, требующие только самого лучшего, даже если речь идет о самых редких деликатесах. Сахарный тростник свободно растет в этом регионе, и, расширяя возможности его сбора, мы будем и дальше удовлетворять взыскательные вкусы всего мира."

cinnabar_province_decision_1:0 "Киноварь из Миробрига"
cinnabar_province_decision_1_desc:0 "Киноварь, которую можно найти на равнинах Миробрига, конкурирует с киноварью, найденной в горах, что делает добычу этого драгоценного камня более легким занятием для нашего народа. Почему бы не расширить то, что мы сейчас делаем для его добычи? Мы знаем, что на этот минерал есть спрос, и мы от этого только выиграем."
cinnabar_province_decision_2:0 "Киноварь из Карниума"
cinnabar_province_decision_2_desc:0 "Горы Карниума, возвышенные и величественные, хранят в себе едва скрываемый секрет: они наполнены киноварью, что делает этот регион способным поддерживать шахты. Если мы продолжим вкладывать средства в ее добычу, то получим от этого немалую выгоду."
cinnabar_province_decision_3:0 "Киноварь из Сингидунума"
cinnabar_province_decision_3_desc:0 "Земли Сингидунума известны одним и только одним: киноварью, которая производится в этой области, и производство которой идет удовлетворительными темпами. Однако есть вещи, которые мы могли бы сделать для увеличения производства. Мы знаем, что у нас никогда не будет проблем с продажей излишков, которые мы накопим."

lapis_province_decision_1:0 "Лазурит из Эвкратидеи"
lapis_province_decision_1_desc:0 "Путешественники в земли Бактрии приезжают по многим причинам, и лазурит, который находят в шахтах Евкратидеи, - одна из них. Этот драгоценный камень стоит столько, что обеспечивает экономическую стабильность этого региона - мы должны добывать его как можно больше."
lapis_province_decision_2:0 "Лазурит из Каукасу"
lapis_province_decision_2_desc:0 "Лазурит, который можно найти в окрестностях Каукасоу, известен во всем мире, так как он ослепителен по своей красоте. Если мы будем инвестировать в этот регион, мы не только сможем продавать больше драгоценного камня, но и получим еще больше экономических выгод от его торговли - это того стоит."

jade_province_decision_1:0 "Нефрит из Пишана"
jade_province_decision_1_desc:0 "Хотя в настоящее время в Пишане производится нефрит на приемлемом уровне, мы знаем, что если мы вложим немного больше средств, то каждая потраченная нами монета со временем будет удвоена, утроена. Расширение производства здесь стоит затрат."
jade_province_decision_2:0 "Нефрит из Юйтяня"
jade_province_decision_2_desc:0 "Оазис Юйтянь известен многим: прекрасным городом вокруг его гостеприимных вод, местной кухней, и особенно своим нефритом, прекрасным и богатым. Расширяя производство здесь, легенда о Юйтяне будет только расти."
jade_province_decision_3:0 "Нефрит из Куче"
jade_province_decision_3_desc:0 "Один из лучших нефритов, который вы когда-либо видели, поставляется издалека, на край света, в Куче - мы должны продолжать выращивать здесь то, что мы сейчас производим, и пожинать плоды, которые дала нам эта земля."

silphium_province_decision_1:0 " Сильфий из Серапейона"
silphium_province_decision_1_desc:0 "Серапейон достаточно удачлив, чтобы производить сильфий, и хотя мы уже благословлены постоянными поставками этого прекрасного растения, мы могли бы сделать кое-что, чтобы помочь развитию этой отрасли."

marble_province_decision_1:0 "Мрамор из Дарабгирда"
marble_province_decision_1_desc:0 "Мраморные каменоломни в Дарабгирде производят один из лучших камней в регионе, и, несмотря на то, что добыча ведется уже несколько веков, они все еще производят столько же, сколько и раньше. При небольших инвестициях мы можем получить еще большую отдачу."

silk_province_decision_1:0 "Шелк из Мадры"
silk_province_decision_1_desc:0 "Шелковая одежда, которая производится в Мадре, широко известна своей красотой и элегантностью, и каждый день на шелковые рынки поступает и вывозится ошеломляющее количество монет. Стоит инвестировать в эту отрасль, так как выгода очевидна."
silk_province_decision_2:0 "Шелк из Рашта"
silk_province_decision_2_desc:0 "Рашт, город на берегу Гирканского моря, известен своим шелком, который там производят - далеко не факт, что шелковая промышленность является причиной процветания города. Увеличив объемы производства, мы только выиграем."
silk_province_decision_3:0 "Шелк Александрийского Эшата"
silk_province_decision_3_desc:0 "В настоящее время Александрийская Эшата производит превосходный шелк, который восхищает своей легкостью, и если вложить в этот район немного средств, то мы сможем увидеть, как эта процветающая отрасль начнет расширяться."

dates_province_decision_1:0 " Финики из Аугилы"
dates_province_decision_1_desc:0 "Финики из Аугилы - одни из лучших, пухлые и очень жевательные, и есть способы, которые позволят нам производить их еще больше, если мы будем соответствовать определенным критериям. Стоит потратить время и усилия, чтобы расширить эту отрасль."
dates_province_decision_2:0 "Финики из Герры"
dates_province_decision_2_desc:0 "Сладкие, вкусные финики можно найти повсюду в Герре, и изобилие этого фрукта принесло большое богатство местным жителям. Если мы вложим средства в развитие того, что уже происходит здесь естественным образом, мы сможем извлечь выгоду из процветания торговли."
dates_province_decision_3:0 "Финики из Брахманаки"
dates_province_decision_3_desc:0 "Широко признано, что финики из Брахманаки превосходят сорта, встречающиеся в других местах, и поскольку их качество настолько превосходно, у нас есть возможности расширить текущее производство в этом регионе."

amber_province_decision_1:0 "Янтарь из Коркея"
amber_province_decision_1_desc:0 " Янтарь из Коркея часто попадает на торговые корабли, отплывающие далеко от дома; купцы с радостью покупают все, что мы им продаем, и все равно просят еще. Расширение производства - не самая плохая идея, мы получим невиданную выгоду."
amber_province_decision_2:0 "Янтарь из Ворганиума"
amber_province_decision_2_desc:0 "В лесах Ворганиума находят янтарь, из-за чего этот регион оспаривают те, кто завидует его щедрости. Хотя в настоящее время мы производим большое количество этого вещества, мы могли бы увеличить наши усилия и добывать еще больше - мы, несомненно, будем вознаграждены за наши усилия."
amber_province_decision_3:0 "Янтарь из Ругии"
amber_province_decision_3_desc:0 "Янтарь, добываемый в лесах Ругии, используется для изготовления всевозможных украшений и приносит региону огромное богатство. Хотя ругийцы довольствуются тем, что производят в настоящее время, вкладывая средства в развитие региона, каждый может выиграть от роста рынка янтаря."

metals_province_decision_1:0 " Драгоценные металлы из Бригантии"
metals_province_decision_1_desc:0 "Драгоценные металлы, которые находят в окрестностях Бригантии, очень богаты; нам действительно повезло, что мы имеем такое богатство. Мы должны приложить все усилия, чтобы извлечь из рудников как можно больше, ведь это может означать только хорошее для нашего народа."
metals_province_decision_2:0 "Драгоценные металлы из Ассегонии"
metals_province_decision_2_desc:0 "Равнины Ассегонии расположены у подножия гор, которые доминируют над ландшафтом, и драгоценные металлы, которые там находят, приносят региону несметные богатства. Нам следует увеличить добычу в шахтах; давайте приложим к этому все усилия."
metals_province_decision_3:0 "Драгоценные металлы из Белгола"
metals_province_decision_3_desc:0 "Нам уже повезло, что провинция Белгола производит столько драгоценных металлов, сколько производит в настоящее время, но если мы будем немного осторожны, то сможем принять меры для увеличения тех даров, которыми мы уже пользуемся."
metals_province_decision_4:0 "Драгоценные металлы из Ткварчели"
metals_province_decision_4_desc:0 "Хотя рудники Ткварчели изобильны и заполнены рабами, мы могли бы легко принять меры по увеличению добычи. Если вложить средства, то выгода перевесит все затраты."

glass_province_decision_1:0 "Стекло из Туси"
glass_province_decision_1_desc:0 "Стекло, производимое в Туси, приносит торговые корабли на этот остров и является причиной многих хороших событий для нашего народа. Мы должны приложить все усилия, чтобы расширить производство этого ценного торгового товара."
glass_province_decision_2:0 "Стекло из Антигонии"
glass_province_decision_2_desc:0 "Антигонея известна многими вещами, и прекрасное стекло, которое производят в этом городе, занимает среди них одно из первых мест. Мы должны сделать все возможное, чтобы расширить производство, так как выгоды от этого слишком велики, чтобы их перечислять."
glass_province_decision_3:0 "Стекло из Казеруна"
glass_province_decision_3_desc:0 "На холмах Казеруна стекло производят мастера, которые занимаются своим ремеслом уже много веков, передавая накопленные знания каждому поколению стекольщиков. Мы должны использовать эти ценные знания и наращивать производство."

elephants_province_decision_1:0 "Слоны из Мальтекории"
elephants_province_decision_1_desc:0 "Мальтекорийские слоны свирепы и агрессивны, а близость мест их размножения к портам самого города - благо для торговли. Если учесть все, то нам имеет смысл сделать все возможное для увеличения производства."
elephants_province_decision_2:0 "Слоны из Атани"
elephants_province_decision_2_desc:0 "Джунгли Атани полны слонов, и многие махауты отправляются в густые заросли в надежде найти больше животных, чтобы забрать их в места размножения. При небольшой помощи со стороны государства мы могли бы расширить эту программу."
elephants_province_decision_3:0 "Слоны из Тифлета"
elephants_province_decision_3_desc:0 "В горах близ Тифлета обитает порода слонов - сердечных, но мягких, с послушным характером, что делает их очень желанными. Мы могли бы принять меры по увеличению производства в этом районе, и в конечном итоге получили бы большую выгоду."

gemstones_province_decision_1:0 "Драгоценные камни из Тифлета"
gemstones_province_decision_1_desc:0 "Драгоценные камни, которые можно найти только в Тифлете, известны своим потрясающим качеством и чистотой, они опустошают многие кошельки в магазинах и на рынках, где продаются такие прекрасные товары. Нам следует подумать о расширении производства этих высококачественных драгоценных камней."
gemstones_province_decision_2:0 "Драгоценные камни из Кальяни"
gemstones_province_decision_2_desc:0 "Джунгли Кальяни скрывают великую тайну: в окрестностях этого великого города в ошеломляющем изобилии встречаются алмазы, которые его жители добывают и продают купцам, вывозящим их за границу. Вложив немного средств, мы могли бы получить большую прибыль."
gemstones_province_decision_3:0 "Драгоценные камни из Тайлоса"
gemstones_province_decision_3_desc:0 "Хотя рудники на острове Тайлос относительно невелики по сравнению с другими, они более плодотворны, чем можно было бы предположить. Расширить добычу этих легендарных камней - дело нехитрое."

papyrus_province_decision_1:0 "Папирус из Пер-Селка"
papyrus_province_decision_1_desc:0 "Папирус Пер-Селка - лучший из производимых в регионе, очень желанный для писцов и поэтому практически не встречающийся на рынках. Расширив его производство, мы получили бы множество благодарных авторов."
papyrus_province_decision_2:0 "Папирус из Пергама"
papyrus_province_decision_2_desc:0 "Хотя некоторые говорят, что папирус, производимый в Пергаме, уступает папирусу, выращиваемому на далеком юге, есть много тех, кто предпочитает то, что производим мы, и готов платить те же цены. Учитывая редкость этой необходимости, нам следует подумать о расширении производства и изготовлении большего количества."
papyrus_province_decision_3:0 "Папирус из Леонтополиса"
papyrus_province_decision_3_desc:0 "Папирус, производимый в Леонтополисе, используется в городах дельты Нила, а это значит, что короли и сенаторы всего мира знакомы с его изысканными качествами. Нам следует расширить производство, поскольку мы просто не в состоянии удовлетворить существующий на него спрос."

cedar_province_decision_1:0 "Кедр из Ольбе"
cedar_province_decision_1_desc:0 "Мудрые жители Ольбе построили свой город рядом с близлежащими кедровыми лесами, используя все преимущества доступных им ресурсов. Благодаря их знакомству с деревообработкой, кедр, который они производят в этом регионе, не имеет себе равных - его следует расширять!"
cedar_province_decision_2:0 "Кедр из Массаки"
cedar_province_decision_2_desc:0 "Просторные кедровые леса в горах Массака чудесны в своей красоте, и древесина, добываемая в этих краях, известна своим великолепием. Будь то мебель или корабли, которые будут украшать воды далеко отсюда, давайте и дальше пожинать щедроты леса."
cedar_province_decision_3:0 "Кедр из Пафоса"
cedar_province_decision_3_desc:0 "Кедр, растущий в окрестностях Пафоса, - главная причина того, что его корабли такие гладкие и прочные; замечательно, что вблизи наших портов растут такие обильные леса. Мы должны продолжать валить столько деревьев, сколько сможем, зная, что сможем продать все, что не решим использовать сами."

spices_province_decision_1:0 ""Пряности из Михинтале"
spices_province_decision_1_desc:0 "Для тех, кто любит блюда, обжигающие рот и вызывающие сильную жажду, специи из Михинтале - первый выбор при приготовлении пищи. Наши торговцы всегда продают то, что у них есть, - мы должны производить больше и пожинать плоды."
spices_province_decision_2:0 " Пряности из Диоскорида"
spices_province_decision_2_desc:0 "Говорят, что королевская кухня неполноценна, если в ее кладовых нет меланжа специй, который готовят в Диоскориде. Спрос на эти специи превышает наши возможности в настоящее время, но мы можем принять меры для того, чтобы аппетитные блюда были должным образом приправлены."

#Events
#NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

trade_good_events.1.t:0 "Мирра из Каны"
trade_good_events.1.desc:0 "Под нашим руководством торговля миррой в Кане значительно выросла, превзойдя наши и без того завышенные ожидания в отношении провинции. Но следующая неожиданная новость порадует вас, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; имея большие деньги и достаточные запасы, ведущие торговцы из Каны открыли мастерские в соседней провинции. Похоже, мирровая промышленность распространяется органично."
trade_good_events.1.a:0 "Люди стекаются в Кану, стремясь обучиться нашему ремеслу"
trade_good_events.1.b:0 "Расскажите всем, кто за это отвечает - я"
trade_good_events.1.c:0 "Не забудьте собрать все, что нам причитается"

trade_good_events.2.t:0 "Мирра из Маунду"
trade_good_events.2.desc:0 "Мунду, наш город, славящийся своей миррой, в последнее время переживает бум. Наши рынки заполнены всевозможными товарами, среди которых главное место занимает наша ароматическая смола, а ваши сокровищницы наполнены иностранными монетами из золота и серебра с изображениями королей, о которых вы даже не слышали. Кажется, что весь мир говорит о Маунду."
trade_good_events.2.a:0 "Люди приходят сюда за миррой, а остаются за другими нашими товарами"
trade_good_events.2.b:0 "Разве мы не должны получать долю?"

trade_good_events.3.t:0 "Сахар из Карманты"
trade_good_events.3.desc:0 "В провинции Карманта почти пришло время собирать урожай сахарного тростника; благодаря вашим инициативам фермеры говорят, что мы вырастили его больше, чем когда-либо. На самом деле, нам пришлось прислать на помощь дополнительных рабочих, и после завершения изнурительного труда мы должны будем решить, что делать с этими рабочими. Они, конечно, могут вернуться домой, но, может быть, они останутся в Карманте?"
trade_good_events.3.a:0 "Пусть мужчины возвращаются с полей, но поблагодарите их."
trade_good_events.3.b:0 "Рабочие должны остаться и помочь с перемещением товара"
trade_good_events.3.c:0 "Возможно, Карманта станет их новым домом?"

trade_good_events.4.t:0 "Киноварь из Миробрига"
trade_good_events.4.desc:0 "По мере того как распространяются новости о прекрасной киновари, которую можно купить в Миробриге, все больше и больше странствующих купцов посещают нашу провинцию. Сначала они останавливались здесь всего на несколько дней, ставили палатки и так же быстро их снимали, но теперь вы наблюдаете на рынках сцены строительства. Возводятся здания из дерева и камня, представители ведущих торговых семей создают в Миробриге административные центры; похоже, что эти купцы собираются остаться здесь навсегда."
trade_good_events.4.a:0 "Пусть растет наша переплетенная судьба"

trade_good_events.5.t:0 "Киноварь из Карниума"
trade_good_events.5.desc:0 "Постоянная добыча киновари в Карниуме увеличивает состояние тех, кто живет в этих краях, но недавно мы получили известие, что им требуется больше рабочих. Жизнь в горах и так нелегка, а те, кто работает в шахтах, часто очень страдают за свои муки. Тем не менее, это прибыльное дело, привлекательное для тех, кто готов обменять свой труд на возможность. Что же делать?"
trade_good_events.5.a:0 "Послать им то, что они просят"
trade_good_events.5.b:0 "Распространить информацию о том, что мы хотим, чтобы путешественники приезжали сюда"
trade_good_events.5.c:0 "Зачем вы меня беспокоите? Просто отдайте мне мои налоги"

trade_good_events.6.t:0 "Киноварь из Сингидунума"
trade_good_events.6.desc:0 "По любым меркам, добыча киновари у нас идет успешно; наши люди продолжают добывать минерал без проблем, а наши ювелиры и ремесленники производят изысканные изделия, вызывающие зависть у всех, кто их видит. Воодушевленные этими рассказами, некоторые представители местных племен просят разрешить им оставить свой промысел и заняться добычей киновари. Что мы им ответим?"
trade_good_events.6.a:0 "Разрешить мигрантам селиться, но не слишком много"
trade_good_events.6.b:0 "Пошлите в четыре угла весть о том, что богатства Сингидунума ждут их."
trade_good_events.6.c:0 "Успешная добыча, говоришь? Где моя доля?"

trade_good_events.7.t:0 "Лазурит из Эвкратидеи"
trade_good_events.7.desc:0 "Сегодня утром [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] пришли прекрасные новости: во время работы в шахтах Эвкратидеи рабочие обнаружили большую жилу лазурита глубочайшего синего цвета с вкраплениями золота размером с монету. Это открытие обеспечивает экономическую жизнеспособность региона на десятилетия - мы будем богаты!"
trade_good_events.7.a:0 "Мы должны отпраздновать, вы так не считаете?"

trade_good_events.8.t:0 "Лазурит из Каукасу"
trade_good_events.8.desc:0 "Промышленность лазурита в Каукасу процветает, несомненно, благодаря Вашей руководящей руке, но мы находимся на перепутье. Государство несет ответственность за развитие отрасли, и поэтому есть те, кто считает, что мы должны играть более активную роль в управлении рудниками. Не самая плохая проблема, но нам предстоит принять решение о будущем региона."
trade_good_events.8.a:0 "Дальше за дело возьмется государство"
trade_good_events.8.b:0 "Распространите информацию о том, что Каукасу открыт для бизнеса"
trade_good_events.8.c:0 "Получайте небольшую долю, но реинвестируйте прибыль"

trade_good_events.9.t:0 "Нефрит из Пишана"
trade_good_events.9.desc:0 "Вы вернулись из поездки на плодотворные нефритовые рудники Пишана, и ваш разум переполнен всеми возможностями. Все, что Вы вложили в этот регион, привело к небывалому росту, а нефритовые статуэтки, изготовленные местными мастерами, просто шедевральны. Стоит ли нам продолжать совершенствовать местную инфраструктуру или позволить событиям развиваться естественным путем?"
trade_good_events.9.a:0 "Передайте нашим надсмотрщикам, чтобы они вернулись домой и позволили Пишану работать от нашего имени."
trade_good_events.9.b:0 "Повысить налоги!"
trade_good_events.9.c:0 "Мы хотим, чтобы здесь жило больше людей..."

trade_good_events.10.t:0 " Сильфий из Серапейона"
trade_good_events.10.desc:0 "Сильфиевые поля Серапейона надо видеть, чтобы поверить, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; как будто из земли растут стебли золота. Когда Рассвет просыпается, наши фермы уже заполнены рабочими, которые собирают сильфий до тех пор, пока Сумрак не положит конец их труду. Хотя сейчас мы собираем монеты, некоторые из наших советников считают, что мы могли бы сделать еще больше для развития этой индустрии."
trade_good_events.10.a:0 "Мы могли бы реинвестировать нашу прибыль."
trade_good_events.10.b:0 "Я полагаю, нам причитается немного сверху?"


