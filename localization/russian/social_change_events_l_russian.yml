#Social change events

social_change_events.2.t:0 "Социальная нестабильность"
social_change_events.2.desc:0 " Вы пытаетесь улучшить правовой статус одной из культур в вашем королевстве, и это разрушает социальные устои (social fabric)."
social_change_events.2.a:0 "Люди приспособятся, как и всегда"
social_change_events.3.t:0 "Запах коррупции"
social_change_events.3.desc:0 "В последнее время, продвигая одну культуру над другими, вас обвиняют в фаворитизме и наживе на страданиях ваших народов."
social_change_events.3.a:0 "У народа короткая память. Может быть, внешняя война отвлечет их"
social_change_events.4.t:0 "Мятеж при дворе"
social_change_events.4.desc:0 "Привилегии, которые вы недавно предоставили одной из ваших культур, вызвали скандал среди некоторых лидеров царства, что грозит вооруженными выступлениями."
social_change_events.4.a:0 "Все они подчиняются закону"
social_change_events.5.t:0 "Открытое неуважение"
social_change_events.5.desc:0 "Губернаторы всех регионов дистанцируются от вас после вашего решения возвысить одну культуру за счет других"
social_change_events.5.a:0 "Как только это "бунтарство" перестанет быть модным, все вернется на круги своя"
social_change_events.6.t:0 "Социальные распри"
social_change_events.6.desc:0 "Ваш смелый шаг по улучшению условий жизни культуры привел к тому, что царство балансирует на грани краха"
social_change_events.6.a:0 " Лидерство требует последовательности и преданности"

indian_social_change_events.2.t:0 "Социальные разногласия"
indian_social_change_events.2.desc:0 "Путь к просветлению долог и полон трудностей"
indian_social_change_events.2.a:0 "Не сворачивай с пути и пожнешь плоды"
indian_social_change_events.3.t:0 "Рыба гниет с головы"
indian_social_change_events.3.desc:0 "В последнее время, поощряя одну касту над другими, вас обвиняют в фаворитизме и наживе на несчастье ваших народов"
indian_social_change_events.3.a:0 "У народа короткая память. Может быть, внешняя война отвлечет их"
indian_social_change_events.4.t:0 "Разрушение общественного доверия"
indian_social_change_events.4.desc:0 "Привилегии, которые вы недавно предоставили одной из ваших каст, вызвали скандал среди некоторых лидеров царства, что грозит вооруженными выступлениями"
indian_social_change_events.4.a:0 ""Они все подчиняются закону"
indian_social_change_events.5.t:0 "Открытое издевательство"
indian_social_change_events.5.desc:0 "Губернаторы всех регионов дистанцируются от вас после вашего решения возвысить одну касту за счет других"
indian_social_change_events.5.a:0 "Как только это "бунтарство" перестанет быть модным, все вернутся на круги своя"
indian_social_change_events.6.t:0 "Гражданские беспорядки"
indian_social_change_events.6.desc:0 "Ваш смелый шаг по улучшению условий жизни касты поставил царство на грань краха"
indian_social_change_events.6.a:0 "Лидерство требует последовательности и преданности"
