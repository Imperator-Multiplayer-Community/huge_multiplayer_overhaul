 TRADE_GOODS_CATEGORY_6:0 "Другое"
 grain:0 "Зерно"
 grainDESC:0 "Зерно издавна было для человека основным продуктом питания. Зерно можно перемалывать в муку, из которой пекут хлеб — основу рациона большинства народностей."
 salt:0 "Соль"
 saltDESC:0 "Соль высоко ценится как усилитель вкуса и как консервант; при этом спрос на соль настолько велик, что она часто может выполнять функцию денег."
 iron:0 "Железо"
 ironDESC:0 "Научившись обрабатывать железо, многие народности вышли на новый уровень развития. Железо гораздо прочнее бывшей прежде в ходу бронзы, и это отличный материал как для инструментов, так и для оружия."
 horses:0 "Лошади"
 horsesDESC:0 "Лошади широко используются как в сельском хозяйстве, так и на войне. Эти тягловые животные прекрасно годятся, чтобы запрягать их в колесницы или скакать на них верхом."
 wine:0 "Вино"
 wineDESC:0 "Вино производится из винограда, ягод и плодов. Применений у него множество — это и атрибут религиозных ритуалов, и культурное явление, и просто удовольствие.\nТорговля вином — важная составляющая экономики Средиземноморья."
 wood:0 "Дерево"
 woodDESC:0 "Дерево широко используется в архитектуре и кораблестроении; в местности без лесов цена на него может быть очень высокой."
 amber:0 "Янтарь"
 amberDESC:0 "Янтарь, окаменевшая смола древних деревьев, весьма редок и применяется в ювелирном деле. Немудрено, что цена у него высокая."
 stone:0 "Камень"
 stoneDESC:0 "Если самых простых или временных построек может сгодиться и дерево, то для сооружений более основательных, и уж тем более для оборонительных укреплений необходим камень."
 fish:0 "Рыба"
 fishDESC:0 "Рыба служит одним из основных продуктов питания и важным элементом экономики любой прибрежной цивилизации."
 spices:0 "Пряности"
 spicesDESC:0 "Пряности используются для придания пище особого вкуса и аромата. Цена на них зависит от того, насколько трудоёмко их производство и транспортировка."
 elephants:0 "Слоны"
 elephantsDESC:1 "Слонов, как и многих других вьючных животных, с момента приручения использовали в сельскохозяйственных, религиозных и военных целях. Для многих цивилизаций они являются священными животными."
 ###NEW TRADEGOODS###
 base_metals:0 "Цветные металлы"
 base_metalsDESC:0 "Медь, олово и свинец не подходят для военных целей, но их издавна использовали для создания сплавов и украшений. Хотя встречаются они по всему свету, месторождения их относительно редки, вследствие чего цены на эти металлы могут быть очень высокими в разных регионах мира."
 precious_metals:0 "Драг. металлы"
 precious_metalsDESC:0 "Золото и серебро стали высоко цениться как мера стоимости других товаров с тех пор, как из этих металлов начали чеканить монеты. История золота как продукта тесно переплетена с историей его как материала для религиозных и мифологических изображений."
 steppe_horses:0 "Степные лошади"
 steppe_horsesDESC:0 "Степные лошади, более низкие и коренастые по сравнению со своими западными сородичами, более приспособлены к условиям засушливой степной местности."
 cattle:0 "Скот"
 cattleDESC:0 "Различные виды разводимого людьми скота служат источником товаров — таких как молоко, сыр, мясо и шерсть, — на долю которых приходится немалая часть экономики."
 earthware:0 "Керамика"
 earthwareDESC:0 "Приручив огонь, люди вскоре научились изготовлению керамических изделий из глины. Это были не только предметы повседневного пользования вроде мисок и кувшинов, но также и статуи, урны и другие декоративные предметы."
 dye:0 "Красители"
 dyeDESC:0 "Дорогие красители, вроде тирийского пурпура или кармина, производятся из морских моллюсков и насекомых, обитающих в крайне ограниченных местах. Эти краски ценятся среди правящей элиты многих стран и потому очень дороги."
 fur:0 "Меха"
 furDESC:0 "Люди с незапамятных пор использовали меха для защиты от сурового холода. Хорошему меху, от кроличьих шкурок до шкуры большого медведя, всегда можно найти применение."
 olive:0 "Оливки"
 oliveDESC:0 "Оливы культивируются в Средиземноморье на протяжении тысячелетий и играют важнейшую роль в экономике региона. Во многих культурах олива служит символом плодородия и власти."
 leather:0 "Кожа"
 leatherDESC:0 "Дублёным кожам можно найти разное применение, как в хозяйстве, так и в военном деле. В древности щиты часто обивали кожей для смягчения ударов."
 woad:0 "Вайда"
 woadDESC:0 "Из вайды, а также из листьев и лепестков других диких цветов можно получать простые красители. Такие краски во многих культурах использовались как в изобразительном искусстве, так и для ритуального раскрашивания тела."
 marble:0 "Мрамор"
 marbleDESC:0 "Благодаря податливости и внутреннему свечению мрамор считается основным материалом для создания скульптур и рельефных изображений."
 honey:0 "Мёд"
 honeyDESC:0 "Хотя пчеловодство и не распространено широко, мёд высоко ценится — и как лакомство, и как консервант."
 incense:0 "Благовония"
 incenseDESC:0 "Под благовониями подразумеваются редкие экзотические вещества, используемые преимущественно для религиозных ритуалов."
 hemp:0 "Конопля"
 hempDESC:0 "Коноплю выращивают с незапамятных времён. Благодаря волокнистой структуре, это прекрасный материал для ткани и верёвок."
 vegetables:0 "Овощи"
 vegetablesDESC:0 "Орехи, семена, бобы и овощи издавна входили в рацион собирателей и земледельцев по всему миру."
 gems:0 "Драг. камни"
 gemsDESC:0 "Эти невероятно редкие и красивые камни используются при изготовлении украшений для самых богатых."
 camel:0 "Верблюды"
 camelDESC:0 "Верблюды, широко используемые в качестве вьючных и верховых животных, способны выживать в суровом засушливом климате."
 glass:0 "Стекло"
 glassDESC:0 "Изготовление стекла — редкое мастерство, и потому цена на этот товар высока. Стеклянные бусы, украшения и даже погребальные урны всегда пользуются спросом во всём мире."
 silk:0 "Шёлк"
 silkDESC:0 "Шелка привозят с востока, и секрет их изготовления окутан тайной. Эта экзотическая ткань редка и пользуется большим спросом, что повышает её и без того немалую цену."
 dates:0 "Финики"
 datesDESC:0 "Финики, выращиваемые преимущественно в странах с тёплым климатом, служат одним из основных продуктов питания у многих народностей."
 cloth:0 "Ткань"
 clothDESC:0 "Ткань самого разного качества изготавливают из сырья растительного или животного происхождения; найти её можно на рынках всего мира."
 papyrus:0 "Папирус"
 papyrusDESC:0 "В большей части цивилизованного мира записи делают на вощёных табличках или высекают текст в дереве или камне. Но куда удобней пользоваться папирусом, производимым только в Египте."
 wild_game:0 "Дичь"
 wild_gameDESC:0 "С ранних дней человечества охотники и собиратели видели в диких зверях основной источник пищи. Хорошее мясо добыть трудно, и потому на нём можно неплохо заработать."
 
 sugar:0 "Сахар"
 sugarDESC:0 "Сладкое вещество, получаемое из травы сахарного тростника, завезенное в Индию около 500 г. до н.э.."
 cedar:0 "Кедр"
 cedarDESC:0 "Кедр - ароматная древесина, которая ценится за долговечность и прочность, используется при строительстве лучших кораблей."
 myrrh:0 "Мирра"
 myrrhDESC:0 "Мирра - ароматная смола, произрастающая в Аравии и Восточной Африке, используется для изготовления духов и мазей, подходящих для королевских особ."
 cinnabar:0 "Киноварь"
 cinnabarDESC:0 "Киноварь - специализированный минерал красноватого цвета, используемый в производстве ювелирных изделий и других драгоценных, дорогостоящих товаров. Его огненный цвет и редкость на торговых рынках делают его чрезвычайно ценным."
 lapis:0 "Лазурит"
 lapisDESC:0 "Лазурит встречается лишь в нескольких местах, например в шахтах в горах Бактрии, и является драгоценным камнем, который ценится за его глубокий синий цвет. Его редкость делает его еще более привлекательным."
 jade:0 "Нефрит"
 jadeDESC:0 "Нефрит родом из далеких восточных земель, где слухи о его квазимистических способностях передаются торговцами, говорящими на незнакомых языках, - это твердый зеленоватый минерал с бледными оттенками, пользующийся большим спросом за свою красоту и редкость."
 fruits:0 "Фрукты"
 fruitsDESC:0 "Аппетитный ассортимент самых разнообразных свежих косточковых фруктов и ягод, яблок и цитрусовых, собранных в благоухающих, ухоженных рощах."
 silphium:0 "Сильфий"
 silphiumDESC:0 "Сильфий- удивительное растение, имеющее множество полезных применений: измельченный в особые порошки, прописываемые врачами для лечения множества недугов, посыпанный и смакуемый в качестве приправы к пище для взыскательных гурманов или просто употребляемый в пищу исключительно из-за своих противозачаточных свойств, - сильфиум, естественно, дефицитное, но желанное для многих растение."

