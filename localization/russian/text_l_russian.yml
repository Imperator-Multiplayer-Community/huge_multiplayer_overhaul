 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Эллинское язычество"
 desc_roman_pantheon:0 "Зародившийся в центральной Греции пантеон олимпийских богов ныне почитается повсюду. В разных регионах их имена, черты и иерархия могут отличаться, но Зевс, или Юпитер, как его называют римляне, неизменно считается самым главным небожителем."
 egyptian_pantheon:0 "Египетское язычество"
 desc_egyptian_pantheon:0 "История местных верований в Египте насчитывает не одну тысячу лет. Поклоняясь Ра, Атуму, Сехмет и другим богам этой политеистической религии, люди выражают своё глубокое почтение к основным явлениям природного мира."
 carthaginian_pantheon:0 "Ханаанейское язычество"
 desc_carthaginian_pantheon:0 "В политеистической ханаанейской религии поклоняются различным божествам и их воплощениям, над которыми возвышается верховный бог Ваал. Святилища этого культа часто располагаются в горах и на вершинах холмов."
 shamanism:0 "Культ Залмоксиса"
 desc_shamanism:0 "Кем был изначально Залмоксис, пророком или богом, неизвестно. Тем не менее фракийские племена даков и гетов считают его божеством и приписывают ему множество чудес."
 druidism:0 "Друидизм"
 desc_druidism:0 "Друиды у кельтов являлись отдельным классом. Исполняя обязанности судей и законодателей, они также проводили религиозные церемонии и проповедовали свою веру."
 animism:0 "Иберийское язычество"
 desc_animism:0 "Иберийские верования, гибридные по своему происхождению, являются поклонением духам животных и предков. Иберийцы также поклонялись эллинистическим и финикийским богам наряду с местными, такими как Бетатун или Атегина."
 judaism:0 "Иудаизм"
 desc_judaism:0 "Иудаизм отличается от других верований эпохи тем, что это монотеистическая религия. Тора, его священная книга, повествует о череде пророков и учителей, а также о завете между Богом и народом Израиля."
 zoroaster:0 "Зороастризм"
 desc_zoroaster:1 "Пророк Заратустра проповедовал веру в бога-творца Ахурамазду и его противника Ахримана. Этот культ возник на основе индоиранских политеистических верований. Особое внимание в нём уделялось «вечному закону», или «даэне», позволяющему совершать благие и праведные дела."
 matrist_religion:0 "Культ Богини-матери"
 desc_matrist_religion:0 "О балтийских племенах и об их верованиях известно мало. Тем не менее сохранившиеся свидетельства говорят о распространённых на побережье Балтики культах поклонения богине-матери."
 berber_religion:0 "Мегалитические верования"
 desc_berber_religion:0 "Древняя культура и религия, в которой смешались традиционные египетские верования, поклонение звёздам и почитание предков. Многие мегалиты — каменные сооружения в честь богов — сохранились на побережье Африки до сих пор."
 germanic_religion:0 "Культ Туисто"
 desc_germanic_religion:0 "Древнегерманский бог Тиус, Тейус или Туисто почитался первыми племенами, осевшими на территории современной Скандинавии. Судя по многочисленным свидетельствам, среди германских народностей был распространён анимизм — культ земли, неба и жизненной силы, присутствующей во всём живом."
 arabian_pantheon:0 "Аравийские верования"
 desc_arabian_pantheon:0 "В Аравии были распространены культы различных божеств, их воплощений и демонов, почитаемых в разных поселениях по всему региону. Бог-творец Аллах, по всей видимости, в некоторых местах тогда считался главой пантеона."
 eastern_animism:0 "Ритуализм"
 desc_eastern_animism:0 "Представляя собой ряд местных культов и народных верований, ритуализм сочетает в себе поклонение предкам, анимизм и практику жертвоприношений."
 buddhism:0 "Буддизм"
 desc_buddhism:0 "Относительно молодая религия возникла в Северной Индии, и её основателем считается Сиддхартха Гаутама, или просто Будда, проповедовавший по всей Индии аскетизм и учение о Срединном пути."
 hindu:0 "Индуизм"
 desc_hindu:0 "Индуизм произошёл из верований ведического периода, оформился благодаря созданию Упанишад и широко распространился по всей Индии в период ранней древности."
 bon_religion:0 "Бон"
 desc_bon_religion:0 "Бон представляет собой совокупность народных верований, изначально практиковавшихся на Тибетском нагорье. В нём заметны следы поклонения предкам и анимизма, а также зарождающийся политеизм."
 indo_iranian_religion:0 "Семибожье"
 desc_indo_iranian_religion:0 "В этой пантеистической религии, возникшей в скифских землях, почитали семь основных богов, часто отождествляемых с богами греческого пантеона. Вместе с тем в ней сохранились более ранние политеистические верования скифов, как и практики жертвоприношения коней и погребения колесниц, схожие с практиками кельтов."
 anatolian_religion:0 "Культ Кибелы"
 desc_anatolian_religion:0 "Фригийский культ Кибелы связывается с доисторическими культами Богини-матери. За несколько тысяч лет в нём возникли представления о мифических созданиях и героях, чьим идолам поклонялись адепты этой религии."
 armenian_religion:0 "Культ Халди"
 desc_armenian_religion:0 "Эта политеистическая вера развивалась на протяжении нескольких столетий в Урарту. Бог Халди, которого почитали как великого воина, считался главой урартского пантеона."
 caucasian_religion:0 "Культ Армази"
 desc_caucasian_religion:0 "Пантеон богов кавказской Иберии, по всей видимости, был связан с религиями соседней Анатолии. Главным богом в нём считался Армази."
 mesopotamian_religion:0 "Халдейское язычество"
 desc_mesopotamian_religion:0 "История халдейского пантеона насчитывает несколько тысячелетий. Почитая таких богов, как Ану, Энки и Нанна, приверженцы халдейской религии сооружали внушительные храмы в честь своего избранного божества."
 jainism:1 "Джайнизм"
 desc_jainism:0 "Джайнизм — индийская вера с многолетней историей, восходящей корнями к первым её учителям. Джайнисты твёрдо верят в аскетизм и ненасилие и охотно приемлют другие индийские традиции."
 
 puntic_religion:0 "Культ Вааки"
 desc_puntic_religion:0 "Ваак, всемогущий бог-создатель и отец всех нас, на протяжении тысячелетий почитается народами, живущими на Африканском Роге, и их неуклонная преданность верховному существу обеспечивает ему всеобъемлющий мир и гармоничное благословение. Древняя монотеистическая религия со сложной иерархией и набором верований, Ваак стоит над всеми и повелевает многочисленными ангельскими посредниками, которых он посылает к своему народу, осыпая своих последователей удачей и защищая их от врагов своей силой и славой."

