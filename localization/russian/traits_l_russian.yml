 orator:0 "Оратор"
 orator_desc:0 "Пустив в ход лишь бархатный голос, [CHARACTER.GetName] заставляет окружающих замереть на месте.\n\n#G Правителям с этой чертой доступен вариант взаимодействия «Убедить».#!"
 orator_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Оратор#!."
 monotonous:0 "Монотонность"
 monotonous_desc:1 "Унылой скрипучей речью [CHARACTER.GetPraenomen] умеет волшебным образом делать переполненные залы пустыми."
 monotonous_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Монотонность#!."
 unhealthy:0 "Болезненность"
 unhealthy_desc:0 "[CHARACTER.GetPraenomen] страдает от всех болезней, известных медицине. Будет чудом, если найдётся недуг, которого [CHARACTER.GetSheHe] ещё не знает."
 plague:0 "Чума"
 plague_desc:0 "О чуме говорят только шёпотом; даже подозрение на эту болезнь зачастую — смертный приговор."
 leper:0 "Проказа"
 leper_desc:0 "Общество сторонится прокажённых; эта ужасная болезнь медленно пожирает плоть, пока от человека мало что остаётся."
 pneumonia:0 "Лёгочная болезнь"
 pneumonia_desc:0 "Заболевания лёгких были широко распространены из-за качества воздуха в перенаселённых районах. Нередко болезни проходили сами, но иногда перерастали в лёгочную болезнь, постепенно убивавшую человека."
 stressed:0 "Стресс"
 stressed_desc:0 "Иногда силам есть предел. [CHARACTER.GetPraenomen] на пределе уже через девять месяцев после своего зачатия."
 schizophrenic:0 "Расшатанная психика"
 schizophrenic_desc:0 "За необузданной яростью следуют эпизоды полного спокойствия. По части непредсказуемости [CHARACTER.GetPraenomen] заткнёт за пояс саму морскую стихию."
 invalid:0 "Инвалид"
 invalid_desc:0 "[CHARACTER.GetPraenomen] может выполнять лишь самые простые движения и путешествует только в своём воображении."
 incapable_bad_tooltip:0 "Этот вариант #Y исключителен#!, так как ваш правитель имеет черту #Y некомпетентность#!."
 wounded:0 "Старые раны"
 wounded_desc:0 "[CHARACTER.GetPraenomen] несёт на себе жестокие отметины от прежних сражений."
 maimed:0 "Калека"
 maimed_desc:0 "Ужасные раны обезобразили этого человека с головы до ног."
 epileptic:0 "Эпилепсия"
 epileptic_desc:0 "Этот священный недуг обычно сокращает жизнь человека, но [CHARACTER.GetPraenomen] держится — и лишь укрепляется в вере."
 victorious:0 "Победоносность"
 victorious_desc:0 "[CHARACTER.GetPraenomen] делает своё имя синонимом слову «победа». Пусть [CHARACTER.GetSheHe] и впредь побеждает всех врагов!"
 victorious_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y «победоносность»#!."
 conqueror:0 "Завоеватель"
 conqueror_desc:0 "Как и многие люди в прошлом, [CHARACTER.GetName] носит титул завоевателя и принимает налагаемую им ответственность."
 conqueror_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y «завоеватель»#!."
 brave:0 "Храбрость"
 brave_desc:0 "[CHARACTER.GetPraenomen] смотрит опасности в лицо и знает вкус победы.\n\nПерсонажи с этой чертой с большей вероятностью примут участие в #R гладиаторских боях#!."
 coward:0 "Трусость"
 coward_desc:0 "[CHARACTER.GetPraenomen] лучше проживёт ещё один жалкий день, чем погибнет почётной смертью."
 confident:0 "Уверенность"
 confident_desc:0 "Вера в собственные инстинкты — это первый шаг на пути к мастерству."
 tactician:0 "Опытный тактик"
 tactician_desc:0 "Там, где некоторые видят лишь кутерьму рукопашного боя, [CHARACTER.GetPraenomen] видит закономерности, слабости, а в итоге и путь к победе."
 disciplined:0 "Дисциплинированность"
 disciplined_desc:0 "Для этого человека важнее всего держать строй."
 steadfast:0 "Стойкость"
 steadfast_desc:0 "[CHARACTER.GetName] слывёт своей решимостью — это чувствуется даже по войскам, которыми [CHARACTER.GetSheHe] командует."
 aggressive:0 "Решительность"
 aggressive_desc:0 "[CHARACTER.GetPraenomen] — закалённый воин. В своих подчинённых [CHARACTER.GetSheHe] видит сияющий меч, который нужно вонзить в самое сердце врагу."
 miserly:0 "Скряга"
 miserly_bad_tooltip:0 "Этот вариант доступен #Y только потому#!, что ваш правитель имеет черту #Y «Скряга»#!."
 miserly_desc:0 "Богатство создано для того, чтобы им владеть, а много богатств не бывает. Так считает [CHARACTER.GetPraenomen]."
 kindly:0 "Добродушие"
 kindly_desc:0 "Не было ещё на свете человека более искреннего, чем [CHARACTER.GetName]."
 kindly_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Добродушие#!."
 uncaring:0 "Безразличие"
 uncaring_desc:0 "Пусть хоть весь мир летит в тартарары, [CHARACTER.GetPraenomen] бровью не поведёт."
 polymath:0 "Эрудит"
 polymath_desc:1 "Лишь о немногих предметах [CHARACTER.GetPraenomen] не расскажет с большим воодушевлением.\n\n#G Персонажи с такой чертой производят дополнительные инновации на исследовательских должностях. Этот эффект суммируется с другими.#!"
 obsessive:0 "Помешательство"
 obsessive_desc:3 "Когда [CHARACTER.GetPraenomen] принимается за какое-то дело, то забывает о таких банальных вещах, как еда, сон, а иногда и дыхание.\n\n#G Персонажи с такой чертой производят дополнительные инновации на исследовательских должностях. Этот эффект суммируется с другими.#!"
 lunatic:0 "Безумие"
 lunatic_desc:0 "[CHARACTER.GetName] абсолютно точно без царя в голове!"
 lunatic_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Безумие#!."
 lunatic_bad_tooltip:0 "Этот вариант доступен #Y только потому#!, что ваш правитель имеет черту #Y «безумие»#!."
 harsh:0 "Суровость"
 harsh_desc:1 "Кто-то склонен проявлять снисхождение к небольшим проступкам, но [CHARACTER.GetPraenomen] считает, что мягкие наказания уже сами по себе преступление.\n\nПерсонажи с этой чертой с большей вероятностью пойдут на #R убийство#!, чтобы добиться власти."
 harsh_bad_tooltip:0 "Этот вариант доступен #Y только потому#!, что ваш правитель имеет черту #Y «суровость»#!."
 orator_silver_tongued_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Оратор#! или #Y Сладкоречие#!."
 olympic_competitor:0 "Участник Олимпиады"
 olympic_competitor_desc:1 "[CHARACTER.GetName] прибывает для участия в Олимпийских играх, и ничего кроме спортивных событий [CHARACTER.GetHerHis] не заботит."
 hemorrhagic_fever:0 "Кровавый понос"
 hemorrhagic_fever_desc:0 "В разные моменты истории геморрагическая лихорадка лютовала в средиземноморских империях и за их пределами. Она сопровождалась рвотой, некрозом и внутренним кровоизлиянием, часто приводившим к смертельному исходу."
 mentagra:0 "Ментагра"
 mentagra_desc:0 "Таинственное заболевание, которое, как считалось, передаётся при поцелуях и телесном контакте. Ментагра проявлялась в виде сыпи на лице, сопровождаемой язвами и сильнейшим недомоганием."
 arthritis:0 "Артрит"
 arthritis_desc:0 "Артрит был распространён по всему миру и считался естественным следствием старения тела. Среди характерных симптомов были уменьшение подвижности и дегенерация суставов с сопутствующими болями."
 pox:0 "Сифилис"
 pox_desc:0 "Венерические болезни были распространены в древнем мире. Хотя некоторые из них к тому времени ещё не полностью развились, другие были подробно описаны в документах и, как это ни странно, часто считались излечимыми посредством усиления сексуальной активности."
 infection:0 "Инфекция"
 infection_desc:0 "Ранние стадии инфекционной болезни сложнее всего распознать. Она может оказаться незначительной, а может перерасти во что-то намного более серьёзное."
 inflammation:0 "Воспаление"
 inflammation_desc:0 "Люди часто жаловались на отёки и воспаления. Нередко они были симптомами будущих проблем со здоровьем, которым предшествовали повышенная чувствительность и боль."
 dysentery:0 "Дизентерия"
 dysentery_desc:0 "Кишечная болезнь дизентерия при правильном лечении вполне излечима. Обезвоживание, однако, часто вызывает серьёзные осложнения и может привести к смерти, особенно если вода во всех ближайших источниках заражена."
 gangrene:0 "Гангрена"
 gangrene_desc:0 "Некротическая инфекция ткани вследствие нарушения кровоснабжения может возникнуть после тяжёлой травмы, обморожения и как осложнение других болезней."
 barren:0 "Бесплодие"
 barren_desc:0 "Потеря способности забеременеть была ужасной бедой для всякой женщины детородного возраста."
 castrated:0 "Кастрация"
 castrated_desc:0 "Выполняемая в качестве наказания, крайнего способа лечения или для перевода раба из одного класса в другой, кастрация устраняла или подавляла способность мужчины к зачатию."
 blind:0 "Слепота"
 blind_desc:0 "Слепота могла быть врождённой или приобретённой вследствие множества инфекционных заболеваний. В ряде культур слепых почитали за святых."
 one_eyed:0 "Одноглазость"
 one_eyed_desc:0 "Потеря зрения на один глаз могла радикально изменить глубину восприятия. Антигон, основатель династии Антигонидов, получил прозвище «Одноглазый» после травмы в бою."
 frail:0 "Немощь"
 frail_desc:0 "Немощь может быть вызвана различными наследственными заболеваниями и часто накладывает отпечаток на всю жизнь человека, делая его слабее сверстников и повышая риск заболеть другими болезнями."
 paralysis:0 "Паралич"
 paralysis_desc:0 "Частичный паралич может возникнуть в результате разных причин, в том числе от повреждения нервов или мозга."
 brain_damaged:0 "Повреждение мозга"
 brain_damaged_desc:1 "Повреждение мозга — это большое несчастье, из-за которого от прежней личности может остаться лишь телесная оболочка. Причиной возникновения может быть как воспаление, так и травмы. Обычно пострадавшему требуется постоянный уход до конца жизни."
 seeking_treatment_trait:0 "Поиск лечения"
 seeking_treatment_trait_desc:0 "Медицина — это таинственное искусство, но в любом случае лучше это, чем страдать от боли."
 mourning:0 "Траур"
 mourning_desc:0 "Потеря любимого человека ранит сильнее любой телесной раны."
 dementia:0 "Слабоумие"
 dementia_desc:0 "Слабоумие пожирает мозг, оставляя от страдающего им лишь тень прежней личности."
 dementia_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Слабоумие#!."
 cancer:0 "Рак"
 cancer_desc:0 "Рак бывает разных видов и является смертным приговором его носителю."
 diphtheria:0 "Дифтерия"
 diphtheria_desc:0 "Ужасная инфекция, выражающаяся в виде странных поражений гортани и недомогания."
 typhoid:0 "Брюшной тиф"
 typhoid_desc:0 "Мерзкое заболевание, вызывающее лихорадку, сыпь и понос; тиф убил бесчисленное количество заболевших."
 gout:0 "Подагра"
 gout_desc:0 "Подагру часто связывают с роскошной жизнью. Помимо прочих серьёзных осложнений вызывает хроническую боль."
 depressed:0 "Депрессия"
 depressed_desc:0 "Уныние, будто тёмная туча, нависает над этим человеком, и даже грусть по сравнению с ней кажется радостью. Каждое действие выполняется механически, каждое произнесённое слово — это подвиг. Это не жизнь, а жалкое подобие существования."
 alcimachid:0 "Кровь Лисимаха"
 alcimachid_desc:0 "Лисимах, некогда близкий друг Александра и один из легендарных Соматофилаксов, был жестоким, но хитроумным полководцем, как никто понимавшим непростую дипломатическую обстановку между диадохами.\n\n#G Эта черта может передаваться по мужской линии.#!"
 antigonids:0 "Кровь Антигона"
 antigonids_desc:0 "Антигон Мотофтальм был верным сатрапом Александра, обрётшим власть после победы над Пердиккой вскоре после смерти Александра. Он — первый из диадохов, провозгласивший себя царём, он пользовался поддержкой своей верной семьи и заработал хорошую репутацию среди небольших и относительно слабых греческих государств.\n\n#G Эта черта может передаваться по мужской линии.#!"
 antipatrid:0 "Кровь Антипатра"
 antipatrid_desc:0 "Антипатр был большим другом Александра, он отвечал за защиту Македонии во время больших походов завоевателя. Его верность Александру и отношение к небольшим греческим государствам с превосходством были ослаблены его сыном Кассандром, чья нелюбовь к Александру была известна всем и который основал и восстановил многие великие города.\n\n#G Эта черта может передаваться по мужской линии.#!"
 argeads:0 "Кровь Аргеадов"
 argeads_desc:1 "Александр рыдал, узнав от Анаксарха, что есть бесконечное множество миров, и когда друзья спросили его о причине его печали, тот ответил: «Разве не достойно скорби то, что есть такое множество миров, но мы ещё не завоевали и одного?»\n\n#G Эта черта может передаваться по мужской или женской линии.#!"
 lagids:0 "Кровь Лагидов"
 lagids_desc:0 "Птолемей Сотер из династии Лагидов вырос рядом с Александром и был первым из семи Соматофилаксов. После разделения Вавилона он обосновался в Египте, где и правил справедливо обширным и разнообразным населением. Его долгая династия покровительствовала искусствам, философии и науке.\n\n#G Эта черта может передаваться по мужской линии.#!"
 seleucids:0 "Кровь Селевка"
 seleucids_desc:0 "В отличие от других диадохов, Селевк во время походов Александра не имел большой значимости. После череды побед и поражений Селевк наконец утвердил свои владения с помощью Птолемея Сотера и отправился в поход, чтобы вернуть себе контроль над восточными землями империи Александра. Селевк был окружён со всех сторон огромными державами и потому стал жёстким и хитроумным правителем.\n\n#G Эта черта может передаваться по мужской линии.#!"
 coastal_raider:0 "Прибрежный налётчик"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen] демонстрирует исключительное знание приливов и отливов. Такой навык пригодится, если вам придётся заниматься не вполне законными делами."
 squadron_leader:0 "Командующий флотом"
 squadron_leader_desc:0 "[CHARACTER.GetPraenomen] со своими природными знаниями об управлении флотом значительно выделяется на фоне остальных."
 princeps:0 "Принцепс"
 princeps_desc:0 "[CHARACTER.GetPraenomen] стремится продемонстрировать превосходство человека над природой. [CHARACTER.GetSheHe|U] обладает врождённым талантом к логистике и управлению людьми: у н[CHARACTER.GetHerHis] всегда всё под контролем."
 oarmaster:0 "Командир гребцов"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen] знает, как выжать максимум энергии из шумной команды гребцов."
 seadog:0 "Морской волк"
 seadog_desc:0 "Жизнь в море — это всё, чего желает [CHARACTER.GetPraenomen]. Другие могут называть [CHARACTER.GetHerHis] пиратом и не слишком ошибутся."
 daring:0 "Сорвиголова"
 daring_desc:0 "Капитаны всего мира страшатся увидеть на горизонте судно, которым командует [CHARACTER.GetPraenomen]. Море полнится свидетельствами [CHARACTER.GetHerHis] морских побед — обломками вражеских кораблей."
 tough:0 "Крепкий орешек"
 tough_desc:0 "Говорят, что нет в мире более счастливых моряков, чем те, кем командует [CHARACTER.GetPraenomen]. Похоже, [CHARACTER.GetHerHis] кораблям благоволит само небо, ведь им чудесным образом всегда удаётся выжить."
 improviser:0 "Импровизатор"
 improviser_desc:0 "Похоже, [CHARACTER.GetPraenomen] может починить всё на свете, используя только те материалы, что имеются под рукой. Говорят, что члены [CHARACTER.GetHerHis] команды прячут свои личные вещи из страха, что их могут использовать, например, для починки корпуса."
 mercenary_trait:0 "Наёмническ"
 mercenary_trait_desc:0 "Жизнь, полная лишений и войн, пагубно сказывается на человеке. Но есть в такой жизни и преимущества, связанные с приобретаемым опытом."
 cruel_vengeful_tooltip:0 "Этот вариант доступен, так как ваш правитель имеет черту #Y Жестокость#! или #Y Мстительность#!."
 aeacidae:0 "Кровь Эака"
 aeacidae_desc:0 "Эак был дедом великого греческого героя Ахилла, царём острова Эгина в заливе Сароникос. Неоптолем, сын Ахилла, стал царём молосских эпириотов после возвращения с Троянской войны, и с тех пор его потомки объединили Эпир и внесли свою лепту в наследие Александра Великого через его мать Олимпиаду.\n\n#G Эта черта может передаваться по мужской линии.#!"
 patriotic:0 "Патриотичный"
 patriotic_desc:0 "Некоторые мужчины просто любят свою страну."
