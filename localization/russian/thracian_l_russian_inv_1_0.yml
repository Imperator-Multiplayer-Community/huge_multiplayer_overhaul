l_russian:

thracian_heritage:0 "Фракийское наследие"
thracian_heritage_desc:0 "Фракийцы были описаны Геродотом как самый могущественный народ в мире, за исключением индийцев, если бы только они объединились. Однако этого, по-видимому, невозможно достичь ни одному вождю..."

#item traits
dacian_helmet:0 "Фракийская военная корона"
dacian_helmet_desc:0 "Фракийская военная корона - это регалия, приличествующая правителю. Это запугивает ваших врагов и создает атмосферу превосходства. Никто не может смотреть [CHARACTER.GetPraenomen] в глаза, не дрогнув."
dacian_mantle:0 "Фракийская мантия"
dacian_mantle_desc:0 "Фракийская мантия - это чудо на вид, многие удивлены, что у предполагаемого варвара есть такая прекрасная одежда. Это также согревает [CHARACTER.GetPraenomen] в холодные зимы."
dacian_weapon:0 "Фалькс"
dacian_weapon_desc:0 "Фалькс - это оружие, с которым, как известно, сражаются фракийцы. Длина Фалькса и его крюк делают его опасным оружием, которым владеет компетентный воин."
dacian_shield:0 "Дакийский щит"
dacian_shield_desc:0 "Этот щит защищает [CHARACTER.GetPraenomen] в бою. Будучи изготовленным искусным мастером, он имел бы честь быть гробом [CHARACTER.GetEmployer.GetRulerTitle] должен [CHARACTER.GetSheHe] пасть в бою."

#decision
thracian_smithy:0 "Позовите Мастера-Кузнеца"
thracian_smithy_desc:0 "Вы можете вызвать мастера-кузнеца, который за разумную цену изготовит вам какое-нибудь оборудование. Его можно было бы использовать для войны или он мог бы пригодиться в полевых условиях..."

thracian_item_4:0 "Престижные Колесницы"
desc_thracian_item_4:0 "В каждой битве есть несколько колесниц, из которых выходят сильные. Они являются огромным признаком престижа, и многие воодушевляются, когда видят их."
#treasures
thracian_treasure_1:0 "Колесница"
thracian_treasure_desc:0 "Хотя колесница несколько устарела и была бы неэффективна на войне, она все еще сохраняет некоторый престиж и побуждает местную молодежь больше тренироваться, чтобы однажды они могли на ней покататься."
thracian_treasure_2:0 "Серп"
thracian_treasure_2_desc:0 "Этот серп служит прототипом для кузнецов по всей округе. Копии позволяют фермерскому населению работать быстрее и, таким образом, покрывать больше земли."
thracian_treasure_3:0 "Пахать"
thracian_treasure_3_desc:0 "Этот плуг был изготовлен мастером-кузнецом. Это позволяет фермерам ускорить время посева и, таким образом, может выращивать гораздо больше культур."

#event
thracian_smithy_inv.1.t:0 "Работа кузнеца"
thracian_smithy_inv.1.desc:0 "После недель и месяцев пота и пролитой крови мастер-кузнец и его помощники, наконец, представляют вам свою работу. \Некоторые из собравшихся дворян, похоже, догадываются о его предназначении, но другие не могут разглядеть ничего полезного в его прикрытом силуэте. Когда его наконец открывают, многие ахают, потому что это зрелище, на которое стоит посмотреть, это произведение искусства. Его функция не сразу понятна, начинает объяснять мастер-ремесленник..."
thracian_smithy_inv.1.a:0 "Чудесный"
thracian_smithy_inv.2.t:0 "Требование к Кузнецу"
thracian_smithy_inv.2.desc:0 "К сожалению, мастер-кузнец, которого мы так часто нанимали, понятия не имеет, что делать для нашего правителя. Таким образом, он с сожалением вернул нам деньги, которые мы ему доверили. Однако он уверен, что когда-нибудь в будущем он сможет подделать для нас предмет."
thracian_smithy_inv.2.a:0 "Какое разочарование."
