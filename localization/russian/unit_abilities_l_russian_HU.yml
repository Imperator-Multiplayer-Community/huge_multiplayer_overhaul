l_russian:
 #
 drill_navy:0 "Военно-морские учения"
 drill_navydesc:0 "Флот, который проводит учения, всегда готов вступить в бой с врагом. Конечно, нам нужно будет покрыть расходы."
 utilize_marines:0 "Двойное Время"
 utilize_marinesdesc:0 "Наш опытный экипаж может заставить этот флот двигаться намного быстрее, но они не будут готовы к бою."
 fish:0 "Рыба"
 fishdesc:0 "Поставьте перед этим флотом задачу выловить как можно больше рыбы из моря. На территории, производящей рыбу, должно быть не менее 5 населения."
 protect_commerce:0 "Защищать торговлю"
 protect_commercedesc:0 "Прикажите этому флоту сделать морскую торговлю безопасной для местных торговцев."
 #
 marines_explain_tt:0 "Мы должны назначить экипаж на этот флот, чтобы в полной мере использовать его."
 marines_ratio:0 "Нашему флоту нужно как минимум #Y [SCOPE.ScriptValue('num_of_ships_10')|0]#! моряков (#Y 1#! на каждые #Y 10#! кораблей)."
 no_marines_tt:0 "Нам не хватает должным образом обученного экипажа, чтобы занять какую-либо позицию."
 #
 disallow_octere_rome_tt:0 "Нам не хватает судостроителей и планов по строительству такого большого судна."


 raid_commerce:0 "Нападать на Торговцев"
 raid_commercedesc:0 "Нападают на экономическую деятельность вдоль этого побережья, принося разорение местным общинам."

 naval_supply:0 "Военно-морское снабжение"
 naval_supplydesc:0 "Доставляйте провизию и припасы в осажденный дружественный порт."

 raiding_commerce_explain_modifier_tooltip:0 "Все подвергшиеся рейду провинции будут страдать от следующих Модификаторов:"
 raiding_commerce_ae_gain_tooltip:0 "Мы получим #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! Агрессивной Экспансии."

 explain_raiding_commerce_tooltip:0 "Этот флот может совершать набеги на побережье, делая состояние для своих людей. Местные общины возненавидят вас."
 raiding_commerce_cooldown_tooltip:0 "Все близлежащие порты недавно подверглись рейдам, и ни одно судно не отправится сюда, пока оно снова не станет безопасным."

 trading_explain_modifier_tooltip:0 "Все провинции, торгующие с вами, получат следующие модификаторы"

 explain_trading_tooltip:0 "Этот флот может сопровождать ваших торговцев, когда они ведут дела с близлежащими портами, делая для них состояние. Местные общины также будут процветать, как только они получат в свои руки наши прекрасные товары."
 trading_cooldown_tooltip:0 "Все близлежащие рынки насыщены нашими товарами. Некоторое время вы не найдете здесь покупателей."
 trading_only_overlord_ports_tooltip:0 "Близлежащие порты принадлежат #Y Повелителю#! владельца этого флота."

 explain_fishing_tooltip:0 "Этот флот может сосредоточить все усилия на рыбной ловле, выловив столько рыбы, сколько позволят боги."
 fishing_cooldown_tooltip:0 "Запасы рыбы были опустошены, и потребуется время, чтобы вернуться к здоровому уровню. Некоторое время вы не сможете здесь ловить рыбу."
 fishing_explain_modifier_tooltip:0 "Все провинции, питающиеся рыбой, будут страдать от следующих модификаторов"

 explain_naval_supply_tooltip:0 "Этот флот может доставлять продовольствие и предметы снабжения нуждающемуся населению."
 naval_supply_cooldown_tooltip:0 "Эта территория только что получила щедрую награду в виде продовольствия и припасов. В течение некоторого времени вы не сможете отправлять свежие припасы."
 naval_supply_explain_modifier_tooltip:0 "Все провинции, получающие поставки, получат следующие модификаторы"
 naval_supply_explain_tt:0 "Военно-морской флот должен содержать по крайней мере 1 тяжелый корабль со здоровьем 95 % или более."
