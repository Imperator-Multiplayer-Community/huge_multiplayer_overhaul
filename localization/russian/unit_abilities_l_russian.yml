l_russian:
 #
 drill_army:0 "Строевая подготовка в армии"
 drill_armydesc:1 "Строевая подготовка — это идеальный, хотя и дорогой, способ убедиться, что каждый солдат готов к бою и знает, что нужно делать, не рискуя без нужды жизнью и конечностями. В конце концов, опыт — лучший из учителей."
 road_building:0 "Построить военную дорогу"
 road_buildingdesc:0 "Умение прокладывать высококачественные дороги во время военной кампании может значительно повысить эффективность любой наступательной операции и является отличительной особенностью римских легионов."
 civilian_road_building:0 "Строительство дороги"
 civilian_road_buildingdesc:0 "От Царской дороги персов до Великого колёсного пути, строительство дорог — это явный признак прогрессивной цивилизации."
 unit_recovery:0 "Реорганизация подразделения"
 unit_recoverydesc:0 "В любом воинском подразделении каждый воин должен знать своё место. Без порядка командовать невозможно."
 border_forts:0 "Строительство пограничной крепости"
 border_fortsdesc:1 "Возведение оборонительных сооружений было общепринятой практикой для римских легионов."
 force_march:0 "Марш-бросок"
 force_marchdesc:0 "Марш-бросок — это быстрый и эффективный способ за короткое время преодолеть значительное расстояние. Правда, не особо любимый среди простых солдат."
 cavalry_skirmish:0 "Кавалерийский налёт"
 cavalry_skirmish_desc:0 "Иногда более эффективно использовать конницу не в строю, а для коротких набегов, подрывая боеспособность целого фланга вражеских войск."
 greek_phalanx:0 "Фаланга"
 greek_phalanx_desc:0 "Фаланга возникла как высокоэффективное боевое оборонительное построение и использовалась преимущественно войсками греческих городов-государств. В дальнейшем идею фаланги переняли македонские армии, ядром которых была именно тяжелобронированная фаланга."
 triplex_acies:0 "Трёхлинейное построение"
 triplex_acies_desc:0 "Римское тактическое «трёхлинейное построение» было позаимствовано из идеи фаланг греческих городов-государств. Там, где македонская или греческая фаланга делала упор на плотность строя, римское построение демонстрировало гибкость."
 hit_and_run_tactics:0 "Тактика набегов"
 hit_and_run_tactics_desc:0 "Перед лицом превосходящего противника асимметричный ответ может быть эффективнее лобового столкновения. Засады, налёты и тактика набегов были в войнах древности обычным делом — особенно в Галлии, Германии и Иберии."
 ramming_speed:0 "Тактика тарана"
 ramming_speeddesc:0 "Таран позволяет быстрым и лёгким судам уничтожать более крупные корабли. Это было любимым способом ведения морских сражений у классических греков и остаётся распространённой тактикой, особенно в западной части Средиземноморья."
 boarding_tactics:0 "Тактика абордажа"
 boarding_tacticsdesc:0 "Те, кто строит более крупные корабли, тарану предпочитают абордаж. Морские катапульты и лучники пытаются обездвижить вражеские суда, пока значительные отряды морской пехоты берут врага на абордаж и захватывают."
 padma_vyuha:0 "Падма-вьюха"
 padma_vyuha_desc:0 "Очень сложное защитное построение в виде лабиринта. Падма-вьюха предназначена для введения врага в заблуждение и защиты наиболее уязвимых войск в центре."
 military_colonies:0 "Военные колонии"
 military_coloniesdesc:0 "В течение многих столетий иностранные военачальники пользовались практикой заселения чужих земель своими гражданами. Считалось, что такие граждане, которых называли «клерухи», с большей вероятностью могут стать верными солдатами, чем коренное население."
 levies:0 "Призыв рекрутов"
 leviesdesc:0 "Многие государства при угрозе со стороны иностранных держав использовали ополчение, чтобы усилить свои вооружённые силы."
 desecrate_holysite:1 "Осквернить святые места"
 desecrate_holysitedesc:1 "Осквернение святых мест — это проверенный временем способ деморализации верующих."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] потеряет святое место $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] потеряет #G 25%#! бонус к модификаторам [Concept( 'deity', 'божества' )|E]."
 raiding:0 "Налёт на город"
 raidingdesc:0 "Хотя некоторые считают эту практику варварской, для других возможность грабежа — основная причина участия в конфликте."
 province_raided:0 "Налёт на провинцию"
 pillage:0 "Грабёж"
 pillagedesc:0 "Грабёж — это освящённая временем традиция. Добыча воина — его заслуженная награда!"
 settle:0 "Поселиться"
 settledesc:0 "Найти место, которое мы будем называть домом."
 province_pillaged:0 "Провинция разграблена"
 road_building_invalid_province_tt:0 "Подразделение находится на территории, где невозможно строить дороги."
 ROAD_WILL_BE_FINISHED:0 "Отсюда и до места, которого достигнет данный отряд, будет проложена дорога."
 BUILD_ROADS_ENGINEERS_TT:0 "Стоимость каждой дороги: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Стоимость каждой дороги: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Стоимость каждой дороги: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "Иногда об осторожности нужно просто забыть. Мало какой противник может выдержать массированную атаку. Однако тех, кто может вести упорную оборону, следует опасаться."
 envelopment_desc:0 "Если вовремя выявить вражескую контратаку и напасть на раскрывшееся формирование сбоку, то враг может понести огромные потери. Однако если противник умеет быстро перестраиваться, данный манёвр может стать смертельным для нападающих."
 deception_desc:1 "Эшелонированная атака может деморализовать врага быстрее, чем можно представить. Кроме того, она позволяет быстро реагировать на появление подвижных отрядов."
 skirmishing_desc:0 "Если некоторые из флангов противника оголились для нападения, этот манёвр будет успешным. Однако данную тактику не следует применять против плотных линий нападения."
 bottleneck_desc:0 "Лучше всего против массированной атаки подходит прочная линия обороны. Однако если у противника хватит ума выбивать наших воинов по одному, у нас могут возникнуть проблемы."
 mobile_defence:0 "Мобильная оборона"
 mobile_defence_desc:0 "Благодаря постоянному перемещению наши солдаты могут сбить противника с толку, дезориентировать его и полностью нейтрализовать потенциальный фланговый удар. С врагом, который использует различные построения, возможно, справиться будет сложнее."
 withdraw:0 "Отступление"
 withdraw_desc:0 "Иногда при встрече с более сильным противником единственный разумный вариант — бежать."
 levies_tooltip_trigger:2 "Требует не менее #Y 1#! провинции в районе, где стоит это подразделение, без модификатора #Y Повышенная напряжённость#!."
 unit_levies_effect_tooltip:0 "Армия получает #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! ед. подразделений лёгкой пехоты."
 unit_levies_effect_tooltip_provinces:2 "#Y Владение [SCOPE.ScriptValue('levy_amount_svalue')]#! территориями в этой провинции:\n\nПолучают модификатор #Y Повышенная напряжённость#! на #Y 5#! лет, что не позволяет использовать «Призыв рекрутов» и добавляет модификатор, увеличивающий местные волнения на #R +2#!."
 unit_levies_effect_tooltip_horses:0 "Армия получает #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! ед. подразделений лёгкой кавалерии."
 num_of_loyal_cohorts_tooltip:0 "Нужно иметь как минимум #Y 1#! когорту, не верную никому."
 unit_levies_effect_tooltip_provinces_horses:2 "#Y Владение [SCOPE.ScriptValue('levy_amount_svalue')]#! территориями в этой провинции:\n\nПолучают модификатор #Y Повышенная напряжённость#! на #Y 5#! лет, что не позволяет использовать «Призыв рекрутов» и добавляет модификатор, увеличивающий местные волнения на #R +2#!."
 levies_tooltip_info:0 "Ваша армия получит усиление боевого духа, пока происходит реорганизация."
 naval_raiding:1 "Захват рабов"
 naval_raidingdesc:0 "Во многих державах «жизнь по старинке», включающая пиратство и захват рабов во время налётов, считается вне закона, но в некоторых — является важной частью экономики."
 naval_raiding_explain_modifier_tooltip:0 "Все провинции, на которые совершены налёты, получат следующие модификаторы:"
 naval_raiding_ae_gain_tooltip:1 "Мы получим #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')]#! ед. агрессивной экспансии."
 explain_naval_raiding_tooltip:1 "Этот флот может совершить налёт на максимум #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#! соседних портов для захвата #Y рабов#!, если порты защищены менее чем #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#! уровнями крепости и имеют население более #Y 5#!."
 naval_raiding_tooltip:2 "Этот флот может совершить налёт не более, чем на #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#! соседних портов для захвата #Y рабов#!. Причём порты должны быть защищены менее, чем #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#! уровнями крепости и имеют население более #Y 5#!.\nМорской налёт даст нам #R 1#! очко агрессивной экспансии и дополнительно по #R 1#! очку за каждый порт, на который совершён налёт (до #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#!)."
 raze_city:0 "Разрушить город"
 raze_citydesc:0 "Если разрушить все здания в захваченном городе, возможно, там будет проще поселить преданные нам племена."
 shock_action:0 "Шоковое действие"
 envelopment:0 "Охват"
 skirmishing:0 "Налёт"
 deception:0 "Обман"
 bottleneck:0 "Узкий проход"
 frontal_assault:0 "Прямое наступление"
 frontal_assault_desc:0 "Иногда самая эффективная тактика заключается в создании сильного центра, способного пробиться через линию противника. Мы сможем быстро уничтожить вражеский флот, если выстроим самые сильные из наших кораблей подобным образом."
 naval_envelopment:0 "Охват на море"
 naval_envelopment_desc:0 "Охват — это старая проверенная тактика, действующая как на море, так и на суше. Если сосредоточить на одном фланге корабли с качественным и количественным превосходством, мы сможем одолеть противника с фланга, раскрыв его корабли для боковой атаки."
 close_ranks:0 "Сомкнутые ряды"
 close_ranks_desc:0 "Если все корабли будут держаться как можно ближе друг к другу, противнику будет сложно выполнить таран или абордаж."
 harassment:0 "Изматывающая тактика"
 harassment_desc:0 "Тактика изматывающих налётов позволяет истощить флот противника постоянными небольшими нападениями."
 probing_attack:0 "Пробная атака"
 probing_attack_desc:0 "Тактика запугивания, при которой мы неожиданно изолируем и захватываем корабли противника по одному, чтобы подорвать их решимость. Так мы, вероятно, захватим больше кораблей."
 port_assault_explain_tt:0 "Флот должен включать хотя бы 1 мегаполирему с прочностью не менее 95%."
 port_assault:0 "Штурм порта"
 port_assaultdesc:0 "Укреплённые порты не могут противостоять огромным мегаполиремам, предназначенным для разрушения морских укреплений."
 port_assault_explain_effect_tt:0 "Уровень крепости в смежной портовой провинции противника снижается на 1."
 capture_port:0 "Захват порта"
 capture_portdesc:1 "Флот тяжёлых кораблей легко может взять под контроль незащищённый порт, создав тем самым плацдарм, который затем могут использовать наземные войска."
 capture_port_explain_tt:0 "Флот должен включать 5 и более тяжёлых кораблей с прочностью не менее 50%."
 capture_port_explain_effect_tt:0 "Флот возьмёт под контроль один соседний неукреплённый порт противника."
 port_raid:0 "Налёт на порт"
 port_raiddesc:0 "Тяжёлые корабли могут пробить в укреплениях порта брешь, которой затем воспользуются наземные силы осаждающих."
 port_raid_explain_tt:0 "Флот должен включать хотя бы 1 тяжёлый корабль с прочностью не менее 95%."
 port_raid_explain_effect_tt:0 "Пробивает брешь во время одной соседней осады."
 root_out_pirates:0 "Искоренение пиратов"
 root_out_piratesdesc:0 "Пираты — истинное проклятье наших земель. Мы должны выполнить наш долг на благо цивилизованного мира и уничтожить эту напасть на наших берегах."
 enables_root_out_pirates_tt:0 "Доступна способность войск #Y Искоренение пиратов#!."
 neighboring_tribal_province_tt:1 "На территорию не должно быть предъявлено претензий — или по соседству должна быть иностранная территория."
 neighboring_fort_province_tt:1 "По соседству с территорией нет своих территорий с крепостями."
 neighboring_border_province_tt:0 "Территория соседствует с собственной территорией."
 anabasis:0 "«Анабасис»"
 anabasisdesc:0 "Обычный метод восстановления веры в режим, включающий продолжительные поездки по сатрапиям или провинциям державы."
 capture_port_no_valid_port:0 "Рядом с этим флотом нет неукреплённых и незащищённых вражеских портов."
 port_assault_no_valid_port:0 "Рядом с этим флотом нет незащищённых укреплённых вражеских портов."
 port_raid_no_valid_port:0 "Рядом с этим флотом нет осаждаемых крепостей, стены которых не были пробиты."
 naval_raiding_cooldown_tooltip:0 "Все соседние порты недавно были разграблены."
 naval_raiding_only_overlord_ports_tooltip:0 "Соседние порты принадлежат #Y патрону#! владельца этого флота."
 naval_raiding_sea_province:0 "Подразделение в #Y океане#! или на #Y реке#!."
 migratory_settle_tooltip:0 "Когорты переселенцев в количестве #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! будут распущены и поселятся как группы племён (#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#!) приняв наши основные культуру и религию."
 overlooked_sacking:0 "Спокойное отношение к осквернению"
 sacked_holy_site:0 "Святое место разграблено"
 sacked_our_holy_site:0 "Наше святое место разграблено"
 military_colonies_capital_tooltip:0 "Подразделение находится не в столичной провинции."
