l_russian:
 # New Heritages
 #turdetanian_heritage:0 "Turdetanian Heritage"
 #turdetanian_heritage_desc:0 "Many centuries ago Tartessos was one of the most important commercial and political centers of Iberia. A heritage that lives on to this day, its heirs are the Turdetanians. A culture created by the mixture of Punic and Native Customs, Turdetanians are one of the most Civilized tribes of Iberia."

 # New Canaanite Deity
 #deity_babai:0 "$omen_babai$"
 #omen_babai:0 "Babai"
 #omen_babai_desc:0 "Babai is the God-Father of Nuragic and Corsian cultures of Corsica and Sardinia. Heavily influenced by Phoenician religion and customs, by this time, his worship is now limited in the Hinterland of the Islands, where indigenous communities continue with their traditions."
 #deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 #omen_mother_goddess_nuragic:0 "Mother Goddess"
 #omen_mother_goddess_nuragic_desc:0 "The Mother Goddess of the Nuragic and Corsian cultures are related to the Mediterranean Mother Goddesses, acting like the source of all beings. Like Babai, her worship is now limited in the Hinterland of the Islands, waiting to reclaim her land."
 #deity_sardus_can:0 "$omen_sardus$"
 #omen_sardus_can:0 "Sardus"
 #omen_sardus_can_desc:0 "Sardus, sometimes called Sardus Pater by the Hellenics, is the mythical founding hero of the Sardinians. Son of Herakles or Makeris, he lived in Libya until he reunited a big expedition to colonize the island of Ichnusa, later called Sardinia in his honor. He has been associated with the God-Father Babai."

 #New Arabia Felix deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Хубал"
 omen_hubal_desc:0 "Хубал - бог луны или неба, которому поклоняются в Каабе в Мекке на западе Аравии. Первоначально он был богом дождя и войны, которому поклонялись набатейцы. Идол бога в Каабе считается оракулом, который может помочь человеку в гадании, осуществляемом путем подбрасывания стрел перед статуей и задавания вопросов о действиях, которые следует предпринять в будущем. Направление, в которое указывают упавшие стрелы, дает ответы на вопросы."
 
 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 " Вадд"
 omen_wadd_desc:0 "Вадд - национальное божество минайцев Южной Аравии, связанное со змеей. Минайцы, жившие на греческом острове Делос, воздвигли ему алтарь с надписями на минайском и греческом языках. Ему также поклонялись в храме минайские колонисты в Дедане, находившемся под властью лихьянитов. Вадд был также национальным божеством древнего Авсанского царства. В эпоху эллинизма авсанский царь обожествлялся как "сын Вадда" Его изображение одевалось в греческом, а не арабском стиле, и ему приносили подношения, как богу."
 
 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "Аттар"
 omen_athtar_desc:0 "Аттар - древнее семитское божество, роль, имя и даже пол которого варьируются в зависимости от культуры. В Месопотамии это имя встречается как Аттар (арамейский), Аттар (Южная Аравия), Астар (Аксум), Аштар (Моав) и Иштар. У обоих полов Аттар ассоциируется с планетой Венерой, утренней и вечерней звездой. Это божество также связано с эллинистической богиней Астартой. В Южной Аравии ему поклоняются как богу войны и часто называют "Смелым в битве" Одним из его символов является острие копья, а священным животным - антилопа. Он имеет власть над Венерой, утренней звездой, и, как считается, обеспечивает человечество водой. Поэтому Аттар также является богом грозы и дождя, текучей воды, орошения и плодородия через воду."
 
 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Шамс"
 omen_shams_desc:0 "Шамс - южноаравийская богиня солнца и богиня-покровительница Химьяритского царства. Ее аналогом в Северной Аравии является богиня солнца Нуха. Древнеаравийская религия ориентирована на местных богов: у каждого племени и царства есть свои божества-покровители. Однако есть и общие для всех арабов боги, такие как троица, представляющая собой Солнце, Луну и планету Венера, хотя их имена, пол и почитание в разных регионах отличаются. Так, на севере Шамс называется Нуха. В Месопотамии Шамс отождествляется с мужским богом солнца Шамашем, так же как мужской арабский бог Аттар связан с месопотамской богиней Иштар. Шамс часто представляется как жена Аттара."
 
 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 " Алмака"
 omen_almaqah_desc:0 "Алмака - бог солнца южноаравийского царства Саба и восточноафриканского царства Аксум. Правящая династия Сабы считала себя его прямыми потомками. Алмака изображался в виде группы молний, окружающих изогнутое оружие, похожее на косу. Быки для него священны. Ему посвящены храмы Барран и Махрам Билькис."
 
 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Махер"
 omen_maher_desc:0 "Махер - бог войны аксумитов и химьяритов. Он сын главного бога Аштара (Аттара в Южной Аравии) и аналог Бехера, бога моря."
 
 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Бехер"
 omen_beher_desc:0 "Бехер - аксумитский бог моря. Он входит в триединство божеств вместе с верховным богом Аштаром (южноаравийским Аттаром) и сыном Аштара Махером, богом войны."
 
 deity_amm:0 "$omen_amm$"
 omen_amm:0 " Амм"
 omen_amm_desc:0 "Амм - божество луны и погоды в Катабе. Амм - это также арабское слово, обозначающее дядю по отцовской линии. Жители королевства называют себя Бану Амм, или "дети Амма" Как и Алмака и другие южноаравийские божества, он символизируется, по крайней мере частично, молниями. Его супруга - богиня Ашера, тождественная угаритской богине Атирату. Его поддерживает божество прорицания Анбай."
 
 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Саин"
 omen_sayin_desc:0 ""Саин" - бог луны в древних месопотамских религиях Шумера, Аккада, Ассирии и Вавилонии. В настоящее время его почитают также в Хадрамауте как бога луны и богатства, где он носит имя Саин."

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 " Дхушара"
 omen_dhushara_desc:0 "Дхушара - бог, почитаемый набатейцами в Петре и Мадаин-Салехе (где он является покровителем). Он возглавляет набатейский пантеон вместе с Дионисом. Предполагалось, что Дхушара вершит правосудие, если к нему обращаются с соблюдением соответствующего ритуала."

 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Руда"
 omen_ruda_desc:0 "Руда - одно из важнейших божеств Северной Аравии. Впервые он упоминается в летописях Эсархаддона в начале VII в. до н.э. как бог-покровитель, связанный с луной. Его имя означает "хорошо относящийся"
 
 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Хауким"
 omen_haukim_desc:0 "Хауким - божество справедливости, которому поклоняются в королевстве Катаба. Его часто призывают вместе с Анбаем, другим богом закона."



