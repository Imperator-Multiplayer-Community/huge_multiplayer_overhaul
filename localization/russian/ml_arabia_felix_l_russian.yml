 expand_incense_route:0 "Расширить торговый путь Благовоний"
 expand_incense_route_desc:0 "Страбон описывал Эвдаймон как главный порт морской торговли между Индией и Египтом."
 expand_cinnamon_route:0 "Расширить торговый путь Корицы"
 expand_cinnamon_route_desc:0 "Затем, проплыв четыреста стадий вдоль мыса, к которому вас также влечет течение, вы увидите другой рыночный город, называемый Опон, в который ввозятся те же вещи, что и в уже упомянутые, и в нем производится наибольшее количество корицы (аребо и мото), а также рабы лучшего сорта, которых привозят в Египет во все большем количестве; и большое количество черепахового панциря, лучшего, чем тот, который можно найти в других местах."
 expand_monsoon_route:0 "Расширить муссонный торговый путь"
 expand_monsoon_route_desc:0 "Этот город-рынок, называемый Барыгаза, ввозит вино, предпочтительно италийское, также лаодикийское и арабское; медь, олово и свинец; кораллы и топазы; тонкие одежды и низкие сорта всякого рода; яркие цветные кушаки в локоть шириной; сторакс, донник, кремневое стекло, реальгар, сурьму, золотые и серебряные монеты, на которых есть прибыль при обмене на деньги страны; и мази, но не очень дорогие и не много. А для царя в те места привозят очень дорогие серебряные сосуды, поющих мальчиков, красивых девиц для гарема, прекрасные вина, тонкие одежды из тончайшего полотна и самые изысканные мази. Из этих мест вывозятся спикенард, костус, бделлий, слоновая кость, агат и сердолик, лициум, хлопчатобумажные ткани всех видов, шелковые ткани, мальвовые ткани, пряжа, длинный перец и другие вещи, привозимые сюда из разных городов-рынков. Те, кто направляется в этот торговый город в Египте, совершают благоприятное путешествие в июле месяце, то есть в Эпифи."
 expand_lapis_lazuli_route:0 "Расширить торговый путь Лазурита"
 expand_lapis_lazuli_route_desc:0 "Корабли стоят на якоре в Барбарикуме, но все их грузы доставляются в метрополию по реке, к королю. На этот рынок ввозится много тонкой одежды и немного подделок; узорчатое полотно, топазы, кораллы, камни, ладан, стеклянные сосуды, серебряные и золотые пластины, немного вина. С другой стороны, вывозятся костус, бделлий, лициум, нард, бирюза, лазурит, шкуры сериков, хлопчатобумажные ткани, шелковая пряжа, индиго. А моряки отправляются туда с индийскими ветрами Этезиан, примерно в июле месяце, то есть Эпифи. Тогда это опаснее, но при этих ветрах плавание более прямое и быстрее завершается."
 expand_black_pepper_route:0 "Расширить торговый путь черного перца"
 expand_black_pepper_route_desc:0 "Музирис, из того же царства, изобилует кораблями, отправленными туда с грузами из Аравии и греками; он расположен на реке (река Перияр), удален от Тындиса по реке и морю на пятьсот стадий, а вверх по реке от берега на двадцать стадий. Нелцинда удалена от Музириса по реке и морю примерно на пятьсот стадий и принадлежит другому царству - Пандийскому. Это место также расположено на реке, примерно в ста двадцати стадиях от моря."
 expand_red_sea_trade_route:0 "Расширить торговый путь через Красное море" 
 expand_red_sea_trade_route_desc:0 "Среди неожиданных современных находок в Беренике - целый ряд древнеиндийских товаров, в том числе самое большое количество (7,55 кг) черного перца, когда-либо найденного в классическом средиземноморском мире ("привезен из Южной Индии" и найден в большом сосуде из нильского ила во дворе храма); значительное количество индийской посуды и кухонной утвари, керамики индийского стиля; парусная ткань, корзины, циновки и т.д. индийского производства. с мусорных свалок; большое количество тикового дерева, черного перца, кокосовых орехов, бус из драгоценных и полудрагоценных камней, заготовок для камеи; "тамильское граффито Брахми с упоминанием южноиндийского вождя Корры"; свидетельство того, что "жители тамильской Южной Индии (включавшей тогда большую часть Кералы) жили в Беренике, по крайней мере, в раннеримский период"; свидетельство того, что тамильское население предполагало возможное присутствие буддистов; свидетельства присутствия индийцев в другом римском порту в 300 км к северу от Беренике; керамика индийского производства на дороге через Нил; наскальная надпись, упоминающая индийца, проезжавшего по дороге; "многочисленные свидетельства использования кораблей, построенных и оснащенных в Индии"; доказательства того, "что тиковое дерево (эндемик Южной Индии), найденное в зданиях в Беренике, явно было использовано повторно" (с разобранных кораблей). "

