 harvest_winter_city_plains_modifier:0 "Зима"
 desc_harvest_winter_city_plains_modifier:0 "Наступила зима. Город испытывает на себе его последствия, и местное производство продуктов питания остановилось."
 harvest_winter_city_mountain_modifier:0 "Зима"
 desc_harvest_winter_city_mountain_modifier:0 "Наступила зима. Город испытывает на себе его последствия, и он страдает от этого. Нехватка пахотных сельскохозяйственных угодий, а также трудности с передвижением в город привели к тому, что для выживания он полагается на местные зернохранилища."
 harvest_winter_city_hills_modifier:0 "Зима"
 desc_harvest_winter_city_hills_modifier:0 "Наступила зима. Город испытывает на себе его последствия, поскольку его холмистая местность затрудняет передвижение и сельское хозяйство, что приводит к зависимости от местных зернохранилищ."
 harvest_winter_city_desert_modifier:0 "Зима"
 desc_harvest_winter_city_desert_modifier:0 "Наступила зима. Хотя это может показаться благословением для города, расположенного в пустыне, он не может импортировать продовольствие из других стран и должен полагаться на то, что может производить сам."
 harvest_winter_city_marsh_modifier:0 "Зима"
 desc_harvest_winter_city_marsh_modifier:0 "Наступила зима. Болота оказались труднодоступными для путешествий и только ухудшили нашу продовольственную ситуацию."
 harvest_winter_city_jungle_modifier:0 "Зима"
 desc_harvest_winter_city_jungle_modifier:0 "Наступила зима. Хотя в тропических джунглях не бывает сезонов, как в других частях света, мы все еще страдаем от того, что места, куда мы импортировали бы продовольствие, имеют скудные запасы."
 harvest_winter_city_farmland_modifier:0 "Зима"
 desc_harvest_winter_city_farmland_modifier:0 "Наступила зима. Эта провинция расположена на плодородных пахотных землях, даже если наши города поглотили часть сельскохозяйственных угодий. Легкость передвижения позволила бы импортировать продовольствие, чтобы помочь снабжать наши зернохранилища."
 harvest_winter_city_forest_modifier:0 "Зима"
 desc_harvest_winter_city_forest_modifier:0 "Наступила зима. Наш город должен полагаться на импорт из-за рубежа и наши зернохранилища, однако леса затрудняют путешествия и торговлю."

