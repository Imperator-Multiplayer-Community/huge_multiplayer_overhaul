 harvest_summer_modifier:0 "Лето"
 desc_harvest_summer_modifier:1 "Наступило лето. Урожай обилен, и настало время собирать урожай."
 harvest_summer_fish_modifier:0 "Лето"
 desc_harvest_summer_fish_modifier:1 "Наступило лето. Наши рыбаки сообщили о большей активности, чем обычно, и наши запасы будут в изобилии."
 harvest_summer_foodgood_modifier:0 "Лето"
 desc_harvest_summer_foodgood_modifier:1 "Наступило лето. Посевы, особенно те, что произрастают в этой провинции, обеспечат нас большим количеством продовольствия."
 harvest_summer_floodplain_modifier:0 "Лето"
 desc_harvest_summer_floodplain_modifier:1 "Наступило лето. Богатая почва и разлив рек в этом регионе позволили собрать урожай в гораздо большем количестве, чем обычно во всем мире."
 harvest_summer_animal_modifier:0 "Лето"
 desc_harvest_summer_animal_modifier:1 "Наступило лето. У нашего скота будут обильные поля для выращивания травы, что, в свою очередь, даст нам больше мяса."
 harvest_summer_wildanimal_modifier:0 "Лето"
 desc_harvest_summer_wildanimal_modifier:1 "Наступило лето. Наши охотники сообщили о повышенной активности дичи, найденной в этой провинции, как это обычно для этого времени года."
 harvest_summer_city_plains_modifier:0 "Лето"
 desc_harvest_summer_city_plains_modifier:0 "Наступило лето. Наш город переполнен продуктами питания, и торговцы со всего региона приехали, чтобы обменять их на продукты питания и товары."
 harvest_summer_city_mountain_modifier:0 "Лето"
 desc_harvest_summer_city_mountain_modifier:0 "Наступило лето. В то время как внешний мир действительно извлекает выгоду из более теплой погоды, наш город не испытывает такого блага. Торговцы пришли, чтобы обменять свою еду, но трудное путешествие, чтобы добраться до города, затрудняет это."
 harvest_summer_city_hills_modifier:0 "Лето"
 desc_harvest_summer_city_hills_modifier:0 "Наступило лето. Город действительно выигрывает от увеличения поставок продовольствия и торговли, но холмистая местность привела к заметному снижению прибыли по сравнению с тем, что мы получили бы на более плоской местности."
 harvest_summer_city_desert_modifier:0 "Лето"
 desc_harvest_summer_city_desert_modifier:0 "Наступило лето. Город сильно страдает от сильной жары, и хотя торговля из-за рубежа действительно помогает, под летним солнцем нет никакой надежды."
 harvest_summer_city_marsh_modifier:0 "Лето"
 desc_harvest_summer_city_marsh_modifier:0 "Наступило лето. Болота, окружающие город, хотя и обеспечивают нас продовольствием, также затрудняют торговцам обмен своей едой и товарами."
 harvest_summer_city_jungle_modifier:0 "Лето"
 desc_harvest_summer_city_jungle_modifier:0 "Наступило лето. В то время как внешний мир извлекает выгоду из теплой погоды, указанные преимущества нелегко получить в этом городе, который находится глубоко в тропических джунглях."
 harvest_summer_city_farmland_modifier:0 "Лето"
 desc_harvest_summer_city_farmland_modifier:0 "Наступило лето. Наш город процветает под теплыми лучами летнего солнца. Хотя часть наших сельскохозяйственных угодий была поглощена городами, наши оставшиеся пахотные земли обеспечивают наших людей, и иностранные торговцы находят нашу провинцию идеальной для путешествий и обмена."
 harvest_summer_city_forest_modifier:0 "Лето"
 desc_harvest_summer_city_forest_modifier:0 "Наступило лето. Леса оживают, когда деревья зеленеют и цветут, и все это время наш город выигрывает от увеличения торговли с посторонними, даже если сами леса затрудняют такую торговлю."

