  ### Gallic
gallic_smithy_inv.1.t:0 "Работа кузнеца"
gallic_smithy_inv.1.desc:0 "После долгих недель и месяцев работы, проливая пот и кровь, мастер-кузнец и его помощники, наконец, представляют вам свою работу. \nНекоторые из собравшихся дворян, кажется, догадываются о его назначении, другие же не могут разглядеть ничего полезного в его закрытом силуэте. Когда его наконец открывают, многие замирают от восторга, ведь это зрелище - произведение искусства. Не сразу поняв его назначение, мастер начинает объяснять..."
gallic_smithy_inv.1.a:0 " Изумительно" 
gallic_smithy_inv.2.t:0 "Послание"
gallic_smithy_inv.2.desc:0 "Наш [ROOT.GetCountry.GetRulerTitle] постановил, что [ROOT.GetCountry.GetRuler.GetSheHe] желает получить предмет от мастера-кузнеца. Этот предмет должен быть и полезен, и красив. В своей мудрости [ROOT.GetCountry.GetRuler.GetHerHis] признает, что не является мастером [ROOT.GetCountry.GetRuler.GetHerHim]сам, и поэтому не может определить, каким должно быть изделие. Однако [ROOT.GetCountry.GetRuler.GetSheHe] предупреждает, что это должен быть шедевр, а не халтурное расположение материалов."
gallic_smithy_inv.2.a:0 "Сообщите мастерам!"
