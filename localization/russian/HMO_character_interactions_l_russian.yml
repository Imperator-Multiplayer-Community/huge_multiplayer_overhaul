 letter_friend.1.t:0 "Письмо от Друга"
 letter_friend.1.desc:0 "Вы получили личное сообщение, написанное серьезно и отправленное вам издалека."
 letter_friend.1.a:0 "Откройте и прочитайте письмо"
 letter_friend.1.b:0 "Сожги его"
 letter_friend.2.t:0 "Письмо Уничтожено"
 letter_friend.2.desc:0 "Очевидно, ваше письмо даже не было прочитано, а было выброшено в мусорное ведро вместе с опилками и рыбьими костями. Какая наглость!"
 letter_friend.2.a:0 "Какая колоссальная трата времени"
 letter_friend.3.t:0 "Эпистолярная Дружба"
 letter_friend.3.desc:0 "Вы открываете письмо, начиная то, что, как вы надеетесь, станет выгодным обменом интеллектуальными стимулами и удовольствием."
 letter_friend.3.a:0 "Какое наслаждение"
 
 letter_friend.4.t:0 "Королевская переписка"
 letter_friend.4.desc:0 "Через несколько месяцев после отправки вашего письма вы с радостью получите пространный ответ от [CHARACTER.GetName]. [CHARACTER.GetSheHe] демонстрирует большую глубину знаний в областях, представляющих для вас большой интерес. Вы немедленно начинаете писать свое следующее письмо, надеясь узнать все, что сможете, от этой ученой души."
 letter_friend.4.a:0 "Выражать интерес к военным вопросам"
 letter_friend.4.b:0 "Узнайте, как лучше всего управлять своими делами"
 letter_friend.4.c:0 "Спросите о божественном"
 letter_friend.4.d:0 "Ловите рыбу на слухи и сплетни"

 letter_friend.11.t:0 "Не удалось произвести впечатление"
 letter_friend.11.desc_1:0 "Следующее письмо очень короткое, в нем говорится только о поверхностных вопросах и заканчивается предупреждением, что вы не ожидаете никакой дальнейшей переписки из-за внезапной и очень срочной нехватки времени."
 letter_friend.11.a:0 "Вам просто нужно подождать и посмотреть."
 letter_friend.11.b:0 "Ты даже больше не знаешь этого человека. Они для тебя ничто."

