 hunting.53.t:0 "Нападение медведя"
 hunting.53.desc:0 "После двух дней охоты в лесу вы в основном подстрелили фазанов и изредка оленей. На третий день вы выходите на поляну и видите дерево с ободранной корой. Меняя направление, вы натыкаетесь на впадину и обнаруживаете медведицу-мать, ломающую бревно рядом со своими детенышами. Испуганный, ты вскрикиваешь и быстро уходишь. Это тревожит и приводит в ярость медведицу-мать, которая заставляет вас бежать, спасая свою жизнь."
