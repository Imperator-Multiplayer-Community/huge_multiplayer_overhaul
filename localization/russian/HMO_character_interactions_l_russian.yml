 hunting.87.t:0 "Атака Кракена"
 hunting.87.desc:0 "Щупальце кракена легко ломает мачту и проносится по палубе, заставляя людей бросаться на смерть с одного борта корабля на другой. Вы пытаетесь встать и поднять копье, но массивный клюв существа врезается в корпус, разрушая палубу и отправляя вас в море. По какой-то милости богов тебя выбросило на берег, больного, как собака, с полными легких жидкостью, но живого."
