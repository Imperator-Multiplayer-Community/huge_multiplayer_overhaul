 hunting.93.t:0 "Олень с большими рогами"
 hunting.93.desc:0 "Вы добываете большие рога в своей охотничьей поездке, впечатляя всех своим охотничьим мастерством."
 hunting.93.a:0 "Я делаю так, чтобы это выглядело легко"
 hunting.94.t:0 "Олень с большими рогами"
 hunting.94.desc:0 "Твоя стрела пронзает сердце оленя, поражая всех своим охотничьим мастерством."
 hunting.94.a:0 "Я делаю так, чтобы это выглядело легко"
 hunting.95.t:0 "Альпийская катастрофа"
 hunting.95.desc:0 "Охотничья поездка в горы обернулась катастрофой. Ослепленный туманом, замерзший от ветра и мокрый от снега и дождя, вы сброшены со скалы разъяренным козлом Билли. Испуганный и потрясенный, вы умудряетесь, спотыкаясь, вернуться в базовый лагерь. Как ты тоскуешь по своему теплому камину дома!"
 hunting.95.a:0 "Я больше никогда не уйду из дома!"
 hunting.96.t:0 "Альпийская катастрофа"
 hunting.96.desc:0 "Охотничья поездка в горы обернулась катастрофой. Ослепленный туманом, замерзший от ветра и мокрый от снега и дождя, вы сброшены со скалы разъяренным козлом Билли. Испуганный и потрясенный, вы умудряетесь, спотыкаясь, вернуться в базовый лагерь. Как ты тоскуешь по своему теплому камину дома!"
 hunting.96.a:0 "Я больше никогда не уйду из дома!"
 hunting.97.t:0 "Павлин и Медведь"
 hunting.97.desc:0 "Однажды, на третий день вашей охоты в лесу, вы сбиваете большого павлина с ослепительным оперением, множеством перьев, переливающихся зеленым, красным, синим и золотым. На следующий день ваша группа встречает медведя, разъяренного голодом, но громкими криками и угрожающими жестами вам удается прогнать его."
 hunting.97.a:0 "Для этого требовалось настоящее мужество"
 hunting.98.t:0 "Павлин и Медведь"
 hunting.98.desc:0 "Твоя стрела пронзает сердце павлина, поражая всех своим охотничьим мастерством. На следующий день ваша группа встречает медведя, разъяренного голодом, но громкими криками и угрожающими жестами вам удается прогнать его."
 hunting.98.a:0 "Только у тебя хватило дисциплины, чтобы контролировать свои эмоции и прогнать медведя"
 hunting.99.t:0 "Нападение медведя"
 hunting.99.desc:0 "После двух дней охоты в лесу вы в основном подстрелили фазанов и изредка оленей. На третий день вы выходите на поляну и видите дерево с ободранной корой. Меняя направление, вы натыкаетесь на впадину и обнаруживаете медведицу-мать, ломающую бревно рядом со своими детенышами. Испуганный, ты вскрикиваешь и быстро уходишь. Это тревожит и приводит в ярость медведицу-мать, которая заставляет вас бежать, спасая свою жизнь. Помня, что передние лапы медведей короче задних, вы бежите вниз по склону, мешая медведю преследовать вас."
 hunting.99.a:0 "Теперь ты вздрагиваешь при одной мысли о медведях"
 hunting.100.t:0 "Нападение медведя"
 hunting.100.desc:0 "Медведь бьет вас лапой по лицу, раздавливая глазное яблоко от удара."
 hunting.100.a:0 "По крайней мере, ты будешь жить, чтобы рассказать эту историю"
 hunting.101.t:0 "Радости соколиной охоты"
 hunting.101.desc:0 "Когда барсук кусает и царапает вашу ногу, сокол действительно опускается на него, вонзая когти в его лицо и давая вам время убить его своим мечом."
 hunting.101.a:0 "Умри!"
 hunting.102.t:0 "Радости соколиной охоты"
 hunting.102.desc:0 "Когда барсук кусает и царапает вашу ногу, сокол действительно опускается на него, вонзая когти в его лицо и давая вам время убить его своим мечом."
 hunting.102.a:0 "Умри!"
 hunting.103.t:0 "Нападение кабана"
 hunting.103.desc:0 "Кабан бросается на тебя, разрывая твое колено своим клыком. Чудесным образом он продолжает бежать мимо вас и не возвращается, чтобы убить вас. Вы поднимаете руку и зовете на помощь..."
 hunting.103.a:0 "Это будет моя последняя охота!"
 hunting.104.t:0 "Нападение кабана"
 hunting.104.desc:0 "Ты бежишь, спасая свою жизнь, спотыкаясь о собственные ноги и пачкая брюки, когда убегаешь в безопасное место."
 hunting.104.a:0 "Я стал хнычущим трусом"
 hunting.105.t:0 "Поймать кита"
 hunting.105.desc:0 "Сознавая, что зверь может быть больше самого корабля, вы немедленно беретесь за весла, и люди, не колеблясь, следуют вашему примеру. Гребя все вместе, вы опережаете морское существо и добираетесь до безопасного места всего за несколько часов."
