 hunting.86.desc:0 "Когда вы съеживаетесь от страха, вы, мужчины, рубите щупальце своими мечами и топорами. Ужасно раненный, морской монстр теперь смягчается и снова погружается под волны. Мужчины спрашивают вас, все ли с вами в порядке, и вы не можете не заметить, что вам трудно смотреть друг на друга."
