 go_hunting:0 "Пригласить на Охоту"
 go_hunting_past:0 "Зов охоты"
 go_hunting_act:0 "Укрепляйте свою дружбу в погоне за игрой"
 go_hunting_act_past:0 "Посмотрим, кто из вас лучший охотник"
 go_hunting_tt:0 "Пригласите своего друга выбрать их любимое место охоты, чтобы вы могли провести некоторое время вместе и сбросить с себя бремя мира."
 hunting.1.t:0 "Приглашение на охоту"
 hunting.1.desc:0 "Друг прислал вам приглашение присоединиться к ним на охоте. Хотя это отличная возможность расслабиться и улучшить свои навыки, это также может быть опасно."
 hunting.1.a:0 "Принимаю с удовольствием"
 hunting.1.b:0 "Вежливо отклонить"

 hunting.2.t:0 "Спасибо, но Нет, Спасибо"
 hunting.2.desc:0 "Твой друг не хочет идти с тобой на охоту"
 hunting.2.a:0 "В любом случае я отправил приглашение не тому человеку"

 hunting.3.t:0 "Товарищ по Охоте"
 hunting.3.desc:0 "Ваш друг будет рад присоединиться к вам в охоте"
 hunting.3.a:0 "Отправляйся в погоню!"

 hunting.4.t:0 "Где Мы Будем Охотиться?"
 hunting.4.desc:0 "Выбирай, куда нам отправиться на охоту, добрый друг, так как ты знаешь эту местность лучше нас."
 hunting.4.a:0 "Высоко в горах"
 hunting.4.b:0 "Глубоко в лесах"
 hunting.4.c:0 "За холмами"
 hunting.4.d:0 "В открытом море"

 hunting.13.t:0 "Олень с большими рогами"
 hunting.13.desc:0 "Ваша охотничья поездка начинается без происшествий. Вы взбираетесь в горы, задыхаясь в свежем, разреженном воздухе, но строительный туман затрудняет видимость. После долгих часов ходьбы среди редких деревьев вы замечаете огромного самца оленя с красивым набором рогов, который выглядел бы очень внушительно в тронном зале. Вы и ваш партнер по охоте одновременно натягиваете луки..."
 hunting.13.a:0 "Не дай ему уйти!"
 hunting.14.t:0 "Альпийская катастрофа"
 hunting.14.desc:0 "Как только вы начинаете подниматься в горы, погода резко меняется к худшему. Начинает дуть сильный ветер, и снежинки падают на вашу охотничью партию. Вы продолжаете, преисполненные решимости извлечь максимум пользы из этого опыта. В конце концов вы подходите к скалистому выступу, где встречаете семью пасущихся коз. Прежде чем вы успеете среагировать, разъяренный козел Билли бросается на вас, сбивая вас со скалы, чтобы скатиться вниз по склону горы внизу. Через несколько секунд ваш партнер по охоте, кувыркаясь, бросается за вами. Вы оба лежите там часами, дрожа от холода..."
 hunting.14.a:0 "Мне не следовало отправляться в эту дурацкую поездку"
 hunting.15.t:0 "Разноцветный павлин"
 hunting.15.desc:0 "После почти недели, проведенной на охоте в лесу, вырубая в основном оленей, вы решаете, что пришло время отправляться домой. Возвращаясь в базовый лагерь, вы с изумлением видите огромного павлина с ослепительным, калейдоскопическим хвостом. Несмотря на то, что вы очарованы красочной красотой его оперения, вы вскоре овладеваете собой и натягиваете тетиву. Со своей стороны, вы замечаете, что ваш партнер по охоте сделал то же самое..."
 hunting.15.a:0 "Эти перья будут эффектно смотреться везде, где я их покажу"
 hunting.16.t:0 "Нападение медведя"
 hunting.16.desc:0 "После двух дней охоты в лесу вы в основном вырубили фазанов и редких оленей. На третий день вы выходите на поляну и видите дерево с ободранной корой. Меняя направление, вы натыкаетесь на впадину и обнаруживаете медведицу-мать, ломающую бревно рядом со своими детенышами. Испуганный, ты вскрикиваешь и быстро уходишь. Это тревожит и приводит в ярость медведицу-мать..."
 hunting.16.a:0 "Мне не следовало отправляться в эту дурацкую поездку"
 hunting.17.t:0 "Радости соколиной охоты"
 hunting.17.desc:0 "Ваша поездка на охоту с вашим другом пошла вам на пользу, так как всегда приятно побывать в сельской местности. К вашему удивлению и радости, ваш друг привез с собой домашнего сокола, который указывает путь и помогает вам охотиться на лис верхом. После того как вы спешитесь, чтобы забрать тела, на вас нападает барсук, чье логово вы, должно быть, каким-то образом потревожили. И все же в небе над вами вы видите сокола, несущегося вниз, как будто для того, чтобы помочь вам..."
 hunting.17.a:0 "Я стою в благоговейном страхе"
 hunting.18.t:0 "Нападение кабана"
 hunting.18.desc:0 "Ваша охотничья поездка проходит хорошо, так как вы уже несколько дней отслеживаете следы копыт и помета диких кабанов, и они, похоже, только множатся. На третий день вы спешиваетесь, чтобы исследовать местность, где, по вашему мнению, могли побывать кабаны, когда видите большого самца кабана на холме над вами, выглядящего очень сердитым..."
 hunting.18.a:0 "Мне не следовало отправляться в эту дурацкую поездку"
 hunting.19.t:0 "Чтобы поймать кита"
 hunting.19.desc:0 "Ваша охотничья группа садится на три корабля и отплывает далеко в море в поисках дельфина или даже кита. После двух дней без происшествий что-то с огромной силой ударяет по корпусу вашего корабля, вызывая крики страха у некоторых людей..."
 hunting.19.a:0 "Все руки на палубу!"
 hunting.20.t:0 "Атака Кракена"
 hunting.20.desc:0 "Ваша охотничья группа садится на три корабля и отплывает далеко в море в поисках дельфина или даже кита. После двух дней без происшествий что-то с огромной силой ударяет по корпусу вашего корабля, вызывая крики страха у некоторых людей. К вашему ужасу, из волн поднимается цепочка и обвивается вокруг главной мачты..."
 hunting.20.a:0 "Мне не следовало отправляться в эту дурацкую поездку"

