 temptress_bribe_character:0 "Возбуждающий"
 temptress_bribe_character_past:0 "Обаяние Оскорбительное"
 temptress_bribe_character_act:0 "Используй свои женские уловки, чтобы завоевать его сердце и разум"
 temptress_bribe_character_act_past:0 "Погладьте его эго и завоюйте мир"
 temptress_bribe_character_tt:0 "Искушайте этого мужчину предвкушением невысказанного обещания, которое вы никогда не отрицали. Вы стараетесь держать это в секрете, так как действительно могли бы обойтись без скандала."
 
 temptress.1.t:0 "Под твоим очарованием"
 temptress.1.desc:0 "Ваше искусное использование намеков и намеков привлекло его внимание, а ваш открытый флирт и лесть обвели его вокруг пальца, как марионетку. Он твой, с которым ты можешь играть."
 temptress.1.a:0 "Всегда оставляй их желающими..."
 temptress.2.t:0 "Публичный скандал"
 temptress.2.desc:0 "Твои неуклюжие, школьные попытки ухаживать за этим мужчиной провалились. Испытывая отвращение к вашему разврату и самоуничижению, его чувства резко обернулись против вас."
 temptress.2.a:0 "Любой, кто усомнится в вашей чести, будет повешен!"
 temptress.3.t:0 "Обманутый чиновник"
 temptress.3.desc:0 "Ваше искусное использование намеков и намеков привлекло его внимание, а ваш открытый флирт и лесть зацепили его, как рыбу. Он твой, с которым ты можешь играть."
 temptress.3.a:0 "Всегда оставляй их желающими..."
 temptress.4.t:0 "Публичный скандал"
 temptress.4.desc:0 "Твои неуклюжие, школьные попытки ухаживать за этим мужчиной провалились. Испытывая отвращение к вашему разврату и самоуничижению, его чувства резко обернулись против вас."
 temptress.4.a:0 "Любой, кто усомнится в вашей чести, будет повешен!"
 temptress.5.t:0 "Вынос мусора"
 temptress.5.desc:0 "Зачем пачкать руки, когда слюнявый болван совершенно готов? Как щенок, он горит желанием выполнить вашу просьбу."
 temptress.5.a:0 "Скажите ему, чтобы он присвоил государственные средства и передал их вам."
 temptress.5.b:0 "Предложите ему поддержать оппозицию своего правительства."
 temptress.5.c:0 "Убедите его свергнуть одного из лучших людей правительства."
 temptress.5.d:0 "Заплатите ему, чтобы он расшевелил население."
 temptress.6.t:0 "Вынос мусора"
 temptress.6.desc:0 "Зачем пачкать руки, когда слюнявый болван совершенно готов? Как щенок, он горит желанием выполнить вашу просьбу."
 temptress.6.a:0 "Скажите ему, чтобы он присвоил государственные средства и отдал их вам."
 temptress.6.b:0 "Попросите его поддержать оппозицию своего правительства."
 temptress.6.c:0 "Поощряйте его свергать лучших людей своего правительства."
 temptress.6.d:0 "Заплатите ему, чтобы он расшевелил население."
 
 temptress.7.t:0 "Подарок от Поклонника"
 temptress.7.desc:0 "Этот человек так увлекся вами, что захватил караван ослов, перевозивший золото, принадлежащее правительству его страны, и послал его вам, чтобы выразить свою бессмертную любовь."
 temptress.7.a:0 "Как мило! Я уверена, что однажды он найдет этого особенного человека"
 temptress.8.t:0 "Печальный Подарок"
 temptress.8.desc:0 "Этот человек так увлекся вами, что захватил караван ослов, перевозивший золото, принадлежащее правительству его страны, и послал его вам, чтобы выразить свою бессмертную любовь. К сожалению, с тех пор он был задержан властями своей страны и заключен в тюрьму."
 temptress.8.a:0 "Да неужели? Такая жалость..."
 temptress.9.t:0 "Враг Моего Врага - Мой Друг"
 temptress.9.desc:0 "Вы убедили своего поклонника заручиться поддержкой одной из самых влиятельных оппозиционных фигур в своей стране. С каждым днем власть несогласных растет."
 temptress.9.a:0 "Пусть они поглотят друг друга"
 temptress.10.t:0 "Легко нашёл — легко потерял"
 temptress.10.desc:0 "Вы убедили своего поклонника заручиться поддержкой одной из самых сильных оппозиционных фигур в его стране. Хотя наш мужчина действительно становится сильнее, оказывается, что ваш поклонник довольно неуклюж в этом деле. Он был избит и арестован, его активы арестованы, хотя тем временем он был освобожден из тюрьмы. Он пишет вам, говоря, что нуждается в вашем утешении..."
 temptress.10.a:0 "Наверняка он меня с кем-то перепутал"
 temptress.11.t:0 "Удар ножом средь бела дня"
 temptress.11.desc:0 "Ваш храбрый любовник, по крайней мере, он так надеется, был настолько ободрен своими чувствами к вам и вашей заявленной ненавистью к руководству его страны, что принес кинжал на форум и зарезал друга правителя, а затем исчез в толпе. Его жертва выжила, но была ослаблена нападением."
 temptress.11.a:0 "Я должен признать, что он начинает приобретать некоторую привлекательность"
 temptress.12.t:0 "Кровь на полу Форума"
 temptress.12.desc:0 "Ваш храбрый любовник, по крайней мере, он так надеялся, был настолько ободрен своими чувствами к вам и вашей заявленной ненавистью к руководству его страны, что принес кинжал на форум и зарезал друга правителя, но был быстро одолен телохранителями этого человека и убит. Его жертва выжила, но была ослаблена нападением."
 temptress.12.a:0 "Это довольно ужасно"
 temptress.13.t:0 "Помешивая в кастрюле"
 temptress.13.desc:0 "Чувствуя ваше одобрение, ваш поклонник участвует в организации протестов и подпольных мероприятиях в поддержку угнетенных народов в стране. По-видимому, у него есть для этого настоящий дар, так как с каждым днем все больше общественного недовольства властями."
 temptress.13.a:0 "Пусть котелок закипит"
 temptress.14.t:0 "Повышение температуры"
 temptress.14.desc:0 "Почувствовав ваше одобрение, ваш поклонник начал участвовать в организации протестов и подпольных мероприятиях в поддержку угнетенных народов в стране. Он был весьма успешен, но, к сожалению, не смог защитить себя и был арестован властями по обвинению в государственной измене."
 temptress.14.a:0 "Я не думаю, что знаю, кого вы имеете в виду..."


 temptress.15.t:0 "Несостоявшийся Вор"
 temptress.15.desc:0 "Этот человек так увлекся вами, что захватил караван ослов, перевозивший золото, принадлежащее правительству его страны, и попытался сопроводить его к вам, чтобы признаться в своей бессмертной любви. К сожалению, с тех пор он был задержан властями своей страны и сейчас сидит в тюрьме."
 temptress.15.a:0 "Удалось ли кому-нибудь из золота пройти через это?"
 temptress.16.t:0 "Он Потерял Голову Из-За Тебя"
 temptress.16.desc:0 "Этот человек так увлекся вами, что захватил караван ослов, перевозивший золото, принадлежащее правительству его страны, и попытался сопроводить его к вам, чтобы признаться в своей бессмертной любви. К сожалению, он свернул не туда и наткнулся прямо на представителей власти, которые обезглавили его на месте."
 temptress.16.a:0 "Мне больно это слышать"
 temptress.17.t:0 "Дипломатическая ошибка"
 temptress.17.desc:0 "Оппозиционер раздражен нашими требованиями и говорит, что устал от вмешательства иностранцев. Возможно, мы здесь переиграли свои силы."
 temptress.17.a:0 "Пусть они и дальше валяются в грязи"
 temptress.18.t:0 "Внешняя Обратная реакция"
 temptress.18.desc:0 "Оппозиционный деятель резко отвернулся от нас в сильном порыве национальной гордости. Теперь он говорит, что устал от вмешательства иностранцев и обещает защищать лидерство своей страны."
 temptress.18.a:0 "Все пошло не так, как планировалось"
 temptress.19.t:0 "Попытка убийства"
 temptress.19.desc:0 "Ваш храбрый любовник, по крайней мере, он так стремился, был настолько ободрен своими чувствами к вам и вашей заявленной ненавистью к руководству его страны, что принес кинжал на форум и попытался зарезать друга правителя, но этот человек был лучшим бойцом и убил его ударом в висок из своего посоха. Его чествуют как героя."
 temptress.19.a:0 "Я, конечно, никогда не одобрял ничего подобного!"
 temptress.20.t:0 "Заостренные Пальцы"
 temptress.20.desc:0 "Ваш храбрый любовник, по крайней мере, он так стремился, был настолько ободрен своими чувствами к вам и вашей заявленной ненавистью к руководству его страны, что принес кинжал на форум и попытался зарезать друга правителя, но этот человек был лучшим бойцом и убил его ударом в висок из своего посоха. Его чествуют как героя, и ваше участие было раскрыто, что поставило вас в неловкое положение как дома, так и за рубежом."
 temptress.20.a:0 "Конечно, все это пройдет через месяц или два"
 temptress.21.t:0 "Внешняя Обратная реакция"
 temptress.21.desc:0 "Попытка вашего поклонника поднять напряженность среди представителей меньшинств не увенчалась успехом и привела к противоположному эффекту: люди почувствовали себя более сплоченными, чем когда-либо, перед лицом неуклюжих вмешивающихся иностранцев. К сожалению, с тех пор он был задержан властями своей страны и сейчас сидит в тюрьме."
 temptress.21.a:0 "Я больше не хочу иметь с ними ничего общего"
 temptress.22.t:0 "Национальное смущение"
 temptress.22.desc:0 "Попытка вашего поклонника поднять напряженность среди представителей меньшинств не увенчалась успехом и привела к противоположному эффекту: люди почувствовали себя более сплоченными, чем когда-либо, перед лицом неуклюжих вмешивающихся иностранцев. К сожалению, с тех пор он был задержан властями своей страны и сейчас сидит в тюрьме. Ваше участие было раскрыто, что поставило вас в неловкое положение как дома, так и за рубежом."
 temptress.22.a:0 "Я сожалею о том дне, когда встретила его"


 temptress.23.t:0 "Мое Королевство за Женскую Любовь"
 temptress.23.desc:0 "Со времен Елены состоятельные люди и, возможно, не видели ничего подобного. Одурманенный вашим вниманием, некий иностранный губернатор теперь отвергает суверенитет своего сюзерена и предлагает вам свои земли, прося вашей руки и сердца."
 temptress.23.a:0 "Губернатор привез свое золото и войска, спеша быть на вашей стороне."
 temptress.24.t:0 "Предательство"
 temptress.24.desc:0 "Ваш бывший губернатор отвернулся от вашего благодеяния и прячется под юбками своей бесстыдной жены-иностранки. Пришло время преподать им обоим урок!"
 temptress.24.a:0 "Этот ублюдок украл наших подданных и нашу собственность и запятнал нашу честь"
 temptress.25.t:0 "Холодные Ноги"
 temptress.25.desc:0 "Пообещал вашу руку, если он откажется от своего сюзерена и передаст свое губернаторство в ваше владение, иностранный губернатор, которого вы соблазняли, внезапно ушел и перестал общаться с вами. Все средства, которые мы обещали для этого предприятия, потеряны."
 temptress.25.a:0 "Ну и наглость!"
 temptress.26.t:0 "Глупое Тщеславие"
 temptress.26.desc:0 "Ваш бывший губернатор отвергает ваше правление и попытался бежать из страны со своей казной и людьми, но более здравомыслящие люди арестовали его. Он в тюрьме, ожидает вашего решения, и мы начали ликвидировать его имущество."
 temptress.26.a:0 "Какая неожиданная новость, чтобы проснуться этим утром..."

 temptress.27.t:0 "Обманутый чиновник"
 temptress.27.desc:0 "Ваше искусное использование намеков и намеков привлекло его внимание, а ваш открытый флирт и лесть обвели его вокруг пальца, как марионетку. Он твой, с которым ты можешь играть."
 temptress.27.a:0 "Всегда оставляй их желающими..."

 temptress.28.t:0 "Предательское Сердце"
 temptress.28.desc:0 "Ходят слухи, что этот человек влюбился в иностранную королеву, что подрывает его лояльность государству. Мы должны присматривать за ним на случай, если он сделает какую-нибудь глупость."
 temptress.28.a:0 "Представь, что ты в таком отчаянии"

 temptress.29.t:0 "Публичный скандал"
 temptress.29.desc:0 "Твои неуклюжие, школьные попытки ухаживать за этим мужчиной провалились. Испытывая отвращение к вашему разврату и самоуничижению, его чувства резко обернулись против вас, и он обрел новую гордость за свою страну."
 temptress.29.a:0 "Любой, кто усомнится в вашей чести, будет повешен!"


 titillated_recently:0 "Этот человек все еще не оправился после вашей последней встречи."

 force_divorce:0 "Принудительный Развод"
 force_divorce_past:0 "Их Союз Должен Быть Расторгнут"
 force_divorce_act:0 "Используйте власть государства, чтобы заставить этого человека покинуть своего супруга"
 force_divorce_act_past:0 "Они будут еще счастливее от этого!"
 force_divorce_tt:0 "Вы заставляете этого человека развестись со своим супругом, заставляя их и их семьи обижаться на вас."

 force_divorce_spy:0 "Расторгнуть Брак"
 force_divorce_spy_past:0 "Их Союз Должен Быть Расторгнут"
 force_divorce_spy_act:0 "Этот человек работает шпионом на государство и в первую очередь не имел права жениться"
 force_divorce_spy_act_past:0 "Они оба знали, что этот день настанет"
 force_divorce_spy_tt:0 "Вы заставляете этого человека развестись со своим супругом, освобождая его от выполнения своих обязанностей."

