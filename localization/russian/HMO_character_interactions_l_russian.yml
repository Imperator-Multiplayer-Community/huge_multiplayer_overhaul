 hunting.37.t:0 "Альпийская катастрофа"
 hunting.37.desc:0 "Охотничья поездка в горы обернулась катастрофой. Ослепленный туманом, замерзший от ветра и мокрый от снега и дождя, вы сброшены со скалы разъяренным козлом Билли. Вам удается, спотыкаясь, вернуться в базовый лагерь. Как ты тоскуешь по своему теплому камину дома!"
