 correspond_friend_act:0 "Отправить письмо"
 correspond_friend_act_past:0 "Отправьте письмо своему другу"
 correspond_friend_tt:0 "Вы пишете письмо своему другу, надеясь узнать его мнение по определенным вопросам."
