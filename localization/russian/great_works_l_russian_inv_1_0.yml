 #### From Mod - Added Wonders

 ### Hellenic ###
 wonder_greek_academy:0 "Платоновская академия"
 wonder_greek_academy_desc:0 "Основанная Платоном, Афинская школа на протяжении всего эллинистического периода оставалась центром обучения и греческой философии. Среди известных членов академии - Спевсипп, Ксенократ, Аристотель, Гераклид, Евдокс Книдский и Гераклид Понтийский."
 wonder_knossos_palace:0 "Кносский дворец"
 wonder_knossos_palace_desc:0 "Один из древнейших городов Европы, Кноссос со временем стал церемониальным и политическим центром древней минойской цивилизации, ныне являющейся лишь тенью себя прежней. В греческих легендах в этом дворце жил древний царь Минос, создатель лабиринта, в котором обитал сказочный Минотавр."
 wonder_athenian_acropolis:0 "Афинский Акрополь"
 wonder_athenian_acropolis_desc:0 "Древний храм-цитадель, возвышающийся над городом Афины, Акрополь - физическое воплощение афинской славы и могущества."
 ### Punic ###
 wonder_cothon:0 "Большой карфагенский котон"
 wonder_cothon_desc:0 "Большой карфагенский котон был разделен на прямоугольную торговую гавань и внутреннюю защищенную гавань и верфь, предназначенную для военно-морского флота. Внутренняя гавань имела круглую форму и была окружена кольцом сухих доков, способных вместить двести двадцать кораблей. В центре находилась командная рубка, возвышавшаяся так, что начальник гавани мог обозревать всю бухту"
 wonder_numidian_tomb:0 "Нумидийские гробницы"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Пуническая гробница"
 wonder_punic_tomb_desc:0 "Древняя пуническая гробница, знак уважения к умершим"
 ### Egyptian ###
 wonder_abu_simbel:0 "Абу-Симбел"
 wonder_abu_simbel_desc:0 "Два массивных вырубленных в скале храма в Абу-Симбеле, посвященные богам солнца Амону-Ре и Ре-Хорахте в память о битве при Кадеше. В древности их колоссальные статуи охраняли южную границу Египта времен правления Рамсеса II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Великий зиккурат Ура"
 wonder_ur_ziggurat_desc:0 "Этот многоярусный храм возвышается над царством богов, построенный шумерами и восстановленный вавилонянами."
 ### Arabian ###
 wonder_marib_dam:0 "Марибская плотина"
 wonder_marib_dam_desc:0 "Между тремя горами находится Большая плотина Ма'риб, построенная сабейцами для улавливания муссонных дождей"
 ### Judaic ###
 wonder_second_temple_ezra:0 "Второй храм"
 wonder_second_temple_ezra_desc:0 "Не имея возможности сравниться с Храмом Соломона и не обладая многими священными артефактами, такими как Ковчег Завета, этот Второй Храм служит местом поклонения и жертвоприношений евреев в соответствии с Торой."
 wonder_second_temple_herod:0 "Второй Храм"
 wonder_second_temple_herod_desc:0 "Реконструированный, но еще действующий, Второй храм занимает всю Храмовую гору. Второй Храм служит местом поклонения и жертвоприношений евреев в соответствии с Торой."
 gw_effect_second_temple:0 "Церемония празднования Пасхи"
 gw_effect_second_temple_desc:0 "Израильтяне празднуют Пасху в течение недели, состоящей из фестивалей, ритуалов и рассказа об исходе из Египта"

