 democracy:0 "Низвергнутый Трон"
 democracy_BUTTON_TOOLTIP:0 "Люди будут освобождены от своих оков, либо дворяне просто заменят их на другие."
 democracy_DESCRIPTION:0 "На улицах слышны крики 'Тиран'. Люди хотят быть свободными. Люди БУДУТ свободны. Они будут голосовать за своего лидера. Будут ли они голосовать между собой или будут голосовать за лидера среди элиты?"
 democracy_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной после того, как мы станем республикой. Будьте осторожны: вполне вероятно, что вам придется бороться за свою демократию."

 democracy_1:0 "Колыбель демократии"
 democracy_reform_modifier:0 "Атмосфера демократии"
