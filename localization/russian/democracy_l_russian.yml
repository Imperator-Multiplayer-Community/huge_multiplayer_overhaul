 democracy.4.t:0 "Первый среди равных"
 democracy.4.d:0 "Республиканцы из высшего класса увидели свой шанс. Они чувствуют слабость в [ROOT.GetRulerTitle], но они знают, что не смогут сделать это в одиночку. Они послали разведчиков в соседние страны, прося о поддержке. Кто знает, каким будет ответ?"
 democracy.4.a:0 "Надеюсь, хорошие новости?"
 democracy.5.t:0 "Написанное Письмо"
 democracy.5.d:0 "Сегодня было получено письмо. Заданный вопрос: будете ли вы поддерживать республиканцев в соседней стране? Возможно, это будет хорошо для нас, новый союзник, созданный друг. Возможно, мы сможем использовать это, чтобы дестабилизировать ситуацию в королевстве. Казначейство знает, что это будет недешево. Но войны никогда не бывает."
 democracy.5.a:0 "Да!"
 democracy.5.b:0 "Нет!"
 democracy.6.t:0 "Просьба о помощи"
 democracy.6.d:0 "Звонки поступают из-за границы. Ты сказал, что поможешь. И теперь они просят об этом. Эти добрые люди взывают о помощи, чтобы сбросить оковы своих угнетателей. Они жаждут свободы. Будете ли вы помогать им? Вы дадите им то, что они просят?"
 democracy.6.a:0 "Богатому землевладельцу нужно склониться к делу. Попросите о некоторых одолжениях и попросите его поддержать восстание."
 democracy.6.b:0 "У повстанцев заканчиваются припасы, жалкие гроши от вас были бы большой помощью."
 democracy.6.c:0 "Повстанцы запрашивают людей для предстоящей потенциальной битвы. Горстка когорт оказала бы большую помощь."
 democracy.7.t:0 "Поиск наемника"
 democracy.7.d:0 "Повстанцы искали и искали помощи. Ваших союзников было недостаточно, все еще требуется помощь. Человек заявляет о себе при дворе, лидер наемников, отлично сражающийся и готовый сражаться за вас за скромную сумму."
 democracy.7.a:0 "Отдай ему деньги."
 democracy.7.b:0 "Пообещай ему армию пополнения, если они будут сражаться и умрут за тебя."
 democracy.7.c:0 "ХА? Наемник?! Этот бой - НАШ бой!"
 democracy.8.t:0 "Конец туннеля"
 democracy.8.d:0 "Пришло время людям требовать свободы, в какой бы форме она ни была представлена. [ROOT.GetCountry.GetRuler.GetFirstName] доказал [ROOT.GetCountry.GetRuler.GetHerselfHimself] свою некомпетентность. Тиран, как могли бы сказать некоторые. Откажется ли [ROOT.GetCountry.GetRuler.GetSheHe] от [ROOT.GetCountry.GetRuler.GetHerHis] трона без боя?"
 democracy.8.a:0 "Начните переворот. Сразитесь с тираном."
