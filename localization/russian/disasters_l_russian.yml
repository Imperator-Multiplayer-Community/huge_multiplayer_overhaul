l_russian:

#modifiers
desc_flood_initial_damage:0 "Наводнение"
desc_flood_initial_damage:0 "Наводнение уничтожило средства к существованию многих людей"
desc_flood_reduced_damage:0 "Наводнение"
desc_flood_reduced_damage:0 "Наводнение уничтожило средства к существованию многих людей"
hit_by_avalanche:0 " Сход лавины"
desc_hit_by_avalanche:0 "Эта территория недавно пострадала от лавины. Разрушения все еще видны во многих местах."
desc_the_land_slides_into_your_dms:0 "Оползень"
desc_the_land_slides_into_your_dms:0 "Оползень заблокировал дороги и разрушил некоторые здания. Пройти через него нелегко - особенно когда люди заняты спасением своего имущества."
desc_grow_a_pear:0 "Засуха"
desc_grow_a_pear:0 "В этом районе наблюдается засуха. Из-за нехватки воды люди не могут нормально есть и пить, и им грозит смерть."
desc_sand_up_comedy:0 "Песчаная буря века"
desc_sand_up_comedy:0 "Прошла песчаная буря, и ее разрушительные последствия видны до сих пор"
jizz_storm:0 "Снежная буря века"
desc_jizz_storm:0 "Самая сильная снежная буря за последние несколько поколений пришла в эти края"
desc_i_bet_you_wish_you_had_my_water:0 " Общие запасы воды"
desc_i_bet_you_wish_you_had_my_water:0 "И без того скудные запасы воды пришлось делить с другой территорией, что сделало этот район менее продуктивным и более несчастным."
light_locust_plague:0 ""Рой саранчи"
desc_light_locust_plague:0 "Замечен рой саранчи. Она поедает все, что может, но, похоже, с ней можно справиться."
locust_plague:0 "Чума в виде саранчи"
desc_locust_plague:0 "Саранча съела здесь все, что растет из земли; не осталось ни одного листочка"
desc_locust_plague_non_plant:0 "Чума в виде саранчи"
desc_locust_plague_non_plant:0 "Саранча съела здесь все, что растет из земли; не осталось ни одного листочка"

#tooltips
disasters_inv_destroyed_building:0 "Здание может быть разрушено"
disasters_inv_8_a_1:0 "Засуха может распространиться дальше"
disasters_inv_8_a_2:0 "Засуха может скоро закончиться"
disasters_inv_8_b:0 "Эта опция доступна из-за того, что ваш правитель либо милосердный, либо заблудший, либо произвольный, либо сумасшедший"
anti_locust_power_tt:0 "Есть шанс, что саранча #G не будет разлетаться#! дальше, если вы будете действовать #R сейчас#!"
Саранча_распространяется_tt:0 "Саранча #R распространяется#! на каждую территорию, граничащую с [we_are_hungry.GetName], а затем и дальше, поле за полем, поселение за поселением. \nЭти территории получают следующий модификатор, если на них производится товар, связанный с #G растением#!"
locusts_spreading_2_tt:0 "Если это товар, не связанный с растениями #G#!, то он получит этот модификатор."
locusts_spreading_3_tt:0 "Все граничащие территории пострадали не так сильно - до сих пор?"

#event locs
disasters_inv.1.t:0 "Наводнения в [the_day_after.GetName]"
disasters_inv.1.desc:0 "Уровень воды в [the_day_after.GetName] поднялся до небывалых высот! Многие покинули свои дома, бросив все свои средства к существованию, но многие уже погибли, и мы опасаемся, что их число будет продолжать расти. Нет нужды говорить о том, что производство в этом районе упало до исторического минимума; некогда благодатная и плодородная река, приносившая [the_day_after.GetName] процветание, теперь приносит лишь разорение и опустошение" 
disasters_inv.1.a:0 "Мы должны подготовить прилегающие территории к распространению наводнения"
disasters_inv.1.b:0 "О нет! В любом случае..."
disasters_inv.2.t:0 "Наводнение расширяется"
disasters_inv.2.desc:0 "Кошмар продолжается, поскольку наводнение в [the_day_after.GetName] расширилось и теперь вторгается в соседние поселения, которые уже были до отказа наводнены беженцами от стихии. Однако местный губернатор сообщает, что ситуация находится под контролем. Хотя ущерб не так велик, как мы опасались вначале, потребуется время, чтобы восстановить нормальное функционирование района. Хуже того, количество жителей уменьшилось, а значит, производительность труда будет ниже, чем раньше" 
disasters_inv.2.a:0 "Да смилуются над нами боги"
disasters_inv.3.t:0 "Наводнения отступают"
disasters_inv.3.desc:0 "Наконец-то наводнение отступает. Хотя мы потеряли так много, все еще остается надежда - воистину, наш народ несгибаем. Жители [the_day_after.GetName] начали возвращаться, отстраивая свои дома. Однако пройдет еще очень много времени, прежде чем [the_day_after.GetName] полностью восстановится; предстоит еще много работы, но, к счастью, у людей есть к ней стремление. Будем молиться, чтобы подобное событие не повторилось на нашем веку" 
disasters_inv.3.a:0 "Худшее позади"
disasters_inv.4.t:0 "Лавина"
disasters_inv.4.desc:0 "Мы получили известие о бедствии! На [snowball.GetName] сошла лавина, которая нанесла большой ущерб жизни и имуществу; местные дороги непроходимы из-за огромного количества выпавшего снега, и мы слышали сообщения о том, что местная инфраструктура повреждена. Пока [snowball.GetName] не будет восстановлен, мало кто захочет там жить или работать. \nНедалеко отсюда недавно сошла еще одна лавина. Может быть, они связаны между собой? Если люди начнут верить в то, что эти земли прокляты, никто не захочет там жить. Что вызывает эти лавины? Говорят, что вибрации могут расшатать человека - крики о помощи, конечно, надо учитывать"
disasters_inv.4.a:0 "Пусть их души покоятся с миром"
disasters_inv.5.t:0 "Оползень"
disasters_inv.5.desc:0 "Беда за бедой! У нас ужасные новости из [mudstick.GetName], который страдает от плохой погоды. Дожди идут уже несколько недель, и мы получили сообщение о том, что огромный оползень разрушил окрестности. Местные жители, как всегда, упорно пытаются спасти друг друга и хоронят погибших, но масштабы проблемы слишком велики для их скудных ресурсов. Проезд через территорию стал затруднен для любого путешественника, что привело к прекращению торговли, а на разрушенные, забрызганные грязью здания не очень приятно смотреть. Нужно что-то делать"
disasters_inv.5.a:0 "Мы должны готовиться к большему!"
disasters_inv.5.b:0 "О нет! В любом случае..."
disasters_inv.6.t:0 "Вторая волна"
disasters_inv.6.desc_1:0 "Сегодня утром на [mudstick.GetName] сошел еще один оползень. Однако вам будет приятно узнать, что наши приготовления принесли свои плоды и обошлось без существенных потерь. Люди благодарны за то, что у них есть такой мудрый и любящий лидер, который одинаково заботится обо всех жителях нашего королевства."
disasters_inv.6.desc_2:0 "Нам следовало бы прислушаться к мудрому совету, который мы так опрометчиво проигнорировали. Если бы мы хоть чем-то помогли бедным жителям [mudstick.GetName] после последнего оползня, то, возможно, сейчас у нас не было бы еще более серьезной проблемы. Как и было предсказано, очередной оползень вызвал хаос в регионе, что привело к еще большим человеческим жертвам. Хотя жизни [mudstick.GetName] не так ценны, как жизни наших собственных людей, у нас нет ни роскоши, ни необходимости тратить их впустую"
disasters_inv.6.a:0 "К счастью, мы были готовы"
disasters_inv.6.b:0 "Терпение - это добродетель, которой у нас нет"
disasters_inv.7.t:0 "Засуха в [i_am_thirsty.GetName]"
disasters_inv.7.desc:0 "[i_am_thirsty.GetName] переживает время крайней нехватки воды. Земля высохла до костей, разбухла и потрескалась, что делает практически невозможным земледелие, а торговцы начинают избегать этой местности, понимая, что на опустевших рынках им не удастся получить хорошую прибыль. Воды стало так мало, что начались первые драки за право владения ею - вы слышали сообщения о толпах, охраняющих истощающиеся колодцы в своих деревнях, чтобы никто из чужаков не украл то, что когда-то давалось даром. К счастью, в окрестностях все еще есть водные ресурсы, которыми мы могли бы распорядиться поделиться - однако это многих не устроит. Мы должны решить, что для нас приоритетнее" 
disasters_inv.7.a:0 "Мы должны помочь нашим подданным!"
disasters_inv.7.b:0 "Какая разница?"
disasters_inv.8.t:0 "Голод"
disasters_inv.8.desc:0 "Во время утренней трапезы вы получили неприятное известие, которое испортило вам настроение. Засуха, начавшаяся в [i_am_thirsty.GetName], охватила весь регион и теперь переросла в голод. Цена на хлеб выросла в четыре раза, если его удается найти, а черный рынок краденых продуктов питания процветает, несмотря на все наши усилия по его пресечению. Голодающие крестьяне переходят к бандитизму, что усугубляет ситуацию. Отсутствие воды губит все и вся, даже верблюды - выносливые звери - не защищены от этого. Хороших новостей здесь не найти"
disasters_inv.8.a:0 "Пусть боги смилостивятся. #RNGesus please#" 
disasters_inv.8.b:0 "Я передумал"
disasters_inv.9.t:0 "Шторм века"
disasters_inv.9.desc:0 "Страшный шторм, зародившийся в [stormy_mommy.GetArea.GetRegion.GetName], пришел в [stormy_daniels.GetName] и вызвал большие разрушения. Корабли тонут в гаванях, не выдерживая ярости волн, которые теперь несут к нашим берегам тела утонувших моряков. Многие оплакивают погибших родственников, разыскивая на пляжах потерянных близких - поистине мрачная задача. Однако жители [stormy_daniels.GetName] сплотились, чтобы пережить это ужасное событие и отстроить свой город; они вдохновляют всех нас"
disasters_inv.9.a:0 "Боги капризны"
disasters_inv.10.t:0 "Ветер богов"
disasters_inv.10.desc:0 "Песчаная буря из [sandman_daddy.GetArea.GetRegion.GetName] обрушилась на [sandman.GetName], причиняя большие страдания бедным жителям, которые вынуждены страдать от нее. Песчаная буря мешает любому движению, а местная милиция застряла, не в силах помочь жителям. Все, по сути, сгрудились на своих местах, ожидая, когда проклятые пески прекратят свое адское дуновение. Однако перед лицом этого ужасного бедствия жители [sandman.GetName] сплотились, поклявшись восстановить то, что было потеряно ветрами."
disasters_inv.10.a:0 "Боги угрюмы"
disasters_inv.11.t:0 "Снежная буря веков"
disasters_inv.11.desc:0 "Сильная метель из [snow_daddy.GetArea.GetRegion.GetName] застала врасплох выносливых жителей [not_snowden.GetName], которые привыкли к подобным явлениям; даже местные старейшины не могут припомнить зимы, которая была бы такой же суровой, как эта. Буря мешает любому движению, даже самые упрямые мулы не могут проехать сквозь толстый слой снега, покрывающий землю. Жители [not_snowden.GetName] теперь сидят по домам, стараясь не замерзнуть насмерть. Это привело к остановке всех производств, за исключением самой незначительной работы по дому"
disasters_inv.11.a:0 "Боги угрюмы"
disasters_inv.12.t:0 "Замечена стая саранчи"
disasters_inv.12.desc:0 "В [we_are_hungry.GetName] замечен рой саранчи. Их численность настолько велика, что, как говорят, когда они проходят, на небе не видно солнца, но это не может быть правдой. Тем не менее, сообщения тревожные: они поедали все, что попадалось им на глаза, кочуя с поля на поле, из города в город. Мы должны следить за ситуацией, но сейчас это не похоже на полноценную катастрофу"
disasters_inv.12.a:0 "Мы должны действовать сейчас, пока есть время"
disasters_inv.12.b:0 "Это всего лишь несколько ошибок"
disasters_inv.13.t:0 "Стая саранчи растет"
disasters_inv.13.desc:0 "Мы подвергаемся нашествию, но армии насекомых! Рой, который впервые был замечен в [we_are_hungry.GetName], распространился на соседние деревни, и его нашествие препятствует снабжению продовольствием. Пострадавшие фермеры умоляют вас о помощи, мой [ROOT.GetCountry.GetRulerTitle]; в получаемых нами сообщениях звучит полный ужас"
disasters_inv.13.a:0 "Мы должны действовать, немедленно!"
disasters_inv.13.b:0 "Они ничего не знают"
disasters_inv.14.t:0 "Чума в виде саранчи"
disasters_inv.14.desc:0 "Стая саранчи из [we_are_hungry.GetName] теперь становится все больше и больше - огромная орда даже разделилась на несколько более мелких, все они охотятся за пищей. Все поселения в окрестностях [we_are_hungry.GetName] были очищены от каждого сантиметра растительного материала. Некоторые из услышанных вами историй просто безумны: у людей, рискнувших выйти из своих домов, буквально съели одежду со спины. Скот, люди, дикие животные - все и вся сейчас голодают, а некоторые люди умирают. Мы должны найти решение сейчас, если хотим дожить до следующей зимы"
disasters_inv.14.a:0 "Лучше поздно, чем никогда"
disasters_inv.15.t:0 "Саранча ушла"
disasters_inv.15.desc:0 "По последним сообщениям, поступающим из [we_are_hungry.GetName] и окрестностей, саранча в основном исчезла. Опасность саранчовой чумы больше не грозит, но пройдет еще немало времени, прежде чем регион полностью восстановится. Остается надеяться, что проклятые твари сейчас находятся в землях наших врагов... да не вернутся они никогда!"
disasters_inv.15.a:0 "Наконец-то!"

