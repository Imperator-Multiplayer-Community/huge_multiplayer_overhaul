#### Interesting Histories ####
 interesting_histories_country_events.spa.t:0 "Спарта"
 interesting_histories_country_events.spa.desc:0 "Дни славы давно прошли. Всего несколько десятилетий назад в битве при Мегалополе спартанское войско численностью 22 тыс. человек было разбито 40-тысячной македонской армией. Спартанский царь Агис III, раненый и неспособный стоять на ногах, приказал своим людям оставить его перед лицом наступающей македонской армии, чтобы выиграть время для отступления. Спарта оказалась в ослабленном положении: на западе ей угрожали Мессения, а на северо-востоке - Аргос. Нам необходимо вернуть Спарте былую славу, покончить с местными соперниками и дать отпор возвышающейся на севере Македонии"
 interesting_histories_country_events.spa.a:0 "Время творить историю"
 interesting_histories_country_events.spa.t:0 "Спарта"
 interesting_histories_country_events.spa.desc:0 "Дни славы давно прошли. Всего несколько десятилетий назад в битве при Мегалополе спартанское войско численностью 22 тыс. человек было разбито 40-тысячной македонской армией. Спартанский царь Агис III, раненый и неспособный стоять на ногах, приказал своим людям оставить его перед лицом наступающей македонской армии, чтобы выиграть время для отступления. Спарта оказалась в ослабленном положении: на западе ей угрожали Мессения, а на северо-востоке - Аргос. Нам необходимо вернуть Спарте былую славу, покончить с местными соперниками и дать отпор возвышающейся на севере Македонии"
 interesting_histories_country_events.spa.a:0 "Время творить историю"
 interesting_histories_country_events.jud.t:0 "Иудея"
 interesting_histories_country_events.jud.desc:0 "Иудея до недавнего времени была провинцией персидской империи Ахеменидов, хотя номинально была независимой и управлялась еврейскими губернаторами. После завоевания Александром Македонским несколько десятилетий назад Иудея перешла под власть эллинистической империи Селевкидов. Страна вновь оказалась в опасном положении: полководцы Александра вступили в борьбу за господство над остатками его империи."
 interesting_histories_country_events.jud.a:0 "Время творить историю"
 interesting_histories_country_events.byz.t:0 "Византия"
 interesting_histories_country_events.byz.desc:0 "Византий был заселен на заре греческой экспансии колонистами города-государства Мегара. По преданию, человек по имени Визас, возглавлявший группу мегарийских колонистов, поселился здесь после консультации с оракулом Аполлона в Дельфах. Попав в плен во время персидского вторжения в Грецию, Византий был освобожден через 34 года греческой армией под командованием спартанского полководца Павсания. Благодаря своему положению на сухопутном пути из Европы в Азию и на морском пути из Черного моря в Средиземное Византий пережил относительный мир и стабильно развивался как процветающий торговый город."
 interesting_histories_country_events.byz.a:0 "Время творить историю"
 interesting_histories_country_events.bri.t:0 " Бригантия"
 interesting_histories_country_events.bri.desc:0 "Территориально являясь самым крупным племенем Британии, Бригантия состоит из множества подплемен, таких как Габрантовисы на побережье Йоркшира и Текстоверди в верхней долине реки Южный Тайн. Местность состоит из топких земель, болот и лесов, где обитают такие дикие животные, как бурые медведи, кабаны, волки, олени и орлы. Богиня Бригантия, что в переводе с кельтского означает "Высокая", почитается племенами бригантов. Богиня изображается в виде коронованного божества-хранителя с головой Горгоны на груди, держащего копье и шар победы."
 interesting_histories_country_events.bri.a:0 "Время творить историю"
 interesting_histories_country_events.syr.t:0 "Сиракузы"
 interesting_histories_country_events.syr.desc:0 "Плодородные земли Сиракузы были первоначально заселены греческими переселенцами из Коринфа и Тенеи. За несколько веков небольшая колония превратилась в один из самых могущественных греческих городов Средиземноморья и основала свои собственные города по всему острову. Могущество сиракузян сделало неизбежным столкновение с карфагенянами, которые теперь властвовали над пуническими городами на западе. Последняя опустошительная война закончилась несколько лет назад очередным мирным договором, но это не помешало могущественным карфагенянам вмешиваться в политику Сиракуз. Постоянные войны и внутренняя борьба значительно ослабили его власть над островом."
 interesting_histories_country_events.syr.a:0 "Время творить историю"
 interesting_histories_country_events.kno.t:0 "Кносс"
 interesting_histories_country_events.kno.desc:0 "В греческой мифологии царь Крита Минос построил в Кноссе дворец с лабиринтом для своего сына, имевшего голову быка и тело человека, которого сейчас называют Минотавром. После падения минойского царства Крит был заселен греками с материка, и Кносс превратился в один из важнейших городов острова. Город имел два порта: Амнисос и Ираклион. В последнее время Кносс часто воевал с небольшим городом-государством Ликтус на востоке, что вынуждало ликийцев обращаться за помощью к материковым спартанцам."
 interesting_histories_country_events.kno.a:0 "Время творить историю"
 interesting_histories_country_events.mas.t:0 "Массилия"
 interesting_histories_country_events.mas.desc:0 "Массалия была основана греческими переселенцами из Фокеи около 300 лет назад и с тех пор стала одним из крупнейших торговых портов известного мира с населением более 40 000 человек. Она славится экспортом прекрасного вина, соленой свинины и рыбы, ароматических и лекарственных растений, кораллов и пробки. На вершине холма, откуда открывается вид на порт, находится большой храм культа Аполлона Дельфийского, а на другом конце города - храм культа Артемиды Эфесской. Массалия остается лидером греческих городов запада и главным центром цивилизации в Галлии, однако этот статус все больше подвергается угрозе со стороны набирающих силу Карфагена и Рима на юге."
 interesting_histories_country_events.mas.a:0 "Время творить историю"
 interesting_histories_country_events.bpk.t:0 "Боспорское царство"
 interesting_histories_country_events.bpk.desc:0 "Первоначально заселенное греками из Милета, процветающее Боспорское царство в течение столетий установило свою власть над Крымским регионом. Благодаря тому, что город Фанагория даже зимой остается свободным ото льда, оно может круглый год экспортировать пшеницу, рыбу и рабов. После смерти царя Паэрисада несколько лет назад между его сыновьями Сатиром и Эвмелом началась жестокая война за престол, в результате которой нынешний царь Эвмел победил своего младшего брата в битве при реке Тетис. Благодаря своему процветанию и безудержной экспансии Боспорское царство становится объектом все более жестоких нападений со стороны кочевых племен, обитающих в этом районе."
 interesting_histories_country_events.bpk.a:0 "Время творить историю"
 interesting_histories_country_events.mry.t:0 "Маурья"
 interesting_histories_country_events.mry.desc:0 "Основанная Чандрагуптой Маурьей всего несколько десятилетий назад, империя Маурьев начала доминировать на Индийском субконтиненте. После вакуума власти, вызванного смертью Александра Македонского, Чандрагупта провел ряд кампаний по отвоеванию подконтрольных эллинам земель в Индии. Греческий полководец Евдем контролировал северные индийские территории Александра, поэтому Чандрагупта организовал восстание, чтобы изгнать греческого наместника, и теперь подчинил себе долину Инда. Селевк, базилевс большой эллинской империи Селевкидов на западе, теперь стремится отвоевать эти территории у Маурьев."
 interesting_histories_country_events.mry.a:0 "Время творить историю"
 interesting_histories_country_events.arm.t:0 "Армения"
 interesting_histories_country_events.arm.desc:0 "Когда регион был завоеван Киром Великим, основателем империи Ахеменидов, он стал частью официальной сатрапии Армении. После завоевания Персии Александром Македонским и его последующей смерти македонский полководец Неоптолем попытался установить контроль над Арменией. Неоптолем умер всего через 2 года, оставив на троне армянскую династию Оронтидов, которую Александр ранее назначил управлять регионом."
 interesting_histories_country_events.arm.a:0 "Время творить историю"
 interesting_histories_country_events.cal.t:0 "Каледония"
 interesting_histories_country_events.cal.desc:0 "Каледонцы - бриттоязычная племенная конфедерация в малонаселенных центральных горных районах, где преобладают обширные горные хребты и пресноводные лохи. Как и многие кельтские племена Британии, они строят городища и занимаются земледелием. Большинство каменных городищ имеют круглую форму, а деревянные стены и рвы служат дополнительным защитным слоем для деревянных круглых домов."
 interesting_histories_country_events.cal.a:0 "Время творить историю"
 interesting_histories_country_events.epo.t:0 "Эмпорион"
 interesting_histories_country_events.epo.desc:0 "Эмпорион был основан греческими колонистами из Фокеи на небольшом острове в устье реки Флювия около 250 лет назад. Несмотря на сильное давление со стороны финикийского Карфагена, город сумел сохранить свой независимый эллинский характер. На протяжении многих лет с коренными иберийскими племенами заключались как политические, так и торговые соглашения. С ростом могущества Карфагена и усилением организованности местных племен существование Эмпориона упрочилось благодаря оборонительным соглашениям с близлежащими греческими городами Массилия и Гемероскопейон."
 interesting_histories_country_events.epo.a:0 "Время творить историю"
 interesting_histories_country_events.hmk.t:0 "Хемероскопейон"
 interesting_histories_country_events.hmk.desc:0 "Хемероскопейон, что в переводе с греческого означает "сторожевая башня", первоначально был торговым пунктом, основанным греками-массалиотами. Благодаря расположенным поблизости железным рудникам и стратегическому положению на пиренейском побережье, за несколько веков он превратился в небольшой укрепленный город-государство. Греческие и финикийские торговые интересы в западном Средиземноморье приводили к постоянным спорам."
 interesting_histories_country_events.hmk.a:0 "Время творить историю"
 interesting_histories_country_events.mst.t:0 "Менестей"
 interesting_histories_country_events.mst.desc:0 "Менестей, бывший колонией греческого города Массалия, расположен на островке в устье реки Гвадалхорс, что обеспечивает ему определенную защиту от местных иберийских племен и конкурирующих финикийских поселений. Жители города производят соленую рыбу и различные рыбные соусы, которые затем продаются на городской агоре или экспортируются по всему Средиземноморью."
 interesting_histories_country_events.mst.a:0 "Время творить историю"
 interesting_histories_country_events.umb.t:0 "Умбрия"
 interesting_histories_country_events.umb.desc:0 "В течение последних нескольких столетий этруски вторгались с западного побережья, постепенно вытесняя умбрийцев на Апеннинские возвышенности. Большинство оставшихся умбрийских городов и поселений теперь находятся на легко обороняемых вершинах холмов, расположенных вдоль Апеннинских гор. С появлением на юге новой региональной державы старые враги начинают пересматривать свои прежние отношения."
 interesting_histories_country_events.umb.a:0 "Время творить историю"
 interesting_histories_country_events.myl.t:0 "Мосилон"
 interesting_histories_country_events.myl.desc:0 "Мосилон - видный пунтский торговый порт на побережье Красного моря, откуда мирра, пряности, золото, черное дерево, скот, слоновая кость и ладан экспортируются вплоть до Египта и Месопотамии. Он контролирует большую часть торговли корицей, поступающей из портов Индии, и известен как обладатель лучшего в мире сорта этой пряности. Кроме того, он импортирует стеклянные сосуды из Древнего Египта, виноград из Диосполиса и ткани для берберийских рынков."
 interesting_histories_country_events.myl.a:0 "Время творить историю"
 interesting_histories_country_events.boi.t:0 "Бой"
 interesting_histories_country_events.boi.desc:0 "Бои - странствующее галльское племя, известное прежде всего своими сельскохозяйственными знаниями и скотоводством, которое в настоящее время обосновалось в Северной Италии. Перейдя через Альпы, галльское племя бои достигло плодородных и хорошо орошаемых границ италийских государств. Вместе с другими галльскими племенами они вытеснили италийских этрусков на юг из долины реки По, заняв старое этрусское поселение Фельсина, которое они сделали своей столицей и переименовали в Бононию."
 interesting_histories_country_events.boi.a:0 "Время творить историю"
 interesting_histories_country_events.byb.t:0 "Библос"
 interesting_histories_country_events.byb.desc:0 "Библос - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, - Арадос, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Библос и другие финикийские царства перешли под власть эллинов. Город специализируется на гончарном, стекольном и пурпурном производстве, а в его порту расположены склады с товарами, импортируемыми из Сирии, Персии и Индии. Экономическое процветание привело к возрождению строительства и градостроительства."
 interesting_histories_country_events.byb.a:0 "Время творить историю"
 interesting_histories_country_events.sid.t:0 "Сидон"
 interesting_histories_country_events.sid.desc:0 "Сидон - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, - Арадос, Библос и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Сидон и другие финикийские царства перешли под власть эллинов. Сейчас город пользуется относительной автономией и даже организует игры, на которые приглашаются лучшие спортсмены региона."
 interesting_histories_country_events.sid.a:0 "Время творить историю"
 interesting_histories_country_events.ara.t:0 "Арадос"
 interesting_histories_country_events.ara.desc:0 "Арадос - одно из четырех финикийских вассальных царств, основанных персами на побережье Леванта, - Библос, Сидон и Тир. Когда несколько десятилетий назад Александр Македонский разгромил Персидскую империю, Арадос и другие финикийские царства перешли под власть эллинов. Столица расположена на острове, недалеко от места впадения реки Оронт в Средиземное море, что обеспечивает безопасную базу для торговых операций в долине Оронта."
 interesting_histories_country_events.ara.a:0 "Время творить историю"
 interesting_histories_country_events.ath.t:0 "Афины"
 interesting_histories_country_events.ath.desc:0 "В течение последних десятилетий доминирование Македонии в афинских делах усиливалось, кульминацией чего стало поражение Филиппа II Македонского от союза греческих городов-государств во главе с Афинами и Фивами в битве при Херонее. Македонский государственный деятель Антипатр распустил афинское правительство и создал плутократическую систему, фактически положив конец афинской независимости. После смерти Александра Македонского Афины стали феодальным владением царства Антигонидов. Сам город остается богатым и является одним из ведущих центров торговли в регионе, но перестает быть лидером среди греческих городов-государств. Он известен как центр искусств, обучения и философии, где находились Академия Платона и Лицей Аристотеля."
 interesting_histories_country_events.ath.a:0 "Время творить историю"
 interesting_histories_country_events.bac.t:0 "Бактрия"
 interesting_histories_country_events.bac.desc:0 "Мощная сатрапия царства Селевкидов, Бактрия расположена на ряду плодородных оазисов вдоль реки Амударьи и к северу от горного хребта Гиндукуш. До завоевания Александром Македонским армия Бактрии в подавляющем большинстве состояла из конницы и была хорошо известна как эффективный воин. После завоевания региона Александр включил бактрийские кавалерийские части в свою армию при продвижении на восток, в Индию, и даже добавил верных бактрийцев в свою элитную кавалерию-компаньон. За последние несколько десятилетий и Александр, и Селевк I переселили в Бактрию греческих поселенцев, что привело к разнообразному смешению эллинистической и бактрийской культур."
 interesting_histories_country_events.bac.a:0 "Время творить историю"
 interesting_histories_country_events.par.t:0 "Парфия"
 interesting_histories_country_events.par.desc:0 "После смерти Александра Македонского, в результате Вавилонского раздела Парфия стала сатрапией большого Селевкидского царства на юге. Несмотря на эллинистическое правление, Парфия в основном является иранским государством, что приводит к волнениям среди населения. Большая часть территории изрезана высокими горами, что приводит к более суровому климату, а скифские племена населяют степи к северу вдоль Черного моря."
 interesting_histories_country_events.par.a:0 "Время творить историю"
 interesting_histories_country_events.phi.t:0 "Фазис"
 interesting_histories_country_events.phi.desc:0 "Поселение Фазис было основано на восточном побережье Черного моря несколько веков назад греческими переселенцами из Милета. Его процветание объясняется тем, что он находится на торговом пути из Индии, по которому через Каспийское море по речным и сухопутным маршрутам перевозится большое количество индийских товаров. Сам регион богат золотом, железом, древесиной и медом - товарами, которые экспортируются в основном в другие эллинские города-государства."
 interesting_histories_country_events.phi.a:0 "Время творить историю"
 interesting_histories_country_events.mna.t:0 "Манапия"
 interesting_histories_country_events.mna.desc:0 "Кельты много веков назад принесли на Британские острова свои знания в области обработки железа. Железо значительно превосходило по прочности и долговечности оружие коренного населения бронзового века. В течение нескольких столетий они покорили местных жителей, сделав гэльский язык доминирующей культурой на острове. Гэльское племя манапиа обосновалось на восточном побережье Ирландии, где постоянные межплеменные войны дают возможность отдельным людям улучшить свое социальное положение."
 interesting_histories_country_events.mna.a:0 "Время творить историю"
 interesting_histories_country_events.hcp.t:0 "Гераклея Понтийская"
 interesting_histories_country_events.hcp.desc:0 "Основанная греческим городом-государством Мегара более двух веков назад, Гераклея Понтийская сегодня управляется царицей Амастридой, последним царствующим потомком персидской династии Ахеменидов. Процветая за счет богатых плодородных земель и морских рыбных промыслов в своей естественной гавани, Гераклея вскоре распространила свой контроль на несколько близлежащих городов."
 interesting_histories_country_events.hcp.a:0 "Время творить историю"
 interesting_histories_country_events.rho.t:0 "Родос"
 interesting_histories_country_events.rho.desc:0 "Родос - плутократическая республика, поддерживавшая договоры о нейтралитете с другими империями для защиты своих торговых сетей в Эгейском море. После смерти Александра Македонского 20 лет назад Родос установил прочные торговые и культурные связи с полководцем Александра Птолемеем в Александрии. Год назад эти связи заставили могущественное царство Антигонидов осадить Родос. Хотя осада в конечном итоге закончилась неудачей, остров почти год подвергался опустошительным набегам антигонидских войск, в результате чего оказался в очень уязвимом положении."
 interesting_histories_country_events.rho.a:0 "Время творить историю"
 interesting_histories_country_events.ice.t:0 "Ицения"
 interesting_histories_country_events.ice.desc:0 "Племя иценов, название которого происходит от реки Икен, протекающей через их земли, известно своим мастерством всадников и обработкой металлов. Колесницы часто используются во время военных действий и являются символом власти в племени. Воины бросают копья из движущихся колесниц, покидая их, чтобы сражаться в пешем строю, а затем возвращаются в них, чтобы передислоцироваться. Они живут в крестьянских усадьбах, состоящих из больших круглых домов с высокими соломенными крышами, которые задерживают тепло и дым от костров в помещениях. Экономически они являются фермерами, обрабатывают небольшие поля пшеницы или ячменя и пасут домашних животных, например, овец."
 interesting_histories_country_events.ice.a:0 "Время творить историю"
 interesting_histories_country_events.ksh.t:0 "Куш"
 interesting_histories_country_events.ksh.desc:0 "Тысячелетия назад небольшой город-государство Керма стал доминирующей политической силой в центральной части долины Нила, превратившись со временем в могущественное царство Куш. Из-за военных действий с Египтом на севере столица была перенесена на юг, в Мероэ, район, богатый железной рудой и твердым деревом для обработки железа. Изделия из тонкого железа, а также золото, слоновая кость и рабы стали предметом торговли со странами региона. Сейчас в Мероэ находится резиденция правительства и королевский дворец. Столица процветает, ведется множество строительных проектов, например, строительство новых царских усыпальниц с ярко выраженными кушитскими пирамидами, построенными из лучшего гранита и песчаника."
 interesting_histories_country_events.ksh.a:0 "Время творить историю"
 interesting_histories_country_events.the.t:0 "Фивы"
 interesting_histories_country_events.the.desc:0 "Три десятилетия назад Александр Македонский сжег город Фивы дотла после попытки восстания против македонской оккупации. Тысячи людей были убиты в бою или казнены, а женщины и дети обращены в рабство. Преемник Александра Кассандр, ища доброй воли и греческих союзников, приступил к восстановлению Фив на средства Афин, Мегалополя и Мессены. Теперь, когда оборонительные стены восстановлены, а по всему городу ведутся реставрационные работы, фиванские изгнанники переселились сюда в надежде, что город вновь обретет свое былое величие."
 interesting_histories_country_events.the.a:0 "Время творить историю"
 interesting_histories_country_events.vnt.t:0 "Венето"
 interesting_histories_country_events.vnt.desc:0 "Итальянский народ Венето живет между Доломитовым хребтом и Адриатическим морем, в ландшафте, состоящем из рек, болот и прибрежных островов. Они известны как отличные коневоды, производящие одних из самых сильных и быстрых лошадей в эллинском мире. Город Алтинум - процветающий торговый центр, расположенный вдоль Янтарного пути - торгового маршрута, по которому янтарь из далекой Балтики доставляется на юг, в Средиземноморье. Год назад флот под командованием спартанского принца Клеонима попытался совершить набег на процветающие поселения Венетов, но венеды дали отпор, уничтожив спартанские корабли. Венеты постоянно конфликтуют с галльскими племенами, которые теперь поселились на землях, ранее населенных италийскими народами. Чтобы добиться успеха и подавить все будущие вторжения, Венето должна быстро найти себе союзников"
 interesting_histories_country_events.vnt.a:0 "Время творить историю"
 interesting_histories_country_events.pnd.t:0 "Пандья"
 interesting_histories_country_events.pnd.desc:0 "Династия Пандья - одна из трех этнически тамильских династий, две другие - Чола и Чера. Столица Пандьев - город Мадурай, названный так в честь божественной сладости "мадхура", которой одарил город индуистский бог Шива, - является наиболее значимым культурным центром для всех тамилов. Именно здесь проводятся знаменитые тамильские сангамы, на которые съезжаются мудрые ученые и поэты из разных стран. Перец, жемчуг, слоновая кость, текстиль и золото экспортируются на запад вплоть до Европы, а предметы роскоши ввозятся для процветающих богатых слоев населения. В то время как южные штаты воюют между собой за господство, сможет ли растущая сверхдержава на севере принести мир и просвещение всей Индии?"
 interesting_histories_country_events.pnd.a:0 "Время творить историю"
 interesting_histories_country_events.vvt.t:0 "Племена Вислы-Венети"
 interesting_histories_country_events.vvt.desc:0 "Племена вислинских венетов обосновались к востоку от реки Вислы, где они выращивают зерновые культуры и занимаются животноводством на относительно ровных землях с плодородными почвами. Их экономика развивается за счет прибыльной торговли янтарем и мехами. На протяжении тысячелетий янтарь перевозился торговцами от Балтийского побережья до Адриатического моря по янтарному пути, откуда он доставлялся в Египет и Сирию. Для ведения войны венеды предпочитали быстро передвигаться пешком, используя в бою копья или железные мечи с деревянными щитами. Существенную угрозу представляют бродячие орды варваров, совершающие набеги на венецианскую территорию вдоль северных и восточных границ. Смогут ли венецианские племена объединиться против растущих германских племен, живущих за Вислой на западе?"
 interesting_histories_country_events.vvt.a:0 "Время творить историю"
 interesting_histories_country_events.nnt.t:0 "Скандинавские племена"
 interesting_histories_country_events.nnt.desc:0 "На протяжении многих веков климат в Скандинавии ухудшался, становился холоднее и влажнее, что вынудило многие германские племена уйти на юг, в континентальную Европу. Те, кто остался, живут в длинных домах, иногда объединяясь в деревни, а крупный рогатый скот, козы и лошади на зиму остаются в помещениях. Поселения, как правило, располагаются вблизи моря, где рыба и моллюски являются богатым источником пищи. Корабли скандинавской постройки приводятся в движение длинными веслами, а более крупные суда перевозят купцов на юг для торговли кожей и янтарем с континентальными странами. Смогут ли скандинавские племена объединиться против растущей мощи южных германских племен?"
 interesting_histories_country_events.nnt.a:0 "Время творить историю"
