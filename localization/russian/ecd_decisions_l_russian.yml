 persecute_cultural_decision:0 "Преследовать меньшинство"
 persecute_cultural_decision_desc:0 "Преследуйте это беспокойное меньшинство, убивая его членов, конфискуя их богатство и изгоняя их из своих домов."
 explain_persecute_tt:0 "Преследуйте беспокойное #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! меньшинство, убивая их членов, конфискуя богатство и изгоняя из своих домов."

