 recruit_talent:0 "Набираем таланты"
 recruit_talent_desc:0 "Мы будем искать в мире исключительно способных людей, которые готовы и хотят служить государству." 
 recruit_talent_tt:0 "Почему в наше время так трудно найти хорошую помощь?"
