 pander_minority_cultural_decision:0 "Поощрять меньшинства"
 pander_minority_cultural_decision_desc:0 "Поощряйте это меньшинство, снижая их налоги и поощряя их рост и процветание. Конечно, люди других культур будут обижаться на них за это."
 explain_pander_tt:0 "Продвигайте меньшинство #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! снижая их налоги и поощряя их рост и процветание. Конечно, люди других культур будут возмущены этим."
