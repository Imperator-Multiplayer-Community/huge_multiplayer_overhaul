 pandered_people:0 "Способствовало"
 pandered_people_desc:0 "Эта культура стала стильной и входит в моду среди высших классов. Конечно, это имеет тенденцию отключать почти всех остальных..."

 pandered_project:0 "Поощрение меньшинств"
 pandered_project_desc:0 ""

 create_petty_nobles:0 "Потакать мелким дворянам"
 create_petty_nobles_desc:0 "Льстить падшему дворянству этого подданного народа, помогая ему удержать былую славу"
 petty_noble_tt:0 "Польстите падшему дворянству культуры #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!, помогая им сохранить былую славу."
 no_current_petty_noble:0 ""
 no_current_petty_noble_other:0 ""

 social_change:0 "Социальные изменения"
 social_change_desc:0 ""Стань тем, кем ты хочешь себя видеть в мире"
  
 beacon_of_civ:0 "Маяк цивилизации"
 beacon_of_civ_desc:0 "Свет для варваров"
 
 new_admin_team:0 "Администраторы наследия"
 new_admin_team_desc:0 "Наш административный класс происходит из более древней и прославленной культуры, чем наша собственная, что не может не радовать нас..."

 given_autonomy:0 "Око зависти"
 granted_autonomy_desc:0 "Недавно мы позволили некоторым из наших подданных править самостоятельно. Наши народы возмущены их дальнейшим рабством и называют нашего нового вассала недостойным."

 barbarian_soldiers:0 "Варвары у ворот"
 barbarian_soldiers_desc:0 "Мы доверяем свои жизни людям с кровожадной репутацией, говорящим на другом языке. Наши молодые женщины недовольны тем вниманием, которое им уделяют чужеземные воины." 

 baby_boom:0 "Бэби-бум"
 baby_boom_desc:0 "Уверенные в себе и пользующиеся множеством новых привилегий, люди этой культуры производят рождаемость, соответствующую их вновь обретенному процветанию и престижу."

 expanded_citizenship:0 "Расширенное гражданство"
 expanded_citizenship_desc:0 "Ничто так не способствовало превращению Спарты в изолированное государство, как закон Ликурга о штрафах, который не давал ксенеласии ни одному иностранцу без веских оснований и даже не позволял всякому иностранцу свободно въезжать в Спарту по своему усмотрению."

 exile_cultural_decision:0 "Меньшинство в изгнании"
 exile_cultural_decision_desc:0 "Накажите это непокорное меньшинство, отправив его в изгнание. В далекой стране они могут обдумать свои ошибки... то есть, если им удастся сохранить сплоченность."
 explain_exile_tt:0 "Накажите непокорное #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! меньшинство, отправив его в изгнание. В далеких краях они смогут обдумать свои ошибки... если, конечно, им удастся сохранить сплоченность"
 #exiled_to_here_tt:0 ""

 exiled_people:0 "Боль изгнания"
 exiled_people_desc:0 ""

 exile_project:0 "Принудительное изгнание"
 exiled_people_desc:0 " У рек Вавилонских, там мы сели, и там плакали, вспоминая Сион"

 exile_project:0 "Принудительное изгнание"
 exile_project_desc:0 ""

 cultural_integration.12.t:0 "[ROOT.GetProvince.GetName] - Новый дом для [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]"
 cultural_integration.12.desc:0 "Прибытие сюда такого количества изгнанников из #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! ляжет тяжелым бременем на местное население, которое начнет возмущаться вновь прибывшими.\n\nроме того, изгнанники [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] будут цепляться за свою идентичность, сопротивляясь любому влиянию своих тиранических хозяев."
 cultural_integration.12.a:0 "[SCOPE.sCountryCulture('target_culture').GetCulture.GetName] - вредные насекомые. Пусть они сгниют на другом конце земли."

 reform_bureaucracy:0 "Реформировать бюрократию"
 reform_bureaucracy_desc:0 "Обуздайте бюрократию, сделав ее более кооперативной и прозрачной и наказав коррупцию. Некоторые из жадных будут выступать против этих мер."
 purge_bureaucrats:0 "Борьба с коррупцией"
 purge_bureaucrats_desc:0 "Борьба с коррупцией, которая разъедает государство, приводя к неверию и социальному разложению. Гниль сейчас настолько глубока, что многие будут выступать против этих мер."
 buy_xp:0 "Принести жертву богу войны"
 buy_xp_desc:0 "Почтить бога войны жертвоприношением, чтобы вызвать интерес всех воинственных людей в округе"

 requires_more_cultures_tt:0 "В той же культурной группе, что и [SCOPE.sCountryCulture('target_culture').GetCulture.GetName], должна быть хотя бы одна другая культура с количеством жителей не менее 100 человек."

#Tooltips
 culture_group_embraced_tt:0 "Свободные люди, которые сейчас находятся в нашей стране и принадлежат к группе культур #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! получают #G 5%#! счастья и #G 3%#! производительности в течение #Y 30 лет#! (В настоящее время существует #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! популяций, которые могут быть затронуты)" 